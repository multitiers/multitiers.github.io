<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #030406; 
      --bg-panel: rgba(10, 12, 18, 0.98);
      --border: #1a1e26;
      --accent-purple: #7a49d1;
      --neon-glow: #9d6df5;
      --gold: #ffd700;
      --white: #ffffff;
      --muted: #5a6474;
      --color-emerald: #2ecc71;
      --color-kb: #e74c3c;
    }

    body { 
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% -10%, rgba(60, 30, 112, 0.3) 0%, transparent 70%),
        radial-gradient(circle at 0% 100%, rgba(20, 10, 40, 0.4) 0%, transparent 50%);
      background-attachment: fixed;
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 80px;
      overflow-x: hidden;
    }

    #item-vault { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; opacity: 0.35; }
    .floating-item {
      position: absolute; width: 35px; height: 35px;
      background-size: contain; background-repeat: no-repeat;
      transition: all 10s ease-in-out;
      animation: spinItem 12s infinite linear;
    }
    @keyframes spinItem { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    nav {
      display: flex; justify-content: center; gap: 20px;
      padding: 15px; background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
    }
    .nav-link {
      color: var(--muted); text-decoration: none; font-weight: bold;
      font-size: 0.8rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px;
    }
    .nav-link:hover, .nav-link.active { color: var(--neon-glow); text-shadow: 0 0 8px var(--accent-purple); }

    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
    header { text-align: center; padding: 30px 0 10px; }
    .header-content { display: inline-flex; align-items: center; justify-content: center; gap: 15px; }
    
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; font-size: 2.5rem; margin: 0; 
      letter-spacing: 2px;
      background: linear-gradient(to right, #fff, var(--accent-purple), #fff);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .title-sword {
      width: 65px; height: 65px;
      filter: drop-shadow(0 0 20px var(--accent-purple));
      animation: pulseSword 3s infinite ease-in-out;
    }
    @keyframes pulseSword { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    /* Search Bar */
    .search-container { margin-bottom: 25px; text-align: center; }
    #playerSearch {
        width: 100%; max-width: 400px; padding: 10px;
        background: rgba(0,0,0,0.3); border: 1px solid var(--border);
        border-radius: 6px; color: white; font-family: inherit; outline: none;
    }

    .page-section { display: none; }
    .page-section.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .tier-block { 
      background: var(--bg-panel); border: 1px solid var(--accent-purple); 
      border-radius: 8px; margin-bottom: 15px; overflow: hidden;
      animation: neonPulse 4s infinite ease-in-out;
    }
    @keyframes neonPulse {
        0%, 100% { box-shadow: 0 0 5px rgba(122, 73, 209, 0.2); }
        50% { box-shadow: 0 0 20px rgba(157, 109, 245, 0.4); }
    }

    .tier-header { padding: 10px 20px; background: rgba(122, 73, 209, 0.1); color: var(--neon-glow); font-weight: bold; display: flex; align-items: center; gap: 10px; }
    .player-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.02); }
    
    .hof-card {
      text-align: center; padding: 20px; background: #08090c; border: 1px solid var(--gold);
      border-radius: 10px; margin-bottom: 15px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
    .modal-content { 
      background: #050608; margin: 8% auto; border: 2px solid var(--accent-purple); 
      border-radius: 15px; width: 90%; max-width: 380px; padding: 25px; position: relative;
    }
    .modal-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 10px; margin-top: 15px; }
    .kit-icon-sm { width: 25px; height: 25px; object-fit: contain; }
  </style>
</head>
<body>

<div id="item-vault"></div>

<nav>
  <div class="nav-link active" onclick="showPage('rankings', this)">RANKINGS</div>
  <div class="nav-link" onclick="showPage('hof', this)">HALL OF FAME</div>
  <div class="nav-link" onclick="showPage('testers', this)">TIER TESTERS</div>
</nav>

<div class="container">
  <header>
    <div class="header-content"><h1>MULTI</h1><img src="backgroundsword.png" class="title-sword"><h1>TIERS</h1></div>
  </header>

  <div id="rankings" class="page-section active">
    <div class="search-container"><input type="text" id="playerSearch" placeholder="SEARCH PLAYERS..." oninput="searchPlayers()"></div>
    <div id="kitSelector" style="display:flex; justify-content:center; gap:8px; margin-bottom:30px; flex-wrap:wrap;"></div>
    <div id="tierList"></div>
  </div>

  <div id="hof" class="page-section">
    <h2 style="text-align:center; color:var(--gold);">HALL OF FAME</h2>
    <div id="hofList"></div>
  </div>

  <div id="testers" class="page-section">
    <h2 style="text-align:center; color:var(--neon-glow);">TIER TESTERS</h2>
    <div id="testerList"></div>
  </div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="cursor:pointer; position:absolute; right:20px; top:15px; font-size:24px;">&times;</span>
    <div id="tabContainer" style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;"></div>
    <div style="text-align:center;">
      <span style="color:var(--gold); font-weight:bold;" id="modalRankNum">#--</span>
      <h2 style="margin:5px 0; font-size:1.8rem;" id="modalPlayerName">Player</h2>
      <div style="color:var(--neon-glow); font-weight:bold;" id="modalTotalPts">0 PTS</div>
    </div>
    <div class="modal-grid" id="modalTiersGrid"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
let CURRENT_KIT = "Overall";
const KIT_ICONS = { "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png" };

async function fetchData(file) {
    const res = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${file}`);
    return await res.json();
}

async function loadAll() {
    try {
        FULL_DATA = await fetchData('rankings.json');
        calculateOverall();
        initButtons();
        spawnVaultItems();
    } catch(e) { console.error("Error loading data"); }
}

function calculateOverall() {
    const totals = {};
    const ptsMap = {"HT1":10,"LT1":9,"HT2":8,"LT2":7,"HT3":6,"LT3":5,"HT4":4,"LT4":3,"HT5":2,"LT5":1};
    for (const kit in FULL_DATA) {
        if (kit === "Overall") continue;
        for (const tier in FULL_DATA[kit]) {
            FULL_DATA[kit][tier].forEach(p => totals[p] = (totals[p] || 0) + (ptsMap[tier] || 0));
        }
    }
    FULL_DATA["Overall"] = {};
    for (const p in totals) {
        const s = totals[p].toString();
        if (!FULL_DATA["Overall"][s]) FULL_DATA["Overall"][s] = [];
        FULL_DATA["Overall"][s].push(p);
    }
}

function initButtons() {
    const selector = document.getElementById('kitSelector');
    Object.keys(FULL_DATA).forEach((kit, i) => {
        const btn = document.createElement('button');
        btn.textContent = kit;
        btn.style.cssText = "background:#0a0c12; border:1px solid #1a1e26; color:#5a6474; padding:8px 14px; border-radius:4px; cursor:pointer; font-size:0.7rem; font-weight:bold;";
        btn.onclick = () => {
            document.querySelectorAll('#kitSelector button').forEach(b => b.style.borderColor = "#1a1e26");
            btn.style.borderColor = "#7a49d1";
            CURRENT_KIT = kit;
            renderKit(kit);
        };
        selector.appendChild(btn);
        if(i === 0) btn.click();
    });
}

function renderKit(kitName, filter = "") {
    const list = document.getElementById('tierList');
    list.innerHTML = '';
    const data = FULL_DATA[kitName];
    const icon = KIT_ICONS[kitName] ? `<img src="${KIT_ICONS[kitName]}" style="width:20px;">` : '';

    if (kitName === "Overall") {
        const sorted = Object.keys(data).sort((a,b) => b-a);
        let rank = 1;
        sorted.forEach(pts => {
            const names = data[pts].filter(n => n.toLowerCase().includes(filter.toLowerCase()));
            if(names.length > 0) {
                list.innerHTML += `<div class="tier-block"><div class="player-row" onclick="showModal(${JSON.stringify(names).replace(/"/g, '&quot;')}, ${rank})">
                <div><span style="color:var(--muted); margin-right:15px;">#${rank}</span><b>${names.join(' & ')}</b></div>
                <div style="color:var(--gold); font-weight:bold;">${pts} PTS</div></div></div>`;
            }
            rank++;
        });
    } else {
        ["T1", "T2", "T3", "T4", "T5"].forEach(t => {
            let players = [];
            Object.keys(data).forEach(sub => { if(sub.includes(t)) data[sub].forEach(n => { if(n.toLowerCase().includes(filter.toLowerCase())) players.push({n, sub}); })});
            if(players.length > 0) {
                let h = `<div class="tier-block"><div class="tier-header">${icon} ${t}</div>`;
                players.forEach(p => h += `<div class="player-row" onclick="showModal(['${p.n}'], 0)"><b>${p.n}</b> <span style="color:var(--accent-purple); font-size:0.8rem;">${p.sub}</span></div>`);
                list.innerHTML += h + `</div>`;
            }
        });
    }
}

function searchPlayers() { renderKit(CURRENT_KIT, document.getElementById('playerSearch').value); }

async function showPage(pageId, el) {
    document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    el.classList.add('active');

    if(pageId === 'hof') {
        const hof = await fetchData('hof.json');
        document.getElementById('hofList').innerHTML = hof.map(d => `<div class="hof-card"><h3 style="margin:0;">${d.name}</h3><p style="color:var(--gold); margin:5px 0;">${d.description}</p></div>`).join('');
    }
    if(pageId === 'testers') {
        const testers = await fetchData('testers.json');
        document.getElementById('testerList').innerHTML = `<div class="tier-block">` + testers.map(d => `<div class="player-row" style="cursor:default;"><b>${d.name}</b><span style="color:var(--neon-glow);">${d.role}</span></div>`).join('') + `</div>`;
    }
}

function spawnVaultItems() {
    const vault = document.getElementById('item-vault');
    for (let i = 0; i < 15; i++) {
        const item = document.createElement('div');
        item.className = 'floating-item';
        item.style.backgroundImage = `url(${Object.values(KIT_ICONS)[i % 5]})`;
        vault.appendChild(item);
    }
    shuffleVault();
}

function shuffleVault() { document.querySelectorAll('.floating-item').forEach(item => { item.style.left = Math.random() * 90 + 'vw'; item.style.top = Math.random() * 90 + 'vh'; }); }
function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
loadAll();
</script>
</body>
</html>
