<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #030406; 
      --bg-panel: rgba(10, 12, 18, 0.98);
      --border: #1a1e26;
      --accent-purple: #7a49d1;
      --gold: #ffd700;
      --white: #ffffff;
      --muted: #5a6474;
      
      /* Kit Colors */
      --color-emerald: #2ecc71;
      --color-kb: #e74c3c;
      --color-wand: #3498db;
    }

    body { 
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% 10%, rgba(60, 30, 112, 0.2) 0%, transparent 60%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* --- Scaled Down Header --- */
    header { text-align: center; padding: 30px 0 20px; }
    .header-content { display: inline-flex; align-items: center; justify-content: center; gap: 15px; }
    
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; 
      font-size: 2.8rem; /* Scaled down for better fit */
      margin: 0; 
      letter-spacing: 3px;
      background: linear-gradient(to right, #ffffff 10%, var(--accent-purple) 50%, #ffffff 90%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .title-sword {
      width: 70px; height: 70px; /* Scaled down */
      filter: drop-shadow(0 0 15px var(--accent-purple));
      animation: pulseSword 4s infinite ease-in-out;
    }
    @keyframes pulseSword { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    /* --- Dynamic Kit Label Colors --- */
    .active-kit-label {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-size: 1.2rem;
    }
    .label-emerald { color: var(--color-emerald); }
    .label-kb { color: var(--color-kb); }
    .label-wand { color: var(--color-wand); }
    
    .label-emerald-oa {
        background: linear-gradient(to bottom, #ffffff, var(--color-emerald));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        font-weight: 900;
    }
    .label-kb-oa {
        background: linear-gradient(to bottom, #ffffff, var(--color-kb));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        font-weight: 900;
    }
    .label-overall { color: var(--white); }

    /* --- UI Scaling --- */
    .container { max-width: 850px; margin: 0 auto; padding: 0 20px; }

    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 30px; }
    .kit-btn {
      background: #0a0c12; border: 1px solid var(--border); color: var(--muted); 
      padding: 8px 14px; border-radius: 4px; cursor: pointer; transition: 0.2s;
      font-size: 0.7rem; font-weight: bold;
    }
    .kit-btn.active { border-color: var(--accent-purple); color: white; background: rgba(122, 73, 209, 0.1); }

    .tier-block { 
      background: var(--bg-panel); border: 1px solid var(--border); 
      border-radius: 6px; margin-bottom: 12px;
    }
    .tier-header { 
      padding: 10px 20px; background: rgba(255,255,255,0.02); 
      color: var(--accent-purple); font-size: 0.9rem; font-weight: bold;
    }
    .player-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 10px 20px; cursor: pointer;
    }
    .player-row:hover { background: rgba(255,255,255,0.03); }

    .pts-val { color: var(--gold); font-weight: bold; font-size: 0.9rem; }

    /* Star Background */
    #item-vault {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1; pointer-events: none; opacity: 0.15;
    }
    .floating-item { position: absolute; width: 35px; height: 35px; background-size: contain; transition: all 15s ease-in-out; }
  </style>
</head>
<body translate="no">

<div id="item-vault"></div>

<div class="container">
  <header>
    <div class="header-content">
        <h1>MULTI</h1>
        <img src="backgroundsword.png" class="title-sword">
        <h1>TIERS</h1>
    </div>
  </header>

  <div class="active-kit-label label-overall" id="currentKitDisplay">OVERALL RANKINGS</div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<script>
let FULL_DATA = {};
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = {
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png",
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png"
};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall();
    initButtons();
    spawnVaultItems();
  } catch (e) { console.error("Error loading rankings."); }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(p => { totals[p] = (totals[p] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const p in totals) {
    const s = totals[p].toString();
    if (!FULL_DATA["Overall"][s]) FULL_DATA["Overall"][s] = [];
    FULL_DATA["Overall"][s].push(p);
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const label = document.getElementById('currentKitDisplay');
  selector.innerHTML = '';
  Object.keys(FULL_DATA).forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      label.className = "active-kit-label"; 
      if(kit === "Emerald") label.classList.add("label-emerald");
      else if(kit === "Dragonhide KB") label.classList.add("label-kb");
      else if(kit === "Emerald OA") label.classList.add("label-emerald-oa");
      else if(kit === "Dragonhide KB OA") label.classList.add("label-kb-oa");
      else if(kit === "Wand") label.classList.add("label-wand");
      else label.classList.add("label-overall");
      
      label.textContent = kit === "Overall" ? "OVERALL RANKINGS" : kit + " KIT";
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const sorted = Object.keys(data).sort((a,b) => b-a);
    let rank = 1;
    sorted.forEach(pts => {
      data[pts].forEach(name => {
        const row = document.createElement('div');
        row.className = 'tier-block';
        row.innerHTML = `<div class="player-row">
          <div><span style="width:25px; display:inline-block; color:var(--muted)">#${rank}</span> <b>${name}</b></div>
          <div class="pts-val">${pts} PTS</div>
        </div>`;
        list.appendChild(row);
        rank++;
      });
    });
  } else {
    TIER_ORDER.forEach(t => {
      const players = [];
      Object.keys(data).forEach(sub => { if(sub.includes(t)) data[sub].forEach(n => players.push({n, sub})); });
      if(players.length > 0) {
        let h = `<div class="tier-block"><div class="tier-header">${t}</div>`;
        players.forEach(p => {
          h += `<div class="player-row"><b>${p.n}</b> <span style="color:var(--accent-purple); font-size:0.75rem;">${p.sub}</span></div>`;
        });
        list.innerHTML += h + `</div>`;
      }
    });
  }
}

function spawnVaultItems() {
  const vault = document.getElementById('item-vault');
  const icons = Object.values(KIT_ICONS);
  for (let i = 0; i < 15; i++) {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.style.backgroundImage = `url(${icons[i % icons.length]})`;
    item.style.left = Math.random() * 90 + 'vw';
    item.style.top = Math.random() * 90 + 'vh';
    vault.appendChild(item);
  }
}

loadData();
</script>
</body>
</html>
