<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --gold-glow: rgba(255, 215, 0, 0.4);
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-icon { position: absolute; width: 22px; height: 22px; background-size: contain; opacity: 0.12; filter: drop-shadow(0 0 8px var(--purple)); animation: float 15s infinite linear; }
    @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-110vh) rotate(360deg); } }

    header { padding: 30px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; animation: glowPulse 2.5s infinite ease-in-out; }
    @keyframes glowPulse { 0%, 100% { filter: drop-shadow(0 0 5px var(--purple)); transform: scale(1); } 50% { filter: drop-shadow(0 0 20px var(--purple)); transform: scale(1.08); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3rem; margin: 0; }

    /* SEARCH POPUP */
    .search-container { display: flex; justify-content: center; margin: 20px 0; position: relative; }
    .search-input { width: 100%; max-width: 420px; padding: 12px; background: rgba(0,0,0,0.8); border: 1px solid var(--purple); border-radius: 8px; color: #fff; text-align: center; font-family: 'MultiCraftFont'; font-size: 0.85rem; }
    #search-popup { position: absolute; top: 55px; background: #0a0a0f; border: 1px solid var(--purple); border-radius: 8px; width: 420px; display: none; z-index: 1000; padding: 5px; box-shadow: 0 10px 40px #000; }
    .search-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
    .search-item:hover { background: rgba(168, 85, 247, 0.2); }

    /* NAV */
    nav { display: flex; justify-content: center; gap: 30px; padding: 18px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.8rem; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 12px var(--purple); }

    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 8px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; transition: 0.2s; }
    .kit-btn.active { border: 1px solid #fff; color: #fff; background: rgba(168, 85, 247, 0.25); box-shadow: 0 0 15px var(--purple-glow); }

    /* CARDS & GRID */
    .horizontal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; padding: 20px; max-width: 1500px; margin: auto; }
    .tier-label { font-family: 'MultiCraftFont'; color: var(--purple); text-align: center; font-size: 1rem; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

    .tier-card { border-radius: 10px; position: relative; padding: 1.5px; margin-bottom: 10px; background: linear-gradient(90deg, transparent, var(--purple), transparent); background-size: 200% 100%; animation: sweep 3.5s linear infinite; overflow: hidden; }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 9px; width: 100%; height: 100%; }

    .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; cursor: pointer; }
    
    /* ALL TIERS GOLD */
    .tag { font-size: 0.65rem; padding: 2px 5px; border-radius: 3px; background: rgba(255, 215, 0, 0.1); color: var(--gold); border: 1px solid var(--gold); margin-left: 5px; font-weight: bold; text-shadow: 0 0 5px var(--gold-glow); }
    .tag-dev { background: rgba(255,255,255,0.05); color: #888; border: 1px solid #333; }

    /* OVERALL BIGGER */
    .overall-name { font-size: 1.1rem; font-weight: bold; }
    .overall-rank { font-size: 1.2rem; color: var(--purple); margin-right: 12px; }

    /* PROFILE MODAL (SCROLLABLE) */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 30px; width: 420px; max-height: 85vh; display: flex; flex-direction: column; box-shadow: 0 0 40px var(--purple-glow); animation: profileGlow 4s infinite alternate; }
    @keyframes profileGlow { from { box-shadow: 0 0 15px var(--purple-glow); } to { box-shadow: 0 0 50px var(--purple); } }
    
    .p-tier-scroll { overflow-y: auto; margin-top: 20px; padding-right: 5px; flex-grow: 1; }
    .p-tier-scroll::-webkit-scrollbar { width: 4px; }
    .p-tier-scroll::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 10px; }

    .p-tier-item { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; border: 1px solid #1a1a1a; margin-bottom: 8px; }
    .p-kit-icon { width: 24px; height: 24px; object-fit: contain; }
  </style>
</head>
<body>

<div id="space-container"></div>
<nav>
  <div class="nav-link active" onclick="location.reload()">RANKINGS</div>
  <div class="nav-link" onclick="loadExtra('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="loadExtra('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-container">
  <input type="text" id="globalSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="searchPlayer()">
  <div id="search-popup"></div>
</div>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.8rem; margin-bottom:20px; color:var(--gold);">OVERALL</div>
<div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
<div id="displayList"></div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="pRank" style="color:#555; font-size: 0.8rem; font-weight:bold;">RANK #--</div>
    <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.5rem; color:var(--purple); margin:5px 0;">Player</h2>
    <div id="pMeta" style="font-size: 0.9rem; color:#888; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px;">REGION: -- | DEVICE: --</div>
    <div id="pPoints" style="color:var(--gold); font-size:1.3rem; font-weight:bold; margin-top:10px;">0 TOTAL PTS</div>
    
    <div class="p-tier-scroll" id="pTiers">
      </div>
  </div>
</div>

<script>
let DATA = {};
const KIT_COLORS = { "Overall": "#ffd700", "Emerald": "#2ecc71", "Dragonhide KB": "#e74c3c", "Emerald OA": "#2ecc71", "Dragonhide KB OA": "#e74c3c", "Wand": "#3498db", "Emerald KB": "#2ecc71", "Diamond": "#00ffff" };
const ICONS = { "Overall":"backgroundsword.png", "Emerald":"emerald.png", "Dragonhide KB":"dragonhide_kb.png", "Emerald OA":"emerald_oa.png", "Dragonhide KB OA":"kb_oa.png", "Wand":"wand.png", "Emerald KB":"emerald_kb.png", "Diamond":"diamond.png" };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnIcons(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  const kits = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  kits.forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k === "Overall") ? k : `<img src="${ICONS[k] || 'emerald.png'}" style="width:14px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const title = document.getElementById('view-name');
      title.innerText = k; title.style.color = (k === "Overall") ? "#ffd700" : KIT_COLORS[k];
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
      out.innerHTML += `<div class="tier-card" style="max-width:750px; margin:auto;"><div class="card-inner"><div class="row" onclick="openProfile('${n}')">
        <span><b class="overall-rank">#${i+1}</b><span class="overall-name">${n}</span> <span class="tag tag-dev">${pd.region}</span><span class="tag tag-dev">${pd.device}</span></span>
        <b style="color:var(--gold); font-size:1.1rem;">${s} PTS</b></div></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    let hasRanked = false;
    ["T1","T2","T3","T4","T5"].forEach(group => {
      const subtiers = [`H${group}`, `L${group}`];
      let players = [];
      subtiers.forEach(st => { if(DATA[kit][st]) players = [...players, ...DATA[kit][st].map(p=>({n:p, t:st}))]; });
      if(players.length > 0) {
        hasRanked = true;
        let html = `<div style="display:flex; flex-direction:column;"><div class="tier-label">${group}</div>`;
        players.forEach(p => {
          const pd = DATA.Players?.find(x => x.name === p.n) || {region:"??", device:"??"};
          html += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${p.n}')">
            <span style="display:flex; flex-direction:column; gap:4px;">
                <span>${p.n} <span class="tag">${p.t}</span></span>
                <span style="display:flex; gap:3px;"><span class="tag tag-dev">${pd.region}</span><span class="tag tag-dev">${pd.device}</span></span>
            </span>
            <span style="color:#333; font-size:0.6rem;">VIEW</span></div></div></div>`;
        });
        out.innerHTML += html + "</div>";
      }
    });
    if(!hasRanked) out.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:#444; margin-top:40px;">NO RANKED PLAYERS</div>`;
  }
}

function searchPlayer() {
  const q = document.getElementById('globalSearch').value.toLowerCase();
  const pop = document.getElementById('search-popup');
  if(!q) { pop.style.display = 'none'; return; }
  const matches = Object.keys(DATA["Overall"]).filter(n => n.toLowerCase().includes(q)).slice(0,5);
  if(matches.length > 0) {
    pop.innerHTML = matches.map(m => `<div class="search-item" onclick="openProfile('${m}')"><span>${m}</span><span style="color:var(--gold); font-size:0.7rem;">VIEW PROFILE</span></div>`).join('');
    pop.style.display = 'block';
  } else { pop.style.display = 'none'; }
}

function openProfile(name) {
  document.getElementById('search-popup').style.display = 'none';
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:"??"};
  const pts = DATA["Overall"][name] || 0;
  let sorted = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
  document.getElementById('pRank').innerText = `RANK #${sorted.findIndex(x => x[0] === name) + 1}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerText = `REGION: ${pd.region} | DEVICE: ${pd.device}`;
  document.getElementById('pPoints').innerText = `${pts} TOTAL PTS`;
  
  let tierHtml = "";
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t]) && DATA[k][t].includes(name)) {
      tierHtml += `<div class="p-tier-item">
        <img src="${ICONS[k] || 'emerald.png'}" class="p-kit-icon">
        <div style="flex-grow:1; font-weight:bold; color:${KIT_COLORS[k]}">${k}</div>
        <div class="tag">${t}</div>
      </div>`;
    }
  }
  document.getElementById('pTiers').innerHTML = tierHtml || `<div style="text-align:center; padding:20px; color:#444;">NO RANKED KITS</div>`;
  document.getElementById('profileModal').style.display = 'flex';
}

async function loadExtra(type) {
  const title = document.getElementById('view-name');
  title.innerText = type === 'hof' ? "HALL OF FAME" : "TIER TESTERS";
  title.style.color = "var(--gold)";
  const out = document.getElementById('displayList'); out.className = ""; out.innerHTML = "";
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${type === 'hof' ? 'hof.json' : 'testers.json'}`);
  const json = await r.json();
  json.forEach(p => {
    let info = type === 'hof' ? (p.description || "LEGEND") : (p.discord || "NO DISCORD");
    out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;"><div class="card-inner"><div class="row">
      <b style="font-size:1.1rem; letter-spacing:1px;">${p.name}</b><span style="color:var(--purple); font-size:0.8rem;">${info}</span></div></div></div>`;
  });
}

function spawnIcons() {
  const container = document.getElementById('space-container');
  const iconUrls = Object.values(ICONS);
  for(let i=0; i<30; i++) {
    const s = document.createElement('div'); s.className = 'space-icon';
    s.style.backgroundImage = `url('${iconUrls[i%iconUrls.length]}')`;
    s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
