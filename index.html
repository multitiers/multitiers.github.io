<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.6);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700;
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
    }

    /* BACKGROUND: Space with Kit Icons (image_de9d9a.png style) */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-icon { 
      position: absolute; width: 30px; height: 30px; background-size: contain; background-repeat: no-repeat;
      opacity: 0.1; filter: drop-shadow(0 0 5px var(--purple)); animation: float 15s infinite linear;
    }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }

    /* HEADER: Perfectly Centered (image_5ed69e.png) */
    header { padding: 60px 0 30px; display: flex; justify-content: center; align-items: center; gap: 18px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; margin: 0; color: #fff; line-height: 1; }
    .main-title span { color: var(--purple); }
    .title-sword { width: 48px; height: 48px; object-fit: contain; filter: drop-shadow(0 0 10px var(--purple)); }

    nav { display: flex; justify-content: center; gap: 30px; padding: 25px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.8rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }

    /* THE PURPLE SWEEP CARDS (image_5e5ed8.png) */
    .tier-card { 
      width: 100%; max-width: 750px; margin: 0 auto 12px; border-radius: 15px; position: relative; padding: 2px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%; animation: sweep 4s ease-in-out infinite; overflow: hidden;
    }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 13px; width: 100%; }

    .row { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; cursor: pointer; }
    .player-name { font-weight: bold; font-size: 1.1rem; color: #fff; }
    .member-tag { color: var(--purple); font-family: 'MultiCraftFont'; font-size: 0.85rem; letter-spacing: 1px; }
    .pts-text { color: var(--gold); font-weight: bold; }

    /* BUTTONS (image_5e6d08.png) */
    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 12px 22px; border-radius: 12px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
    .kit-btn.active { border: 2px solid #fff; color: #fff; background: rgba(168, 85, 247, 0.4); box-shadow: 0 0 25px var(--purple-glow); }

    /* PROFILE MODAL (image_de9d9a.png) */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 45px; width: 420px; box-shadow: 0 0 60px var(--purple-glow); position: relative; }
    .p-rank { font-size: 0.75rem; color: #555; text-transform: uppercase; margin-bottom: 10px; font-weight: bold; }
    .p-name { font-family: 'MultiCraftFont'; font-size: 3rem; color: var(--purple); margin: 0 0 15px; }
    .p-region { font-weight: bold; color: #fff; margin-bottom: 5px; font-size: 0.9rem; }
    .p-pts { color: var(--gold); font-size: 1.1rem; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" onclick="showTab('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="showTab('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="showTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <h1 class="main-title">MTC</h1>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">TIERS</h1>
</header>

<div id="rankings-sec" class="container" style="max-width: 800px; margin: auto;">
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 40px 0;"></div>
  <div id="displayList"></div>
</div>

<div id="extra-sec" style="display:none; max-width: 800px; margin: auto;">
  <div id="extraList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="closeProfile()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span style="position:absolute; top:20px; right:25px; color:#444; cursor:pointer; font-size:30px;" onclick="closeProfile()">&times;</span>
    <div id="pRank" class="p-rank">RANK #--</div>
    <h2 id="pName" class="p-name">Player</h2>
    <div id="pRegion" class="p-region">REGION: --</div>
    <div id="pPoints" class="p-pts">0 TOTAL PTS</div>
    <div id="pGrids" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:25px;"></div>
  </div>
</div>

<script>
let DATA = {};
const ICONS = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png",
  "Emerald KB": "emerald_kb.png", "Diamond": "diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnIcons(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    // Fix: Using green sword for Emerald KB & Diamond as requested
    let icon = ICONS[k] || "emerald_kb.png";
    btn.innerHTML = `<img src="${icon}" style="width:16px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${n}')">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n}</span>
        <b class="pts-text">${s} PTS</b></div></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2"].forEach(t => {
      if(DATA[kit][t]?.length > 0) {
        let h = `<div style="color:var(--purple); font-family:'MultiCraftFont'; text-align:center; margin: 20px 0 10px;">${t}</div>`;
        DATA[kit][t].forEach(p => {
          h += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${p}')">
            <span>${p}</span><span style="color:#444; font-size:0.7rem;">VIEW PROFILE</span></div></div></div>`;
        });
        out.innerHTML += h;
      }
    });
  }
}

function showTab(tab) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('rankings-sec').style.display = tab === 'rankings' ? 'block' : 'none';
  document.getElementById('extra-sec').style.display = tab === 'rankings' ? 'none' : 'block';
  if(tab !== 'rankings') loadExtra(tab === 'hof' ? 'hof.json' : 'testers.json');
}

async function loadExtra(file) {
  const out = document.getElementById('extraList');
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${file}?t=${Date.now()}`);
  const json = await r.json(); out.innerHTML = "";
  json.forEach(p => {
    out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row">
      <b class="player-name">${p.name}</b>
      <span class="member-tag">${p.description || p.role || 'MEMBER'}</span>
    </div></div></div>`;
  });
}

function openProfile(name) {
  const pd = DATA.Players?.find(x => x.name === name) || { region: "N/A" };
  const pts = DATA["Overall"][name] || 0;
  let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
  let r = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pRank').innerText = `RANK #${r}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pRegion').innerText = `REGION: ${pd.region}`;
  document.getElementById('pPoints').innerText = `${pts} TOTAL PTS`;
  document.getElementById('profileModal').style.display = 'flex';
}

function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

function spawnIcons() {
  const container = document.getElementById('space-container');
  const icons = Object.values(ICONS);
  for(let i=0; i<15; i++) {
    const s = document.createElement('div'); s.className = 'space-icon';
    s.style.backgroundImage = `url('${icons[i % icons.length]}')`;
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDelay = (Math.random() * 10) + 's';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
