<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  
  <meta property="og:title" content="MTC TIERS" />
  <meta property="og:description" content="Tiertesting and Rankings for MultiCraft" />
  <meta property="og:image" content="https://mtctiers.github.io/backgroundsword.png" />
  <meta property="og:url" content="https://mtctiers.github.io" />
  <meta name="theme-color" content="#a855f7">

  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --gold-glow: rgba(255, 215, 0, 0.4);
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

    /* Nav Bar */
    nav { display: flex; justify-content: center; align-items: center; gap: 30px; padding: 15px 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    
    .admin-inputs { position: absolute; left: 20px; display: flex; gap: 8px; }
    .admin-field { background: #0a0a0f; border: 1px solid var(--purple); color: var(--purple); padding: 5px; border-radius: 4px; font-family: 'MultiCraftFont'; font-size: 0.55rem; width: 85px; outline: none; }

    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.8rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 12px var(--purple); }

    /* Information Button */
    .info-btn { position: absolute; right: 20px; background: none; border: 1px solid var(--gold); color: var(--gold); font-family: 'MultiCraftFont'; font-size: 0.65rem; padding: 6px 12px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
    .info-btn:hover { box-shadow: 0 0 10px var(--gold-glow); background: rgba(255, 215, 0, 0.1); }

    /* Info Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 15px; padding: 30px; width: 350px; box-shadow: 0 0 30px var(--purple-glow); }
    
    .info-line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; }
    .tier-gold { color: var(--gold); font-weight: bold; }
  </style>
</head>
<body>

<nav>
  <div class="admin-inputs">
    <input type="text" placeholder="SERVER CODE" class="admin-field">
    <input type="text" placeholder="DISCORD" class="admin-field">
  </div>

  <div class="nav-link active" onclick="location.reload()">RANKINGS</div>
  <div class="nav-link">HALL OF FAME</div>
  
  <button class="info-btn" onclick="document.getElementById('infoModal').style.display='flex'">INFORMATION</button>
</nav>

<header style="text-align: center; padding: 40px 0;">
  <img src="backgroundsword.png" style="width: 60px;">
  <h1 style="font-family:'MultiCraftFont'; font-size: 3rem; margin: 10px 0;">MTC TIERS</h1>
</header>

<div id="displayList" style="max-width: 800px; margin: auto; padding: 20px;">
    </div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 style="font-family:'MultiCraftFont'; color:var(--gold); margin-top:0; text-align:center;">POINT VALUES</h2>
    
    <div class="info-line"><span class="tier-gold">HT1</span> <span>50 points</span></div>
    <div class="info-line"><span class="tier-gold">LT1</span> <span>40 points</span></div>
    <div class="info-line"><span class="tier-gold">HT2</span> <span>30 points</span></div>
    <div class="info-line"><span class="tier-gold">LT2</span> <span>20 points</span></div>
    <div class="info-line"><span class="tier-gold">HT3</span> <span>12 points</span></div>
    <div class="info-line"><span class="tier-gold">LT3</span> <span>8 points</span></div>
    <div class="info-line"><span class="tier-gold">HT4</span> <span>5 points</span></div>
    <div class="info-line"><span class="tier-gold">LT4</span> <span>3 points</span></div>
    <div class="info-line"><span class="tier-gold">HT5</span> <span>2 points</span></div>
    <div class="info-line"><span class="tier-gold">LT5</span> <span>1 point</span></div>

    <button onclick="document.getElementById('infoModal').style.display='none'" style="margin-top:20px; width:100%; padding:10px; background:var(--purple); border:none; color:#fff; font-family:'MultiCraftFont'; cursor:pointer; border-radius:5px;">CLOSE</button>
  </div>
</div>

</body>
</html>
