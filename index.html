<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multi Tiers</title>

<style>
body{
background:#0a0c10;
color:#fff;
font-family:Courier New,monospace;
}

.container{max-width:900px;margin:60px auto;padding:0 20px}

.section{
margin-bottom:60px;
}

.section-title{
font-size:1.6rem;
margin-bottom:20px;
letter-spacing:.1em;
opacity:.8;
}

.table{
background:#11151d;
border:1px solid #1e2530;
border-radius:8px;
overflow:hidden;
}

.row{
display:flex;
padding:12px 16px;
border-bottom:1px solid #1e2530;
align-items:center;
}

.row:last-child{border-bottom:none}

.rank{
width:30px;
opacity:.4;
}

.name{
flex:1;
}

.tier{
font-size:.75rem;
padding:3px 8px;
border:1px solid #2a3342;
border-radius:4px;
opacity:.7;
}
</style>
</head>
<body>

<div class="container">
<div id="content">Loading...</div>
</div>

<script>

const JSON_URL = 'https://multitiers.github.io/rankings.json';

function render(data){
const container=document.getElementById('content');
container.innerHTML='';

data.sections.forEach(section=>{

const sectionDiv=document.createElement('div');
sectionDiv.className='section';

const title=document.createElement('div');
title.className='section-title';
title.textContent=section.name;
sectionDiv.appendChild(title);

const table=document.createElement('div');
table.className='table';

// SORT LOGIC
section.players.sort((a,b)=>{

const getNumber=t=>parseInt(t.match(/\d+/)?.[0]||0);
const getType=t=>t.replace(/\d+/g,'');

const order={HT:0,T:1,LT:2};

const numDiff=getNumber(a[1])-getNumber(b[1]);
if(numDiff!==0) return numDiff;

return order[getType(a[1])] - order[getType(b[1])];
});

section.players.forEach((player,index)=>{

const row=document.createElement('div');
row.className='row';

row.innerHTML=`
<div class="rank">${index+1}</div>
<div class="name">${player[0]}</div>
<div class="tier">${player[1]}</div>
`;

table.appendChild(row);
});

sectionDiv.appendChild(table);
container.appendChild(sectionDiv);

});

}

fetch(JSON_URL)
.then(r=>r.json())
.then(data=>render(data))
.catch(()=>{
document.getElementById('content').innerHTML='Error loading rankings.json';
});

</script>

</body>
</html>
