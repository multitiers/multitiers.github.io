<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers â€” MultiCraft Tier System</title>
<style>
  :root {
    --bg: #0a0c10;
    --bg2: #0e1117;
    --bg3: #161b24;
    --border: #1e2530;
    --accent: #3c1e70;
  }

  body {
    background: var(--bg);
    color: #ffffff;
    font-family: 'Courier New', monospace;
    margin: 0;
    min-height: 100vh;
  }

  .container { max-width: 900px; margin: 0 auto; padding: 24px; }

  header { text-align: center; padding: 30px 0; }
  h1 { letter-spacing: 0.1em; font-size: 2rem; margin-bottom: 20px; }

  /* Search Bar */
  .search-container { margin-bottom: 20px; display: flex; justify-content: center; }
  #playerSearch {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    background: var(--bg3);
    border: 1px solid var(--border);
    border-radius: 5px;
    color: white;
    font-family: inherit;
    outline: none;
  }

  /* Kit Buttons */
  .kit-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }

  .kit-btn {
    background: var(--bg3);
    border: 1px solid var(--border);
    color: #5a6474;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.75rem;
    transition: all 0.2s;
  }

  .kit-btn.active {
    background: var(--accent);
    color: #fff;
    border-color: #7a49d1;
    box-shadow: 0 0 10px rgba(122, 73, 209, 0.4);
  }

  /* Grouped Tier Blocks */
  .tier-block {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 20px;
    overflow: hidden;
  }

  .tier-header {
    padding: 12px 15px;
    background: rgba(255,255,255,0.05);
    border-bottom: 1px solid var(--border);
    font-weight: bold;
    color: #fff;
    letter-spacing: 2px;
  }

  .player-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid var(--border);
  }

  .player-row:last-child { border-bottom: none; }
  
  .sub-tier {
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 3px;
    background: var(--bg3);
    color: #888;
    margin-right: 10px;
  }

  .status-msg { text-align: center; padding: 50px; color: #5a6474; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MULTICRAFT TIERS</h1>
    <div class="search-container">
      <input type="text" id="playerSearch" placeholder="Search for a player...">
    </div>
  </header>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<script>
let FULL_DATA = {};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const response = await fetch(url);
    FULL_DATA = await response.json();
    initButtons();
  } catch (e) {
    document.getElementById('tierList').innerHTML = `<div class="status-msg">Error: ${e.message}</div>`;
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  
  selector.innerHTML = '';
  kits.forEach((kit, index) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(index === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';

  // Grouping logic: T1, T2, T3, T4, T5
  const TIER_GROUPS = ["T1", "T2", "T3", "T4", "T5"];
  
  TIER_GROUPS.forEach(mainTier => {
    const playersInGroup = [];
    
    // Look for HT1, LT1, T1 within the JSON for this kit
    Object.keys(data).forEach(subTierKey => {
      if (subTierKey.includes(mainTier)) {
        data[subTierKey].forEach(name => {
          playersInGroup.push({ name, subTier: subTierKey });
        });
      }
    });

    if (playersInGroup.length > 0) {
      const block = document.createElement('div');
      block.className = 'tier-block';
      
      let html = `<div class="tier-header">${mainTier.toUpperCase()}</div>`;
      
      playersInGroup.forEach(p => {
        html += `
          <div class="player-row">
            <span class="player-name">${p.name}</span>
            <span class="sub-tier">${p.subTier}</span>
          </div>`;
      });
      
      block.innerHTML = html;
      list.appendChild(block);
    }
  });
}

// Simple Search Logic
document.getElementById('playerSearch').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  const rows = document.querySelectorAll('.player-row');
  
  rows.forEach(row => {
    const name = row.querySelector('.player-name').textContent.toLowerCase();
    row.style.display = name.includes(term) ? 'flex' : 'none';
  });
});

loadData();
</script>
</body>
</html>
