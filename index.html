<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MultiTiers</title>
<style>
  @font-face {
    font-family: 'MultiCrafFont';
    src: url('./MultiCrafFont.ttf') format('truetype');
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'MultiCrafFont', Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  h1 {
    font-size: 4em;
    margin: 50px 0 30px;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
    letter-spacing: 2px;
  }

  .fade-in { animation: fadeIn 0.5s ease forwards; }
  .fade-out { animation: fadeOut 0.5s ease forwards; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity:1; transform: translateY(0);} }
  @keyframes fadeOut { from { opacity: 1; transform: translateY(0);} to { opacity:0; transform: translateY(20px);} }

  /* Section buttons */
  .section {
    cursor: pointer;
    padding: 20px 50px;
    margin: 12px;
    min-width: 180px;
    max-width: 90%;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 15px;
    font-size: 1.6em;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .section:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  /* Section view */
  #section-view {
    display: none;
    width: 90%;
    max-width: 1000px;
    margin-top: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 14px 18px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    text-align: left;
  }

  th {
    background: rgba(255,255,255,0.1);
    font-size: 1.2em;
  }

  /* Back button */
  button.back-btn {
    padding: 12px 30px;
    margin-bottom: 20px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    font-size: 1.1em;
    font-weight: bold;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s ease;
  }

  button.back-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<h1>MultiTiers</h1>

<div id="homepage" class="fade-in"></div>

<div id="section-view">
  <button class="back-btn" onclick="goBack()">â¬… Back</button>
  <h2 id="section-title"></h2>
  <table id="section-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
// Rankings JSON
let rankingsData = {};

// Load rankings.json dynamically
fetch('rankings.json')
  .then(res => res.json())
  .then(json => {
    rankingsData = json;
    buildHomepage();
  })
  .catch(err => {
    console.error("Error loading rankings.json:", err);
    document.getElementById("homepage").innerHTML = "<p style='color:red;'>Failed to load rankings.json</p>";
  });

function buildHomepage() {
  const homepage = document.getElementById("homepage");
  homepage.innerHTML = "";
  Object.keys(rankingsData).forEach(section => {
    const div = document.createElement("div");
    div.className = "section fade-in";
    div.textContent = section;
    div.onclick = () => showSection(section);
    homepage.appendChild(div);
  });
}

function showSection(sectionName) {
  const homepage = document.getElementById("homepage");
  const sectionView = document.getElementById("section-view");

  homepage.classList.add("fade-out");
  setTimeout(() => {
    homepage.style.display = "none";
    homepage.classList.remove("fade-out");

    sectionView.style.display = "block";
    sectionView.classList.add("fade-in");

    document.getElementById("section-title").textContent = sectionName;
    buildTable(rankingsData[sectionName]);
  }, 500);
}

function buildTable(sectionData) {
  const tableHeader = document.getElementById("table-header");
  const tableBody = document.getElementById("table-body");
  tableHeader.innerHTML = "";
  tableBody.innerHTML = "";

  if (!sectionData || sectionData.length === 0) return;

  const headers = sectionData[0];
  headers.forEach(col => {
    const th = document.createElement("th");
    th.textContent = col;
    tableHeader.appendChild(th);
  });

  for (let i = 1; i < sectionData.length; i++) {
    const row = document.createElement("tr");
    sectionData[i].forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      row.appendChild(td);
    });
    tableBody.appendChild(row);
  }
}

function goBack() {
  const homepage = document.getElementById("homepage");
  const sectionView = document.getElementById("section-view");

  sectionView.classList.add("fade-out");
  setTimeout(() => {
    sectionView.style.display = "none";
    sectionView.classList.remove("fade-out");

    homepage.style.display = "block";
    homepage.classList.add("fade-in");
  }, 500);
}
</script>
</body>
</html>
