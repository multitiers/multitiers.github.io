<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MultiTiers</title>
<style>
  @font-face {
    font-family: 'MultiCrafFont';
    src: url('./MultiCrafFont.ttf') format('truetype');
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'MultiCrafFont', sans-serif;
    background: url('./background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    padding-bottom: 50px;
  }

  header {
    text-align: center;
    padding: 60px 20px 20px;
  }

  header h1 {
    font-size: 3.5em;
    background: linear-gradient(90deg, #8be9fd, #ff79c6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
  }

  header p {
    color: #aaa;
    margin-top: 5px;
    font-size: 1em;
  }

  .tabs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 40px;
  }

  .tab {
    padding: 12px 28px;
    cursor: pointer;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    font-weight: bold;
    transition: 0.3s;
  }

  .tab.active {
    background: linear-gradient(135deg, #bd93f9, #ff79c6);
    color: #fff;
    border: none;
  }

  .tab:hover { transform: scale(1.05); }

  .tiers-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 0 20px 50px;
  }

  .tier-card {
    width: 100%;
    max-width: 900px;
    background: rgba(0,0,0,0.5);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.5);
  }

  .tier-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .tier-badge {
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    color: #fff;
  }

  /* Example badge colors */
  .tier-badge.HT1 { background: #ff5555; }
  .tier-badge.HT2 { background: #ffb86c; }
  .tier-badge.LT1 { background: #6272a4; }
  .tier-badge.LT2 { background: #50fa7b; }

  .tier-description {
    font-size: 0.9em;
    color: #bbb;
    margin-bottom: 10px;
  }

  .tier-players {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .player {
    display: flex;
    justify-content: space-between;
    padding: 6px 12px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
  }

  .player span { font-weight: bold; }

</style>
</head>
<body>
<header>
  <h1>MULTICRAFT TIERS</h1>
  <p>By NotMythxc4l</p>
</header>

<div class="tabs" id="section-tabs"></div>
<div class="tiers-container" id="tiers-container"></div>

<script>
let rankingsData = {};

// Load rankings.json dynamically
fetch('rankings.json')
  .then(res => res.json())
  .then(json => {
    rankingsData = json;
    createTabs();
    showSection(Object.keys(rankingsData)[0]);
  })
  .catch(err => console.error("Error loading rankings.json:", err));

function createTabs() {
  const tabsDiv = document.getElementById('section-tabs');
  tabsDiv.innerHTML = '';
  Object.keys(rankingsData).forEach((section, index) => {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = section;
    tab.onclick = () => showSection(section);
    if(index === 0) tab.classList.add('active');
    tabsDiv.appendChild(tab);
  });
}

function showSection(sectionName) {
  // highlight active tab
  document.querySelectorAll('.tab').forEach(t => {
    t.classList.remove('active');
    if(t.textContent === sectionName) t.classList.add('active');
  });

  const container = document.getElementById('tiers-container');
  container.innerHTML = '';

  const section = rankingsData[sectionName];
  if(!section) return;

  section.forEach(tier => {
    const card = document.createElement('div');
    card.className = 'tier-card';

    const header = document.createElement('div');
    header.className = 'tier-header';

    const badge = document.createElement('div');
    badge.className = `tier-badge ${tier[0]}`;
    badge.textContent = tier[0];

    const count = document.createElement('div');
    count.textContent = `${tier[1].length} players`;

    header.appendChild(badge);
    header.appendChild(count);
    card.appendChild(header);

    const desc = document.createElement('div');
    desc.className = 'tier-description';
    desc.textContent = "By NotMythxc4l";
    card.appendChild(desc);

    const playersDiv = document.createElement('div');
    playersDiv.className = 'tier-players';
    tier[1].forEach(player => {
      const p = document.createElement('div');
      p.className = 'player';
      const name = document.createElement('span');
      name.textContent = player;
      p.appendChild(name);
      playersDiv.appendChild(p);
    });

    card.appendChild(playersDiv);
    container.appendChild(card);
  });
}
</script>
</body>
</html>
