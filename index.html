<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.3); --gold: #ffd700;
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
    }

    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-icon { 
      position: absolute; width: 30px; height: 30px; background-size: contain; opacity: 0.2; 
      filter: drop-shadow(0 0 10px var(--purple)); animation: float 10s infinite linear; 
    }
    @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-110vh) rotate(360deg); } }

    header { padding: 50px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { 
      width: 65px; height: 65px; object-fit: contain; margin-bottom: 10px;
      animation: pulseGlow 2s infinite ease-in-out; 
    }
    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--purple)); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--purple)); }
    }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3.2rem; margin: 0; text-shadow: 0 0 20px rgba(168, 85, 247, 0.5); }

    .search-container { display: flex; justify-content: center; margin: 25px 0; }
    .search-input { 
      width: 100%; max-width: 500px; padding: 15px; background: rgba(0,0,0,0.8); 
      border: 2px solid var(--purple); border-radius: 12px; color: #fff; text-align: center; font-family: 'MultiCraftFont';
    }

    /* THE PURPLE SWEEP */
    .tier-card { 
      border-radius: 12px; position: relative; padding: 2px; margin-bottom: 12px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%; animation: sweep 3.5s linear infinite; overflow: hidden;
    }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 10px; width: 100%; height: 100%; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.8rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }

    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 10px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; transition: 0.3s; }
    .kit-btn.active { border: 2px solid #fff; color: #fff; background: rgba(168, 85, 247, 0.3); box-shadow: 0 0 20px var(--purple-glow); }

    .horizontal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: auto; align-items: start; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; cursor: pointer; }
    .tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); margin-left: 5px; }
    
    .t1-gold { color: var(--gold) !important; border-color: var(--gold) !important; font-weight: bold; text-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 40px; width: 420px; box-shadow: 0 0 60px var(--purple-glow); position: relative;}
    .p-name { font-family: 'MultiCraftFont'; font-size: 3rem; color: var(--purple); margin: 10px 0; }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" id="nav-rankings" onclick="showRankings()">RANKINGS</div>
  <div class="nav-link" id="nav-hof" onclick="loadExtra('hof')">HALL OF FAME</div>
  <div class="nav-link" id="nav-testers" onclick="loadExtra('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-container" id="search-box">
  <input type="text" id="globalSearch" class="search-input" placeholder="SEARCH FOR PLAYER PROFILE..." oninput="handleGlobalSearch()">
</div>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.8rem; margin-bottom:20px;">OVERALL</div>

<div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>

<div id="main-content">
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:1.5rem; color:#444;" onclick="document.getElementById('profileModal').style.display='none'">&times;</span>
    <div id="pRank" style="color:#555; font-weight:bold; letter-spacing:1px;">RANK #--</div>
    <h2 id="pName" class="p-name">Player</h2>
    <div id="pRegion" style="font-weight:bold; margin-bottom:10px; color:#ccc;">REGION: --</div>
    <div id="pPoints" style="color:var(--gold); font-size:1.3rem; font-weight:bold;">0 TOTAL PTS</div>
  </div>
</div>

<script>
let DATA = {};
const KIT_COLORS = {
  "Overall": "#a855f7",
  "Emerald": "#2ecc71",
  "Dragonhide KB": "#e74c3c",
  "Emerald OA": "#2ecc71",
  "Dragonhide KB OA": "#e74c3c",
  "Wand": "#3498db",
  "Emerald KB": "#2ecc71",
  "Diamond": "#00ffff"
};

const ICONS = ["emerald.png", "dragonhide_kb.png", "emerald_oa.png", "kb_oa.png", "wand.png", "emerald_kb.png", "diamond.png"];

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall();
  buildKitBar();
  spawnIcons();
  render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  const kits = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  kits.forEach((k, i) => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    if(k !== "Overall") btn.innerHTML = `<img src="${ICONS[(i-1)%ICONS.length]}" style="width:14px;"> ${k}`;
    else btn.innerText = k;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const title = document.getElementById('view-name');
      title.innerText = k;
      title.style.color = KIT_COLORS[k] || "#fff";
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList');
  out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
      out.innerHTML += `<div class="tier-card" style="max-width:750px; margin:auto;"><div class="card-inner"><div class="row" onclick="openProfile('${n}')">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b>${n} <span class="tag">${pd.region}</span><span class="tag">${pd.device}</span></span>
        <b style="color:var(--gold)">${s} PTS</b></div></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    ["HT1", "LT1", "HT2", "LT2", "HT3", "LT3", "HT4", "LT4"].forEach(t => {
      if(DATA[kit][t]?.length > 0) {
        let section = `<div style="display:flex; flex-direction:column;"><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:12px; font-size:1.1rem;">${t}</div>`;
        DATA[kit][t].forEach(p => {
          const pd = DATA.Players?.find(x => x.name === p) || {region:"??", device:"??"};
          const t1Gold = t.includes("1") ? "t1-gold" : "";
          section += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${p}')">
            <span>${p} <span class="tag ${t1Gold}">${t}</span> <span class="tag">${pd.region}</span></span>
            <span style="color:#444; font-size:0.6rem;">VIEW</span></div></div></div>`;
        });
        out.innerHTML += section + `</div>`;
      }
    });
  }
}

function handleGlobalSearch() {
  const q = document.getElementById('globalSearch').value.toLowerCase();
  if(!q) return;
  const player = Object.keys(DATA["Overall"]).find(n => n.toLowerCase() === q);
  if(player) openProfile(player);
}

function openProfile(name) {
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:"??"};
  const pts = DATA["Overall"][name] || 0;
  let sorted = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
  let r = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pRank').innerText = `RANK #${r}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pRegion').innerText = `REGION: ${pd.region} | DEVICE: ${pd.device}`;
  document.getElementById('pPoints').innerText = `${pts} TOTAL PTS`;
  document.getElementById('profileModal').style.display = 'flex';
}

function showRankings() {
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.getElementById('nav-rankings').classList.add('active');
    document.getElementById('kitBar').style.display = 'flex';
    document.getElementById('search-box').style.display = 'flex';
    const title = document.getElementById('view-name');
    title.innerText = "OVERALL";
    title.style.color = KIT_COLORS["Overall"];
    render("Overall");
}

async function loadExtra(type) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  document.getElementById(`nav-${type}`).classList.add('active');
  document.getElementById('kitBar').style.display = 'none';
  document.getElementById('search-box').style.display = 'none';
  
  const title = document.getElementById('view-name');
  title.innerText = type === 'hof' ? "HALL OF FAME" : "TIER TESTERS";
  title.style.color = "var(--gold)"; // Pages are GOLD

  const out = document.getElementById('displayList');
  out.className = "";
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${type === 'hof' ? 'hof.json' : 'testers.json'}?t=${Date.now()}`);
  const json = await r.json();
  out.innerHTML = "";
  json.forEach(p => {
    out.innerHTML += `<div class="tier-card" style="max-width:750px; margin:auto;"><div class="card-inner"><div class="row">
      <b style="font-size:1.1rem; letter-spacing:1px;">${p.name}</b>
      <span style="color:var(--purple); font-family:'MultiCraftFont'; font-size:0.8rem; letter-spacing:1px;">MEMBER</span>
    </div></div></div>`;
  });
}

function spawnIcons() {
  const container = document.getElementById('space-container');
  for(let i=0; i<40; i++) {
    const s = document.createElement('div'); s.className = 'space-icon';
    s.style.backgroundImage = `url('${ICONS[i%ICONS.length]}')`;
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (6 + Math.random() * 10) + 's';
    s.style.top = Math.random() * 100 + 'vh';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
