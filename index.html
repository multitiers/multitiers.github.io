<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.6);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700;
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
    }

    /* BACKGROUND: Shooting Stars with ALL Kit Icons */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .shooting-star { 
      position: absolute; width: 35px; height: 35px; background-size: contain; background-repeat: no-repeat;
      opacity: 0; animation: shoot 10s linear infinite; 
    }
    @keyframes shoot {
      0% { transform: translate(-50px, -50px) rotate(0deg); opacity: 0; }
      15% { opacity: 0.2; }
      85% { opacity: 0.2; }
      100% { transform: translate(110vw, 110vh) rotate(360deg); opacity: 0; }
    }

    /* HEADER: Sword centered between text (image_5ed69e.png) */
    header { padding: 50px 0 20px; display: flex; justify-content: center; align-items: center; gap: 15px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3rem; margin: 0; background: linear-gradient(to bottom, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .title-sword { width: 45px; height: 45px; object-fit: contain; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--purple)); } }

    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.85rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* SEARCH & BUTTONS (image_5e6d08.png) */
    .search-input { width: 100%; max-width: 480px; padding: 15px; background: rgba(0,0,0,0.8); border: 2px solid var(--border); border-radius: 12px; color: #fff; text-align: center; font-family: 'MultiCraftFont'; margin: 30px auto; display: block; }
    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 10px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.25); box-shadow: 0 0 20px var(--purple-glow); }

    /* THE PURPLE SWEEP BORDER */
    .tier-card { 
      width: 100%; max-width: 800px; margin: 0 auto 15px; border-radius: 12px; position: relative; padding: 1px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%; animation: sweep 5s linear infinite; overflow: hidden;
    }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 11px; width: 100%; }

    .row { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; cursor: pointer; }
    .tag { font-size: 0.65rem; padding: 3px 7px; border-radius: 4px; background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); margin-left: 8px; }
    .t1-tag { color: var(--gold); border-color: var(--gold); font-weight: bold; }
    .member-role { color: var(--purple); font-family: 'Courier New'; font-weight: bold; text-transform: uppercase; }

    /* MODALS */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #010102; border: 1px solid var(--purple); border-radius: 15px; padding: 35px; text-align: left; width: 380px; box-shadow: 0 0 50px var(--purple-glow); }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <h1 class="main-title">MTC</h1>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">TIERS</h1>
</header>

<div id="rankings-sec">
  <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
  <div id="displayList"></div>
</div>

<div id="extra-sec" style="display:none; padding-top:20px;">
  <div id="extraList"></div>
</div>

<script>
let DATA = {};
const ICONS = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png",
  "Emerald KB": "emerald_kb.png", "Diamond": "diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnStars(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function getPD(name) { return DATA.Players?.find(x => x.name.toLowerCase() === name.toLowerCase()) || { region: "??", device: "??" }; }
function getT1(name) {
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    if(DATA[k]["HT1"]?.includes(name)) return "HT1";
    if(DATA[k]["LT1"]?.includes(name)) return "LT1";
  }
  return null;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${ICONS[k] || 'emerald.png'}" style="width:14px;"> ${k}`;
    btn.onclick = (e) => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      const pd = getPD(n); const t1 = getT1(n);
      out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row">
        <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b> ${n} ${t1?`<span class="tag t1-tag">${t1}</span>`:''} <span class="tag">${pd.region}</span> <span class="tag">${pd.device}</span></span>
        <b style="color:var(--gold)">${s} PTS</b></div></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4"].forEach(t => {
      if(DATA[kit][t]?.length > 0) {
        let h = `<div style="color:var(--purple); font-family:'MultiCraftFont'; text-align:center; margin-bottom:10px;">${t}</div>`;
        DATA[kit][t].forEach(p => {
          const pd = getPD(p);
          h += `<div class="tier-card"><div class="card-inner"><div class="row"><span>${p} <span class="tag">${pd.region}</span></span><span style="color:#444">VIEW</span></div></div></div>`;
        });
        out.innerHTML += h;
      }
    });
  }
}

function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  event.target.classList.add('active');
  if(tab === 'rankings') {
    document.getElementById('rankings-sec').style.display = 'block';
    document.getElementById('extra-sec').style.display = 'none';
  } else {
    document.getElementById('rankings-sec').style.display = 'none';
    document.getElementById('extra-sec').style.display = 'block';
    loadExtra(tab === 'hof' ? 'hof.json' : 'testers.json');
  }
}

async function loadExtra(file) {
  const out = document.getElementById('extraList');
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${file}?t=${Date.now()}`);
  const json = await r.json(); out.innerHTML = "";
  json.forEach(p => {
    out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row">
      <b style="font-size:1.1rem;">${p.name}</b>
      <span class="member-role">${p.description || p.role || 'MEMBER'}</span>
    </div></div></div>`;
  });
}

function spawnStars() {
  const container = document.getElementById('space-container');
  const icons = Object.values(ICONS);
  for(let i=0; i<10; i++) {
    const s = document.createElement('div'); s.className = 'shooting-star';
    s.style.backgroundImage = `url('${icons[i % icons.length]}')`;
    s.style.top = Math.random() * 90 + 'vh'; s.style.left = Math.random() * 90 + 'vw';
    s.style.animationDelay = (i * 2) + 's';
    container.appendChild(s);
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  document.querySelectorAll('.tier-card').forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
  });
}

load();
</script>
</body>
</html>
