<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --oc-region: #ff00ff; --tp-color: #ff00aa; --mb-color: #ff7f50;
      --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }

    /* --- SHINE SWEEP BACKGROUND --- */
    .sweep-bg {
      position: fixed; inset: 0; z-index: -4;
      background: linear-gradient(110deg, transparent 40%, rgba(168, 85, 247, 0.15) 50%, transparent 60%);
      background-size: 250% 100%;
      animation: shineSweep 8s infinite linear;
      pointer-events: none;
    }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    /* --- SPACE TRAVEL --- */
    .space-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .floating-kit {
      position: absolute; width: 35px; opacity: 0.35;
      filter: drop-shadow(0 0 10px var(--purple-glow));
      animation: spaceMove var(--d) infinite linear;
    }
    @keyframes spaceMove { 0% { transform: translate(0,0) rotate(0); } 100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); } }

    header { padding: 25px 0 5px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { width: 50px; height: 50px; object-fit: contain; margin-bottom: 2px; animation: swordPulse 2s infinite ease-in-out; }
    @keyframes swordPulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--purple)); } 50% { transform: scale(1.15); filter: drop-shadow(0 0 20px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; letter-spacing: 5px; text-shadow: 0 0 15px var(--purple); margin: 0; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; text-decoration: none; font-family: 'MultiCraftFont'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- TAGS & COLORS --- */
    .tag { font-family: 'MultiCraftFont'; font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; display: inline-flex; align-items: center; }
    .tag-device { min-width: 28px; justify-content: center; margin-left: 6px; position: relative; cursor: pointer; transition: 0.2s; }
    .tag-device:hover { min-width: 120px; border-color: var(--purple); }
    .tag-device .full-text { display: none; }
    .tag-device:hover .short-text { display: none; }
    .tag-device:hover .full-text { display: inline; }

    .reg-na { color: var(--red); border-color: var(--red); }
    .reg-eu { color: var(--blue); border-color: var(--blue); }
    .reg-as { color: var(--yellow); border-color: var(--yellow); }
    .reg-sa { color: var(--sa-region); border-color: var(--sa-region); }
    .reg-oc { color: var(--oc-region); border-color: var(--oc-region); }
    .dev-mk { color: var(--cyan); border-color: var(--cyan); }
    .dev-mb { color: var(--mb-color); border-color: var(--mb-color); }
    .dev-ct { color: var(--green); border-color: var(--green); }
    .dev-tp { color: var(--tp-color); border-color: var(--tp-color); }

    .clr-emerald { color: var(--green) !important; }
    .clr-dragonhide { color: var(--red) !important; }
    .clr-wand { color: var(--blue) !important; }
    .clr-diamond { color: var(--cyan) !important; }

    .rank-active { color: var(--gold); border-color: var(--gold); text-shadow: 0 0 5px rgba(255,215,0,0.4); }
    .rank-retired { color: var(--grey); border-color: var(--grey); text-shadow: none; }

    .tier-card { 
      background: #050508; border: 1px solid var(--border); border-radius: 12px; 
      margin-bottom: 10px; cursor: pointer; transition: all 0.3s ease; 
      position: relative; overflow: hidden; 
    }
    .tier-card:hover { 
      transform: scale(1.02); 
      border-color: var(--purple); 
      box-shadow: 0 0 20px var(--purple-glow), inset 0 0 10px var(--purple-glow); 
    }
    .card-inner { padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1; }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
    .kit-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--border); padding: 8px 16px; border-radius: 10px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.7rem; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    .kit-btn.active { border-color: var(--purple); color: #fff !important; background: rgba(168,85,247,0.2); box-shadow: 0 0 10px var(--purple-glow); }

    .no-players { text-align: center; color: var(--grey); font-family: 'MultiCraftFont'; font-size: 0.8rem; padding: 20px; opacity: 0.6; letter-spacing: 1px; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 20px; padding: 35px; width: 380px; text-align: center; box-shadow: 0 0 40px var(--purple-glow); animation: modalPop 0.3s ease-out; }
    @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="space-container" id="spaceLayer"></div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.5rem; margin-bottom:10px; color:var(--gold);">OVERALL</div>
  <div id="kitBar"></div>
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0; font-size:1.8rem;">Player</h2>
    <div id="pMeta" style="margin:15px 0; display:flex; justify-content:center; gap:10px;"></div>
    <div id="pRank" style="color:var(--grey); font-family:'MultiCraftFont'; font-size:0.9rem; margin-bottom:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.4rem; margin-bottom:20px; text-shadow: 0 0 10px rgba(255,215,0,0.5);"></div>
    <div id="pTiers" style="text-align:left; font-size:0.9rem; border-top:1px solid #222; padding-top:20px; max-height:300px; overflow-y:auto;"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

function getKitClass(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

function initSpace() {
  const layer = document.getElementById('spaceLayer');
  Object.values(KIT_MAP).forEach(src => {
    for(let i=0; i<3; i++) {
      const img = document.createElement('img');
      img.src = src; img.className = 'floating-kit';
      img.style.left = Math.random()*100+"%"; img.style.top = Math.random()*100+"%";
      img.style.setProperty('--tx', (Math.random()*200-100)+"vw");
      img.style.setProperty('--ty', (Math.random()*200-100)+"vh");
      img.style.setProperty('--d', (20+Math.random()*20)+"s");
      layer.appendChild(img);
    }
  });
}

function getTags(name) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  return `
    <span class="tag reg-${p.region.toLowerCase()}">${p.region}</span>
    <span class="tag tag-device dev-${p.device.toLowerCase()}">
      <span class="short-text">${p.device}</span>
      <span class="full-text">${DEV_NAMES[p.device]||p.device}</span>
    </span>`;
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); initSpace(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    const c = getKitClass(k);
    btn.className = `kit-btn ${c} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k==="Overall") ? k : `<img src="${KIT_MAP[k]}" style="width:16px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const title = document.getElementById('view-name');
      title.innerText = k.toUpperCase(); title.className = c;
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  
  if(kit === "Overall") {
    const players = Object.entries(DATA["Overall"]);
    if(players.length === 0) {
      out.innerHTML = `<div class="no-players">NO RANKED PLAYERS</div>`;
      return;
    }
    players.sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      out.innerHTML += `<div class="tier-card" style="max-width:750px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner">
        <span><b style="color:var(--purple); margin-right:20px;">#${i+1}</b><b>${n}</b> ${getTags(n)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.style.display="flex"; grid.style.gap="25px"; grid.style.justifyContent="center";
    let kitHasPlayers = false;

    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) {
        const isR = t.startsWith('R');
        DATA[kit][t].forEach(n => {
          kitHasPlayers = true;
          entries += `<div class="tier-card" style="min-width:280px;" onclick="openProfile('${n}')"><div class="card-inner" style="${isR?'opacity:0.5':''}">
            <span><b>${n}</b> ${getTags(n)}</span>
            <span class="tag ${isR?'rank-retired':'rank-active'}" style="margin-left:10px;">${isR?'Retired '+t.substring(1):t}</span>
          </div></div>`;
        });
      }
      if(entries) grid.innerHTML += `<div><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:12px;">${lvl}</div>${entries}</div>`;
    });

    if(!kitHasPlayers) {
      out.innerHTML = `<div class="no-players">NO RANKED PLAYERS</div>`;
    } else {
      out.appendChild(grid);
    }
  }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  const title = document.getElementById('view-name');
  out.innerHTML = "";
  document.getElementById('kitBar').style.display = (tab === 'rankings') ? "flex" : "none";
  title.innerText = tab === 'hof' ? "HALL OF FAME" : (tab === 'testers' ? "TIER TESTERS" : "OVERALL");
  title.className = "";
  if(tab === 'rankings') render("Overall");
  else {
    try {
      const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
      const list = await r.json();
      if(list.length === 0) throw new Error("Empty");
      list.forEach(item => {
        out.innerHTML += `<div class="tier-card" style="max-width:650px; margin:10px auto;"><div class="card-inner" style="flex-direction:column; align-items:flex-start;">
          <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
            <b style="font-size:1.1rem;">${item.name}</b>
            <span style="color:var(--purple); font-size:0.8rem;">${item.discord?'@'+item.discord:''}</span>
          </div>
          <div style="padding-top:10px; font-size:0.8rem; color:#888;">${item.description||''}</div>
        </div></div>`;
      });
    } catch(e) { out.innerHTML = `<div class="no-players">NO DATA FOUND</div>`; }
  }
}

function openProfile(name) {
  const sorted = Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]);
  const rank = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = getTags(name);
  document.getElementById('pRank').innerText = "OVERALL RANK: #" + (rank || "??");
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " TOTAL PTS";
  let tiers = "";
  for(let kit in DATA) {
    if(kit === "Players" || kit === "Overall") continue;
    for(let t in DATA[kit]) {
      if(DATA[kit][t].includes(name)) {
        const isR = t.startsWith('R');
        tiers += `<div style="margin-bottom:12px; display:flex; align-items:center; gap:12px;">
          <img src="${KIT_MAP[kit]}" style="width:20px;">
          <span class="${getKitClass(kit)}" style="font-weight:bold;">${kit}:</span> 
          <span class="${isR?'rank-retired':'rank-active'}" style="font-weight:bold;">${isR?'Retired '+t.substring(1):t}</span>
        </div>`;
      }
    }
  }
  document.getElementById('pTiers').innerHTML = tiers || "<p style='color:#444; text-align:center;'>No rankings recorded.</p>";
  document.getElementById('profileModal').style.display = 'flex';
}

load();
</script>
</body>
</html>
