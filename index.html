<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:type" content="website" />
<meta property="og:title" content="MultiTiers" />
<meta property="og:description" content="Official PvP Rankings and Tier Testing" />
<meta property="og:image" content="https://multicraft.world/images/tild3864-6536-4335-a134-323832623836__noroot.png" />
<title>Multi Tiers</title>
<style>
  :root {
    --bg: #0a0c10;
    --bg2: #0e1117;
    --bg3: #161b24;
    --border: #1e2530;
    --accent: #3c1e70;
    --accent-bright: #7a49d1;
    --gold: #ffd700;
    --silver: #c0c0c0;
    --bronze: #cd7f32;
    --gray: #888888;
    --white: #ffffff;
    --muted: #5a6474;
  }

  * { box-sizing: border-box; }
  body { background: var(--bg); color: var(--white); font-family: 'Courier New', monospace; margin: 0; min-height: 100vh; }
  .container { max-width: 900px; margin: 0 auto; padding: 24px; }
  header { text-align: center; padding: 30px 0; }
  h1 { letter-spacing: 0.15em; font-size: 2.5rem; margin-bottom: 25px; font-weight: 900; }

  /* Search UI */
  .search-container { margin-bottom: 30px; display: flex; justify-content: center; }
  #playerSearch {
    width: 100%; max-width: 450px; padding: 12px;
    background: var(--bg3); border: 1px solid var(--border);
    border-radius: 6px; color: var(--white); font-family: inherit; outline: none;
  }

  /* Buttons */
  .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 40px; }
  .kit-btn {
    background: var(--bg3); border: 1px solid var(--border); color: var(--muted); 
    padding: 10px 18px; border-radius: 4px; cursor: pointer; text-transform: uppercase; 
    font-size: 0.75rem; transition: all 0.3s;
  }
  .kit-btn.active { background: var(--accent); color: var(--white); border-color: var(--accent-bright); }

  /* Tier Blocks */
  .tier-block { background: var(--bg2); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
  .tier-header { padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--border); font-weight: bold; color: var(--accent-bright); letter-spacing: 2px; }
  .player-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; border-bottom: 1px solid var(--border); transition: 0.2s; cursor: pointer; }
  .player-row:hover { background: rgba(255,255,255,0.02); }
  
  .rank-num { font-weight: bold; margin-right: 15px; color: var(--muted); width: 35px; display: inline-block; }
  .rank-1 { color: var(--gold) !important; }
  .player-name { flex: 1; }
  .pts-tag { font-size: 0.75rem; font-weight: bold; color: var(--gold); }
  .tier-tag { font-size: 0.75rem; font-weight: bold; color: var(--white); padding: 4px 8px; border-radius: 4px; background: var(--bg3); border: 1px solid var(--border); }

  /* Profile Modal */
  .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
  .modal-content { background: var(--bg2); margin: 5% auto; border: 1px solid var(--border); border-radius: 20px; width: 90%; max-width: 450px; overflow: hidden; position: relative;}
  
  .modal-profile-header { text-align: center; padding: 40px 20px 20px; }
  .profile-name { font-size: 2.2rem; font-weight: 900; margin: 0; color: var(--white); }

  .section-label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; margin: 20px 25px 10px; font-weight: 800; }

  .position-bar { background: var(--bg3); margin: 0 25px; border-radius: 12px; display: flex; align-items: center; border: 1px solid var(--border); }
  .pos-num { background: rgba(255,255,255,0.05); padding: 15px 25px; font-size: 1.6rem; font-style: italic; font-weight: 900; border-right: 1px solid var(--border); }
  .pos-text { padding: 15px 20px; flex: 1; font-weight: 800; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
  .pos-points { color: var(--gold); margin-left: 5px; font-weight: normal; font-size: 0.85rem; text-transform: none; }

  .tiers-grid { background: rgba(0,0,0,0.2); margin: 10px 25px 30px; padding: 20px; border-radius: 12px; border: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .kit-item { text-align: center; display: flex; flex-direction: column; align-items: center; }
  .kit-icon { width: 32px; height: 32px; object-fit: contain; margin-bottom: 5px; }
  .kit-tier-badge { display: block; font-size: 0.7rem; font-weight: 800; color: var(--white); }

  .close-btn { cursor: pointer; font-size: 24px; color: var(--muted); position: absolute; right: 20px; top: 15px; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MULTI TIERS</h1>
    <div class="search-container">
      <input type="text" id="playerSearch" placeholder="Search player name...">
    </div>
  </header>
  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-profile-header">
      <div class="profile-name" id="modalPlayerName">Player</div>
    </div>

    <div class="section-label">Position</div>
    <div class="position-bar">
      <div class="pos-num" id="modalRankNum">#--</div>
      <div class="pos-text"><span id="modalRankTitle">Combat Ace</span> <span class="pos-points" id="modalTotalPoints">(0 pts)</span></div>
    </div>

    <div class="section-label">Tiers</div>
    <div id="modalTiersGrid" class="tiers-grid"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall(); 
    initButtons();
  } catch (e) {
    document.getElementById('tierList').innerHTML = `<div class="status-msg">Error loading rankings.</div>`;
  }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(player => { totals[player] = (totals[player] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const player in totals) {
    const score = totals[player].toString();
    if (!FULL_DATA["Overall"][score]) FULL_DATA["Overall"][score] = [];
    FULL_DATA["Overall"][score].push(player);
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  selector.innerHTML = '';
  kits.forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';

  if (kitName === "Overall") {
    const block = document.createElement('div');
    block.className = 'tier-block';
    let html = `<div class="tier-header">OVERALL RANKINGS</div>`;
    const sortedPoints = Object.keys(data).sort((a, b) => parseInt(b) - parseInt(a));
    let rank = 1;
    sortedPoints.forEach(pts => {
      data[pts].forEach(name => {
        html += `<div class="player-row" onclick="showPlayerStats('${name}')">
          <div><span class="rank-num ${rank === 1 ? 'rank-1' : ''}">#${rank}</span><span class="player-name">${name}</span></div>
          <span class="pts-tag">${pts} PTS</span></div>`;
        rank++;
      });
    });
    block.innerHTML = html;
    list.appendChild(block);
  } else {
    TIER_ORDER.forEach(tier => {
      const players = [];
      Object.keys(data).forEach(k => { if(k.includes(tier)) data[k].forEach(name => players.push({name, sub: k})); });
      if(players.length > 0) {
        const block = document.createElement('div');
        block.className = 'tier-block';
        let html = `<div class="tier-header">${tier}</div>`;
        players.forEach(p => {
          html += `<div class="player-row" onclick="showPlayerStats('${p.name}')">
            <span class="player-name">${p.name}</span><span class="tier-tag">${p.sub}</span></div>`;
        });
        block.innerHTML = html;
        list.appendChild(block);
      }
    });
  }
}

function showPlayerStats(playerName) {
  const modal = document.getElementById('playerModal');
  const grid = document.getElementById('modalTiersGrid');
  const rankNumEl = document.getElementById('modalRankNum');
  const titleEl = document.getElementById('modalRankTitle');
  
  document.getElementById('modalPlayerName').textContent = playerName;
  grid.innerHTML = '';
  let totalPts = 0;

  // Specific kits logic
  const kits = ["Emerald", "Dragonhide", "Emerald OA", "KB OA", "Wand"];
  kits.forEach(kit => {
    if(!FULL_DATA[kit]) return;
    for (const tierLabel in FULL_DATA[kit]) {
      if (FULL_DATA[kit][tierLabel].includes(playerName)) {
        totalPts += (POINT_MAP[tierLabel] || 0);
        // Filename logic: lowercase, spaces to underscores
        const iconFile = kit.toLowerCase().replace(/\s+/g, '_') + '.png';
        grid.innerHTML += `<div class="kit-item">
          <img src="${iconFile}" class="kit-icon" onerror="this.src='favicon.svg'">
          <span class="kit-tier-badge">${tierLabel}</span></div>`;
      }
    }
  });

  const overallData = FULL_DATA["Overall"];
  const sortedPoints = Object.keys(overallData).sort((a, b) => parseInt(b) - parseInt(a));
  let rankNum = 0, currentRank = 1;
  for(let pts of sortedPoints) {
    if(overallData[pts].includes(playerName)) { rankNum = currentRank; break; }
    currentRank += overallData[pts].length;
  }

  // Titles & Colors
  if (rankNum === 1) { titleEl.textContent = "Combat Grandmaster"; titleEl.style.color = "var(--gold)"; rankNumEl.style.color = "var(--gold)"; }
  else if (rankNum === 2) { titleEl.textContent = "Combat Master"; titleEl.style.color = "var(--silver)"; rankNumEl.style.color = "var(--silver)"; }
  else if (rankNum === 3) { titleEl.textContent = "Combat Master"; titleEl.style.color = "var(--bronze)"; rankNumEl.style.color = "var(--bronze)"; }
  else { titleEl.textContent = "Combat Ace"; titleEl.style.color = "var(--gray)"; rankNumEl.style.color = "var(--gray)"; }

  rankNumEl.textContent = rankNum > 0 ? `#${rankNum}` : '--';
  document.getElementById('modalTotalPoints').textContent = `(${totalPts} pts)`;
  modal.style.display = "block";
}

function closeModal() { document.getElementById('playerModal').style.display = "none"; }
window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); };

loadData();
</script>
</body>
</html>
