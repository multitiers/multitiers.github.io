<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 1);
      --border: rgba(168, 85, 247, 0.6); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa: #00ff88; --oc: #ff00ff; --tp: #ff00aa; --mb: #ff7f50;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

    /* --- INTENSE VISUALS --- */
    .sweep-bg { position: fixed; inset: 0; z-index: -4; background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.4) 50%, transparent 70%); background-size: 200% 100%; animation: shineSweep 4s infinite linear; pointer-events: none; }
    @keyframes shineSweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    
    .blob { position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, transparent 70%); z-index: -3; pointer-events: none; filter: blur(50px); }

    /* --- HEADER & CENTERED UI --- */
    header { text-align: center; padding-top: 20px; width: 100%; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 1.8rem; letter-spacing: 2px; text-shadow: 0 0 20px var(--purple), 0 0 5px #fff; margin: 10px 0; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.05); filter: brightness(1.3); } }
    .title-sword { width: 40px; filter: drop-shadow(0 0 10px var(--purple)); }

    /* --- SEARCH --- */
    .search-wrap { position: relative; width: 85%; max-width: 300px; margin: 10px auto; z-index: 1000; }
    #playerSearch { width: 100%; background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 10px; color: #fff; text-align: center; font-family: 'MultiCraftFont'; font-size: 0.6rem; outline: none; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    #playerSearch:focus { border-color: var(--cyan); box-shadow: 0 0 15px var(--purple-glow); }

    nav { display: flex; justify-content: center; gap: 12px; padding: 12px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.6rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple), 0 0 5px var(--cyan); }

    /* --- TAG COLORS --- */
    .tag { font-family: 'MultiCraftFont'; font-size: 0.45rem; padding: 1px 5px; border-radius: 3px; border: 1px solid #444; display: inline-flex; margin-right: 4px; margin-top: 4px; }
    .reg-na { color: var(--red); border-color: var(--red); text-shadow: 0 0 5px var(--red); }
    .reg-eu { color: var(--blue); border-color: var(--blue); text-shadow: 0 0 5px var(--blue); }
    .reg-as { color: var(--yellow); border-color: var(--yellow); text-shadow: 0 0 5px var(--yellow); }
    .reg-sa { color: var(--sa); border-color: var(--sa); text-shadow: 0 0 5px var(--sa); }
    .reg-oc { color: var(--oc); border-color: var(--oc); text-shadow: 0 0 5px var(--oc); }
    .dev-mk { color: var(--cyan); border-color: var(--cyan); text-shadow: 0 0 5px var(--cyan); }
    .dev-mb { color: var(--mb); border-color: var(--mb); text-shadow: 0 0 5px var(--mb); }
    .dev-ct { color: var(--green); border-color: var(--green); text-shadow: 0 0 5px var(--green); }
    .dev-tp { color: var(--tp); border-color: var(--tp); text-shadow: 0 0 5px var(--tp); }

    /* --- CARDS & GRID --- */
    #displayList { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 40px; }
    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 6px; width: 92%; max-width: 600px; cursor: pointer; transition: 0.3s; }
    .tier-card:hover { border-color: var(--cyan); transform: scale(1.02); box-shadow: 0 0 20px var(--purple-glow); }
    .card-inner { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
    .player-name { font-size: 0.9rem; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.6); }

    .grid-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; width: 100%; padding: 10px; }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; margin: 15px 0; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 6px 10px; border-radius: 6px; color: #666; font-family: 'MultiCraftFont'; font-size: 0.5rem; cursor: pointer; }
    .kit-btn.active { color: #fff; border-color: var(--cyan); box-shadow: 0 0 10px var(--purple); }

    /* --- PROFILE POPUP --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 12px; padding: 25px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 0 30px var(--purple-glow); }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="blob" style="top:-50px; left:-50px;"></div>
<div class="blob" style="bottom:-50px; right:-50px;"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults" style="position:absolute; width:100%; background:#000; border:1px solid var(--purple); display:none; border-radius:10px; overflow:hidden;"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.1rem; margin:20px 0; color:var(--gold); text-shadow:0 0 10px var(--gold);">OVERALL</div>
<div id="kitBar"></div>
<div id="displayList"></div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin:10px 0; display:flex; justify-content:center; gap:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.4rem;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.8rem; border-top:1px solid #222; margin-top:15px; padding-top:15px; max-height:200px; overflow-y:auto;"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Wand": "wand.png", "Diamond": "diamond.png" };

function getTags(name, tier = null) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  let tTag = tier ? `<span class="tag" style="color:var(--gold); border-color:var(--gold);">${tier}</span>` : '';
  return `<div>${tTag}<span class="tag reg-${p.region.toLowerCase()}">${p.region}</span><span class="tag dev-${p.device.toLowerCase()}">${p.device}</span></div>`;
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  let totals = {};
  for(let k in DATA) if(k!=="Players") for(let t in DATA[k]) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + 10);
  DATA["Overall"] = totals;
  buildKitBar(); render("Overall");
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerText = k;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k.toUpperCase();
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      out.innerHTML += `<div class="tier-card" onclick="openProfile('${n}')"><div class="card-inner"><div><span class="player-name">#${i+1} ${n}</span>${getTags(n)}</div><b style="color:var(--gold);">${s}</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.className = "grid-container";
    for(let t in DATA[kit]) DATA[kit][t].forEach(n => {
      grid.innerHTML += `<div class="tier-card" style="width:140px;" onclick="openProfile('${n}')"><div class="card-inner" style="flex-direction:column; text-align:center;"><span class="player-name" style="font-size:0.75rem;">${n}</span>${getTags(n, t)}</div></div>`;
    });
    out.appendChild(grid);
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display = 'none'; return; }
  const matches = Object.keys(DATA.Overall).filter(n => n.toLowerCase().includes(q)).slice(0, 5);
  res.innerHTML = matches.map(m => `<div style="padding:12px; cursor:pointer; border-bottom:1px solid #111; font-size:0.7rem;" onclick="openProfile('${m}'); res.style.display='none'; document.getElementById('playerSearch').value=''">${m}</div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

function openProfile(name) {
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = getTags(name);
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " PTS";
  document.getElementById('profileModal').style.display = 'flex';
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('kitBar').style.display = (tab === 'rankings') ? "flex" : "none";
  const out = document.getElementById('displayList');
  if(tab === 'rankings') { document.getElementById('view-name').innerText = "OVERALL"; render("Overall"); }
  else {
    document.getElementById('view-name').innerText = tab.toUpperCase() === 'HOF' ? "HALL OF FAME" : "TIER TESTERS";
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    out.innerHTML = `<div class="grid-container"></div>`;
    list.forEach(item => {
      out.firstChild.innerHTML += `<div class="tier-card" style="max-width:300px;"><div class="card-inner"><div><b class="player-name">${item.name}</b><br><span style="color:var(--cyan); font-size:0.6rem;">${item.discord?'@'+item.discord:''}</span><p style="font-size:0.65rem; color:#aaa; margin:5px 0;">${item.description||''}</p></div></div></div>`;
    });
  }
}

load();
</script>
</body>
</html>
