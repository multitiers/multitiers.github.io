<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --oc-region: #ff00ff; --tp-color: #ff00aa; --mb-color: #ff7f50;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }

    /* --- SHINE SWEEP BACKGROUND --- */
    .sweep-bg {
      position: fixed; inset: 0; z-index: -4;
      background: linear-gradient(110deg, transparent 40%, rgba(168, 85, 247, 0.15) 50%, transparent 60%);
      background-size: 200% 100%;
      animation: shineSweep 8s infinite linear;
      pointer-events: none;
    }
    @keyframes shineSweep {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* --- DRIFTING KITS IN SPACE --- */
    .space-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .floating-kit {
      position: absolute; width: 40px; opacity: 0.4;
      filter: drop-shadow(0 0 10px var(--purple-glow));
      animation: driftMove var(--d) infinite linear;
    }
    @keyframes driftMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); }
    }

    /* --- HEADER & SWORD --- */
    header { padding: 30px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { 
      width: 55px; height: 55px; object-fit: contain; margin-bottom: -5px; 
      filter: drop-shadow(0 0 15px var(--purple)); 
      animation: swordPulse 2s infinite ease-in-out; 
    }
    @keyframes swordPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--purple); margin: 0; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 500; backdrop-filter: blur(12px); }
    .nav-link { color: #444; text-decoration: none; font-family: 'MultiCraftFont'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- CARDS & TAGS --- */
    .tier-card { position: relative; overflow: hidden; border-radius: 10px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); }
    .card-inner { background: #050508; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: inset 0 0 15px rgba(168,85,247,0.1); }
    
    .tag { font-family: 'MultiCraftFont'; font-size: 0.55rem; padding: 2px 5px; border-radius: 4px; border: 1px solid #444; display: inline-block; vertical-align: middle; }
    .tag-device { min-width: 25px; text-align: center; margin-left: 5px; }
    .tag-retired { margin-left: 12px; border-color: var(--purple); color: var(--purple); }

    .reg-na { color: var(--red); border-color: var(--red); }
    .reg-oc { color: var(--oc-region); border-color: var(--oc-region); }
    .dev-mk { color: var(--cyan); border-color: var(--cyan); }
    .dev-mb { color: var(--mb-color); border-color: var(--mb-color); }

    /* --- KIT COLORS --- */
    .clr-emerald { color: var(--green) !important; }
    .clr-dragonhide { color: var(--red) !important; }
    .clr-wand { color: var(--blue) !important; }
    .clr-diamond { color: var(--cyan) !important; }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
    .kit-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--border); padding: 8px 14px; border-radius: 8px; color: #555; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.65rem; display: flex; align-items: center; gap: 6px; }
    .kit-btn.active { border-color: var(--purple); color: #fff; background: rgba(168,85,247,0.2); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 15px; padding: 30px; width: 380px; text-align: center; box-shadow: 0 0 40px var(--purple-glow); }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="space-container" id="spaceLayer"></div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.4rem; margin-bottom:15px; color:var(--gold);">OVERALL</div>
  <div id="kitBar"></div>
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin:10px 0;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.2rem; margin-bottom:10px;"></div>
    <div id="pDesc" style="font-size:0.8rem; color:#aaa; margin-bottom:15px; font-style:italic;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.85rem; border-top:1px solid #222; padding-top:15px;"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

function getKitClass(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

function initSpace() {
  const layer = document.getElementById('spaceLayer');
  Object.values(KIT_MAP).forEach(src => {
    for(let i=0; i<4; i++) {
        const img = document.createElement('img');
        img.src = src; img.className = 'floating-kit';
        img.style.left = Math.random()*100 + "%";
        img.style.top = Math.random()*100 + "%";
        img.style.setProperty('--tx', (Math.random()*200 - 100) + "vw");
        img.style.setProperty('--ty', (Math.random()*200 - 100) + "vh");
        img.style.setProperty('--d', (20 + Math.random()*20) + "s");
        layer.appendChild(img);
    }
  });
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); initSpace(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${getKitClass(k)} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k==="Overall") ? k : `<img src="${KIT_MAP[k]}" style="width:14px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const title = document.getElementById('view-name');
      title.innerText = k.toUpperCase();
      title.className = getKitClass(k);
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const p = DATA.Players?.find(x => x.name === n) || {region:"??", device:"MK"};
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b><b>${n}</b> 
        <span class="tag reg-${p.region.toLowerCase()}">${p.region}</span>
        <span class="tag dev-${p.device.toLowerCase()} tag-device">${p.device}</span></span>
        <b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.style.display="flex"; grid.style.gap="20px"; grid.style.justifyContent="center";
    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) {
        DATA[kit][t].forEach(n => {
          const p = DATA.Players?.find(x => x.name === n) || {region:"??", device:"MK"};
          const isR = t.startsWith('R');
          entries += `<div class="tier-card" style="min-width:280px;" onclick="openProfile('${n}')"><div class="card-inner" style="${isR?'opacity:0.6':''}">
            <span><b>${n}</b> <span class="tag reg-${p.region.toLowerCase()}">${p.region}</span>
            <span class="tag dev-${p.device.toLowerCase()} tag-device">${p.device}</span></span>
            <span class="tag tag-retired">${isR?'Retired '+t.substring(1):t}</span>
          </div></div>`;
        });
      }
      if(entries) grid.innerHTML += `<div><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:10px;">${lvl}</div>${entries}</div>`;
    });
    out.appendChild(grid);
  }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  const title = document.getElementById('view-name');
  out.innerHTML = "";
  document.getElementById('kitBar').style.display = (tab === 'rankings') ? "flex" : "none";
  title.innerText = tab === 'hof' ? "HALL OF FAME" : (tab === 'testers' ? "TIER TESTERS" : "OVERALL");
  title.className = "";

  try {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    list.forEach(item => {
      const sub = item.discord ? `@${item.discord}` : "";
      const desc = item.description ? `<p style="font-size:0.75rem; color:#888; margin-top:5px;">${item.description}</p>` : "";
      out.innerHTML += `<div class="tier-card" style="max-width:600px; margin:10px auto;"><div class="card-inner" style="flex-direction:column; align-items:flex-start;">
        <div style="display:flex; justify-content:space-between; width:100%;"><b>${item.name}</b> <span style="color:var(--purple); font-size:0.7rem;">${sub}</span></div>
        ${desc}</div></div>`;
    });
  } catch(e) { if(tab !== 'rankings') out.innerHTML = "<p style='text-align:center;'>File not found.</p>"; }
  if(tab === 'rankings') render("Overall");
}

function openProfile(name) {
  const sorted = Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]);
  const rank = sorted.findIndex(x => x[0] === name) + 1;
  const pData = DATA.Players?.find(x => x.name === name) || {};
  
  document.getElementById('pName').innerText = name;
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " PTS";
  document.getElementById('pDesc').innerText = pData.description || "";
  
  let tiers = "";
  for(let kit in DATA) {
    if(kit === "Players" || kit === "Overall") continue;
    for(let t in DATA[kit]) {
      if(DATA[kit][t].includes(name)) {
        tiers += `<div style="margin-bottom:8px;"><img src="${KIT_MAP[kit]}" style="width:16px;"> <span class="${getKitClass(kit)}">${kit}:</span> <span style="color:var(--purple)">${t.startsWith('R')?'Retired '+t.substring(1):t}</span></div>`;
      }
    }
  }
  document.getElementById('pTiers').innerHTML = tiers || "No Rankings";
  document.getElementById('profileModal').style.display = 'flex';
}

load();
</script>
</body>
</html>
