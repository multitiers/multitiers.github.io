<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.6);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700;
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
    }

    /* #2 MORE KITS IN SPACE */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-icon { 
      position: absolute; width: 25px; height: 25px; background-size: contain; background-repeat: no-repeat;
      opacity: 0.15; filter: drop-shadow(0 0 8px var(--purple)); animation: float 12s infinite linear;
    }
    @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-110vh) rotate(360deg); } }

    /* #5 SWORD UNDER TITLE */
    header { padding: 40px 0; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3.2rem; margin: 0; letter-spacing: 2px; }
    .title-sword { width: 50px; height: 50px; object-fit: contain; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }

    /* #3 PAGE NAME DISPLAY */
    #current-view-title { font-family: 'MultiCraftFont'; text-align: center; color: var(--purple); font-size: 1.5rem; margin: 20px 0; text-transform: uppercase; text-shadow: 0 0 10px var(--purple-glow); }

    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.8rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }

    /* #7 PURPLE SWEEP ANIMATION */
    .tier-card { 
      width: 100%; border-radius: 12px; position: relative; padding: 1.5px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%; animation: sweep 3s linear infinite; overflow: hidden; margin-bottom: 10px;
    }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #08080c; border-radius: 11px; width: 100%; height: 100%; }

    /* #6 HORIZONTAL RANKS */
    .horizontal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
    .tier-section { display: flex; flex-direction: column; gap: 10px; }
    .tier-label { font-family: 'MultiCraftFont'; color: var(--purple); border-bottom: 1px solid var(--border); padding-bottom: 5px; margin-bottom: 10px; text-align: center; }

    .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; cursor: pointer; }
    .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); margin-left: 5px; }
    .t1-gold { color: var(--gold); border-color: var(--gold); font-weight: bold; }

    /* #4 OVERALL NO ICON */
    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 10px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; }
    .kit-btn.active { border: 2px solid #fff; color: #fff; background: rgba(168, 85, 247, 0.3); box-shadow: 0 0 20px var(--purple-glow); }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" onclick="changeTab('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="changeTab('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="changeTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <h1 class="main-title">MTC TIERS</h1>
  <img src="backgroundsword.png" class="title-sword">
</header>

<div id="current-view-title">OVERALL</div>

<div id="rankings-sec">
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
  <div id="displayList"></div>
</div>

<div id="extra-sec" style="display:none;" class="horizontal-grid"></div>

<script>
let DATA = {};
const ICONS = { 
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png",
  "Emerald KB": "emerald_kb.png", "Diamond": "diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnIcons(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

// #1 SORTING LOGIC: T1s First, then HT then LT
function getSortedTiers(kit) {
  const order = ["HT1", "LT1", "HT2", "LT2", "HT3", "LT3", "HT4", "LT4"];
  return order.filter(t => DATA[kit][t] && DATA[kit][t].length > 0);
}

function getPD(name) { return DATA.Players?.find(x => x.name.toLowerCase() === name.toLowerCase()) || { region: "??", device: "??" }; }

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  // #4 OVERALL FIRST, NO ICON
  const kits = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  kits.forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    if(k !== "Overall") btn.innerHTML = `<img src="${ICONS[k] || 'emerald_kb.png'}" style="width:14px;"> ${k}`;
    else btn.innerText = k;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('current-view-title').innerText = k; // #3 Show current kit
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = ""; // Single column for overall
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      const pd = getPD(n);
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin: 0 auto 10px;"><div class="card-inner"><div class="row">
        <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b> ${n} <span class="tag">${pd.region}</span><span class="tag">${pd.device}</span></span>
        <b style="color:var(--gold)">${s} PTS</b></div></div></div>`;
    });
  } else {
    // #6 HORIZONTAL GRID FOR KITS
    out.className = "horizontal-grid";
    getSortedTiers(kit).forEach(t => {
      let tierHtml = `<div class="tier-section"><div class="tier-label">${t}</div>`;
      DATA[kit][t].forEach(p => {
        const pd = getPD(p);
        const t1Class = (t.includes("1")) ? "t1-gold" : "";
        tierHtml += `<div class="tier-card"><div class="card-inner"><div class="row">
          <span>${p} <span class="tag ${t1Class}">${t}</span><span class="tag">${pd.region}</span><span class="tag">${pd.device}</span></span>
          <span style="color:#444; font-size:0.6rem;">VIEW</span></div></div></div>`;
      });
      out.innerHTML += tierHtml + `</div>`;
    });
  }
}

function changeTab(tab) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('current-view-title').innerText = tab.replace('hof', 'Hall of Fame');
  // Logic to swap sections...
}

function spawnIcons() {
  const container = document.getElementById('space-container');
  const icons = Object.values(ICONS);
  for(let i=0; i<30; i++) { // #2 INCREASED COUNT
    const s = document.createElement('div'); s.className = 'space-icon';
    s.style.backgroundImage = `url('${icons[i % icons.length]}')`;
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (8 + Math.random() * 10) + 's';
    s.style.animationDelay = (Math.random() * 5) + 's';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
