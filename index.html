<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700;
      --green: #2ecc71; --red: #e74c3c; --blue: #3498db; --cyan: #00ffff;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

    /* NAV */
    nav { display: flex; justify-content: center; align-items: center; gap: 35px; padding: 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .admin-inputs { position: absolute; left: 15px; display: flex; gap: 8px; }
    .unreleased-badge { background: #0a0a0f; border: 1px solid var(--purple); color: var(--purple); padding: 6px; border-radius: 4px; font-family: 'MultiCraftFont'; font-size: 0.55rem; width: 145px; text-align: center; }
    
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.85rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }

    /* KIT BUTTON COLORS */
    .kit-btn { transition: 0.3s ease; opacity: 0.6; color: #888; font-family: 'MultiCraftFont'; font-size: 0.8rem; background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    
    .kit-emerald.active { border-color: var(--green) !important; color: var(--green) !important; opacity: 1; box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
    .kit-kb.active { border-color: var(--red) !important; color: var(--red) !important; opacity: 1; box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); }
    .kit-wand.active { border-color: var(--blue) !important; color: var(--blue) !important; opacity: 1; box-shadow: 0 0 15px rgba(52, 152, 219, 0.3); }
    .kit-diamond.active { border-color: var(--cyan) !important; color: var(--cyan) !important; opacity: 1; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    .kit-overall.active { border-color: var(--purple) !important; color: #fff !important; opacity: 1; box-shadow: 0 0 15px var(--purple-glow); }

    /* TAGS */
    .tag { font-size: 0.65rem; padding: 3px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; font-family: 'MultiCraftFont'; display: inline-block; border: 1px solid transparent; }
    .tag-tier { background: rgba(255, 215, 0, 0.1); color: var(--gold); border: 1px solid var(--gold); }
    .reg-tag { background: rgba(90, 100, 116, 0.1); border: 1px solid #5a6474; color: #5a6474; }
    
    /* DEVICE TAGS [MK] STYLE */
    .dev-tag { font-family: 'MultiCraftFont'; font-size: 0.75rem; font-weight: bold; margin-left: 8px; }
    .dev-ios { color: var(--purple); }
    .dev-and { color: var(--green); }
    .dev-win { color: var(--cyan); }

    /* CARDS */
    .tier-card { border-radius: 10px; position: relative; padding: 1.5px; margin-bottom: 12px; background: linear-gradient(90deg, transparent, var(--purple), transparent); background-size: 200% 100%; animation: cardSweep 3s linear infinite; cursor: pointer; }
    @keyframes cardSweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 9px; padding: 14px 18px; display: flex; justify-content: space-between; align-items: center; }

    .horizontal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; padding: 20px; max-width: 1550px; margin: auto; }

    /* MODAL */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #050508; border: 2px solid var(--purple); border-radius: 15px; padding: 30px; width: 380px; text-align: center; }
    .prof-stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1a1a1a; }
  </style>
</head>
<body>

<nav>
  <div class="admin-inputs">
    <div class="unreleased-badge">SERVER: UNRELEASED</div>
    <div class="unreleased-badge">DISCORD: UNRELEASED</div>
  </div>
  <div class="nav-link active" onclick="goHome()">RANKINGS</div>
  <div class="nav-link" onclick="loadExtra('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="loadExtra('testers')">TESTERS</div>
</nav>

<header style="text-align: center; padding: 30px 0;">
  <img src="backgroundsword.png" style="width:65px;">
  <h1 style="font-family:'MultiCraftFont'; font-size: 3rem; margin: 10px 0;">MTC TIERS</h1>
</header>

<div id="main-content">
  <div style="display:flex; justify-content:center; margin-bottom: 25px;">
    <input type="text" id="globalSearch" placeholder="SEARCH PLAYER..." oninput="searchPlayer()" style="width:100%; max-width:420px; padding:14px; background:#0a0a0f; border:1px solid var(--purple); border-radius:8px; color:#fff; font-family:'MultiCraftFont'; text-align:center; outline:none;">
  </div>
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.8rem; margin-bottom:20px; color:var(--gold);">OVERALL</div>
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div style="font-family:'MultiCraftFont'; color:var(--purple); font-size:0.7rem; margin-bottom:5px;">VIEW PROFILE</div>
    <h2 id="profName" style="font-family:'MultiCraftFont'; margin: 0; color:#fff;">PLAYER</h2>
    <div id="profTags" style="margin-bottom:20px; margin-top:10px;"></div>
    <div id="profStats"></div>
    <button onclick="document.getElementById('profileModal').style.display='none'" style="margin-top:20px; width:100%; padding:10px; background:var(--purple); border:none; color:#fff; font-family:'MultiCraftFont'; cursor:pointer; border-radius:5px;">CLOSE</button>
  </div>
</div>

<script>
let DATA = {};
const ICONS = { "Overall":"backgroundsword.png", "Emerald":"emerald.png", "Dragonhide KB":"dragonhide_kb.png", "Emerald OA":"emerald_oa.png", "Dragonhide KB OA":"kb_oa.png", "Wand":"wand.png", "Emerald KB":"emerald_kb.png", "Diamond":"diamond.png" };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function getDeviceHTML(dev) {
  if(!dev) return "";
  const d = dev.toLowerCase();
  if(d.includes("ios")) return `<span class="dev-tag dev-ios">[iOS]</span>`;
  if(d.includes("and")) return `<span class="dev-tag dev-and">[AND]</span>`;
  if(d.includes("win")) return `<span class="dev-tag dev-win">[WIN]</span>`;
  return "";
}

function openProfile(name) {
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:""};
  document.getElementById('profName').innerText = name;
  document.getElementById('profTags').innerHTML = `<span class="tag reg-tag">${pd.region}</span>${getDeviceHTML(pd.device)}`;
  let statsH = "";
  for(let kit in DATA) {
    if(kit === "Overall" || kit === "Players") continue;
    for(let tier in DATA[kit]) {
      if(DATA[kit][tier].includes(name)) statsH += `<div class="prof-stat-row"><span>${kit}</span><b style="color:var(--gold)">${tier}</b></div>`;
    }
  }
  document.getElementById('profStats').innerHTML = statsH || "No rankings found.";
  document.getElementById('profileModal').style.display = 'flex';
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")].forEach(k => {
    const btn = document.createElement('button');
    let type = "kit-overall";
    if(k.toLowerCase().includes("emerald")) type = "kit-emerald";
    else if(k.toLowerCase().includes("dragonhide") || k.toLowerCase().includes("kb")) type = "kit-kb";
    else if(k.toLowerCase().includes("wand")) type = "kit-wand";
    else if(k.toLowerCase().includes("diamond")) type = "kit-diamond";

    btn.className = `kit-btn ${type} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k === "Overall") ? k : `<img src="${ICONS[k] || 'emerald.png'}" style="width:16px;"> ${k}`;
    btn.onclick = () => { 
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); render(k); 
    };
    bar.appendChild(btn);
  });
}

function render(kit, filter = "") {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      if(filter && !n.toLowerCase().includes(filter.toLowerCase())) return;
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:""};
      out.innerHTML += `<div class="tier-card" style="max-width:800px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b><b>${n}</b> <span class="tag reg-tag">${pd.region}</span>${getDeviceHTML(pd.device)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    ["T1","T2","T3","T4","T5"].forEach(group => {
      let players = [];
      [`H${group}`, `L${group}`].forEach(st => { if(DATA[kit][st]) players = [...players, ...DATA[kit][st].map(p=>({n:p, t:st}))]; });
      if(players.length > 0) {
        let h = `<div style="display:flex; flex-direction:column;"><div style="color:var(--purple); text-align:center; font-family:'MultiCraftFont'; margin-bottom:10px;">${group}</div>`;
        players.forEach(p => {
          if(filter && !p.n.toLowerCase().includes(filter.toLowerCase())) return;
          const pd = DATA.Players?.find(x => x.name === p.n) || {region:"??", device:""};
          h += `<div class="tier-card" onclick="openProfile('${p.n}')"><div class="card-inner">
            <span><b>${p.n}</b> <span class="tag reg-tag">${pd.region}</span>${getDeviceHTML(pd.device)}</span>
            <span class="tag tag-tier">${p.t}</span></div></div>`;
        });
        out.innerHTML += h + "</div>";
      }
    });
  }
}

function searchPlayer() { render(document.querySelector('.kit-btn.active').innerText.trim(), document.getElementById('globalSearch').value); }
function goHome() { location.reload(); }
load();
</script>
</body>
</html>
