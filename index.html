<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiTiers | Elite PVP</title>
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf'); }

    :root {
      --accent: #a855f7;
      --accent-glow: rgba(168, 85, 247, 0.5);
      --bg: #050505;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background: var(--bg);
      color: #eee;
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
    }

    /* Top Left Navigation */
    nav {
      position: fixed; top: 30px; left: 30px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px;
    }
    .nav-btn {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 12px 20px;
      border-radius: 8px;
      color: #888;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 2px;
    }
    .nav-btn:hover, .nav-btn.active {
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
      transform: translateX(5px);
    }

    /* Status Header */
    .top-status {
      position: absolute; top: 0; width: 100%; height: 40px;
      display: flex; justify-content: center; align-items: center;
      gap: 30px; font-size: 10px; font-weight: bold;
      letter-spacing: 1px; color: #555;
    }
    .status-item span { color: var(--accent); margin-right: 5px; }

    /* Main Branding */
    header { text-align: center; padding: 120px 0 60px; }
    .logo-container { display: flex; align-items: center; justify-content: center; gap: 20px; }
    .main-title {
      font-family: 'MultiCraftFont', sans-serif;
      font-size: clamp(2rem, 8vw, 4rem);
      background: linear-gradient(to bottom, #fff 30%, var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 30px var(--accent-glow));
      margin: 0;
    }

    /* Modern Card Grids */
    .content-area { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .glass-card:hover { border-color: rgba(168, 85, 247, 0.4); }

    /* Tier Testers Custom UI */
    .tester-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .tester-card {
      position: relative; overflow: hidden;
      background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 100%);
      padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border);
      text-align: center; transition: 0.4s;
    }
    .tester-card::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
      background: var(--accent); box-shadow: 0 0 15px var(--accent);
    }
    .tester-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .t-name { font-family: 'MultiCraftFont', sans-serif; font-size: 1.8rem; margin-bottom: 5px; }
    .t-region { color: var(--accent); font-weight: 900; font-size: 12px; letter-spacing: 3px; margin-bottom: 15px; }
    .t-discord { color: #7289da; font-size: 13px; background: rgba(114, 137, 218, 0.1); padding: 8px 15px; border-radius: 30px; display: inline-block; }

    /* Search Input Modern */
    .search-box {
      width: 100%; max-width: 500px; margin: 0 auto 40px; display: block;
      background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      padding: 18px; border-radius: 100px; color: #fff; text-align: center;
      outline: none; transition: 0.3s;
    }
    .search-box:focus { border-color: var(--accent); box-shadow: 0 0 40px rgba(168, 85, 247, 0.2); width: 105%; }

    /* Animations */
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate { animation: slideIn 0.5s ease forwards; }
  </style>
</head>
<body>

<div class="top-status">
  <div class="status-item"><span>●</span> DISCORD: <b>UNRELEASED</b></div>
  <div class="status-item"><span>●</span> SERVER: <b>UNRELEASED</b></div>
</div>

<nav>
  <div class="nav-btn active" id="btn-rankings" onclick="showSection('rankings')">Rankings</div>
  <div class="nav-btn" id="btn-hof" onclick="showSection('hof')">Hall of Fame</div>
  <div class="nav-btn" id="btn-testers" onclick="showSection('testers')">Tier Testers</div>
</nav>

<header>
  <div class="logo-container">
    <h1 class="main-title">MULTI</h1>
    <img src="backgroundsword.png" width="80" style="filter: drop-shadow(0 0 20px var(--accent));">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div class="content-area">
  <div id="rankings-sec">
    <input type="text" id="pSearch" class="search-box" placeholder="SEARCH PLAYER..." oninput="doSearch()">
    <div id="kitBar" style="display:flex; justify-content:center; gap:10px; margin-bottom:30px; flex-wrap:wrap;"></div>
    <div id="rankList"></div>
  </div>

  <div id="hof-sec" style="display:none; text-align:center;">
    <h2 class="main-title" style="font-size:2rem; margin-bottom:40px;">LEGENDS</h2>
    <div id="hofList"></div>
  </div>

  <div id="testers-sec" style="display:none;">
    <h2 class="main-title" style="font-size:2rem; text-align:center; margin-bottom:40px;">TIER TESTERS</h2>
    <div id="testerList" class="tester-grid"></div>
  </div>
</div>

<script>
let DATA, HOF, TESTERS;

async function init() {
  try {
    const fetchJson = async (file) => {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`Could not load ${file}`);
      return res.json();
    };
    
    DATA = await fetchJson('rankings.json');
    HOF = await fetchJson('hof.json');
    TESTERS = await fetchJson('testers.json');
    
    setupRankings();
    showSection('rankings');
  } catch(e) {
    document.body.innerHTML = `<div style="padding:100px; text-align:center;"><h1>⚠️ FILE LOAD ERROR</h1><p>You must run this on a local server (like Live Server) to load JSON files.</p></div>`;
  }
}

function setupRankings() {
  // Logic for generating "Overall" and Kit buttons remains same as your engine
  const kits = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  document.getElementById('kitBar').innerHTML = kits.map(k => 
    `<button class="nav-btn" style="font-size:9px" onclick="renderRankings('${k}')">${k}</button>`
  ).join('');
  renderRankings("Overall");
}

function renderRankings(kit) {
  const list = document.getElementById('rankList');
  list.innerHTML = "";
  // Simple render logic - adjust based on your specific rankings.json structure
  const entries = kit === "Overall" ? Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]) : [];
  list.innerHTML = entries.map(([name, pts], i) => `
    <div class="glass-card animate" style="display:flex; justify-content:space-between; align-items:center;">
      <span><b style="color:var(--accent); margin-right:15px;">#${i+1}</b> ${name}</span>
      <span style="color:#ffd700; font-weight:bold;">${pts} PTS</span>
    </div>
  `).join('');
}

function showSection(id) {
  ['rankings','hof','testers'].forEach(s => {
    document.getElementById(s+'-sec').style.display = s === id ? 'block' : 'none';
    document.getElementById('btn-'+s).classList.toggle('active', s === id);
  });

  if(id === 'testers') {
    document.getElementById('testerList').innerHTML = TESTERS.map(t => `
      <div class="tester-card animate">
        <div class="t-name">${t.name}</div>
        <div class="t-region">${t.region}</div>
        <div class="t-discord">@${t.discord}</div>
      </div>
    `).join('');
  }
}

init();
</script>
</body>
</html>
