<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.3); --gold: #ffd700;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

    /* #8 REMOVED EMERALD GREEN SPOT (CLEANER ICONS) */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-icon { position: absolute; width: 25px; height: 25px; background-size: contain; opacity: 0.15; filter: drop-shadow(0 0 10px var(--purple)); animation: float 12s infinite linear; }
    @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-110vh) rotate(360deg); } }

    /* #5 SWORD ON TOP + CONTINUOUS GLOW */
    header { padding: 40px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { width: 70px; height: 70px; object-fit: contain; margin-bottom: 15px; animation: glowPulse 2.5s infinite ease-in-out; }
    @keyframes glowPulse { 0%, 100% { filter: drop-shadow(0 0 5px var(--purple)); transform: scale(1); } 50% { filter: drop-shadow(0 0 25px var(--purple)); transform: scale(1.1); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3.5rem; margin: 0; text-shadow: 0 0 15px rgba(168,85,247,0.4); }

    /* #9 THE SWEEPING EFFECT (REVIVED) */
    .tier-card { 
      border-radius: 12px; position: relative; padding: 2px; margin-bottom: 12px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%; animation: sweep 3s linear infinite; overflow: hidden;
    }
    @keyframes sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .card-inner { background: #050508; border-radius: 10px; width: 100%; height: 100%; }

    /* SEARCH POPUP (#6) */
    .search-container { display: flex; justify-content: center; margin: 25px 0; position: relative; }
    .search-input { width: 100%; max-width: 450px; padding: 15px; background: rgba(0,0,0,0.8); border: 2px solid var(--purple); border-radius: 12px; color: #fff; text-align: center; font-family: 'MultiCraftFont'; }
    #search-popup { position: absolute; top: 60px; background: #111; border: 1px solid var(--purple); border-radius: 8px; width: 450px; display: none; z-index: 1000; padding: 10px; box-shadow: 0 10px 30px #000; }
    .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
    .search-item:hover { background: var(--purple); }

    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.8rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }

    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 10px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; }
    .kit-btn.active { border: 2px solid #fff; color: #fff; background: rgba(168, 85, 247, 0.3); }

    .horizontal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; padding: 20px; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 18px; cursor: pointer; }
    .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; background: rgba(255,255,255,0.05); color: #888; border: 1px solid rgba(255,255,255,0.1); margin-left: 4px; }
    .t1-gold { color: var(--gold) !important; border-color: var(--gold) !important; font-weight: bold; }

    /* #5 CONTINUOUS PROFILE GLOW */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { 
      background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 35px; width: 450px; 
      box-shadow: 0 0 40px var(--purple-glow); animation: profileGlow 4s infinite alternate;
    }
    @keyframes profileGlow { from { box-shadow: 0 0 20px var(--purple-glow); } to { box-shadow: 0 0 60px var(--purple); } }
    .p-tier-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; font-size: 0.8rem; }
    .p-tier-item { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 5px; border-left: 3px solid var(--purple); }
  </style>
</head>
<body>

<div id="space-container"></div>
<nav>
  <div class="nav-link active" onclick="location.reload()">RANKINGS</div>
  <div class="nav-link" onclick="loadExtra('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="loadExtra('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-container">
  <input type="text" id="globalSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="searchPlayer()">
  <div id="search-popup"></div>
</div>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 2rem; margin-bottom:15px;">OVERALL</div>
<div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
<div id="displayList"></div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="pRank" style="color:#555; font-weight:bold;">RANK #--</div>
    <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.8rem; color:var(--purple); margin:5px 0;">Player</h2>
    <div id="pRegion" style="font-weight:bold; color:#ccc;">REGION: --</div>
    <div id="pPoints" style="color:var(--gold); font-size:1.2rem; font-weight:bold; margin-top:5px;">0 TOTAL PTS</div>
    <div id="pTiers" class="p-tier-grid"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_COLORS = { "Overall": "#ffd700", "Emerald": "#2ecc71", "Dragonhide KB": "#e74c3c", "Emerald OA": "#2ecc71", "Dragonhide KB OA": "#e74c3c", "Wand": "#3498db", "Emerald KB": "#2ecc71", "Diamond": "#00ffff" };
const ICONS = ["emerald.png", "dragonhide_kb.png", "emerald_oa.png", "kb_oa.png", "wand.png", "emerald_kb.png", "diamond.png"];

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall();
  buildKitBar();
  spawnIcons();
  render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
      DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  const kits = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  kits.forEach((k, i) => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    if(k !== "Overall") btn.innerHTML = `<img src="${ICONS[(i-1)%ICONS.length]}" style="width:14px;"> ${k}`;
    else btn.innerText = k;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const title = document.getElementById('view-name');
      title.innerText = k;
      title.style.color = (k === "Overall") ? "#ffd700" : KIT_COLORS[k]; // #2 OVERALL GOLD
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;"><div class="card-inner"><div class="row" onclick="openProfile('${n}')">
        <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b>${n} <span class="tag">${pd.region}</span><span class="tag">${pd.device}</span></span>
        <b style="color:var(--gold)">${s} PTS</b></div></div></div>`;
    });
  } else {
    // #4 NO RANKED PLAYERS + #7 GROUPED TIERS
    out.className = "horizontal-grid";
    let hasRanked = false;
    const tierGroups = { "T1": ["HT1", "LT1"], "T2": ["HT2", "LT2"], "T3": ["HT3", "LT3"], "T4": ["HT4", "LT4"], "T5": ["HT5", "LT5"] };
    
    Object.entries(tierGroups).forEach(([group, subtier]) => {
      let groupPlayers = [];
      subtier.forEach(st => { if(DATA[kit][st]) groupPlayers = [...groupPlayers, ...DATA[kit][st].map(p=>({name:p, tier:st}))]; });
      
      if(groupPlayers.length > 0) {
        hasRanked = true;
        let html = `<div style="display:flex; flex-direction:column;"><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:10px;">${group}</div>`;
        groupPlayers.forEach(p => {
          const pd = DATA.Players?.find(x => x.name === p.name) || {region:"??"};
          const gold = group === "T1" ? "t1-gold" : "";
          html += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${p.name}')">
            <span>${p.name} <span class="tag ${gold}">${p.tier}</span></span><span class="tag">${pd.region}</span></div></div></div>`;
        });
        out.innerHTML += html + "</div>";
      }
    });
    if(!hasRanked) out.innerHTML = `<div style="grid-column: 1/-1; text-align:center; font-family:'MultiCraftFont'; color:#444; margin-top:50px;">NO RANKED PLAYERS</div>`;
  }
}

// #6 SEARCH WITH POPUP
function searchPlayer() {
  const q = document.getElementById('globalSearch').value.toLowerCase();
  const pop = document.getElementById('search-popup');
  if(!q) { pop.style.display = 'none'; return; }
  const matches = Object.keys(DATA["Overall"]).filter(n => n.toLowerCase().includes(q)).slice(0,5);
  if(matches.length > 0) {
    pop.innerHTML = matches.map(m => `<div class="search-item" onclick="openProfile('${m}')"><span>${m}</span><span style="color:var(--gold); font-size:0.7rem;">VIEW PROFILE</span></div>`).join('');
    pop.style.display = 'block';
  } else { pop.style.display = 'none'; }
}

function openProfile(name) {
  document.getElementById('search-popup').style.display = 'none';
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:"??"};
  const pts = DATA["Overall"][name] || 0;
  let sorted = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
  document.getElementById('pRank').innerText = `RANK #${sorted.findIndex(x => x[0] === name) + 1}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pRegion').innerText = `REGION: ${pd.region} | DEVICE: ${pd.device}`;
  document.getElementById('pPoints').innerText = `${pts} TOTAL PTS`;
  
  // #3 Profile Tiers Breakdown
  let tierHtml = "";
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t]) && DATA[k][t].includes(name)) {
      tierHtml += `<div class="p-tier-item"><div style="color:${KIT_COLORS[k]}">${k}</div><div style="font-weight:bold">${t}</div></div>`;
    }
  }
  document.getElementById('pTiers').innerHTML = tierHtml || "NO RANKED KITS";
  document.getElementById('profileModal').style.display = 'flex';
}

async function loadExtra(type) {
  const title = document.getElementById('view-name');
  title.innerText = type === 'hof' ? "HALL OF FAME" : "TIER TESTERS";
  title.style.color = "var(--gold)";
  const out = document.getElementById('displayList'); out.className = ""; out.innerHTML = "";
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${type === 'hof' ? 'hof.json' : 'testers.json'}`);
  const json = await r.json();
  json.forEach(p => {
    // #1 HOF DESCRIPTION / TESTER DISCORD
    let info = type === 'hof' ? (p.description || "LEGENDARY MEMBER") : (p.discord || "NO DISCORD");
    out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;"><div class="card-inner"><div class="row">
      <b style="letter-spacing:1px;">${p.name}</b><span style="color:var(--purple); font-size:0.8rem;">${info}</span></div></div></div>`;
  });
}

function spawnIcons() {
  const container = document.getElementById('space-container');
  for(let i=0; i<35; i++) {
    const s = document.createElement('div'); s.className = 'space-icon';
    s.style.backgroundImage = `url('${ICONS[i%ICONS.length]}')`;
    s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
