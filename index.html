<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --grey: #888;
      --reg-na: #ff4d4d; --reg-eu: #3498db; --reg-as: #f1c40f; --reg-sa: #00ff88; --reg-oc: #ff00ff;
      --dev-mk: #00ffff; --dev-mb: #ff7f50; --dev-ct: #2ecc71; --dev-tp: #ff00aa;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* SWEEP ANIMATION */
    .sweep-bg { 
      position: fixed; inset: 0; z-index: -4; 
      background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.15) 45%, rgba(168, 85, 247, 0.15) 55%, transparent 70%); 
      background-size: 300% 100%; animation: shineSweep 8s infinite linear; pointer-events: none; 
    }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    /* HEADER & SEARCH - LOWERED & CENTERED */
    header { text-align: center; width: 100%; padding-top: 60px; display: flex; flex-direction: column; align-items: center; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--purple); margin: 20px 0; }
    .title-sword { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px var(--purple)); }

    .search-wrap { position: relative; width: 90%; max-width: 400px; margin: 25px auto; z-index: 1100; }
    #playerSearch { width: 100%; background: #08080a; border: 1px solid var(--border); border-radius: 20px; padding: 12px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.65rem; text-align: center; outline: none; box-sizing: border-box; }
    #searchResults { position: absolute; top: 110%; width: 100%; background: #000; border: 1px solid var(--purple); border-radius: 10px; display: none; overflow: hidden; }

    /* NAVIGATION */
    nav { display: flex; justify-content: center; gap: 30px; padding: 12px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* TEXT COLORS */
    .clr-emerald { color: var(--green) !important; text-shadow: 0 0 8px var(--green); }
    .clr-dragonhide { color: var(--red) !important; text-shadow: 0 0 8px var(--red); }
    .clr-wand { color: var(--blue) !important; text-shadow: 0 0 8px var(--blue); }
    .clr-diamond { color: var(--cyan) !important; text-shadow: 0 0 8px var(--cyan); }
    .name-retired { color: var(--grey) !important; text-shadow: none !important; }

    /* CARDS */
    .tier-card { 
      background: #050508; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 8px; 
      cursor: pointer; width: 100%; max-width: 700px; -webkit-tap-highlight-color: transparent;
    }
    .tier-card:active, .tier-card:hover { border-color: var(--cyan); background: rgba(168, 85, 247, 0.05); }

    /* FLOATING INFO BUTTON */
    .info-btn { 
      position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; 
      background: #000; border: 2px solid var(--purple); border-radius: 50%; 
      color: var(--purple); font-family: 'MultiCraftFont'; display: flex; 
      align-items: center; justify-content: center; cursor: pointer; z-index: 1500;
      box-shadow: 0 0 10px var(--purple-glow);
    }

    /* SERVERS BUTTON */
    #serverBtn { 
      display: none; background: #000; border: 1px solid var(--cyan); color: var(--cyan); 
      padding: 8px 16px; border-radius: 5px; font-family: 'MultiCraftFont'; font-size: 0.6rem; 
      cursor: pointer; margin-bottom: 20px;
    }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 8px 12px; border-radius: 6px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.65rem; display: flex; align-items: center; gap: 6px; }
    .kit-btn.active { border-color: var(--purple); color: #fff; background: rgba(168, 85, 247, 0.1); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 12px; padding: 25px; width: 320px; text-align: center; }
    
    .tag { font-family: 'MultiCraftFont'; font-size: 0.5rem; padding: 1px 5px; border-radius: 3px; border: 1px solid #444; display: inline-flex; margin-right: 4px; }
    .reg-na { color: var(--reg-na); border-color: var(--reg-na); }
    /* ... (rest of region CSS from your original code remains compatible) */

    #displayList { width: 90%; max-width: 800px; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }
  </style>
</head>
<body>

<div class="sweep-bg"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.1rem; margin:20px 0; color:var(--gold);">OVERALL</div>

<button id="serverBtn" onclick="openServerModal()">SERVERS</button>

<div id="kitBar"></div>
<div id="displayList"></div>

<div class="info-btn" onclick="document.getElementById('infoModal').style.display='flex'">?</div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()" style="font-size: 0.8rem; line-height: 1.6;">
    <h2 style="font-family:'MultiCraftFont'; color:var(--purple);">INFO</h2>
    <div style="text-align:left; color:#bbb; border-bottom:1px solid #222; padding-bottom:10px;">
      <b style="color:var(--gold);">POINTS SYSTEM:</b><br>
      HT1: 50 | LT1: 40 | HT2: 30 | LT2: 20<br>
      HT3: 12 | LT3: 08 | HT4: 05 | LT4: 03<br>
      HT5: 02 | LT5: 01
    </div>
    <div style="margin-top:15px;">
      <p><span style="color:var(--purple);">SERVER CODE:</span> UNRELEASED</p>
      <p><span style="color:var(--purple);">DISCORD:</span> UNRELEASED</p>
    </div>
    <button onclick="document.getElementById('infoModal').style.display='none'" style="margin-top:15px; background:none; border:1px solid #444; color:#777; cursor:pointer; padding:5px 10px;">CLOSE</button>
  </div>
</div>

<div id="serverModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="modalKitTitle" style="font-family:'MultiCraftFont'; color:var(--cyan); margin-bottom:15px;">SERVERS</h2>
    <div id="serverList" style="font-size: 0.9rem;"></div>
    <p style="font-size:0.5rem; color:#555; margin-top:10px;">CLICK IP TO COPY</p>
  </div>
</div>

<script>
let DATA = {};
let currentKit = "Overall";
const KIT_MAP = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Wand": "wand.png", "Diamond": "diamond.png" };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${KIT_MAP[k]}"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentKit = k;
      const vn = document.getElementById('view-name');
      vn.innerText = k.toUpperCase();
      vn.className = k.includes("Emerald") ? "clr-emerald" : k.includes("Dragonhide") ? "clr-dragonhide" : k.includes("Wand") ? "clr-wand" : k.includes("Diamond") ? "clr-diamond" : "";
      document.getElementById('serverBtn').style.display = (k === "Overall") ? "none" : "block";
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    const items = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
    items.forEach(([n,s], i) => {
      let isRet = false;
      for(let k in DATA) if(k!=="Players" && k!=="Overall") for(let t in DATA[k]) if(t.startsWith('R') && DATA[k][t].includes(n)) isRet = true;
      out.innerHTML += `<div class="tier-card"><div style="padding:15px; display:flex; justify-content:space-between; align-items:center;"><div><b style="color:var(--purple); margin-right:15px;">#${i+1}</b><span class="${isRet?'name-retired':''}">${n}</span></div><b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    let hasPlayers = false;
    for(let t in DATA[kit]) {
      DATA[kit][t].forEach(n => {
        hasPlayers = true;
        out.innerHTML += `<div class="tier-card"><div style="padding:15px;"><span class="${t.startsWith('R')?'name-retired':''}">${n}</span><br><span style="font-size:0.5rem; color:var(--gold); border:1px solid var(--gold); padding:1px 4px; border-radius:3px; margin-top:5px; display:inline-block;">${t}</span></div></div>`;
      });
    }
    if(!hasPlayers) out.innerHTML = "<div style='font-family:MultiCraftFont; color:#333; margin-top:50px;'>NO RANKED PLAYERS</div>";
  }
}

async function openServerModal() {
  const list = document.getElementById('serverList');
  document.getElementById('modalKitTitle').innerText = currentKit.toUpperCase() + " SERVERS";
  list.innerHTML = "Fetching...";
  document.getElementById('serverModal').style.display = 'flex';
  try {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/servers.json?t=${Date.now()}`);
    const sData = await r.json();
    const servers = sData[currentKit] || [];
    list.innerHTML = servers.length ? servers.map(s => `<div style="padding:10px; border-bottom:1px solid #111; cursor:pointer;" onclick="navigator.clipboard.writeText('${s}'); alert('IP Copied!')">${s}</div>`).join('') : "No servers listed.";
  } catch(e) { list.innerHTML = "Error loading servers."; }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const vn = document.getElementById('view-name');
  vn.className = ""; // Reset kit color bleed
  document.getElementById('kitBar').style.display = (tab === 'rankings') ? 'flex' : 'none';
  document.getElementById('serverBtn').style.display = 'none';

  const out = document.getElementById('displayList');
  if(tab === 'rankings') { vn.innerText = "OVERALL"; render("Overall"); }
  else {
    vn.innerText = (tab === 'hof') ? "HALL OF FAME" : "TIER TESTERS";
    out.innerHTML = "Loading...";
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    out.innerHTML = "";
    list.forEach(item => {
      out.innerHTML += `<div class="tier-card"><div style="padding:15px;"><b style="display:block;">${item.name}</b><span style="color:#666; font-size:0.7rem;">${item.description || ''}</span></div></div>`;
    });
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display = 'none'; return; }
  const matches = Object.keys(DATA.Overall || {}).filter(n => n.toLowerCase().includes(q)).slice(0, 5);
  res.innerHTML = matches.map(m => `<div style="padding:10px; cursor:pointer; border-bottom:1px solid #111;" onclick="alert('Player selected')">${m}</div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

load();
</script>
</body>
</html>
