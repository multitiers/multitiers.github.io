<!DOCTYPE html>
<html lang="en" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTC TIERS</title>
<link rel="icon" type="image/png" href="backgroundsword.png">

<style>
@font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }

:root {
  --bg: #000000;
  --purple: #a855f7;
  --purple-glow: rgba(168, 85, 247, 0.7);
  --border: rgba(168, 85, 247, 0.2);
  --gold: #ffd700;
  --green: #2ecc71; 
  --red: #e74c3c;
  --blue: #3498db;
  --cyan: #00ffff;
  --yellow: #f1c40f;
  --sa-region: #00ff88;
  --oc-region: #ff00ff;
  --mb-device: #ff7f50;
  --retired: #555;
}

body { 
  background: var(--bg); 
  color: #fff; 
  font-family: 'Courier New', monospace; 
  margin: 0; 
  padding-bottom: 40px; 
  overflow-x: hidden;
  background-image: 
    radial-gradient(white, rgba(255,255,255,.3) 1px, transparent 3px),
    radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
    radial-gradient(rgba(168, 85, 247, 0.25) 0%, transparent 60%);
  background-size: 550px 550px, 350px 350px, 100% 100%;
  background-position: 0 0, 40px 60px, 0 0;
  animation: spaceDrift 100s linear infinite;
}

@keyframes spaceDrift {
  from { background-position: 0 0, 40px 60px, 0 0; }
  to { background-position: 550px 1100px, 390px 1160px, 0 0; }
}

/* ---------------- TOP 3 MEDAL TABLES ---------------- */

.first-place {
  background: linear-gradient(120deg, #ffd700 0%, #fff3a0 40%, #ffd700 60%);
  background-size: 300% 100%;
  animation: medalShine 3s linear infinite;
  color: #000 !important;
}

.second-place {
  background: linear-gradient(120deg, #c0c0c0 0%, #f0f0f0 40%, #c0c0c0 60%);
  background-size: 300% 100%;
  animation: medalShine 3s linear infinite;
  color: #000 !important;
}

.third-place {
  background: linear-gradient(120deg, #cd7f32 0%, #f0b77a 40%, #cd7f32 60%);
  background-size: 300% 100%;
  animation: medalShine 3s linear infinite;
  color: #000 !important;
}

@keyframes medalShine {
  0% { background-position: -300% 0; }
  100% { background-position: 300% 0; }
}

.first-place .card-inner,
.second-place .card-inner,
.third-place .card-inner {
  background: transparent !important;
}

/* ---------------- TIER CIRCLE ---------------- */

.tier-circle-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}

.tier-icon {
  font-size: 1.3rem;
  margin-bottom: 6px;
}

.tier-circle {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid var(--purple);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'MultiCraftFont';
  font-size: 0.85rem;
  background: rgba(10,10,15,0.9);
}

/* ---------------- ORIGINAL STYLES (UNCHANGED CORE) ---------------- */

nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px;
  background: rgba(5,5,10,0.95);
  border-bottom: 1px solid rgba(168,85,247,0.3);
  position: sticky;
  top: 0;
  z-index: 500;
  backdrop-filter: blur(15px);
}

.nav-link {
  color: #5a6474;
  font-weight: bold;
  cursor: pointer;
  font-family: 'MultiCraftFont';
  font-size: 0.8rem;
}

.nav-link.active {
  color: #fff;
  text-shadow: 0 0 12px var(--purple);
}

.horizontal-grid {
  display: flex;
  flex-direction: row;
  gap: 20px;
  padding: 20px;
  overflow-x: auto;
  justify-content: center;
}

.tier-card {
  border-radius: 10px;
  padding: 1.5px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, transparent, var(--purple), transparent);
  background-size: 200% 100%;
  animation: galaxySweep 4s linear infinite;
  transition: transform 0.2s;
  cursor: pointer;
}

.tier-card:hover {
  transform: translateY(-4px);
}

.card-inner {
  background: rgba(5,5,8,0.9);
  border-radius: 9px;
  padding: 12px 20px;
}

@keyframes galaxySweep {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

</style>
</head>
<body>

<nav>
<div class="nav-link active" onclick="render('Overall')">RANKINGS</div>
</nav>

<header style="text-align:center; padding:30px 0;">
<h1 style="font-family:'MultiCraftFont'; letter-spacing:3px;">MTC TIERS</h1>
</header>

<div id="displayList"></div>

<script>
let DATA = {};
const PTS_MAP = { "HT1":50,"LT1":40,"HT2":30,"LT2":20,"HT3":12,"LT3":8,"HT4":5,"LT4":3,"HT5":2,"LT5":1 };

async function load() {
  const r = await fetch("rankings.json");
  DATA = await r.json();
  processOverall();
  render("Overall");
}

function processOverall() {
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS_MAP[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function render(kit) {
  const out = document.getElementById("displayList");
  out.innerHTML = "";

  Object.entries(DATA["Overall"])
    .sort((a,b)=>b[1]-a[1])
    .forEach(([n,s], i) => {

      let medalClass =
        i===0 ? "first-place" :
        i===1 ? "second-place" :
        i===2 ? "third-place" : "";

      out.innerHTML += `
      <div class="tier-card ${medalClass}" style="max-width:700px;margin:auto;">
        <div class="card-inner">
          <div style="display:flex;justify-content:space-between;">
            <span><b>#${i+1}</b> ${n}</span>
            <b>${s} PTS</b>
          </div>

          <div class="tier-circle-wrapper">
            <div class="tier-icon">âœ¨</div>
            <div class="tier-circle">HT1</div>
          </div>

        </div>
      </div>`;
    });
}

load();
</script>

</body>
</html>
