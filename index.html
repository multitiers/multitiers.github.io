<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --bg-panel: rgba(5, 5, 8, 0.95); --purple: #a855f7; 
      --purple-glow: rgba(168, 85, 247, 0.4); --white: #ffffff; --gold: #ffd700;
      --border: rgba(168, 85, 247, 0.15); --gradient: linear-gradient(135deg, #a855f7 0%, #ffffff 100%);
    }
    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden; background-attachment: fixed;
      background-image: radial-gradient(circle at 15% 25%, rgba(168, 85, 247, 0.08) 0%, transparent 40%), radial-gradient(circle at 85% 75%, rgba(99, 102, 241, 0.05) 0%, transparent 40%);
    }
    
    header { padding: 40px 0 20px; display: flex; flex-direction: column; align-items: center; }
    .header-flex { display: flex; align-items: center; justify-content: center; }
    .title-mtc { margin-right: -8px; } 
    .title-sword { width: 42px; height: 42px; object-fit: contain; animation: pulseSword 2s infinite ease-in-out; margin: 0 12px 0 15px; } 
    @keyframes pulseSword { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.2rem; margin: 0; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }

    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-star { position: absolute; width: 35px; height: 35px; background-size: contain; background-repeat: no-repeat; opacity: 0.15; filter: drop-shadow(0 0 8px var(--purple)); animation: spaceFloat 20s linear infinite, spin 12s linear infinite; }
    @keyframes spaceFloat { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 30px); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); flex-wrap: wrap; }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 1px; font-family: 'MultiCraftFont'; font-size: 0.85rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }
    
    .search-input { width: 100%; max-width: 450px; padding: 16px; background: rgba(0,0,0,0.8); border: 1px solid var(--border); border-radius: 12px; color: #fff; text-align: center; outline: none; margin: 0 auto 30px; display: block; font-family: 'MultiCraftFont'; }
    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 10px 18px; border-radius: 8px; color: #5a6474; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; text-transform: uppercase;}
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.2); box-shadow: 0 0 15px var(--purple-glow); }
    
    .tier-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
    .tier-header { padding: 12px 25px; background: rgba(168, 85, 247, 0.1); color: var(--purple); font-weight: bold; font-family: 'MultiCraftFont'; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.03); }
    .row:hover { background: rgba(168, 85, 247, 0.05); }

    .tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); color: #888; margin-left: 8px; border: 1px solid rgba(255,255,255,0.1); }
    .combat-tag { font-family: 'MultiCraftFont'; font-size: 0.6rem; text-transform: uppercase; padding: 4px 10px; border-radius: 4px; margin-left: 12px; display: inline-block; vertical-align: middle; letter-spacing: 1px; color: #fff; }

    #profileModal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    .modal-content { background: #010102; border: 1px solid var(--purple); border-radius: 20px; padding: 40px; text-align: center; width: 380px; box-shadow: 0 0 50px var(--purple-glow); position: relative;}
  </style>
</head>
<body>

<div id="space-container"></div>
<nav>
  <div class="nav-link active">RANKINGS</div>
  <div class="nav-link">HALL OF FAME</div>
  <div class="nav-link">TIER TESTERS</div>
</nav>

<header>
  <div class="header-flex">
    <h1 class="main-title title-mtc">MTC</h1>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div class="container" style="max-width: 850px; margin: auto; padding: 0 25px;">
  <div id="rankings-sec">
    <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px;"></div>
    <div id="displayList"></div>
  </div>
</div>

<div id="profileModal" onclick="closeProfile()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span style="position:absolute; top:15px; right:20px; color:#555; cursor:pointer; font-size:24px;" onclick="closeProfile()">&times;</span>
    <div id="pRank" style="font-size:0.8rem; color:#555;">RANK #--</div>
    <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.5rem; color:var(--purple); margin:10px 0;">Player</h2>
    <div id="pTitle"></div>
    <div id="pRegion" style="font-size:0.9rem; color:#fff; font-weight: bold; margin-bottom:10px;">REGION: --</div>
    <div id="pPoints" style="color:var(--gold); margin-bottom:25px; font-size:0.9rem;">0 TOTAL PTS</div>
    <div id="pGrids" style="display:flex; justify-content:center; gap:12px; flex-wrap:wrap;"></div>
  </div>
</div>

<script>
let DATA = {}; let currentKit = "Overall";
const ICONS = { 
  "Overall":"emerald.png", "Emerald":"emerald.png", "Dragonhide KB":"dragonhide_kb.png", 
  "Emerald OA":"emerald_oa.png", "Dragonhide KB OA":"kb_oa.png", "Wand":"wand.png",
  "Emerald KB":"emerald_kb.png", "Diamond":"diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnSpaceStars(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(Array.isArray(DATA[k][t])) {
          DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
        }
      }
    }
  }
  DATA["Overall"] = totals;
}

function hasT1(name) {
  for(let k in DATA) {
    if(k !== "Overall" && k !== "Players") {
      if((DATA[k]["HT1"]?.includes(name)) || (DATA[k]["LT1"]?.includes(name))) return true;
    }
  }
  return false;
}

function getTitle(name, pts) {
    // New Thresholds Applied Here
    if(pts >= 280 && hasT1(name)) return {txt: "Combat Legend", col: "#ef4444"};
    if(pts >= 211) return {txt: "Combat Master", col: "#f59e0b"};
    if(pts >= 111) return {txt: "Combat Expert", col: "#a855f7"};
    if(pts >= 36)  return {txt: "Combat Cadet", col: "#3b82f6"};
    return {txt: "Combat Novice", col: "#6b7280"};
}

function getPlayerData(name) {
  return DATA.Players?.find(x => x.name.toLowerCase() === name.toLowerCase()) || { region: "???", device: "??" };
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  bar.innerHTML = "";
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    // Fallback icon check
    const iconSrc = ICONS[k] || "emerald.png";
    btn.innerHTML = `<img src="${iconSrc}" style="width:14px;"> ${k}`;
    btn.onclick = () => { 
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active')); 
      btn.classList.add('active'); currentKit = k; render(k); 
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      const title = getTitle(n, s);
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n} <span class="combat-tag" style="background:${title.col}">${title.txt}</span></span><b style="color:var(--gold)">${s} PTS</b></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"].forEach(t => {
      if(DATA[kit] && DATA[kit][t] && DATA[kit][t].length > 0) {
        const players = DATA[kit][t];
        let h = `<div class="tier-card"><div class="tier-header">${t}</div>`;
        players.forEach(p => {
          const pd = getPlayerData(p);
          h += `<div class="row" onclick="openProfile('${p}')"><span><b>${p}</b> <span class="tag" style="color:#555;">${pd.region}</span> <span class="tag" style="color:var(--purple); border-color:var(--purple); font-weight:bold;">${pd.device}</span></span><span>VIEW</span></div>`;
        });
        out.innerHTML += h + `</div>`;
      }
    });
  }
}

function openProfile(name) {
  const pd = getPlayerData(name);
  const pts = DATA["Overall"][name] || 0;
  const title = getTitle(name, pts);
  let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
  let r = sorted.findIndex(x => x[0] === name) + 1;
  
  document.getElementById('pRank').innerText = `RANK #${r || '--'}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pTitle').innerHTML = `<span class="combat-tag" style="background:${title.col}; margin-bottom:15px; display:inline-block;">${title.txt}</span>`;
  document.getElementById('pRegion').innerText = `REGION: ${pd.region}`;
  document.getElementById('pPoints').innerHTML = `${pts} TOTAL PTS <br><span class="tag" style="margin-top:10px; display:inline-block; border-color:var(--purple); color:var(--purple);">DEVICE: ${pd.device}</span>`;
  
  const grid = document.getElementById('pGrids'); grid.innerHTML = "";
  for(let k in ICONS) {
    if(k!=="Overall" && DATA[k]) {
      for(let t in DATA[k]) if(Array.isArray(DATA[k][t]) && DATA[k][t].includes(name)) {
        grid.innerHTML += `<div style="background:#0a0c12; padding:12px; border-radius:10px; border:1px solid var(--border); min-width:65px;"><img src="${ICONS[k]}" style="width:20px; margin-bottom:5px;"><br><small style="color:var(--purple); font-weight:bold;">${t}</small></div>`;
      }
    }
  }
  document.getElementById('profileModal').style.display = 'flex';
}

function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

function spawnSpaceStars() {
  const container = document.getElementById('space-container');
  container.innerHTML = "";
  const imgs = Object.values(ICONS);
  for(let i=0; i<18; i++) {
    const s = document.createElement('div'); s.className = 'space-star';
    s.style.backgroundImage = `url(${imgs[i%imgs.length]})`;
    s.style.top = Math.random()*100+'vh'; s.style.left = Math.random()*100+'vw';
    s.style.animationDelay = (Math.random() * -20) + 's';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
