<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --bg-panel: rgba(5, 5, 8, 0.95); --purple: #a855f7; 
      --purple-glow: rgba(168, 85, 247, 0.6); --white: #ffffff; --gold: #ffd700;
      --border: rgba(168, 85, 247, 0.2);
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
    }
    
    /* Shooting Star Background */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .shooting-star { 
      position: absolute; width: 40px; height: 40px; background-size: contain; background-repeat: no-repeat;
      opacity: 0; animation: shoot 9s linear infinite; 
    }
    @keyframes shoot {
      0% { transform: translate(-100px, -100px) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translate(110vw, 110vh) rotate(360deg); opacity: 0; }
    }

    /* PERFECTLY CENTERED HEADER */
    header { padding: 60px 0 30px; display: flex; justify-content: center; }
    .header-flex { display: flex; align-items: center; gap: 15px; }
    .title-sword { width: 50px; height: 50px; object-fit: contain; animation: pulseSword 2s infinite ease-in-out; } 
    @keyframes pulseSword { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3rem; margin: 0; background: linear-gradient(to bottom, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 25px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.9rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple); }
    
    .controls-wrapper { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 30px; }
    .search-input { width: 100%; max-width: 500px; padding: 18px; background: rgba(0,0,0,0.8); border: 2px solid var(--border); border-radius: 15px; color: #fff; text-align: center; outline: none; font-family: 'MultiCraftFont'; }
    .search-input:focus { border-color: var(--purple); box-shadow: 0 0 20px var(--purple-glow); }

    /* BUTTON FIXES */
    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 12px 20px; border-radius: 10px; color: #888; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.3); box-shadow: 0 0 25px var(--purple-glow); }
    
    /* ANIMATED GRADIENT BORDER "PURPLE THING" */
    .tier-card { 
      background: var(--bg-panel); 
      border-radius: 12px; 
      margin-bottom: 20px; 
      position: relative;
      padding: 1px; /* Space for the gradient border */
      overflow: hidden;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      background-size: 200% 100%;
      animation: borderMove 4s linear infinite;
    }
    @keyframes borderMove {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .card-inner { background: var(--bg-panel); border-radius: 11px; width: 100%; height: 100%; }

    .tier-header { padding: 12px 25px; background: rgba(168, 85, 247, 0.2); color: var(--purple); font-family: 'MultiCraftFont'; text-align: center; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; cursor: pointer; }
    
    .tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); color: #aaa; border: 1px solid rgba(255,255,255,0.1); margin-left: 8px; }
    .t1-tag { color: var(--gold); border-color: var(--gold); font-weight: bold; background: rgba(255, 215, 0, 0.1); }
    .role-tag { color: var(--purple); font-family: 'MultiCraftFont'; font-size: 0.8rem; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 40px; text-align: center; width: 400px; box-shadow: 0 0 60px var(--purple-glow); position: relative; }
  </style>
</head>
<body>

<div id="space-container"></div>
<nav>
  <div class="nav-link active" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="showSection('testers')">TIER TESTERS</div>
</nav>

<header>
  <div class="header-flex">
    <h1 class="main-title">MTC</h1>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div class="container" style="max-width: 850px; margin: auto; padding: 0 25px;">
  <div id="rankings-sec">
    <div class="controls-wrapper">
      <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
      <button class="info-btn" onclick="togglePointsModal()">POINTS INFO</button>
    </div>
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-bottom: 40px;"></div>
    <div id="displayList"></div>
  </div>

  <div id="extra-sec" style="display:none;">
    <div id="extraList"></div>
  </div>
</div>

<div id="pointsModal" class="modal-overlay" onclick="togglePointsModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="font-family:'MultiCraftFont'; color:var(--purple); margin-bottom:20px;">POINT SYSTEM</h3>
    <div class="points-grid">
      <div class="points-item"><span>HT1</span><b style="color:var(--gold)">50</b></div>
      <div class="points-item"><span>LT1</span><b style="color:var(--gold)">40</b></div>
      <div class="points-item"><span>HT2</span><b style="color:var(--gold)">30</b></div>
      <div class="points-item"><span>LT2</span><b style="color:var(--gold)">20</b></div>
      <div class="points-item"><span>HT3</span><b style="color:var(--gold)">12</b></div>
      <div class="points-item"><span>LT3</span><b style="color:var(--gold)">8</b></div>
      <div class="points-item"><span>HT4</span><b style="color:var(--gold)">5</b></div>
      <div class="points-item"><span>LT4</span><b style="color:var(--gold)">3</b></div>
    </div>
    <button class="info-btn" style="width:100%; margin-top:20px;" onclick="togglePointsModal()">CLOSE</button>
  </div>
</div>

<div id="profileModal" class="modal-overlay" onclick="closeProfile()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span style="position:absolute; top:20px; right:25px; color:#555; cursor:pointer; font-size:28px;" onclick="closeProfile()">&times;</span>
    <div id="pRank" style="font-size:0.8rem; color:#888; font-weight:bold;">RANK #--</div>
    <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.8rem; color:var(--purple); margin:15px 0;">Player</h2>
    <div id="pRegion" style="font-weight:bold; margin-bottom:5px;">REGION: --</div>
    <div id="pPoints" style="color:var(--gold); margin-bottom:25px; font-size:1.1rem;">0 TOTAL PTS</div>
    <div id="pGrids" class="p-grid-container" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;"></div>
  </div>
</div>

<script>
let DATA = {};
const ICONS = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png",
  "Emerald KB": "emerald_kb.png", "Diamond": "diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); spawnStars(); render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) {
        DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
      }
    }
  }
  DATA["Overall"] = totals;
}

function getPD(name) {
  return DATA.Players?.find(x => x.name.toLowerCase() === name.toLowerCase()) || { region: "??", device: "??" };
}

function getT1(name) {
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    if(DATA[k]["HT1"]?.includes(name)) return "HT1";
    if(DATA[k]["LT1"]?.includes(name)) return "LT1";
  }
  return null;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${ICONS[k] || 'emerald.png'}" style="width:16px;"> ${k}`;
    btn.onclick = () => { 
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active')); 
      btn.classList.add('active'); render(k); 
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      const pd = getPD(n); const t1 = getT1(n);
      out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row" onclick="openProfile('${n}')">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n} ${t1?`<span class="tag t1-tag">${t1}</span>`:''} <span class="tag">${pd.region}</span> <span class="tag">${pd.device}</span></span>
        <b style="color:var(--gold)">${s} PTS</b></div></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"].forEach(t => {
      if(DATA[kit] && DATA[kit][t]?.length > 0) {
        let h = `<div class="tier-card"><div class="card-inner"><div class="tier-header">${t}</div>`;
        DATA[kit][t].forEach(p => {
          const pd = getPD(p);
          h += `<div class="row" onclick="openProfile('${p}')"><span>${p} <span class="tag">${pd.region}</span> <span class="tag">${pd.device}</span></span><span style="color:#555">VIEW PROFILE</span></div>`;
        });
        out.innerHTML += h + `</div></div></div>`;
      }
    });
  }
}

function showSection(id) {
  const rank = document.getElementById('rankings-sec');
  const extra = document.getElementById('extra-sec');
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  event.target.classList.add('active');

  if(id === 'rankings') { rank.style.display = 'block'; extra.style.display = 'none'; }
  else {
    rank.style.display = 'none'; extra.style.display = 'block';
    loadExtra(id === 'hof' ? 'hof.json' : 'testers.json');
  }
}

async function loadExtra(file) {
  const out = document.getElementById('extraList');
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${file}?t=${Date.now()}`);
  const json = await r.json(); out.innerHTML = "";
  json.forEach(i => {
    out.innerHTML += `<div class="tier-card"><div class="card-inner"><div class="row">
      <b style="font-size:1.1rem">${i.name}</b>
      <span class="role-tag">${i.description || i.role || 'MEMBER'}</span>
    </div></div></div>`;
  });
}

function spawnStars() {
  const container = document.getElementById('space-container');
  const icons = Object.values(ICONS);
  for(let i=0; i<8; i++) {
    const s = document.createElement('div'); s.className = 'shooting-star';
    s.style.backgroundImage = `url('${icons[i % icons.length]}')`;
    s.style.top = Math.random() * 80 + 'vh'; s.style.left = Math.random() * 80 + 'vw';
    s.style.animationDelay = (i * 1.5) + 's';
    container.appendChild(s);
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  document.querySelectorAll('.tier-card').forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
  });
}

function togglePointsModal() {
  const m = document.getElementById('pointsModal');
  m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
}

function openProfile(name) {
  const pd = getPD(name); const pts = DATA["Overall"][name] || 0;
  let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
  let r = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pRank').innerText = `RANK #${r || '--'}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pRegion').innerText = `REGION: ${pd.region}`;
  document.getElementById('pPoints').innerHTML = `${pts} TOTAL PTS <br><span class="tag" style="margin-top:10px; border-color:var(--purple); color:var(--purple);">DEVICE: ${pd.device}</span>`;
  const grid = document.getElementById('pGrids'); grid.innerHTML = "";
  for(let k in ICONS) if(k!=="Overall" && DATA[k]) {
    for(let t in DATA[k]) if(Array.isArray(DATA[k][t]) && DATA[k][t].includes(name)) {
      grid.innerHTML += `<div class="p-grid-item" style="background:#0a0c12; border:1px solid var(--border); padding:10px; border-radius:10px;">
        <img src="${ICONS[k]}" style="width:20px;"><br><small style="color:var(--purple); font-weight:bold;">${t}</small></div>`;
    }
  }
  document.getElementById('profileModal').style.display = 'flex';
}
function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

load();
</script>
</body>
</html>
