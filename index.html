<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <meta name="title" content="MultiTiers">
  <meta name="description" content="Official Rankings/Tiertesting Website for MultiCraft Tiers.">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://multitiers.github.io/">
  <meta property="og:title" content="MultiTiers">
  <meta property="og:description" content="Official Rankings/Tiertesting Website for MultiCraft Tiers.">
  <meta property="og:image" content="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #05070a; --bg2: #0e1117; --bg3: #161b24; --border: #1e2530;
      --accent: #3c1e70; --accent-bright: #7a49d1;
      --gold: #ffd700; --silver: #e0e0e0; --bronze: #cd7f32;
      --white: #ffffff; --muted: #5a6474;
      --space-glow: rgba(122, 73, 209, 0.12);
    }

    /* --- Animated Space Background --- */
    body { 
      background-color: var(--bg);
      background-image: radial-gradient(circle at center, var(--space-glow) 0%, transparent 80%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      padding-bottom: 50px;
      overflow-x: hidden;
    }

    /* Layering for Stars and Swords */
    body::before, body::after, .sword-layer {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Star Layer 1 */
    body::before {
      background-image: 
        radial-gradient(1px 1px at 25px 35px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 50px 120px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 140px 160px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 180px 40px, #fff, rgba(0,0,0,0));
      background-size: 250px 250px;
      animation: twinkle 4s infinite ease-in-out;
    }

    /* Star Layer 2 */
    body::after {
      background-image: 
        radial-gradient(1.5px 1.5px at 70px 90px, #ddd, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 160px 140px, #fff, rgba(0,0,0,0));
      background-size: 350px 350px;
      animation: twinkle 6s infinite ease-in-out reverse;
      opacity: 0.6;
    }

    /* Floating backgroundsword.png Layer */
    .sword-layer {
      background-image: url('backgroundsword.png');
      background-size: 50px 50px;
      background-repeat: repeat;
      opacity: 0.08;
      animation: floatSwords 30s infinite linear;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes floatSwords {
      from { background-position: 0 0; }
      to { background-position: 500px 1000px; }
    }

    /* --- UI Components --- */
    .container { max-width: 950px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
    header { text-align: center; padding: 40px 0 20px; }
    h1 { font-family: 'MultiCraftFont', sans-serif; font-size: 4.5rem; margin: 0; text-shadow: 0 0 25px rgba(122, 73, 209, 0.7); }

    .search-wrapper { position: relative; max-width: 500px; margin: 0 auto 30px; }
    #playerSearch {
      width: 100%; padding: 14px 20px; background: rgba(14, 17, 23, 0.9); border: 1px solid var(--border);
      border-radius: 12px; color: white; font-family: inherit; font-size: 1rem; outline: none; 
      transition: 0.3s; backdrop-filter: blur(10px);
    }
    #playerSearch:focus { border-color: var(--accent-bright); box-shadow: 0 0 20px rgba(122, 73, 209, 0.4); }
    
    .search-results {
      position: absolute; top: 110%; left: 0; right: 0; background: var(--bg3);
      border: 1px solid var(--border); border-radius: 12px; z-index: 100;
      max-height: 250px; overflow-y: auto; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }
    .search-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .search-item:hover { background: var(--accent); color: white; }

    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 20px 0 40px; }
    .kit-btn {
      background: var(--bg3); border: 1px solid var(--border); color: var(--muted); padding: 10px 18px; 
      border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px;
      text-transform: uppercase; font-size: 0.8rem; font-weight: bold; transition: 0.3s;
    }
    .kit-btn img { width: 22px; height: 22px; object-fit: contain; }
    .kit-btn.active { background: var(--accent); color: var(--white); border-color: var(--accent-bright); box-shadow: 0 0 15px rgba(122, 73, 209, 0.4); }

    .tier-block { background: rgba(14, 17, 23, 0.75); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 25px; overflow: hidden; backdrop-filter: blur(12px); }
    .tier-header { padding: 18px 25px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--border); color: var(--accent-bright); font-weight: 900; letter-spacing: 3px; font-size: 1.1rem; }
    .player-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 25px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
    .player-row:hover { background: rgba(122, 73, 209, 0.1); }

    .rank-num { font-weight: 900; margin-right: 15px; width: 35px; display: inline-block; font-style: italic; color: var(--muted); font-size: 1.1rem; }
    .rank-1 { color: var(--gold) !important; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }
    .rank-2 { color: var(--silver) !important; }
    .rank-3 { color: var(--bronze) !important; }

    .list-title { font-size: 0.65rem; margin-left: 12px; text-transform: uppercase; letter-spacing: 1px; padding: 4px 10px; border-radius: 6px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
    .pts-tag { color: var(--gold); font-weight: bold; font-size: 0.9rem; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); }
    .modal-content { background: linear-gradient(180deg, #161b24 0%, #05070a 100%); margin: 5% auto; border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; width: 92%; max-width: 450px; padding: 40px; position: relative; }
    .modal-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
    .tab-btn { background: var(--bg3); border: 1px solid var(--border); color: var(--muted); padding: 6px 16px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: bold; transition: 0.2s; }
    .tab-btn.active { background: var(--accent-bright); color: white; border-color: var(--white); box-shadow: 0 0 15px rgba(122, 73, 209, 0.6); }

    .modal-rank-display { text-align: center; margin-bottom: 25px; }
    .modal-rank-num { font-size: 1.5rem; font-weight: 900; font-style: italic; display: block; margin-bottom: 5px; }
    .profile-name { font-size: 2.5rem; font-weight: 900; margin: 10px 0; display: block; }
    .modal-combat-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; }
    
    .section-label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; margin: 30px 0 15px; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    .tiers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; background: rgba(0,0,0,0.4); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
    .kit-item { text-align: center; width: 70px; display: flex; flex-direction: column; align-items: center; }
    .kit-icon-wrapper { background: rgba(255, 255, 255, 0.05); border-radius: 50%; width: 52px; height: 52px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .kit-icon { width: 28px; height: 28px; }
    .kit-tier-badge { font-size: 0.7rem; font-weight: 900; color: var(--gold); background: rgba(0,0,0,0.7); padding: 3px 8px; border-radius: 12px; border: 1px solid rgba(255,215,0,0.3); }
    .close-btn { cursor: pointer; font-size: 32px; color: var(--muted); position: absolute; right: 25px; top: 20px; transition: 0.2s; }
    .close-btn:hover { color: white; transform: rotate(90deg); }
  </style>
</head>
<body>

<div class="sword-layer"></div>

<div class="container">
  <header><h1>MULTITIERS</h1></header>

  <div class="search-wrapper">
    <input type="text" id="playerSearch" placeholder="Find a player..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
  </div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="tabContainer" class="modal-tabs" style="display:none;"></div>
    
    <div class="modal-rank-display">
      <span class="modal-rank-num" id="modalRankNum">#--</span>
      <span class="profile-name" id="modalPlayerName">Player</span>
      <span class="modal-combat-title" id="modalCombatTitle">Combat Ace</span>
      <div style="color: var(--gold); font-size: 1rem; font-weight: bold; margin-top: 8px;" id="modalTotalPts">0 PTS</div>
    </div>
    <div class="section-label">Player Inventory</div>
    <div id="modalTiersGrid" class="tiers-grid"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
let ALL_PLAYERS = [];
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = {
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png",
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png"
};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    const rawData = await res.json();
    FULL_DATA = rawData;
    calculateOverall();
    extractAllPlayers();
    initButtons();
    initSearch();
  } catch (e) { console.error("Data load failed."); }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(player => { totals[player] = (totals[player] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const player in totals) {
    const score = totals[player].toString();
    if (!FULL_DATA["Overall"][score]) FULL_DATA["Overall"][score] = [];
    FULL_DATA["Overall"][score].push(player);
  }
}

function extractAllPlayers() {
  const playerSet = new Set();
  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) {
      FULL_DATA[kit][tier].forEach(p => playerSet.add(p));
    }
  }
  ALL_PLAYERS = Array.from(playerSet).sort();
}

function getTitleInfo(rank) {
  if (rank === 1) return { title: "Combat Grandmaster", color: "var(--gold)" };
  if (rank === 2) return { title: "Combat Master", color: "var(--silver)" };
  if (rank === 3) return { title: "Combat Master", color: "var(--bronze)" };
  return { title: "Combat Ace", color: "var(--muted)" };
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  selector.innerHTML = '';
  kits.forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.innerHTML = KIT_ICONS[kit] ? `<img src="${KIT_ICONS[kit]}" onerror="this.style.visibility='hidden'"> <span>${kit}</span>` : `<span>${kit}</span>`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function initSearch() {
  const searchInput = document.getElementById('playerSearch');
  const resultsDiv = document.getElementById('searchResults');
  searchInput.addEventListener('input', (e) => {
    const val = e.target.value.toLowerCase();
    resultsDiv.innerHTML = '';
    if (val.length < 1) { resultsDiv.style.display = 'none'; return; }
    const matches = ALL_PLAYERS.filter(p => p.toLowerCase().includes(val)).slice(0, 10);
    if (matches.length > 0) {
      matches.forEach(name => {
        const item = document.createElement('div');
        item.className = 'search-item';
        item.innerHTML = `<span>${name}</span> <small style="color:var(--muted)">View Profile</small>`;
        item.onclick = () => {
          showPlayerStatsGroup([name], 0);
          resultsDiv.style.display = 'none';
          searchInput.value = '';
        };
        resultsDiv.appendChild(item);
      });
      resultsDiv.style.display = 'block';
    } else {
      resultsDiv.style.display = 'none';
    }
  });
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-wrapper')) resultsDiv.style.display = 'none';
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const block = document.createElement('div');
    block.className = 'tier-block';
    let html = `<div class="tier-header">GLOBAL RANKINGS</div>`;
    const sortedPoints = Object.keys(data).sort((a, b) => parseInt(b) - parseInt(a));
    let displayRank = 1; 
    sortedPoints.forEach(pts => {
      const players = data[pts];
      const info = getTitleInfo(displayRank);
      const rankClass = displayRank <= 3 ? `rank-${displayRank}` : '';
      const combinedNames = players.join(' & ');
      const pData = JSON.stringify(players).replace(/"/g, '&quot;');
      html += `<div class="player-row" onclick="showPlayerStatsGroup(${pData}, ${displayRank})">
        <div style="display:flex; align-items:center; flex-wrap:wrap;">
          <span class="rank-num ${rankClass}">#${displayRank}</span>
          <span class="player-name"><b>${combinedNames}</b></span>
          <span class="list-title" style="color:${info.color}">${info.title}</span>
        </div>
        <span class="pts-tag">${pts} PTS</span>
      </div>`;
      displayRank++; 
    });
    block.innerHTML = html;
    list.appendChild(block);
  } else {
    TIER_ORDER.forEach(tier => {
      const players = [];
      Object.keys(data).forEach(subTier => { if(subTier.includes(tier)) data[subTier].forEach(name => players.push({name, sub: subTier})); });
      if(players.length > 0) {
        const block = document.createElement('div');
        block.className = 'tier-block';
        let html = `<div class="tier-header">${tier}</div>`;
        players.forEach(p => {
          html += `<div class="player-row" onclick="showPlayerStatsGroup(['${p.name}'], 0)">
            <span class="player-name"><b>${p.name}</b></span>
            <span class="tier-tag">${p.sub}</span>
          </div>`;
        });
        block.innerHTML = html;
        list.appendChild(block);
      }
    });
  }
}

function showPlayerStatsGroup(playerNames, assignedRank) {
  const tabs = document.getElementById('tabContainer');
  tabs.innerHTML = '';
  if (playerNames.length > 1) {
    tabs.style.display = 'flex';
    playerNames.forEach((name, i) => {
      const btn = document.createElement('button');
      btn.className = `tab-btn ${i === 0 ? 'active' : ''}`;
      btn.textContent = name;
      btn.onclick = (e) => {
        e.stopPropagation();
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateModalContent(name, assignedRank);
      };
      tabs.appendChild(btn);
    });
  } else {
    tabs.style.display = 'none';
  }
  updateModalContent(playerNames[0], assignedRank);
  document.getElementById('playerModal').style.display = "block";
}

function updateModalContent(playerName, assignedRank) {
  document.getElementById('modalPlayerName').textContent = playerName;
  const grid = document.getElementById('modalTiersGrid');
  grid.innerHTML = '';
  let totalPts = 0;
  Object.keys(KIT_ICONS).forEach(kit => {
    for (const tier in FULL_DATA[kit]) {
      if (FULL_DATA[kit][tier].includes(playerName)) {
        totalPts += (POINT_MAP[tier] || 0);
        grid.innerHTML += `<div class="kit-item">
            <div class="kit-icon-wrapper"><img src="${KIT_ICONS[kit]}" class="kit-icon"></div>
            <span class="kit-tier-badge">${tier}</span>
          </div>`;
      }
    }
  });
  let finalRank = assignedRank;
  if (assignedRank === 0) {
      const overallData = FULL_DATA["Overall"];
      const sortedPoints = Object.keys(overallData).sort((a, b) => parseInt(b) - parseInt(a));
      let tempRank = 1;
      for (let pts of sortedPoints) {
          if (overallData[pts].includes(playerName)) { finalRank = tempRank; break; }
          tempRank++;
      }
  }
  const info = getTitleInfo(finalRank);
  const rankEl = document.getElementById('modalRankNum');
  const titleEl = document.getElementById('modalCombatTitle');
  rankEl.textContent = finalRank > 0 ? `#${finalRank}` : '#--';
  rankEl.style.color = info.color;
  titleEl.textContent = info.title;
  titleEl.style.color = info.color;
  document.getElementById('modalTotalPts').textContent = `${totalPts} PTS`;
}

function closeModal() { document.getElementById('playerModal').style.display = "none"; }
window.onclick = function(event) {
  const modal = document.getElementById('playerModal');
  if (event.target == modal) closeModal();
}

loadData();
</script>
</body>
</html>
