<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

    /* SWEEP 8s */
    .sweep-bg { 
      position: fixed; inset: 0; z-index: -4; 
      background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.08) 45%, rgba(168, 85, 247, 0.08) 55%, transparent 70%); 
      background-size: 300% 100%; animation: shineSweep 8s infinite linear; pointer-events: none; 
    }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    header { text-align: center; padding: 20px 0; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2rem; letter-spacing: 3px; text-shadow: 0 0 15px var(--purple); margin: 10px 0; }

    /* CENTERED SEARCH */
    .search-wrap { width: 90%; max-width: 400px; margin: 10px auto; position: relative; }
    #playerSearch { width: 100%; background: #08080a; border: 1px solid var(--border); border-radius: 20px; padding: 12px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.6rem; text-align: center; outline: none; }
    #searchResults { position: absolute; top: 100%; width: 100%; background: #000; border: 1px solid var(--purple); border-radius: 10px; z-index: 1000; margin-top: 5px; }

    nav { display: flex; justify-content: center; gap: 20px; padding: 12px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.6rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* KIT STYLES */
    .clr-emerald { color: var(--green) !important; }
    .clr-dragonhide { color: var(--red) !important; }
    .clr-wand { color: var(--blue) !important; }
    .clr-diamond { color: var(--cyan) !important; }

    /* RETIRED TEXT GRAY */
    .name-retired { color: var(--grey) !important; text-shadow: none !important; opacity: 0.7; }
    .player-name { font-size: 0.9rem; color: #fff; font-weight: bold; }

    .tier-card { 
      background: #050508; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 6px; 
      width: 100%; transition: 0.2s; cursor: pointer; -webkit-tap-highlight-color: transparent;
    }
    .tier-card:active { background: rgba(168, 85, 247, 0.1); border-color: var(--cyan); }

    .info-bar { width: 90%; max-width: 700px; display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(168, 85, 247, 0.05); border: 1px dashed var(--border); border-radius: 8px; margin-bottom: 10px; font-size: 0.55rem; color: #bbb; }

    #serverBtn { display: none; background: #000; border: 1px solid var(--cyan); color: var(--cyan); padding: 5px 12px; border-radius: 4px; font-family: 'MultiCraftFont'; font-size: 0.5rem; cursor: pointer; margin-bottom: 10px; }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 6px 10px; border-radius: 6px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.5rem; display: flex; align-items: center; gap: 5px; }
    .kit-btn.active { border-color: var(--purple); color: #fff; background: rgba(168, 85, 247, 0.1); }
    
    .tester-discord { color: #bbb !important; font-size: 0.55rem; display: block; margin-top: 2px; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
    .modal-box { background: #050508; border: 2px solid var(--purple); padding: 20px; border-radius: 12px; width: 280px; text-align: center; }
    .server-ip { padding: 8px; border-bottom: 1px solid #111; cursor: pointer; color: #eee; font-size: 0.7rem; }
    .server-ip:hover { color: var(--cyan); background: rgba(0,255,255,0.05); }

    @media (max-width: 600px) { .info-bar { flex-direction: column; gap: 5px; } }
  </style>
</head>
<body>

<div class="sweep-bg"></div>

<header>
  <img src="backgroundsword.png" style="width:35px;">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults" style="display:none;"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 0.9rem; margin:15px 0; color:var(--gold);">OVERALL</div>

<button id="serverBtn" onclick="openServers()">SERVERS</button>

<div class="info-bar" id="infoBar">
  <div><span style="color:var(--purple);">SERVER CODE:</span> UNRELEASED</div>
  <div style="display:flex; gap:15px;">
    <span><span style="color:var(--gold);">HT1:</span> 50 PTS</span>
    <span>DISCORD: UNRELEASED</span>
  </div>
</div>

<div id="kitBar"></div>
<div id="displayList" style="width:90%; max-width:700px;"></div>

<div id="serverModal" class="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3 id="modalTitle" style="font-family:'MultiCraftFont'; color:var(--cyan); font-size:0.8rem;">SERVERS</h3>
    <div id="serverList"></div>
    <button onclick="document.getElementById('serverModal').style.display='none'" style="margin-top:15px; background:none; border:1px solid #333; color:#555; padding:5px; cursor:pointer; font-size:0.5rem;">CLOSE</button>
  </div>
</div>

<script>
let DATA = {};
let activeKit = "Overall";
const KITS = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Wand": "wand.png", "Diamond": "diamond.png" };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  calcPoints(); buildKits(); render("Overall");
}

function calcPoints() {
  let pts = {};
  const VALS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const b = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => pts[p] = (pts[p]||0) + (VALS[b]||0));
    }
  }
  DATA["Overall"] = pts;
}

function buildKits() {
  const bar = document.getElementById('kitBar');
  Object.keys(KITS).forEach(k => {
    const b = document.createElement('button');
    b.className = `kit-btn ${k==='Overall'?'active':''}`;
    b.innerHTML = `<img src="${KITS[k]}" style="width:12px;"> ${k}`;
    b.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(x => x.classList.remove('active'));
      b.classList.add('active');
      activeKit = k;
      const vn = document.getElementById('view-name');
      vn.innerText = k.toUpperCase();
      vn.className = k.includes("Emerald")?"clr-emerald":k.includes("Dragonhide")?"clr-dragonhide":k.includes("Wand")?"clr-wand":k.includes("Diamond")?"clr-diamond":"";
      document.getElementById('serverBtn').style.display = k==="Overall"?"none":"block";
      render(k);
    };
    bar.appendChild(b);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    const items = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
    items.forEach(([n,s], i) => {
      let ret = false;
      for(let k in DATA) if(k!=="Overall" && k!=="Players") for(let t in DATA[k]) if(t.startsWith('R') && DATA[k][t].includes(n)) ret = true;
      out.innerHTML += `<div class="tier-card"><div style="padding:12px; display:flex; justify-content:space-between; align-items:center;"><div style="display:flex; align-items:center;"><b style="color:var(--purple); margin-right:12px; font-size:0.7rem;">#${i+1}</b><span class="player-name ${ret?'name-retired':''}">${n}</span></div><b style="color:var(--gold); font-size:0.8rem;">${s} PTS</b></div></div>`;
    });
  } else {
    let count = 0;
    for(let t in DATA[kit]) {
      DATA[kit][t].forEach(n => {
        count++;
        out.innerHTML += `<div class="tier-card"><div style="padding:12px; display:flex; justify-content:space-between; align-items:center;"><div><span class="player-name ${t.startsWith('R')?'name-retired':''}">${n}</span><br><span style="font-size:0.45rem; color:var(--gold); border:1px solid var(--gold); padding:1px 3px; border-radius:3px; font-family:MultiCraftFont;">${t}</span></div></div></div>`;
      });
    }
    if(count === 0) out.innerHTML = `<div style="text-align:center; color:#444; margin-top:30px; font-family:MultiCraftFont;">NO RANKED PLAYERS</div>`;
  }
}

async function openServers() {
  const list = document.getElementById('serverList');
  document.getElementById('modalTitle').innerText = activeKit.toUpperCase() + " SERVERS";
  list.innerHTML = "<span style='font-size:0.6rem; color:#444;'>FETCHING...</span>";
  document.getElementById('serverModal').style.display = 'flex';
  try {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/servers.json?t=${Date.now()}`);
    const d = await r.json();
    const srvs = d[activeKit] || [];
    list.innerHTML = srvs.length ? srvs.map(s => `<div class="server-ip" onclick="navigator.clipboard.writeText('${s}'); alert('Copied IP!');">${s}</div>`).join('') : "None listed.";
  } catch(e) { list.innerHTML = "Error."; }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  const vn = document.getElementById('view-name');
  vn.className = "";
  document.getElementById('kitBar').style.display = (tab==='rankings')?'flex':'none';
  document.getElementById('infoBar').style.display = (tab==='rankings')?'flex':'none';
  document.getElementById('serverBtn').style.display = 'none';

  if(tab === 'rankings') { vn.innerText = "OVERALL"; render("Overall"); }
  else {
    vn.innerText = tab.toUpperCase().replace('-',' ');
    out.innerHTML = "";
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    list.forEach(item => {
      out.innerHTML += `<div class="tier-card"><div style="padding:12px;"><b class="player-name">${item.name}</b><span class="tester-discord">${item.discord || ''}</span><div style="font-size:0.65rem; color:#666; margin-top:5px;">${item.description || ''}</div></div></div>`;
    });
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display='none'; return; }
  const matches = Object.keys(DATA.Overall || {}).filter(n => n.toLowerCase().includes(q)).slice(0,5);
  res.innerHTML = matches.map(m => `<div style="padding:10px; border-bottom:1px solid #222; text-align:center;" onclick="document.getElementById('playerSearch').value='${m}'; handleSearch();">${m}</div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

load();
</script>
</body>
</html>
