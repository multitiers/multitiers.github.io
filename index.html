<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #010102;
      --purple: #a855f7;
      --purple-glow: rgba(168, 85, 247, 0.6);
      --border: rgba(168, 85, 247, 0.3);
      --gold: #ffd700;
    }

    body { 
      background: linear-gradient(-45deg, #010102, #0d011a, #010102, #05000d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center;
    }

    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Moving Kits in Background */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-star { position: absolute; width: 40px; height: 40px; background-size: contain; background-repeat: no-repeat; opacity: 0.12; animation: floatMove 25s linear infinite; }
    @keyframes floatMove { 
        0% { transform: translate(0, 0) rotate(0deg); } 
        50% { transform: translate(100px, 200px) rotate(180deg); } 
        100% { transform: translate(0, 0) rotate(360deg); } 
    }

    /* Absolute Centering for Header */
    header { width: 100%; display: flex; justify-content: center; padding: 60px 0 20px; }
    .header-container { display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; }
    .title-sword { width: 50px; height: 50px; object-fit: contain; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 3.2rem; margin: 0; background: linear-gradient(to right, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }

    nav { display: flex; justify-content: center; gap: 40px; padding: 25px 0; background: rgba(0,0,0,0.85); width: 100%; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.95rem; letter-spacing: 1px; }
    .nav-link.active { color: #fff; text-shadow: 0 0 15px var(--purple-glow); }

    .search-input { 
      width: 100%; max-width: 500px; padding: 18px; 
      background: rgba(0,0,0,0.9); border: 2px solid var(--border); 
      border-radius: 15px; color: #fff; text-align: center; outline: none; 
      font-family: 'MultiCraftFont'; transition: 0.4s; margin-top: 40px;
    }
    .search-input:focus { border-color: var(--purple); box-shadow: 0 0 25px var(--purple-glow); }

    .kit-btn { 
      background: rgba(10, 10, 15, 0.8); border: 1px solid var(--border); 
      padding: 12px 22px; border-radius: 10px; color: #888; cursor: pointer; 
      transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.8rem; 
      display: flex; align-items: center; gap: 10px; text-transform: uppercase;
    }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.3); box-shadow: 0 0 20px var(--purple-glow); }

    .tier-card { width: 100%; max-width: 800px; background: rgba(5, 5, 8, 0.95); border: 1px solid var(--border); border-radius: 15px; margin-bottom: 25px; overflow: hidden; }
    .tier-header { padding: 15px; background: rgba(168, 85, 247, 0.2); color: var(--purple); font-family: 'MultiCraftFont'; text-align: center; border-bottom: 1px solid var(--border); font-size: 1.1rem; }
    
    .row { display: flex; justify-content: space-between; align-items: center; padding: 20px 35px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.02); }
    .row:hover { background: rgba(168, 85, 247, 0.1); }
    .player-name { font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
    .row:hover .player-name { text-shadow: 0 0 15px var(--purple-glow); color: #fff; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 45px; text-align: center; width: 420px; box-shadow: 0 0 50px var(--purple-glow); position: relative; }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="showSection('testers')">TIER TESTERS</div>
</nav>

<header>
  <div class="header-container">
    <h1 class="main-title">MTC</h1>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div id="rankings-sec" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 40px 0; max-width: 1000px;"></div>
    <div id="displayList" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
</div>

<div id="hof-sec" style="display:none; width: 100%; max-width: 800px; padding-top: 40px;">
    <div id="hofList" style="display: flex; flex-direction: column; align-items: center;"></div>
</div>

<div id="tester-sec" style="display:none; width: 100%; max-width: 800px; padding-top: 40px;">
    <div id="testerList" style="display: flex; flex-direction: column; align-items: center;"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="closeProfile()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span style="position:absolute; top:20px; right:25px; color:#666; cursor:pointer; font-size:28px;" onclick="closeProfile()">&times;</span>
        <div id="pRank" style="font-size:0.9rem; color:#555; letter-spacing:2px;">RANK #--</div>
        <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.8rem; color:var(--purple); margin:15px 0;">Player</h2>
        <div id="pPoints" style="color:var(--gold); font-size:1.2rem; margin-bottom:30px;">0 TOTAL PTS</div>
        <div id="pGrids" style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;"></div>
    </div>
</div>

<script>
let DATA = {};
const ICONS = { 
  "Overall": "", // NO IMAGE FOR OVERALL
  "Emerald": "emerald.png", 
  "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", 
  "Dragonhide KB OA": "kb_oa.png", 
  "Wand": "wand.png",
  "Emerald KB": "emerald.png", // FALLBACK TO EMERALD
  "Diamond": "emerald.png"     // FALLBACK TO EMERALD
};

async function load() {
  try {
    const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
    DATA = await r.json();
    processOverall();
    buildKitBar();
    spawnSpaceStars();
    render("Overall");
  } catch(e) { console.error("Data failed to load"); }
}

async function loadExtra(file, elementId) {
  const container = document.getElementById(elementId);
  container.innerHTML = "<p>LOADING...</p>";
  try {
    const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${file}?t=${Date.now()}`);
    const json = await r.json();
    container.innerHTML = "";
    json.forEach(item => {
      container.innerHTML += `<div class="tier-card"><div class="row"><span class="player-name">${item.name}</span><span style="color:var(--purple)">${item.role || 'LEGEND'}</span></div></div>`;
    });
  } catch(e) { container.innerHTML = `<p style="color:red">FAILED TO LOAD ${file}</p>`; }
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(Array.isArray(DATA[k][t])) {
          DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
        }
      }
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  bar.innerHTML = "";
  const keys = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  keys.forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    const imgHtml = ICONS[k] ? `<img src="${ICONS[k]}" style="width:18px;">` : "";
    btn.innerHTML = `${imgHtml} ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList');
  out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span class="player-name"><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n}</span><b style="color:var(--gold)">${s} PTS</b></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"].forEach(t => {
      if(DATA[kit] && DATA[kit][t] && DATA[kit][t].length > 0) {
        let h = `<div class="tier-card"><div class="tier-header">${t}</div>`;
        DATA[kit][t].forEach(p => {
          h += `<div class="row" onclick="openProfile('${p}')"><span class="player-name">${p}</span><span style="color:#555">VIEW</span></div>`;
        });
        out.innerHTML += h + `</div>`;
      }
    });
  }
}

function showSection(id) {
    document.getElementById('rankings-sec').style.display = id === 'rankings' ? 'flex' : 'none';
    document.getElementById('hof-sec').style.display = id === 'hof' ? 'flex' : 'none';
    document.getElementById('tester-sec').style.display = id === 'testers' ? 'flex' : 'none';
    
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    event.currentTarget.classList.add('active');

    if(id === 'hof') loadExtra('hof.json', 'hofList');
    if(id === 'testers') loadExtra('testers.json', 'testerList');
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  document.querySelectorAll('.tier-card').forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
  });
}

function openProfile(name) {
  document.getElementById('pName').innerText = name;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  document.getElementById('profileModal').style.display = 'flex';
}
function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

function spawnSpaceStars() {
  const container = document.getElementById('space-container');
  const imgs = Object.values(ICONS).filter(i => i !== "");
  for(let i=0; i<15; i++) {
    const s = document.createElement('div');
    s.className = 'space-star';
    s.style.backgroundImage = `url(${imgs[i % imgs.length]})`;
    s.style.top = Math.random() * 100 + 'vh';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (20 + Math.random() * 20) + 's';
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
