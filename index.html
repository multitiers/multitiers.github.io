<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers â€” MultiCraft Tier System</title>
<style>
  :root {
    --bg: #0a0c10;
    --bg2: #0e1117;
    --bg3: #161b24;
    --border: #1e2530;
    --accent: #3c1e70;
    --accent-bright: #7a49d1;
  }

  * { box-sizing: border-box; }

  body {
    background: var(--bg);
    color: #ffffff;
    font-family: 'Courier New', monospace;
    margin: 0;
    min-height: 100vh;
  }

  .container { max-width: 900px; margin: 0 auto; padding: 24px; }

  header { text-align: center; padding: 30px 0; }
  h1 { letter-spacing: 0.15em; font-size: 2rem; margin-bottom: 25px; }

  .search-container { margin-bottom: 30px; display: flex; justify-content: center; }
  #playerSearch {
    width: 100%; max-width: 450px; padding: 12px;
    background: var(--bg3); border: 1px solid var(--border);
    border-radius: 6px; color: white; font-family: inherit; outline: none;
  }

  .kit-selector {
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 10px; margin-bottom: 40px;
  }

  .kit-btn {
    background: var(--bg3); border: 1px solid var(--border);
    color: #5a6474; padding: 10px 18px; border-radius: 4px;
    cursor: pointer; text-transform: uppercase; font-size: 0.75rem;
    transition: all 0.2s;
  }

  .kit-btn.active {
    background: var(--accent); color: #fff;
    border-color: var(--accent-bright);
    box-shadow: 0 0 10px rgba(122, 73, 209, 0.4);
  }

  .tier-block {
    background: var(--bg2); border: 1px solid var(--border);
    border-radius: 10px; margin-bottom: 20px; overflow: hidden;
  }

  .tier-header {
    padding: 15px 20px; background: rgba(255,255,255,0.03);
    border-bottom: 1px solid var(--border);
    font-weight: bold; color: var(--accent-bright); letter-spacing: 2px;
  }

  .player-row {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 20px; border-bottom: 1px solid var(--border);
  }

  .player-row:last-child { border-bottom: none; }
  
  .player-name { cursor: pointer; transition: 0.2s; flex: 1; }
  .player-name:hover { color: var(--accent-bright); }

  .sub-tag {
    font-size: 0.7rem; padding: 3px 8px; border-radius: 4px;
    background: var(--bg3); color: #888; border: 1px solid var(--border);
  }

  /* Modal */
  .modal {
    display: none; position: fixed; z-index: 2000;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
  }

  .modal-content {
    background: var(--bg2); margin: 10% auto;
    border: 1px solid var(--border); border-radius: 12px;
    width: 90%; max-width: 450px; overflow: hidden;
  }

  .modal-header {
    padding: 20px; background: var(--bg3);
    border-bottom: 1px solid var(--border);
    display: flex; justify-content: space-between; align-items: center;
  }

  .modal-body { padding: 20px; }
  .stat-item {
    display: flex; justify-content: space-between;
    padding: 12px 0; border-bottom: 1px solid var(--border);
  }

  .status-msg { text-align: center; padding: 50px; color: #5a6474; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MULTICRAFT TIERS</h1>
    <div class="search-container">
      <input type="text" id="playerSearch" placeholder="Search for a player...">
    </div>
  </header>
  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalPlayerName">Player</h2>
      <span onclick="closeModal()" style="cursor:pointer; font-size: 24px;">&times;</span>
    </div>
    <div class="modal-body" id="modalStats"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    initButtons();
  } catch (e) {
    document.getElementById('tierList').innerHTML = `<div class="status-msg">Error loading data.</div>`;
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  selector.innerHTML = '';
  kits.forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';

  if (kitName === "Overall") {
    // Points System: Sort High to Low
    Object.keys(data).sort((a,b) => b - a).forEach(pts => {
      createBlock(pts + " POINTS", data[pts], pts + " PTS", list);
    });
  } else {
    // Tier System: T1 through T5
    TIER_ORDER.forEach(tier => {
      const players = [];
      Object.keys(data).forEach(k => {
        if(k.includes(tier)) data[k].forEach(name => players.push({name, sub: k}));
      });
      if(players.length > 0) createBlock(tier, players, null, list);
    });
  }
}

function createBlock(title, players, forceTag, container) {
  const block = document.createElement('div');
  block.className = 'tier-block';
  let html = `<div class="tier-header">${title}</div>`;
  players.forEach(p => {
    const name = p.name || p;
    const tag = forceTag || p.sub;
    html += `
      <div class="player-row">
        <span class="player-name" onclick="showPlayerStats('${name}')">${name}</span>
        <span class="sub-tag">${tag}</span>
      </div>`;
  });
  block.innerHTML = html;
  container.appendChild(block);
}

function showPlayerStats(playerName) {
  const modal = document.getElementById('playerModal');
  document.getElementById('modalPlayerName').textContent = playerName;
  const statsDiv = document.getElementById('modalStats');
  statsDiv.innerHTML = '';

  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) {
      if (FULL_DATA[kit][tier].includes(playerName)) {
        const tag = (kit === "Overall") ? "PTS" : "";
        statsDiv.innerHTML += `
          <div class="stat-item">
            <span style="color:#888">${kit}</span>
            <span style="color:var(--accent-bright); font-weight:bold;">${tier} ${tag}</span>
          </div>`;
      }
    }
  }
  modal.style.display = "block";
}

function closeModal() { document.getElementById('playerModal').style.display = "none"; }
window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); };

document.getElementById('playerSearch').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('.player-row').forEach(row => {
    const isVisible = row.querySelector('.player-name').textContent.toLowerCase().includes(term);
    row.style.display = isVisible ? 'flex' : 'none';
  });
});

loadData();
</script>
</body>
</html>
