<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #030406; --bg-panel: rgba(10, 12, 18, 0.98);
      --accent: #7a49d1; --neon: #9d6df5; --gold: #ffd700;
      --t1: #ff4d4d; --t2: #ffa64d; --t3: #ffff4d; --t4: #4dff4d; --t5: #4dffff;
      --border: #1a1e26;
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      background-image: radial-gradient(circle at 50% -10%, rgba(122, 73, 209, 0.2) 0%, transparent 70%);
      background-attachment: fixed; overflow-x: hidden;
    }

    /* --- Animations --- */
    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 10px rgba(122, 73, 209, 0.3); border-color: rgba(122, 73, 209, 0.4); }
      50% { box-shadow: 0 0 25px rgba(157, 109, 245, 0.6); border-color: var(--neon); }
    }

    /* --- Navigation --- */
    nav { display: flex; justify-content: center; gap: 25px; padding: 20px; background: rgba(0,0,0,0.7); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; font-size: 0.85rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
    .nav-link.active { color: var(--neon); text-shadow: 0 0 10px var(--accent); }

    .container { max-width: 850px; margin: 0 auto; padding: 0 20px; }
    
    /* --- Search & Kit Selectors --- */
    .search-box { width: 100%; max-width: 450px; margin: 30px auto; display: block; padding: 12px; background: #0a0c12; border: 1px solid var(--border); border-radius: 8px; color: #fff; text-align: center; outline: none; transition: 0.3s; font-family: inherit; }
    .search-box:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(122, 73, 209, 0.4); }

    .kit-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
    .kit-btn { background: #0a0c12; border: 1px solid var(--border); padding: 8px 15px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; color: #5a6474; font-weight: bold; font-size: 0.75rem; }
    .kit-btn.active { border-color: var(--accent); color: #fff; background: rgba(122, 73, 209, 0.1); }
    .kit-btn img { width: 18px; height: 18px; }

    /* --- List Styling --- */
    .tier-card { background: var(--bg-panel); border: 1px solid var(--accent); border-radius: 10px; margin-bottom: 15px; animation: neonPulse 4s infinite ease-in-out; overflow: hidden; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
    .row:hover { background: rgba(157, 109, 245, 0.08); }

    /* --- Rank Colors --- */
    .color-T1 { color: var(--t1); text-shadow: 0 0 5px rgba(255, 77, 77, 0.2); }
    .color-T2 { color: var(--t2); }
    .color-T3 { color: var(--t3); }
    .color-T4 { color: var(--t4); }
    .color-T5 { color: var(--t5); }

    /* --- Profile Modal --- */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; backdrop-filter: blur(15px); align-items: center; justify-content: center; }
    .modal-content { background: #050608; border: 2px solid var(--accent); border-radius: 20px; width: 90%; max-width: 400px; padding: 35px; text-align: center; position: relative; animation: neonPulse 4s infinite; }
    .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #5a6474; }
    .hof-btn { margin-top: 20px; padding: 12px; background: linear-gradient(45deg, #b8860b, #ffd700); border: none; border-radius: 6px; color: #000; font-weight: bold; cursor: pointer; display: none; width: 100%; text-transform: uppercase; font-size: 0.8rem; }

    /* --- Testers Section --- */
    .tester-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
    .tester-card { background: var(--bg-panel); border: 1px solid var(--border); padding: 20px; border-radius: 8px; text-align: center; font-weight: bold; color: var(--neon); letter-spacing: 1px; transition: 0.3s; }
    .tester-card:hover { border-color: var(--accent); box-shadow: 0 0 10px rgba(122, 73, 209, 0.2); }
  </style>
</head>
<body>

<nav>
  <div class="nav-link active" id="nav-rankings" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" id="nav-hof" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" id="nav-testers" onclick="showSection('testers')">TESTERS</div>
</nav>

<div class="container">
  <div id="rankings-sec">
    <input type="text" class="search-box" id="mainSearch" placeholder="SEARCH PLAYER PROFILE..." oninput="handleSearch()">
    <div class="kit-grid" id="kitBar"></div>
    <div id="displayList"></div>
  </div>

  <div id="hof-sec" style="display:none; padding-top: 30px;">
    <h1 style="text-align:center; color:var(--gold); font-family:'MultiCraftFont'; letter-spacing: 4px; margin-bottom: 40px;">HALL OF FAME</h1>
    <div id="hofList"></div>
  </div>

  <div id="testers-sec" style="display:none; padding-top: 30px;">
    <h1 style="text-align:center; color:var(--neon); font-family:'MultiCraftFont'; letter-spacing: 4px; margin-bottom: 40px;">TIER TESTERS</h1>
    <div id="testerList" class="tester-grid"></div>
  </div>
</div>

<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeProfile()">&times;</span>
    <h2 id="pName" style="font-size: 2rem; margin: 10px 0; font-family: 'MultiCraftFont';">Player</h2>
    <div id="pPoints" style="color: var(--gold); font-weight: bold; margin-bottom: 25px; letter-spacing: 1px;">0 TOTAL PTS</div>
    <div id="pGrids" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;"></div>
    <button id="pHofLink" class="hof-btn" onclick="showSection('hof'); closeProfile()">VIEW HOF LEGACY</button>
  </div>
</div>

<script>
let DATA = {}; let HOF = []; let TESTERS = [];
let ACTIVE_KIT = "Overall";
const ICONS = { 
  "Emerald": "emerald.png", 
  "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald_oa.png", 
  "Dragonhide KB OA": "kb_oa.png", 
  "Wand": "wand.png" 
};

async function load() {
  const get = async (f) => {
    const res = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${f}`);
    return res.json();
  };
  try {
    DATA = await get('rankings.json');
    HOF = await get('hof.json');
    TESTERS = await get('testers.json');
    processOverall();
    buildKitBar();
    render("Overall");
  } catch(e) { console.error("Sync Error:", e); }
}

function processOverall() {
  const pts = {"HT1":10,"LT1":9,"HT2":8,"LT2":7,"HT3":6,"LT3":5,"HT4":4,"LT4":3,"HT5":2,"LT5":1};
  let totals = {};
  for(let k in DATA) {
    if(k==="Overall") continue;
    for(let t in DATA[k]) {
        DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (pts[t]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(DATA).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k === 'Overall' ? 'active' : ''}`;
    const img = ICONS[k] ? `<img src="${ICONS[k]}">` : '';
    btn.innerHTML = `${img} ${k.toUpperCase()}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      ACTIVE_KIT = k;
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit, filter = "") {
  const out = document.getElementById('displayList');
  out.innerHTML = "";
  
  if(kit === "Overall") {
    // TIE-BREAKER: Points (Desc), then Name (Asc)
    let sorted = Object.entries(DATA["Overall"])
      .filter(([name]) => name.toLowerCase().includes(filter.toLowerCase()))
      .sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]));
    
    sorted.forEach(([name, score], i) => {
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${name}')">
        <span><b style="color:var(--muted); margin-right:15px;">#${i+1}</b> ${name}</span>
        <span style="color:var(--gold); font-weight:bold;">${score} PTS</span>
      </div></div>`;
    });
  } else {
    ["T1","T2","T3","T4","T5"].forEach(t => {
      let players = [];
      for(let sub in DATA[kit]) {
        if(sub.includes(t)) {
            DATA[kit][sub].forEach(n => {
                if(n.toLowerCase().includes(filter.toLowerCase())) players.push({n, sub});
            });
        }
      }
      if(players.length) {
        players.sort((a,b) => a.n.localeCompare(b.n));
        let h = `<div class="tier-card"><div class="row" style="background:rgba(255,255,255,0.03); cursor:default; border-bottom: 1px solid var(--accent);"><b class="color-${t}">${t}</b></div>`;
        players.forEach(p => h += `<div class="row" onclick="openProfile('${p.n}')"><b>${p.n}</b> <span class="color-${t}" style="font-size:0.75rem; font-weight:bold;">${p.sub}</span></div>`);
        out.innerHTML += h + `</div>`;
      }
    });
  }
}

function handleSearch() { render(ACTIVE_KIT, document.getElementById('mainSearch').value); }

function openProfile(name) {
  document.getElementById('pName').textContent = name;
  const grid = document.getElementById('pGrids');
  grid.innerHTML = "";
  
  let totalPts = DATA["Overall"][name] || 0;
  document.getElementById('pPoints').textContent = totalPts + " TOTAL PTS";

  for(let k in ICONS) {
    for(let t in DATA[k]) {
      if(DATA[k][t].includes(name)) {
        grid.innerHTML += `<div style="background:#0a0c12; padding:12px; border-radius:10px; border: 1px solid var(--border);">
          <img src="${ICONS[k]}" style="width:25px; margin-bottom: 5px;"><br>
          <span style="font-size:0.65rem; font-weight:bold; color:var(--gold);">${t}</span>
        </div>`;
      }
    }
  }

  const isHof = HOF.some(h => h.name.toLowerCase() === name.toLowerCase());
  document.getElementById('pHofLink').style.display = isHof ? 'block' : 'none';
  document.getElementById('profileModal').style.display = 'flex';
}

function showSection(id) {
  ['rankings','hof','testers'].forEach(s => {
    document.getElementById(s+'-sec').style.display = (s === id ? 'block' : 'none');
    document.getElementById('nav-'+s).classList.toggle('active', s === id);
  });

  if(id === 'hof') {
    document.getElementById('hofList').innerHTML = HOF.map(h => `
      <div class="tier-card" style="padding:30px; text-align:center; border-color:var(--gold);">
        <h2 style="margin:0; font-family:'MultiCraftFont'; font-size: 1.8rem;">${h.name}</h2>
        <div style="width:60px; height:1px; background:var(--gold); margin: 15px auto; opacity: 0.5;"></div>
        <p style="color:var(--gold); margin:0; font-style: italic;">${h.description}</p>
      </div>`).join('');
  }
  if(id === 'testers') {
    document.getElementById('testerList').innerHTML = TESTERS.map(t => `
      <div class="tester-card">${t.name}</div>`).join('');
  }
}

function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }
load();
</script>
</body>
</html>
