<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      /* Darker & Cozier Palette */
      --bg: #030406; 
      --bg-panel: rgba(10, 12, 18, 0.95);
      --border: #1a112e;
      --accent-purple: #7a49d1;
      --neon-glow: #9d6df5;
      --gold: #ffd700;
      --white: #ffffff;
      --muted: #5a6474;
    }

    body { 
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% -10%, rgba(60, 30, 112, 0.3) 0%, transparent 70%),
        radial-gradient(circle at 0% 100%, rgba(20, 10, 40, 0.4) 0%, transparent 50%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* --- Background Elements --- */
    #item-vault {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1; pointer-events: none; opacity: 0.2;
    }
    .floating-item {
      position: absolute; width: 45px; height: 45px;
      background-size: contain; background-repeat: no-repeat;
      transition: all 10s ease-in-out;
      animation: spinItem 12s infinite linear;
    }
    @keyframes spinItem { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* --- Header & Sword --- */
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 1; }
    
    header { text-align: center; padding: 40px 0 20px; }
    .header-content {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 20px; position: relative;
    }
    .title-sword {
      width: 100px; height: 100px;
      filter: drop-shadow(0 0 15px var(--accent-purple));
      animation: pulseSword 4s infinite ease-in-out;
    }
    @keyframes pulseSword {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
    }
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; font-size: 3.5rem; margin: 0; 
      text-shadow: 0 0 20px var(--accent-purple); letter-spacing: 4px;
    }

    /* --- Kit Indicator (The "You are here" text) --- */
    .active-kit-label {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        letter-spacing: 3px;
        color: var(--neon-glow);
        text-transform: uppercase;
        font-size: 1.4rem;
        text-shadow: 0 0 10px rgba(157, 109, 245, 0.5);
    }

    /* --- UI Components --- */
    .search-wrapper { position: relative; max-width: 500px; margin: 0 auto 30px; }
    #playerSearch {
      width: 100%; padding: 14px 20px; background: rgba(0,0,0,0.6); 
      border: 1px solid var(--border); border-radius: 8px; color: white; 
      font-family: inherit; outline: none; transition: 0.3s;
      box-sizing: border-box; text-align: center;
    }
    #playerSearch:focus { border-color: var(--accent-purple); box-shadow: 0 0 15px rgba(122, 73, 209, 0.3); }
    
    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 40px; }
    .kit-btn {
      background: rgba(20, 15, 30, 0.7); border: 1px solid var(--border); color: var(--muted); 
      padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s;
      font-size: 0.75rem; font-weight: bold; text-transform: uppercase;
    }
    .kit-btn.active { 
        background: var(--accent-purple); color: white; border-color: var(--neon-glow);
        box-shadow: 0 0 10px var(--accent-purple);
    }

    .tier-block { 
      background: var(--bg-panel); border: 1px solid var(--border); 
      border-radius: 4px; margin-bottom: 15px; overflow: hidden; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .tier-header { 
      padding: 15px 20px; background: rgba(122, 73, 209, 0.1); 
      color: var(--neon-glow); font-weight: bold; letter-spacing: 2px;
      border-bottom: 1px solid var(--border);
    }
    .player-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.02); cursor: pointer;
    }
    .player-row:hover { background: rgba(122, 73, 209, 0.05); }

    .rank-num { font-weight: bold; width: 30px; color: var(--muted); }
    .rank-1 { color: var(--gold); }

    /* --- Modal --- */
    .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
    .modal-content { background: #08090c; margin: 10% auto; border: 1px solid var(--accent-purple); border-radius: 12px; width: 90%; max-width: 400px; padding: 30px; position: relative; box-shadow: 0 0 30px rgba(122, 73, 209, 0.2); }
    .close-btn { cursor: pointer; font-size: 24px; color: var(--muted); position: absolute; right: 20px; top: 10px; }
    
    .modal-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
    .tab-btn { background: #161b24; border: 1px solid var(--border); color: white; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
    .tab-btn.active { background: var(--accent-purple); }

    .tiers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; }
    .kit-item { text-align: center; width: 60px; }
    .kit-icon-wrapper { background: rgba(255,255,255,0.03); border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; border: 1px solid var(--border); }
  </style>
</head>
<body translate="no">

<div id="item-vault"></div>

<div class="container">
  <header>
    <div class="header-content">
        <h1>MULTI</h1>
        <img src="backgroundsword.png" class="title-sword">
        <h1>TIERS</h1>
    </div>
  </header>

  <div class="active-kit-label" id="currentKitDisplay">OVERALL RANKINGS</div>

  <div class="search-wrapper">
    <input type="text" id="playerSearch" placeholder="SEARCH PLAYERS..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
  </div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="tabContainer" class="modal-tabs"></div>
    <div style="text-align:center; margin-bottom: 20px;">
      <span style="font-size: 1.2rem; font-weight: bold; color: var(--gold);" id="modalRankNum">#--</span>
      <h2 style="margin: 5px 0;" id="modalPlayerName">Player</h2>
      <div style="color: var(--neon-glow); font-size: 0.9rem;" id="modalTotalPts">0 PTS</div>
    </div>
    <div class="tiers-grid" id="modalTiersGrid"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
let ALL_PLAYERS = [];
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = {
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png",
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png"
};

function spawnVaultItems() {
  const vault = document.getElementById('item-vault');
  const icons = Object.values(KIT_ICONS);
  for (let i = 0; i < 20; i++) {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.style.backgroundImage = `url(${icons[i % icons.length]})`;
    vault.appendChild(item);
  }
  shuffleVault();
  setInterval(shuffleVault, 60000); 
}

function shuffleVault() {
    document.querySelectorAll('.floating-item').forEach(item => {
        item.style.left = Math.random() * 90 + 'vw';
        item.style.top = Math.random() * 90 + 'vh';
    });
}

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall();
    extractAllPlayers();
    initButtons();
    spawnVaultItems();
  } catch (e) { console.error("Load failed."); }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(player => { totals[player] = (totals[player] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const player in totals) {
    const score = totals[player].toString();
    if (!FULL_DATA["Overall"][score]) FULL_DATA["Overall"][score] = [];
    FULL_DATA["Overall"][score].push(player);
  }
}

function extractAllPlayers() {
  const playerSet = new Set();
  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) {
      FULL_DATA[kit][tier].forEach(p => playerSet.add(p));
    }
  }
  ALL_PLAYERS = Array.from(playerSet).sort();
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const display = document.getElementById('currentKitDisplay');
  selector.innerHTML = '';
  Object.keys(FULL_DATA).forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      display.textContent = kit === "Overall" ? "OVERALL RANKINGS" : kit + " KIT";
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const sorted = Object.keys(data).sort((a,b) => b-a);
    let rank = 1;
    sorted.forEach(pts => {
      const pNames = data[pts];
      const block = document.createElement('div');
      block.className = 'tier-block';
      let html = `<div class="player-row" onclick="showPlayerStatsGroup(${JSON.stringify(pNames).replace(/"/g, '&quot;')}, ${rank})">
        <div><span class="rank-num ${rank<=1?'rank-1':''}">#${rank}</span> <b>${pNames.join(' & ')}</b></div>
        <div style="color:var(--gold); font-weight:bold;">${pts} PTS</div>
      </div>`;
      block.innerHTML = html;
      list.appendChild(block);
      rank++;
    });
  } else {
    TIER_ORDER.forEach(tier => {
      const players = [];
      Object.keys(data).forEach(sub => { if(sub.includes(tier)) data[sub].forEach(n => players.push({n, sub})); });
      if(players.length > 0) {
        let html = `<div class="tier-block"><div class="tier-header">${tier}</div>`;
        players.forEach(p => {
          html += `<div class="player-row" onclick="showPlayerStatsGroup(['${p.n}'], 0)">
            <b>${p.n}</b> <span style="color:var(--accent-purple)">${p.sub}</span>
          </div>`;
        });
        list.innerHTML += html + `</div>`;
      }
    });
  }
}

function showPlayerStatsGroup(names, rank) {
  const tabs = document.getElementById('tabContainer');
  tabs.innerHTML = '';
  if(names.length > 1) {
    names.forEach((n, i) => {
      const b = document.createElement('button');
      b.className = 'tab-btn' + (i === 0 ? ' active' : '');
      b.textContent = n;
      b.onclick = () => {
          document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
          b.classList.add('active');
          updateModal(n, rank);
      };
      tabs.appendChild(b);
    });
  }
  updateModal(names[0], rank);
  document.getElementById('playerModal').style.display = 'block';
}

function updateModal(name, forcedRank) {
  document.getElementById('modalPlayerName').textContent = name;
  const grid = document.getElementById('modalTiersGrid');
  grid.innerHTML = '';
  let pts = 0;
  Object.keys(KIT_ICONS).forEach(kit => {
    for (const t in FULL_DATA[kit]) {
      if (FULL_DATA[kit][t].includes(name)) {
        pts += (POINT_MAP[t] || 0);
        grid.innerHTML += `<div class="kit-item"><div class="kit-icon-wrapper"><img src="${KIT_ICONS[kit]}" width="25"></div><span style="font-size:0.7rem; color:var(--gold)">${t}</span></div>`;
      }
    }
  });
  document.getElementById('modalTotalPts').textContent = pts + " PTS";
  let finalRank = forcedRank || "Unranked";
  if(forcedRank === 0) {
      const overall = FULL_DATA["Overall"];
      const sorted = Object.keys(overall).sort((a,b) => b-a);
      let r = 1;
      for(let s of sorted) { if(overall[s].includes(name)) { finalRank = "#"+r; break; } r++; }
  } else { finalRank = "#"+forcedRank; }
  document.getElementById('modalRankNum').textContent = finalRank;
}

function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.id === 'playerModal') closeModal(); }

loadData();
</script>
</body>
</html>
