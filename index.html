<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #010102;
      --purple: #a855f7;
      --purple-glow: rgba(168, 85, 247, 0.6);
      --border: rgba(168, 85, 247, 0.3);
      --gold: #ffd700;
    }

    body { 
      background: linear-gradient(-45deg, #010102, #0d011a, #010102, #05000d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite; /* Unfrozen Gradient */
      color: #fff; 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      padding-bottom: 50px;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centering everything */
    }

    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    header { padding: 40px 0; text-align: center; }
    .header-flex { display: flex; align-items: center; justify-content: center; }
    .title-sword { width: 45px; height: 45px; margin: 0 15px; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #fff, var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* Animated Background Kits */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
    .space-star { position: absolute; width: 40px; height: 40px; background-size: contain; opacity: 0.2; animation: floatMove 25s linear infinite; }
    @keyframes floatMove { 
        0% { transform: translate(0, 0) rotate(0deg); } 
        25% { transform: translate(100px, 150px) rotate(90deg); } 
        50% { transform: translate(-50px, 300px) rotate(180deg); } 
        75% { transform: translate(-150px, 150px) rotate(270deg); } 
        100% { transform: translate(0, 0) rotate(360deg); } 
    }

    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.8); width: 100%; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.9rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple-glow); }

    .search-input { 
      width: 100%; max-width: 500px; padding: 18px; 
      background: rgba(0,0,0,0.9); border: 2px solid var(--border); 
      border-radius: 15px; color: #fff; text-align: center; outline: none; 
      font-family: 'MultiCraftFont'; transition: 0.4s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .search-input:focus { border-color: var(--purple); box-shadow: 0 0 20px var(--purple-glow); } /* Glowing Search */

    .kit-btn { 
      background: rgba(10, 10, 15, 0.8); border: 1px solid var(--border); 
      padding: 12px 20px; border-radius: 10px; color: #888; cursor: pointer; 
      transition: 0.3s; font-family: 'MultiCraftFont'; font-size: 0.75rem; 
      display: flex; align-items: center; gap: 8px; text-transform: uppercase;
    }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.3); box-shadow: 0 0 15px var(--purple-glow); }

    .tier-card { width: 100%; max-width: 800px; background: rgba(5, 5, 8, 0.9); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
    .tier-header { padding: 15px; background: rgba(168, 85, 247, 0.15); color: var(--purple); font-family: 'MultiCraftFont'; text-align: center; border-bottom: 1px solid var(--border); }
    
    .row { display: flex; justify-content: space-between; align-items: center; padding: 18px 30px; cursor: pointer; transition: 0.2s; }
    .row:hover { background: rgba(168, 85, 247, 0.1); }
    .player-name { font-weight: bold; transition: 0.3s; }
    .row:hover .player-name { text-shadow: 0 0 10px var(--purple-glow); color: var(--purple); } /* Glowing Names */

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 20px; padding: 40px; text-align: center; width: 400px; box-shadow: 0 0 40px var(--purple-glow); position: relative; }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="showSection('testers')">TIER TESTERS</div>
</nav>

<header>
  <div class="header-flex">
    <h1 class="main-title">MTC</h1>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div id="rankings-sec" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
    <button class="info-btn" style="margin: 20px 0; background: none; border: 1px solid var(--purple); color: var(--purple); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-family: 'MultiCraftFont';" onclick="togglePointsModal()">POINTS INFO</button>
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-bottom: 40px; max-width: 900px;"></div>
    <div id="displayList" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
</div>

<div id="hof" style="display:none; text-align: center; padding-top: 50px;">
    <h2 class="main-title">HALL OF FAME</h2>
    <p style="color: #888;">Legends are recorded here...</p>
</div>

<div id="testers" style="display:none; text-align: center; padding-top: 50px;">
    <h2 class="main-title">TIER TESTERS</h2>
    <p style="color: #888;">The council that decides the ranks.</p>
</div>

<div id="profileModal" class="modal-overlay" onclick="closeProfile()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span style="position:absolute; top:15px; right:20px; color:#555; cursor:pointer; font-size:24px;" onclick="closeProfile()">&times;</span>
        <div id="pRank" style="font-size:0.8rem; color:#555;">RANK #--</div>
        <h2 id="pName" style="font-family:'MultiCraftFont'; font-size:2.5rem; color:var(--purple); margin:10px 0;">Player</h2>
        <div id="pTitle"></div>
        <div id="pRegion" style="font-size:0.9rem; color:#fff; font-weight: bold;">REGION: --</div>
        <div id="pPoints" style="color:var(--gold); margin: 20px 0;">0 TOTAL PTS</div>
        <div id="pGrids" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;"></div>
    </div>
</div>

<script>
let DATA = {};
const ICONS = { 
  "Overall":"emerald.png", 
  "Emerald":"emerald.png", 
  "Dragonhide KB":"dragonhide_kb.png", 
  "Emerald OA":"emerald_oa.png", 
  "Dragonhide KB OA":"kb_oa.png", 
  "Wand":"wand.png",
  "Emerald KB":"emerald_kb.png", 
  "Diamond":"diamond.png" 
};

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall();
  buildKitBar();
  spawnSpaceStars();
  render("Overall");
}

function processOverall() {
  const ptsMap = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(Array.isArray(DATA[k][t])) {
          DATA[k][t].forEach(p => { totals[p] = (totals[p]||0) + (ptsMap[t]||0); });
        }
      }
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  bar.innerHTML = "";
  // Ensure Overall is first
  const keys = ["Overall", ...Object.keys(DATA).filter(k => k !== "Players" && k !== "Overall")];
  keys.forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${ICONS[k] || 'emerald.png'}" style="width:16px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList');
  out.innerHTML = "";
  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    sorted.forEach(([n, s], i) => {
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span class="player-name"><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n}</span><b style="color:var(--gold)">${s} PTS</b></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"].forEach(t => {
      if(DATA[kit] && DATA[kit][t] && DATA[kit][t].length > 0) {
        let h = `<div class="tier-card"><div class="tier-header">${t}</div>`;
        DATA[kit][t].forEach(p => {
          h += `<div class="row" onclick="openProfile('${p}')"><span class="player-name">${p}</span><span>VIEW</span></div>`;
        });
        out.innerHTML += h + `</div>`;
      }
    });
  }
}

function spawnSpaceStars() {
  const container = document.getElementById('space-container');
  const imgs = Object.values(ICONS);
  for(let i=0; i<20; i++) {
    const s = document.createElement('div');
    s.className = 'space-star';
    s.style.backgroundImage = `url(${imgs[i % imgs.length]})`;
    s.style.top = Math.random() * 100 + 'vh';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (15 + Math.random() * 20) + 's';
    container.appendChild(s);
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  document.querySelectorAll('.tier-card').forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
  });
}

function showSection(id) {
    document.getElementById('rankings-sec').style.display = id === 'rankings' ? 'flex' : 'none';
    document.getElementById('hof').style.display = id === 'hof' ? 'block' : 'none';
    document.getElementById('testers').style.display = id === 'testers' ? 'block' : 'none';
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    event.target.classList.add('active');
}

function openProfile(name) {
  document.getElementById('pName').innerText = name;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  document.getElementById('profileModal').style.display = 'flex';
}
function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

load();
</script>
</body>
</html>
