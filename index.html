<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC TIERS</title>
    <link rel="icon" type="image/png" href="backgroundsword.png">
    <style>
        @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
        :root {
            --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
            --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --cyan: #00ffff; --green: #2ecc71; --mb-color: #ff7f50;
        }

        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 40px; }

        /* --- BUTTONS & NAV --- */
        .top-right-btns { position: absolute; top: 15px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .action-btn { background: #0a0a0f; border: 1px solid var(--purple); padding: 6px 12px; color: #fff; border-radius: 4px; font-family: 'MultiCraftFont'; font-size: 0.7rem; cursor: pointer; text-decoration: none; }
        
        nav { display: flex; justify-content: center; gap: 20px; padding: 15px; font-family: 'MultiCraftFont'; font-size: 0.75rem; color: #5a6474; }
        .nav-link { cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

        header { text-align: center; margin-bottom: 20px; }
        .main-title { font-family: 'MultiCraftFont'; font-size: 2.2rem; letter-spacing: 2px; margin: 0; }

        /* --- DEVICE TAG HOVER SWAP --- */
        .tag { font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; margin-left: 4px; font-weight: bold; font-family: 'MultiCraftFont'; display: inline-block; }
        .tag-device { transition: all 0.2s; cursor: default; }
        .tag-device:hover .short-text { display: none; }
        .tag-device:hover::after { content: attr(data-full); }
        .tag-device:hover { box-shadow: 0 0 10px currentColor; filter: brightness(1.2); }

        /* --- TIER COLORS --- */
        .tag-tier { border-color: var(--gold); color: var(--gold); }
        .tag-retired { border-color: #777 !important; color: #777 !important; }

        /* --- DEVICE COLORS --- */
        .dev-mk { color: var(--cyan); border-color: var(--cyan); }
        .dev-ct { color: var(--green); border-color: var(--green); }
        .dev-mb { color: var(--mb-color); border-color: var(--mb-color); }
        .dev-tp { color: #fff; border-color: #fff; }

        /* --- LAYOUT --- */
        .tier-card { border: 1px solid var(--border); margin: 5px auto; width: 95%; max-width: 1600px; border-radius: 4px; transition: 0.3s; }
        .tier-card:hover { border-color: var(--purple); background: rgba(168, 85, 247, 0.05); }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 15px; cursor: pointer; }

        .kit-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .kit-btn { background: #0a0a0f; border: 1px solid #333; color: #888; padding: 4px 10px; border-radius: 4px; font-family: 'MultiCraftFont'; font-size: 0.6rem; cursor: pointer; }
        .kit-btn.active { border-color: var(--purple); color: #fff; }
    </style>
</head>
<body>

<div class="top-right-btns">
    <button class="action-btn" onclick="alert('Point Values: HT1: 50 | LT1: 40 | HT2: 30...')">INFO</button>
    <button class="action-btn" onclick="prompt('Server Code:', 'MTC')">SERVER CODE</button>
    <a href="https://discord.gg/yourlink" target="_blank" class="action-btn">DISCORD</a>
</div>

<nav>
    <span class="nav-link active">RANKINGS</span>
    <span class="nav-link">HALL OF FAME</span>
    <span class="nav-link">TIER TESTERS</span>
</nav>

<header>
    <h1 class="main-title">MTC TIERS</h1>
    <div id="view-name" style="color:var(--gold); font-family:'MultiCraftFont'; margin-top:5px;">Overall</div>
</header>

<div class="kit-bar" id="kitBar"></div>
<div id="displayList"></div>

<script>
    const DEV_MAP = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
    let DATA = {};

    function formatDev(d) {
        if(!d) return "??"; d = d.toUpperCase();
        if(d.includes("CTRL") || d === "CT") return "CT";
        if(d.includes("MOB") || d === "MB") return "MB";
        return d;
    }

    function getDeviceTag(d) {
        const code = formatDev(d);
        const full = DEV_MAP[code] || code;
        return `<span class="tag tag-device dev-${code.toLowerCase()}" data-full="${full}"><span class="short-text">${code}</span></span>`;
    }

    function getTierTag(t) {
        const isR = t.startsWith('R');
        const label = isR ? "Retired " + t.substring(1) : t;
        return `<span class="tag tag-tier ${isR ? 'tag-retired' : ''}">${label}</span>`;
    }

    async function load() {
        const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
        DATA = await r.json();
        // Simple overall points logic
        let totals = {};
        const pts = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
        for(let k in DATA) if(k!=="Players" && k!=="Overall") {
            for(let t in DATA[k]) {
                const base = t.startsWith('R') ? t.substring(1) : t;
                DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (pts[base]||0));
            }
        }
        DATA.Overall = totals;
        buildKits();
        render("Overall");
    }

    function buildKits() {
        const bar = document.getElementById('kitBar');
        ["Overall", "Emerald", "Dragonhide KB", "Emerald OA", "Dragonhide KB OA", "Wand", "Emerald KB", "Diamond"].forEach(k => {
            const btn = document.createElement('button');
            btn.className = `kit-btn ${k==="Overall"?'active':''}`;
            btn.innerText = k;
            btn.onclick = () => {
                document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('view-name').innerText = k;
                render(k);
            };
            bar.appendChild(btn);
        });
    }

    function render(kit) {
        const out = document.getElementById('displayList');
        out.innerHTML = "";
        if(kit === "Overall") {
            Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
                const pd = DATA.Players?.find(x => x.name === n) || {region:"NA", device:"MK"};
                out.innerHTML += `<div class="tier-card"><div class="row">
                    <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b> ${n} <span class="tag" style="color:#f1c40f;">${pd.region}</span> ${getDeviceTag(pd.device)}</span>
                    <b style="color:var(--gold);">${s} PTS</b>
                </div></div>`;
            });
        } else {
            // Logic for specific kits would go here (Tier columns or rows)
            // Reusing your wide row style for consistency:
            for(let t in DATA[kit]) {
                DATA[kit][t].forEach(n => {
                    const pd = DATA.Players?.find(x => x.name === n) || {region:"NA", device:"MK"};
                    out.innerHTML += `<div class="tier-card"><div class="row">
                        <span>${n} ${getTierTag(t)} <span class="tag" style="color:#f1c40f;">${pd.region}</span> ${getDeviceTag(pd.device)}</span>
                    </div></div>`;
                });
            }
        }
    }
    load();
</script>
</body>
</html>
