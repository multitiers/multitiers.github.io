<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <meta property="og:title" content="MTC TIERS" />
  <meta property="og:description" content="View the competitive tier rankings and history of MultiCraft players." />
  <meta property="og:image" content="https://multitiers.github.io/backgroundsword.png" />
  <meta name="theme-color" content="#a855f7">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #000;
      --purple: #a855f7;
      --gold: #ffd700; --green: #2ecc71; --red: #e74c3c; 
      --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
    }

    body { 
      background: var(--bg); 
      color: #fff; 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      overflow-x: hidden;
      /* Star background */
      background-image: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 2px);
      background-size: 250px 250px;
    }

    /* --- OLD PURPLE BLOB SWEEP --- */
    .blob-layer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; filter: blur(80px); opacity: 0.3; pointer-events: none;
    }
    .blob {
      position: absolute; background: var(--purple); border-radius: 50%;
      animation: drift 25s infinite alternate ease-in-out;
    }
    .blob1 { width: 500px; height: 500px; top: -10%; left: -10%; }
    .blob2 { width: 400px; height: 400px; bottom: 5%; right: -5%; animation-delay: -7s; }
    @keyframes drift { from { transform: translate(0,0) scale(1); } to { transform: translate(150px, 80px) scale(1.1); } }

    header { padding: 40px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; }

    /* --- NAVIGATION --- */
    nav { display: flex; justify-content: center; gap: 40px; padding: 15px; background: rgba(0,0,0,0.85); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; text-decoration: none; font-family: 'MultiCraftFont'; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- KIT BAR & PNG ICONS --- */
    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin: 20px 0; }
    .kit-btn { 
      background: rgba(20,20,25,0.7); border: 1px solid #333; padding: 10px 18px; border-radius: 8px; 
      color: #888; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.75rem; 
      display: flex; align-items: center; gap: 10px; transition: 0.2s;
    }
    .kit-btn:hover { border-color: var(--purple); color: #fff; }
    .kit-btn.active { border-color: var(--purple); color: #fff; background: rgba(168, 85, 247, 0.1); }
    .kit-icon { width: 22px; height: 22px; object-fit: contain; }

    /* --- TAGS & HOVER FIX --- */
    .tag { font-size: 0.6rem; padding: 3px 6px; border-radius: 4px; border: 1px solid #444; font-family: 'MultiCraftFont'; position: relative; display: inline-block; cursor: help; background: rgba(0,0,0,0.4); }
    .tag:hover::after {
      content: attr(data-full); position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
      background: #000; color: #fff; padding: 6px 10px; border: 1px solid var(--purple); border-radius: 4px; white-space: nowrap; z-index: 1000; font-size: 0.65rem;
    }

    /* --- CARDS --- */
    .tier-card { background: rgba(10, 10, 15, 0.85); border: 1px solid #222; border-radius: 8px; margin: 8px auto; width: 90%; max-width: 600px; transition: 0.3s; cursor: pointer; position: relative; }
    .tier-card:hover { border-color: var(--purple); transform: scale(1.01); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
    .row { padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; }

    /* --- PROFILE POPUP --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-content { background: #050505; border: 1px solid var(--purple); padding: 30px; border-radius: 12px; width: 340px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
  </style>
</head>
<body>

<div class="blob-layer">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchMainTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchMainTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchMainTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="kitBar"></div>
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0 0 5px 0;">Player</h2>
    <div id="pMeta" style="margin-bottom:15px; font-family:'MultiCraftFont'; color:#aaa; font-size:0.8rem;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.1rem; margin-bottom:15px;">0 PTS</div>
    <div id="pTiers" style="text-align:left; font-size:0.8rem; border-top:1px solid #222; padding-top:12px;"></div>
  </div>
</div>

<script>
let DATA = {};
const FULL_DEV = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_ICONS = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "dragonhide.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};
const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints();
  buildKitBar();
  render("Overall");
}

function processPoints() {
  let totals = {};
  for(let k in DATA) {
    if(k === "Players") continue;
    for(let t in DATA[k]) {
      let base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_ICONS).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${KIT_ICONS[k]}" class="kit-icon"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([name, pts], i) => {
      const p = DATA.Players.find(x => x.name === name) || {region:"NA", device:"MK"};
      out.innerHTML += `<div class="tier-card" onclick="openProfile('${name}')">
        <div class="row">
          <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b><b>${name}</b></span>
          <span><span class="tag" data-full="${p.region}">${p.region}</span> <b style="color:var(--gold);">${pts} PTS</b></span>
        </div>
      </div>`;
    });
  } else {
    for(let t in DATA[kit]) {
      DATA[kit][t].forEach(name => {
        out.innerHTML += `<div class="tier-card" onclick="openProfile('${name}')">
          <div class="row"><span><b>${name}</b></span> <span class="tag" style="border-color:var(--purple)">${t}</span></div>
        </div>`;
      });
    }
  }
}

async function switchMainTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  
  if(tab === 'rankings') {
    document.getElementById('kitBar').style.display = "flex";
    render("Overall");
  } else {
    document.getElementById('kitBar').style.display = "none";
    out.innerHTML = "<p style='text-align:center;'>Loading Data...</p>";
    try {
      const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
      const listData = await r.json();
      out.innerHTML = "";
      for(let cat in listData) {
        out.innerHTML += `<h3 style="text-align:center; color:var(--gold); font-family:'MultiCraftFont'; margin:35px 0 15px;">${cat}</h3>`;
        listData[cat].forEach(name => {
          out.innerHTML += `<div class="tier-card" style="max-width:500px; cursor:default;"><div class="row"><span>${name}</span></div></div>`;
        });
      }
    } catch(e) { out.innerHTML = "<p style='text-align:center;'>No Data Found.</p>"; }
  }
}

function openProfile(name) {
  const p = DATA.Players.find(x => x.name === name) || {region:"??", device:"MK"};
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerText = `${p.region} | ${FULL_DEV[p.device] || p.device}`;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  
  let tiers = "";
  for(let kit in DATA) {
    if(kit === "Players" || kit === "Overall") continue;
    for(let t in DATA[kit]) {
      if(DATA[kit][t].includes(name)) {
        tiers += `<div style="margin-bottom:6px;"><img src="${KIT_ICONS[kit]}" style="width:14px; vertical-align:middle;"> ${kit}: <span style="color:var(--purple)">${t}</span></div>`;
      }
    }
  }
  document.getElementById('pTiers').innerHTML = tiers || "No Active Rankings";
  document.getElementById('profileModal').style.display = 'flex';
}

load();
</script>
</body>
</html>
