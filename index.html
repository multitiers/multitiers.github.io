<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }

    /* --- BACKGROUND --- */
    .sweep-bg { position: fixed; inset: 0; z-index: -4; background: linear-gradient(110deg, transparent 40%, rgba(168, 85, 247, 0.1) 50%, transparent 60%); background-size: 250% 100%; animation: shineSweep 8s infinite linear; pointer-events: none; }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    /* --- TOP RIGHT INFO BUTTON --- */
    .info-trigger {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      background: rgba(0,0,0,0.8); border: 1px solid var(--border);
      padding: 8px 15px; border-radius: 8px; cursor: pointer;
      font-family: 'MultiCraftFont'; font-size: 0.7rem; color: var(--purple);
      transition: 0.3s; backdrop-filter: blur(5px);
    }
    .info-trigger:hover { box-shadow: 0 0 15px var(--purple-glow); border-color: var(--purple); color: #fff; }

    /* --- INFO GUI (SMALL) --- */
    .info-gui {
      position: fixed; top: 70px; right: 20px; z-index: 1000;
      width: 240px; background: #000; border: 2px solid var(--purple);
      border-radius: 12px; padding: 20px; display: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.5); animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    .info-gui h4 { font-family: 'MultiCraftFont'; color: var(--gold); margin: 0 0 10px; font-size: 0.8rem; text-align: center; }
    .point-row { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 4px; color: #ccc; }
    .point-row b { color: var(--purple); }
    .server-status { margin-top: 15px; border-top: 1px solid #222; padding-top: 10px; font-size: 0.65rem; line-height: 1.6; }

    /* --- HEADER & NAV --- */
    header { padding: 30px 0 10px; display: flex; flex-direction: column; align-items: center; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--purple); margin: 0; }
    
    .search-container { display: flex; justify-content: center; margin: 15px 0; }
    #playerSearch { 
      background: #08080a; border: 1px solid var(--border); border-radius: 20px; 
      padding: 10px 20px; color: #fff; width: 300px; font-family: 'MultiCraftFont'; 
      font-size: 0.7rem; text-align: center; outline: none; transition: 0.3s;
    }
    #playerSearch:focus { border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }

    nav { display: flex; justify-content: center; gap: 40px; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 500; }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- CARDS --- */
    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
    .tier-card:hover { transform: translateY(-2px); border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }
    .card-inner { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
    
    .tag { font-family: 'MultiCraftFont'; font-size: 0.5rem; padding: 2px 5px; border-radius: 4px; border: 1px solid #333; margin-left: 5px; }
    .rank-active { color: var(--gold); border-color: var(--gold); }
    .rank-retired { color: var(--grey); border-color: var(--grey); }

    /* --- KIT BAR --- */
    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 6px 12px; border-radius: 6px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.6rem; display: flex; align-items: center; gap: 5px; }
    .kit-btn.active { border-color: var(--purple); color: #fff !important; background: rgba(168, 85, 247, 0.15); }

    /* --- MODALS --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 15px; padding: 30px; width: 350px; text-align: center; }
  </style>
</head>
<body>

<div class="sweep-bg"></div>

<div class="info-trigger" onclick="toggleInfo()">INFO</div>
<div id="infoGui" class="info-gui">
    <h4>POINT SYSTEM</h4>
    <div class="point-row"><span>Tier 1 (H/L)</span><b>50 / 40</b></div>
    <div class="point-row"><span>Tier 2 (H/L)</span><b>30 / 20</b></div>
    <div class="point-row"><span>Tier 3 (H/L)</span><b>12 / 8</b></div>
    <div class="point-row"><span>Tier 4 (H/L)</span><b>5 / 3</b></div>
    <div class="point-row"><span>Tier 5 (H/L)</span><b>2 / 1</b></div>
    
    <div class="server-status">
        <div style="color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:5px;">SERVER STATUS</div>
        <div>SERVER CODE: <span style="color:var(--red)">UNRELEASED</span></div>
        <div>DISCORD: <span style="color:var(--red)">UNRELEASED</span></div>
    </div>
</div>

<header>
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-container">
    <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="searchAndOpen()">
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.2rem; margin:15px 0; color:var(--gold);">OVERALL</div>
  <div id="kitBar"></div>
  <div id="displayList"></div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin:10px 0; display:flex; justify-content:center; gap:5px;"></div>
    <div id="pRank" style="color:var(--grey); font-family:'MultiCraftFont'; font-size:0.75rem; margin-bottom:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.2rem; margin-bottom:15px;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.8rem; border-top:1px solid #222; padding-top:15px;"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", "Emerald KB": "emerald.png", "Diamond": "diamond.png" };

function toggleInfo() {
    const gui = document.getElementById('infoGui');
    gui.style.display = (gui.style.display === 'block') ? 'none' : 'block';
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function searchAndOpen() {
    const q = document.getElementById('playerSearch').value.toLowerCase();
    if(!q) return;
    const players = Object.keys(DATA.Overall);
    const found = players.find(p => p.toLowerCase() === q);
    if(found) openProfile(found);
}

function getTags(name) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  return `<span class="tag" style="color:var(--red)">${p.region}</span><span class="tag" style="color:var(--cyan)">${p.device}</span>`;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k==="Overall") ? k : `<img src="${KIT_MAP[k]}" style="width:12px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k.toUpperCase();
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      out.innerHTML += `<div class="tier-card" style="max-width:650px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner">
        <span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b><b>${n}</b> ${getTags(n)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.style.display="flex"; grid.style.gap="15px"; grid.style.justifyContent="center";
    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) {
        const isR = t.startsWith('R');
        DATA[kit][t].forEach(n => {
          entries += `<div class="tier-card" style="min-width:240px;" onclick="openProfile('${n}')"><div class="card-inner">
            <span><b>${n}</b> ${getTags(n)}</span>
            <span class="tag ${isR?'rank-retired':'rank-active'}">${isR?'R-'+t.substring(1):t}</span>
          </div></div>`;
        });
      }
      if(entries) grid.innerHTML += `<div><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:8px; font-size:0.9rem;">${lvl}</div>${entries}</div>`;
    });
    out.appendChild(grid);
  }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  const bar = document.getElementById('kitBar');
  const title = document.getElementById('view-name');
  bar.style.display = (tab === 'rankings') ? "flex" : "none";
  title.innerText = tab.toUpperCase();
  out.innerHTML = "";
  if(tab === 'rankings') render("Overall");
  else {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    list.forEach(item => {
      out.innerHTML += `<div class="tier-card" style="max-width:550px; margin:10px auto;"><div class="card-inner">
        <b>${item.name}</b><span style="color:var(--purple)">${item.discord?'@'+item.discord:''}</span>
      </div><div style="padding:0 15px 10px; font-size:0.7rem; color:#777;">${item.description||''}</div></div>`;
    });
  }
}

function openProfile(name) {
  const sorted = Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]);
  const rank = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = getTags(name);
  document.getElementById('pRank').innerText = "RANK: #" + (rank || "??");
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " PTS";
  let ts = "";
  for(let k in DATA) {
    if(k==="Players"||k==="Overall") continue;
    for(let t in DATA[k]) if(DATA[k][t].includes(name)) {
        const isR = t.startsWith('R');
        ts += `<div style="margin-bottom:8px;"><img src="${KIT_MAP[k]}" style="width:14px;"> ${k}: <span class="${isR?'rank-retired':'rank-active'}">${isR?t:t}</span></div>`;
    }
  }
  document.getElementById('pTiers').innerHTML = ts || "No rankings.";
  document.getElementById('profileModal').style.display = 'flex';
}

load();
</script>
</body>
</html>
