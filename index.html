<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --green: #2ecc71; 
      --red: #e74c3c; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --mb-device: #ff7f50; --retired: #555;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 40px; overflow-x: hidden; }

    /* --- TOP BAR (MAX UP) --- */
    .top-left-badges { position: absolute; top: 5px; left: 10px; display: flex; gap: 15px; z-index: 110; }
    .badge-label { color: #555; font-family: 'MultiCraftFont'; font-size: 0.6rem; letter-spacing: 1px; }

    .top-right-btns { position: absolute; top: 5px; right: 10px; z-index: 110; }

    header { padding: 10px 0 5px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { width: 40px; height: 40px; object-fit: contain; margin-bottom: 2px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2rem; margin: 0; letter-spacing: 2px; }

    /* --- TAGS --- */
    .tag { font-size: 0.55rem; padding: 2px 5px; border-radius: 4px; border: 1px solid #444; margin-left: 4px; font-weight: bold; font-family: 'MultiCraftFont'; display: inline-block; }
    
    .tag-device:hover .short-text, .tag-device.active-hold .short-text { display: none; }
    .tag-device:hover::after, .tag-device.active-hold::after { content: attr(data-full); }

    .reg-eu { color: var(--blue) !important; border-color: var(--blue) !important; }
    .reg-na { color: var(--red) !important; border-color: var(--red) !important; }
    .reg-as { color: var(--yellow) !important; border-color: var(--yellow) !important; }
    .reg-sa { color: var(--sa-region) !important; border-color: var(--sa-region) !important; }
    
    .dev-tp { color: #fff !important; border-color: #fff !important; }
    .dev-mk { color: var(--cyan) !important; border-color: var(--cyan) !important; }
    .dev-ct { color: var(--green) !important; border-color: var(--green) !important; }
    .dev-mb { color: var(--mb-device) !important; border-color: var(--mb-device) !important; }

    .tag-tier { border-color: var(--gold); color: var(--gold); }
    .tag-retired { border-color: var(--retired) !important; color: var(--retired) !important; }

    nav { display: flex; justify-content: center; gap: 25px; padding: 10px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.75rem; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 8px 14px; border-radius: 6px; color: #888; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.7rem; transition: 0.2s; position: relative; z-index: 105; }
    .kit-btn.active { border-color: var(--purple); color: #fff; transform: scale(1.05); }

    /* --- PULSE & GRID --- */
    .horizontal-grid { display: flex; flex-direction: row; gap: 15px; padding: 20px; overflow-x: auto; align-items: flex-start; justify-content: center; }
    .tier-card { border-radius: 8px; position: relative; padding: 1.5px; margin-bottom: 8px; background: linear-gradient(90deg, transparent, var(--purple), transparent); background-size: 200% 100%; animation: cardSweep 3s linear infinite; transition: transform 0.2s; cursor: pointer; z-index: 5; }
    .tier-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(168, 85, 247, 0.3); }
    
    .card-inner { background: #050508; border-radius: 7px; width: 100%; height: 100%; position: relative; z-index: 2; pointer-events: none; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
    
    .retired-card { opacity: 0.55; filter: grayscale(0.7); background: linear-gradient(90deg, transparent, var(--retired), transparent) !important; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 12px; padding: 20px; width: 340px; }

    @keyframes cardSweep { 
      0% { background-position: 200% 0; } 
      100% { background-position: -200% 0; } 
    }
  </style>
</head>
<body>

<div class="top-left-badges">
  <div class="badge-label">DISCORD: UNRELEASED</div>
  <div class="badge-label">SERVER CODE: UNRELEASED</div>
</div>

<div class="top-right-btns">
  <button class="kit-btn" onclick="openInfo()" style="border-color: var(--purple); color: #fff;">INFO</button>
</div>

<nav id="topNav">
  <div class="nav-link active" onclick="location.reload()">RANKINGS</div>
  <div class="nav-link">HALL OF FAME</div>
  <div class="nav-link">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.3rem; margin-bottom:15px; color:var(--gold);">OVERALL</div>
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>
  <div id="displayList"></div>
</div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="font-family:'MultiCraftFont'; color:var(--gold); margin:0 0 15px; text-align:center;">POINT VALUES</h3>
    <div id="infoValues"></div>
  </div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin-bottom:10px;"></div>
    <div id="pPoints" style="color:var(--gold); font-weight:bold; margin-bottom:10px;"></div>
    <div id="pTiers" style="border-top:1px solid #333; padding-top:10px; font-size:0.8rem;"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_COLORS = { "Overall": "#ffd700", "Emerald": "#2ecc71", "Dragonhide KB": "#e74c3c", "Emerald OA": "#2ecc71", "Dragonhide KB OA": "#e74c3c", "Wand": "#3498db", "Emerald KB": "#2ecc71", "Diamond": "#00ffff" };
const PTS_MAP = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };

function getDeviceTag(d) {
  if(!d) return ""; d = d.toUpperCase();
  let code = (d.includes("CTRL") || d === "CT") ? "CT" : (d.includes("MOB") ? "MB" : d);
  return `<span class="tag tag-device dev-${code.toLowerCase()}" data-full="${DEV_NAMES[code]||code}" ontouchstart="this.classList.toggle('active-hold')"><span class="short-text">${code}</span></span>`;
}

function getTierTag(t) {
  const isR = t.startsWith('R');
  return `<span class="tag tag-tier ${isR?'tag-retired':''}">${isR?'Retired '+t.substring(1):t}</span>`;
}

function getRegClass(r) { 
  if(!r) return ""; r=r.toLowerCase(); 
  if(r.includes("eu")) return "reg-eu"; if(r.includes("na")) return "reg-na";
  if(r.includes("as")) return "reg-as"; if(r.includes("sa")) return "reg-sa";
  return ""; 
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); render("Overall");
  document.getElementById('infoValues').innerHTML = Object.entries(PTS_MAP).map(([t,p])=>`<div style="display:flex; justify-content:space-between; padding:6px; border-bottom:1px solid #1a1a1a; font-family:'MultiCraftFont'; font-size:0.75rem;"><span>${t}</span><span style="color:var(--gold);">${p} PTS</span></div>`).join('');
}

function processOverall() {
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      if(Array.isArray(DATA[k][t])) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS_MAP[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  ["Overall", "Emerald", "Dragonhide KB", "Emerald OA", "Dragonhide KB OA", "Wand", "Emerald KB", "Diamond"].forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerText = k;
    btn.onclick = (e) => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k;
      document.getElementById('view-name').style.color = KIT_COLORS[k] || "#fff";
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner"><div class="row">
        <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b><b>${n}</b> <span class="tag ${getRegClass(pd.region)}">${pd.region}</span>${getDeviceTag(pd.device)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    ["T1","T2","T3","T4","T5"].forEach(group => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(group)) {
        DATA[kit][t].forEach(n => {
          const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
          entries += `<div class="tier-card ${t.startsWith('R')?'retired-card':''}" style="min-width:260px;" onclick="openProfile('${n}')"><div class="card-inner"><div class="row">
            <span><b>${n}</b> ${getTierTag(t)} ${getDeviceTag(pd.device)}</span>
          </div></div></div>`;
        });
      }
      if(entries) out.innerHTML += `<div><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:10px;">${group}</div>${entries}</div>`;
    });
  }
}

function openProfile(name) {
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:"??"};
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = `<span class="tag ${getRegClass(pd.region)}">${pd.region}</span> ${getDeviceTag(pd.device)}`;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  
  let tierList = "";
  for(let kit in DATA) {
    if(kit === "Overall" || kit === "Players") continue;
    for(let t in DATA[kit]) {
      if(DATA[kit][t].includes(name)) {
        tierList += `<div style="margin-bottom:5px;"><span style="color:${KIT_COLORS[kit]}">${kit}</span>: ${getTierTag(t)}</div>`;
      }
    }
  }
  document.getElementById('pTiers').innerHTML = tierList || "No active rankings.";
  document.getElementById('profileModal').style.display = 'flex';
}

function openInfo() { document.getElementById('infoModal').style.display = 'flex'; }
load();
</script>
</body>
</html>
