<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #020305; 
      --bg-panel: rgba(8, 10, 15, 0.98);
      --border: #151921;
      --accent-purple: #7a49d1;
      --gold: #ffd700;
      --white: #ffffff;
      --muted: #4a525f;
      --color-emerald: #2ecc71;
      --color-kb: #e74c3c;
      --color-wand: #3498db;
    }

    body { 
      background-color: var(--bg);
      background-image: radial-gradient(circle at 50% 10%, rgba(122, 73, 209, 0.15) 0%, transparent 60%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 60px;
      overflow-x: hidden;
    }

    /* --- Background & Items --- */
    #item-vault { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; opacity: 0.2; }
    .floating-item { position: absolute; width: 30px; height: 30px; background-size: contain; transition: all 15s ease-in-out; }

    /* --- Header (Shrunk) --- */
    header { text-align: center; padding: 30px 0 15px; }
    .header-content { display: inline-flex; align-items: center; justify-content: center; gap: 12px; }
    
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; font-size: 2.5rem; margin: 0; 
      letter-spacing: 2px;
      background: linear-gradient(to right, #fff 20%, var(--accent-purple) 50%, #fff 80%);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .title-sword { width: 60px; height: 60px; filter: drop-shadow(0 0 15px var(--accent-purple)); animation: pulse 4s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

    /* --- Kit Labels --- */
    .active-kit-label { text-align: center; margin-bottom: 20px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; font-size: 1.1rem; }
    .label-emerald { color: var(--color-emerald); }
    .label-kb { color: var(--color-kb); }
    .label-wand { color: var(--color-wand); }
    .label-emerald-oa { background: linear-gradient(to bottom, #fff, var(--color-emerald)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .label-kb-oa { background: linear-gradient(to bottom, #fff, var(--color-kb)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* --- UI Scaling --- */
    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
    .search-wrapper { position: relative; max-width: 450px; margin: 0 auto 25px; }
    #playerSearch {
      width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); 
      border-radius: 6px; color: white; font-family: inherit; font-size: 0.85rem; outline: none; text-align: center;
    }
    .search-results { position: absolute; top: 110%; left: 0; right: 0; background: #0a0c12; border: 1px solid var(--border); border-radius: 6px; z-index: 100; max-height: 200px; overflow-y: auto; display: none; }
    .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 0.8rem; display: flex; justify-content: space-between; }

    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; margin-bottom: 30px; }
    .kit-btn { background: #0a0c12; border: 1px solid var(--border); color: var(--muted); padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; transition: 0.2s; }
    .kit-btn.active { border-color: var(--accent-purple); color: white; background: rgba(122, 73, 209, 0.1); }

    .tier-block { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 6px; margin-bottom: 10px; }
    .tier-header { padding: 8px 15px; background: rgba(255,255,255,0.02); color: var(--accent-purple); font-size: 0.8rem; font-weight: bold; border-bottom: 1px solid var(--border); }
    .player-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; cursor: pointer; font-size: 0.9rem; }
    .player-row:hover { background: rgba(255,255,255,0.02); }

    /* --- Modal --- */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
    .modal-content { background: #050608; margin: 10% auto; border: 1px solid #1a1e26; border-radius: 12px; width: 85%; max-width: 380px; padding: 30px; position: relative; }
    .close-btn { cursor: pointer; font-size: 24px; color: var(--muted); position: absolute; right: 20px; top: 10px; }
    .modal-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab-btn { background: #11141b; border: 1px solid var(--border); color: white; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
    .tab-btn.active { background: var(--accent-purple); border-color: var(--white); }
  </style>
</head>
<body translate="no">

<div id="item-vault"></div>

<div class="container">
  <header>
    <div class="header-content">
        <h1>MULTI</h1>
        <img src="backgroundsword.png" class="title-sword">
        <h1>TIERS</h1>
    </div>
  </header>

  <div class="active-kit-label label-overall" id="currentKitDisplay">OVERALL RANKINGS</div>

  <div class="search-wrapper">
    <input type="text" id="playerSearch" placeholder="SEARCH PLAYERS..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
  </div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="tabContainer" class="modal-tabs"></div>
    <div style="text-align:center;">
      <span style="font-size: 1.1rem; font-weight: bold; color: var(--gold);" id="modalRankNum">#--</span>
      <h2 style="margin: 5px 0; font-size: 1.8rem;" id="modalPlayerName">Player</h2>
      <div style="color: var(--accent-purple); font-weight:bold; font-size: 0.85rem;" id="modalTotalPts">0 PTS</div>
    </div>
    <div id="modalTiersGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-top:25px;"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
let ALL_PLAYERS = [];
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = { "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png" };

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall();
    extractAllPlayers();
    initButtons();
    initSearch();
    spawnVaultItems();
  } catch (e) { console.error("Data error."); }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(p => { totals[p] = (totals[p] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const p in totals) {
    const s = totals[p].toString();
    if (!FULL_DATA["Overall"][s]) FULL_DATA["Overall"][s] = [];
    FULL_DATA["Overall"][s].push(p);
  }
}

function extractAllPlayers() {
  const playerSet = new Set();
  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) { FULL_DATA[kit][tier].forEach(p => playerSet.add(p)); }
  }
  ALL_PLAYERS = Array.from(playerSet).sort();
}

function initSearch() {
  const input = document.getElementById('playerSearch');
  const resBox = document.getElementById('searchResults');
  input.addEventListener('input', () => {
    const val = input.value.toLowerCase();
    resBox.innerHTML = '';
    if (val.length < 1) { resBox.style.display = 'none'; return; }
    const matches = ALL_PLAYERS.filter(p => p.toLowerCase().includes(val)).slice(0, 6);
    if (matches.length > 0) {
      matches.forEach(name => {
        const d = document.createElement('div');
        d.className = 'search-item';
        d.innerHTML = `<span>${name}</span><small>PROFILE</small>`;
        d.onclick = () => { showModal([name], 0); resBox.style.display='none'; input.value=''; };
        resBox.appendChild(d);
      });
      resBox.style.display = 'block';
    }
  });
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const label = document.getElementById('currentKitDisplay');
  Object.keys(FULL_DATA).forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      label.className = "active-kit-label"; 
      if(kit === "Emerald") label.classList.add("label-emerald");
      else if(kit === "Dragonhide KB") label.classList.add("label-kb");
      else if(kit === "Emerald OA") label.classList.add("label-emerald-oa");
      else if(kit === "Dragonhide KB OA") label.classList.add("label-kb-oa");
      else if(kit === "Wand") label.classList.add("label-wand");
      label.textContent = kit === "Overall" ? "OVERALL RANKINGS" : kit + " KIT";
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const sorted = Object.keys(data).sort((a,b) => b-a);
    let rank = 1;
    sorted.forEach(pts => {
      const names = data[pts];
      const row = document.createElement('div');
      row.className = 'tier-block';
      row.innerHTML = `<div class="player-row" onclick="showModal(${JSON.stringify(names).replace(/"/g, '&quot;')}, ${rank})">
        <div><span style="width:25px; display:inline-block; color:var(--muted)">#${rank}</span> <b>${names.join(' & ')}</b></div>
        <div style="color:var(--gold); font-weight:bold;">${pts} PTS</div>
      </div>`;
      list.appendChild(row);
      rank++;
    });
  } else {
    TIER_ORDER.forEach(t => {
      const pArr = [];
      Object.keys(data).forEach(sub => { if(sub.includes(t)) data[sub].forEach(n => pArr.push({n, sub})); });
      if(pArr.length > 0) {
        let h = `<div class="tier-block"><div class="tier-header">${t}</div>`;
        pArr.forEach(p => { h += `<div class="player-row" onclick="showModal(['${p.n}'], 0)"><b>${p.n}</b> <span style="color:var(--accent-purple); font-size:0.7rem;">${p.sub}</span></div>`; });
        list.innerHTML += h + `</div>`;
      }
    });
  }
}

function showModal(names, rank) {
    const tabs = document.getElementById('tabContainer');
    tabs.innerHTML = '';
    if(names.length > 1) {
        names.forEach((n, i) => {
            const b = document.createElement('button');
            b.className = 'tab-btn' + (i === 0 ? ' active' : '');
            b.textContent = n;
            b.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                b.classList.add('active');
                fillModal(n, rank);
            };
            tabs.appendChild(b);
        });
    }
    fillModal(names[0], rank);
    document.getElementById('playerModal').style.display = 'block';
}

function fillModal(name, forcedRank) {
    document.getElementById('modalPlayerName').textContent = name;
    const grid = document.getElementById('modalTiersGrid');
    grid.innerHTML = '';
    let pts = 0;
    Object.keys(KIT_ICONS).forEach(kit => {
        for (const t in FULL_DATA[kit]) {
            if (FULL_DATA[kit][t].includes(name)) {
                pts += POINT_MAP[t] || 0;
                grid.innerHTML += `<div style="text-align:center;"><div style="background:rgba(255,255,255,0.03); border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; margin:0 auto 5px; border:1px solid #1a1e26;"><img src="${KIT_ICONS[kit]}" width="20"></div><span style="font-size:0.6rem; color:var(--gold); font-weight:bold;">${t}</span></div>`;
            }
        }
    });
    document.getElementById('modalTotalPts').textContent = pts + " PTS";
    let finalRank = "#"+forcedRank;
    if(forcedRank === 0) {
        const overall = FULL_DATA["Overall"];
        const sorted = Object.keys(overall).sort((a,b) => b-a);
        let r = 1;
        for(let s of sorted) { if(overall[s].includes(name)) { finalRank = "#"+r; break; } r++; }
    }
    document.getElementById('modalRankNum').textContent = finalRank;
}

function spawnVaultItems() {
  const vault = document.getElementById('item-vault');
  const icons = Object.values(KIT_ICONS);
  for (let i = 0; i < 15; i++) {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.style.backgroundImage = `url(${icons[i % icons.length]})`;
    item.style.left = Math.random() * 90 + 'vw';
    item.style.top = Math.random() * 90 + 'vh';
    vault.appendChild(item);
  }
}

function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.id === 'playerModal') closeModal(); }
loadData();
</script>
</body>
</html>
