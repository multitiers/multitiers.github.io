<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers</title>

<style>
:root{
--bg:#0a0c10;
--bg2:#0e1117;
--border:#1e2530;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
background:var(--bg);
color:#fff;
font-family:Courier New,monospace;
min-height:100vh;
}

.container{max-width:950px;margin:0 auto;padding:0 24px}

.hero{
padding:60px 0 40px;
text-align:center;
}

.hero h1{
font-size:clamp(2.4rem,6vw,4.8rem);
letter-spacing:.1em;
}

#tierList{
display:flex;
flex-direction:column;
gap:40px;
margin-bottom:60px;
}

.section-title{
font-size:1.4rem;
letter-spacing:.12em;
margin-bottom:14px;
opacity:.7;
}

.tier-block{
background:var(--bg2);
border:1px solid var(--border);
border-radius:10px;
overflow:hidden;
margin-bottom:16px;
}

.tier-header{
padding:10px 14px;
border-bottom:1px solid var(--border);
background:rgba(255,255,255,.03);
letter-spacing:.15em;
font-size:.85rem;
opacity:.6;
}

.player-row{
display:flex;
align-items:center;
gap:14px;
padding:11px 14px;
border-bottom:1px solid var(--border);
}

.player-row:last-child{border-bottom:none}

.player-rank{
font-size:.75rem;
opacity:.25;
min-width:20px;
text-align:right;
}

.player-name{flex:1}

.status-msg{
text-align:center;
padding:60px 20px;
opacity:.5;
}
</style>
</head>
<body>

<main class="container">
<div class="hero">
<h1>MULTICRAFT<br>TIER SYSTEM</h1>
</div>

<div id="tierList">
<div class="status-msg">Loading...</div>
</div>
</main>

<script>

const JSON_URL = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/main/rankings.json';

function render(data){
const container=document.getElementById('tierList');
container.innerHTML='';

if(!data.sections || !data.sections.length){
container.innerHTML='<div class="status-msg">No sections found.</div>';
return;
}

data.sections.forEach(section=>{

const sectionWrap=document.createElement('div');

const title=document.createElement('div');
title.className='section-title';
title.textContent=section.name;
sectionWrap.appendChild(title);

section.tiers.forEach(tier=>{

const block=document.createElement('div');
block.className='tier-block';

const header=document.createElement('div');
header.className='tier-header';
header.textContent=tier.name;
block.appendChild(header);

tier.players.forEach((player,idx)=>{
const row=document.createElement('div');
row.className='player-row';
row.innerHTML=`
<span class="player-rank">${idx+1}</span>
<span class="player-name">${player}</span>
`;
block.appendChild(row);
});

sectionWrap.appendChild(block);

});

container.appendChild(sectionWrap);

});

}

fetch(JSON_URL)
.then(r=>r.json())
.then(data=>render(data))
.catch(()=>{
document.getElementById('tierList').innerHTML=
'<div class="status-msg">Error loading rankings.json</div>';
});

</script>
</body>
</html>
