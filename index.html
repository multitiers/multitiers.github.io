<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --green: #2ecc71; 
      --red: #e74c3c; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --mb-device: #ff7f50; --retired: #777;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 40px; overflow-x: hidden; }

    /* --- TOP BAR --- */
    .top-left-badges { position: absolute; top: 12px; left: 15px; display: flex; gap: 15px; z-index: 110; }
    .badge-placeholder { color: #555; font-family: 'MultiCraftFont'; font-size: 0.6rem; letter-spacing: 1px; font-weight: bold; }
    
    .top-right-btns { position: absolute; top: 10px; right: 15px; z-index: 110; }

    header { padding: 25px 0 5px; display: flex; flex-direction: column; align-items: center; }
    .title-sword { width: 45px; height: 45px; object-fit: contain; margin-bottom: 2px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.2rem; margin: 0; letter-spacing: 2px; }

    /* --- TAGS & HOVER/HOLD --- */
    .tag { font-size: 0.55rem; padding: 2px 5px; border-radius: 4px; border: 1px solid #444; margin-left: 4px; font-weight: bold; font-family: 'MultiCraftFont'; display: inline-block; transition: 0.2s; cursor: help; }
    
    /* Device Hover Swap (PC) */
    .tag-device:hover .short-text, .tag-device.active-hold .short-text { display: none; }
    .tag-device:hover::after, .tag-device.active-hold::after { content: attr(data-full); }

    .reg-eu { color: var(--blue) !important; border-color: var(--blue) !important; }
    .reg-na { color: var(--red) !important; border-color: var(--red) !important; }
    .reg-as { color: var(--yellow) !important; border-color: var(--yellow) !important; }
    .reg-sa { color: var(--sa-region) !important; border-color: var(--sa-region) !important; }
    
    .dev-tp { color: #fff !important; border-color: #fff !important; }
    .dev-mk { color: var(--cyan) !important; border-color: var(--cyan) !important; }
    .dev-ct { color: var(--green) !important; border-color: var(--green) !important; }
    .dev-mb { color: var(--mb-device) !important; border-color: var(--mb-device) !important; }

    .tag-tier { border-color: var(--gold); color: var(--gold); }
    .tag-retired { border-color: var(--retired) !important; color: var(--retired) !important; }

    nav { display: flex; justify-content: center; gap: 25px; padding: 10px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.75rem; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    .kit-btn { background: #0a0a0f; border: 1px solid var(--border); padding: 6px 12px; border-radius: 4px; color: #fff; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.7rem; }
    .kit-btn:hover { background: var(--purple); }

    .horizontal-grid { display: flex; flex-direction: row; gap: 15px; padding: 20px; overflow-x: auto; align-items: flex-start; justify-content: center; }
    .tier-card { border-radius: 8px; position: relative; padding: 1.5px; margin-bottom: 8px; background: linear-gradient(90deg, transparent, var(--purple), transparent); background-size: 200% 100%; animation: cardSweep 4s linear infinite; }
    .card-inner { background: #050508; border-radius: 7px; width: 100%; height: 100%; position: relative; z-index: 2; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; cursor: pointer; }
    
    .retired-card { opacity: 0.6; filter: grayscale(1); background: linear-gradient(90deg, transparent, var(--retired), transparent) !important; }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 12px; padding: 20px; width: 320px; }
    @keyframes cardSweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body>

<div class="top-left-badges">
  <div class="badge-placeholder">DISCORD: UNRELEASED</div>
  <div class="badge-placeholder">SERVER CODE: UNRELEASED</div>
</div>

<div class="top-right-btns">
  <button class="kit-btn" onclick="openInfo()">INFO</button>
</div>

<nav id="topNav">
  <div class="nav-link active" onclick="location.reload()">RANKINGS</div>
  <div class="nav-link">HALL OF FAME</div>
  <div class="nav-link">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.3rem; margin-bottom:15px; color:var(--gold);">OVERALL</div>
  <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>
  <div id="displayList" style="text-align:center;">Loading...</div>
</div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="font-family:'MultiCraftFont'; color:var(--gold); margin:0 0 15px; text-align:center;">POINT VALUES</h3>
    <div id="infoValues"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_INFO = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const PTS_MAP = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };

function getDeviceTag(d) {
  if(!d) return ""; d = d.toUpperCase();
  let code = d.includes("CTRL") || d === "CT" ? "CT" : (d.includes("MOB") ? "MB" : d);
  let full = DEV_INFO[code] || code;
  return `<span class="tag tag-device dev-${code.toLowerCase()}" 
          data-full="${full}" 
          ontouchstart="this.classList.toggle('active-hold')" 
          onmouseleave="this.classList.remove('active-hold')">
          <span class="short-text">${code}</span></span>`;
}

function getTierTag(t) {
  const isR = t.startsWith('R');
  const label = isR ? "Retired " + t.substring(1) : t;
  return `<span class="tag tag-tier ${isR ? 'tag-retired' : ''}">${label}</span>`;
}

async function load() {
  try {
    const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
    DATA = await r.json();
    processOverall(); buildKitBar(); render("Overall");
    document.getElementById('infoValues').innerHTML = Object.entries(PTS_MAP).map(([t,p])=>`<div style="display:flex; justify-content:space-between; padding:6px; border-bottom:1px solid #1a1a1a; font-family:'MultiCraftFont'; font-size:0.75rem;"><span>${t}</span><span style="color:var(--gold);">${p} PTS</span></div>`).join('');
  } catch(e) { document.getElementById('displayList').innerText = "Load Failed."; }
}

function processOverall() {
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      if(Array.isArray(DATA[k][t])) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS_MAP[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  ["Overall", "Emerald", "Dragonhide KB", "Emerald OA", "Dragonhide KB OA", "Wand", "Emerald KB", "Diamond"].forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn`;
    btn.innerText = k;
    btn.onclick = () => render(k);
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  document.getElementById('view-name').innerText = kit.toUpperCase();
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = (Array.isArray(DATA.Players) ? DATA.Players.find(x => x.name === n) : null) || {region:"??", device:"MK"};
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;"><div class="card-inner"><div class="row">
        <span><b style="color:var(--purple); margin-right:10px;">#${i+1}</b><b>${n}</b> <span class="tag" style="color:var(--yellow);">${pd.region}</span>${getDeviceTag(pd.device)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    ["T1","T2","T3","T4","T5"].forEach(group => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(group)) {
        DATA[kit][t].forEach(n => {
          const pd = (Array.isArray(DATA.Players) ? DATA.Players.find(x => x.name === n) : null) || {region:"??", device:"MK"};
          entries += `<div class="tier-card ${t.startsWith('R')?'retired-card':''}" style="min-width:250px;"><div class="card-inner"><div class="row">
            <span><b>${n}</b> ${getTierTag(t)} ${getDeviceTag(pd.device)}</span>
          </div></div></div>`;
        });
      }
      if(entries) out.innerHTML += `<div><div style="color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:10px;">${group}</div>${entries}</div>`;
    });
  }
}

function openInfo() { document.getElementById('infoModal').style.display = 'flex'; }
load();
</script>
</body>
</html>
