<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers</title>
<style>
  :root {
    --bg: #0a0c10;
    --bg2: #0e1117;
    --bg3: #161b24;
    --border: #1e2530;
    --accent: #3c1e70;
    --accent-bright: #7a49d1;
    --gold: #ffd700;
    --white: #ffffff;
    --muted: #5a6474;
  }

  * { box-sizing: border-box; }
  body { background: var(--bg); color: var(--white); font-family: 'Courier New', monospace; margin: 0; min-height: 100vh; }
  .container { max-width: 900px; margin: 0 auto; padding: 24px; }
  header { text-align: center; padding: 30px 0; }
  h1 { letter-spacing: 0.15em; font-size: 2rem; margin-bottom: 25px; }

  /* Search UI */
  .search-container { margin-bottom: 30px; display: flex; justify-content: center; }
  #playerSearch {
    width: 100%; max-width: 450px; padding: 12px;
    background: var(--bg3); border: 1px solid var(--border);
    border-radius: 6px; color: var(--white); font-family: inherit; outline: none;
    transition: border-color 0.3s;
  }
  #playerSearch:focus { border-color: var(--accent-bright); }

  /* Buttons */
  .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 40px; }
  .kit-btn {
    background: var(--bg3); border: 1px solid var(--border); color: var(--muted); 
    padding: 10px 18px; border-radius: 4px; cursor: pointer; text-transform: uppercase; 
    font-size: 0.75rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .kit-btn:hover { color: var(--white); transform: translateY(-2px); }
  .kit-btn:active { transform: translateY(0); }
  .kit-btn.active { 
    background: var(--accent); 
    color: var(--white); 
    border-color: var(--accent-bright); 
    box-shadow: 0 0 15px rgba(122, 73, 209, 0.4); 
  }

  /* Blocks & Animations */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .tier-block { 
    background: var(--bg2); 
    border: 1px solid var(--border); 
    border-radius: 10px; 
    margin-bottom: 20px; 
    overflow: hidden; 
    animation: fadeInUp 0.4s ease-out forwards;
  }

  .tier-header { padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--border); font-weight: bold; color: var(--accent-bright); letter-spacing: 2px; text-transform: uppercase;}

  .player-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 14px 20px; 
    border-bottom: 1px solid var(--border);
    transition: background 0.2s;
  }
  .player-row:hover { background: rgba(255,255,255,0.02); }
  .player-row:last-child { border-bottom: none; }
  
  .rank-num { font-weight: bold; margin-right: 15px; color: var(--muted); width: 35px; display: inline-block; }
  .rank-1 { color: var(--gold) !important; text-shadow: 0 0 8px rgba(255, 215, 0, 0.3); }

  .player-name { cursor: pointer; transition: 0.2s; flex: 1; color: var(--white); }
  .player-name:hover { color: var(--accent-bright); transform: translateX(5px); display: inline-block; }

  /* Tags */
  .pts-tag { font-size: 0.75rem; font-weight: bold; color: var(--gold); }
  .tier-tag { font-size: 0.75rem; font-weight: bold; color: var(--white); padding: 4px 8px; border-radius: 4px; background: var(--bg3); border: 1px solid var(--border); }

  /* Modal (Boxed UI) */
  @keyframes modalPop {
    from { opacity: 0; transform: scale(0.95) translateY(-10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .modal { 
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%; 
    background: rgba(0,0,0,0.85); 
    backdrop-filter: blur(5px);
    transition: opacity 0.3s;
  }

  .modal-content { 
    background: var(--bg2); 
    margin: 10% auto; 
    border: 1px solid var(--border); 
    border-radius: 12px; 
    width: 90%; 
    max-width: 450px; 
    overflow: hidden;
    animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .modal-header { padding: 25px 20px; background: var(--bg3); display: flex; justify-content: space-between; align-items: center; }
  .modal-body { padding: 0; } 
  .modal-spacer { height: 1px; background: var(--border); width: 100%; }
  .stat-item { display: flex; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid var(--border); }
  .stat-item:last-child { border-bottom: none; }
  
  .status-msg { text-align: center; padding: 50px; color: var(--muted); }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MULTICRAFT TIERS</h1>
    <div class="search-container">
      <input type="text" id="playerSearch" placeholder="Search player...">
    </div>
  </header>
  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"><div class="status-msg">Loading rankings...</div></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalPlayerName" style="margin:0; font-size: 1.6rem; letter-spacing: 1px;">Player</h2>
      <span onclick="closeModal()" style="cursor:pointer; font-size: 28px; color: var(--muted); transition: color 0.2s;">&times;</span>
    </div>
    <div class="modal-body">
      <div class="modal-spacer"></div> <div id="modalStats"></div>
      <div class="modal-spacer"></div> <div style="height: 20px;"></div>
    </div>
  </div>
</div>

<script>
let FULL_DATA = {};
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];

const POINT_MAP = {
  "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, 
  "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1
};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall(); 
    initButtons();
  } catch (e) {
    document.getElementById('tierList').innerHTML = `<div class="status-msg">Error loading rankings.</div>`;
  }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 

    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(player => {
        totals[player] = (totals[player] || 0) + pts;
      });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const player in totals) {
    const score = totals[player].toString();
    if (!FULL_DATA["Overall"][score]) FULL_DATA["Overall"][score] = [];
    FULL_DATA["Overall"][score].push(player);
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  selector.innerHTML = '';
  kits.forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';

  if (kitName === "Overall") {
    const block = document.createElement('div');
    block.className = 'tier-block';
    let html = `<div class="tier-header">OVERALL RANKINGS</div>`;
    const sortedPoints = Object.keys(data).sort((a, b) => parseInt(b) - parseInt(a));
    let rank = 1;

    sortedPoints.forEach(pts => {
      data[pts].forEach(name => {
        const rankClass = rank === 1 ? 'rank-1' : '';
        html += `
          <div class="player-row">
            <div>
              <span class="rank-num ${rankClass}">#${rank}</span>
              <span class="player-name" onclick="showPlayerStats('${name}')">${name}</span>
            </div>
            <span class="pts-tag">${pts} PTS</span> </div>`;
        rank++;
      });
    });
    block.innerHTML = html;
    list.appendChild(block);
  } else {
    TIER_ORDER.forEach((tier, index) => {
      const players = [];
      Object.keys(data).forEach(k => {
        if(k.includes(tier)) data[k].forEach(name => players.push({name, sub: k}));
      });
      if(players.length > 0) {
        const block = document.createElement('div');
        block.className = 'tier-block';
        // Stagger animation slightly for each tier
        block.style.animationDelay = `${index * 0.05}s`;
        let html = `<div class="tier-header">${tier}</div>`;
        players.forEach(p => {
          html += `<div class="player-row">
            <span class="player-name" onclick="showPlayerStats('${p.name}')">${p.name}</span>
            <span class="tier-tag">${p.sub}</span> </div>`;
        });
        block.innerHTML = html;
        list.appendChild(block);
      }
    });
  }
}

function showPlayerStats(playerName) {
  const modal = document.getElementById('playerModal');
  document.getElementById('modalPlayerName').textContent = playerName;
  const statsDiv = document.getElementById('modalStats');
  statsDiv.innerHTML = '';
  
  for (const kit in FULL_DATA) {
    for (const tierLabel in FULL_DATA[kit]) {
      if (FULL_DATA[kit][tierLabel].includes(playerName)) {
        const isOverall = kit === "Overall";
        statsDiv.innerHTML += `
          <div class="stat-item">
            <span style="color:var(--muted); text-transform: uppercase; font-size: 0.85rem;">${kit}</span>
            <span style="font-weight:bold; color:${isOverall ? 'var(--gold)' : 'var(--white)'}">
              ${tierLabel}${isOverall ? ' PTS' : ''}
            </span>
          </div>`;
      }
    }
  }
  modal.style.display = "block";
}

function closeModal() { 
  const modal = document.getElementById('playerModal');
  modal.style.display = "none"; 
}

window.onclick = (e) => { 
  if(e.target.className === 'modal') closeModal(); 
};

document.getElementById('playerSearch').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('.tier-block').forEach(block => {
    let match = false;
    block.querySelectorAll('.player-row').forEach(row => {
      const name = row.querySelector('.player-name').textContent.toLowerCase();
      if (name.includes(term)) { row.style.display = 'flex'; match = true; }
      else row.style.display = 'none';
    });
    block.style.display = match ? 'block' : 'none';
  });
});

loadData();
</script>
</body>
</html>
