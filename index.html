<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers</title>
<style>
  :root {
    --bg: #0a0c10;
    --bg2: #0e1117;
    --bg3: #161b24;
    --border: #1e2530;
    --accent: #3c1e70;
    --accent-bright: #7a49d1;
  }

  * { box-sizing: border-box; }

  body {
    background: var(--bg);
    color: #ffffff;
    font-family: 'Courier New', monospace;
    margin: 0;
    min-height: 100vh;
    overflow-y: scroll;
  }

  .container { max-width: 900px; margin: 0 auto; padding: 24px; }

  header { text-align: center; padding: 40px 0 20px; }
  h1 { letter-spacing: 0.15em; font-size: 2.2rem; margin: 0 0 25px; color: #fff; }

  /* Search */
  .search-container { margin-bottom: 30px; display: flex; justify-content: center; }
  #playerSearch {
    width: 100%;
    max-width: 450px;
    padding: 12px 18px;
    background: var(--bg3);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: white;
    font-family: inherit;
    outline: none;
    transition: border-color 0.2s;
  }
  #playerSearch:focus { border-color: var(--accent-bright); }

  /* Kit Buttons */
  .kit-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 40px;
  }

  .kit-btn {
    background: var(--bg3);
    border: 1px solid var(--border);
    color: #5a6474;
    padding: 10px 18px;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.75rem;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.2s;
  }

  .kit-btn:hover { border-color: #ffffff55; color: #fff; }
  .kit-btn.active {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent-bright);
    box-shadow: 0 0 15px rgba(122, 73, 209, 0.3);
  }

  /* Tier Blocks */
  .tier-block {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 10px;
    margin-bottom: 25px;
    overflow: hidden;
    animation: fadeIn 0.4s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .tier-header {
    padding: 15px 20px;
    background: rgba(255,255,255,0.03);
    border-bottom: 1px solid var(--border);
    font-weight: bold;
    font-size: 1.1rem;
    letter-spacing: 3px;
    color: var(--accent-bright);
  }

  .player-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 20px;
    border-bottom: 1px solid var(--border);
  }

  .player-row:last-child { border-bottom: none; }
  
  .player-name { 
    flex: 1; 
    cursor: pointer; 
    font-size: 1rem;
    transition: color 0.2s;
  }
  .player-name:hover { color: var(--accent-bright); text-decoration: underline; }

  .sub-tier {
    font-size: 0.75rem;
    padding: 4px 8px;
    border-radius: 4px;
    background: var(--bg3);
    color: #888;
    border: 1px solid var(--border);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
  }

  .modal-content {
    background-color: var(--bg2);
    margin: 10% auto;
    padding: 0;
    border: 1px solid var(--border);
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  }

  .modal-header {
    padding: 20px;
    background: var(--bg3);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-header h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; }

  .close-btn { font-size: 24px; cursor: pointer; color: #5a6474; }
  .close-btn:hover { color: #fff; }

  .modal-body { padding: 10px 20px 30px; }

  .stat-item {
    display: flex;
    justify-content: space-between;
    padding: 15px 0;
    border-bottom: 1px solid var(--border);
  }
  .stat-item:last-child { border-bottom: none; }

  .stat-kit { color: #888; font-size: 0.8rem; text-transform: uppercase; }
  .stat-rank { color: var(--accent-bright); font-weight: bold; }

  .status-msg { text-align: center; padding: 60px; color: #5a6474; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MULTICRAFT TIERS</h1>
    <div class="search-container">
      <input type="text" id="playerSearch" placeholder="Search for a player...">
    </div>
  </header>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"><div class="status-msg">Loading rankings...</div></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalPlayerName">Player</h2>
      <span class="close-btn">&times;</span>
    </div>
    <div class="modal-body" id="modalStats"></div>
  </div>
</div>

<script>
let FULL_DATA = {};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Failed to fetch JSON");
    FULL_DATA = await response.json();
    initButtons();
  } catch (e) {
    document.getElementById('tierList').innerHTML = `<div class="status-msg" style="color:red">Error: ${e.message}<br>Check your JSON for extra commas.</div>`;
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const kits = Object.keys(FULL_DATA);
  
  if (kits.length === 0) return;

  selector.innerHTML = '';
  kits.forEach((kit, index) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(index === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';

  const TIER_GROUPS = ["T1", "T2", "T3", "T4", "T5"];
  
  TIER_GROUPS.forEach(mainTier => {
    const playersInGroup = [];
    
    // Sort logic to ensure HT is always above LT inside the box
    const subOrder = ["HT", "", "LT"]; 
    
    Object.keys(data).sort().forEach(subTierKey => {
      if (subTierKey.includes(mainTier)) {
        data[subTierKey].forEach(name => {
          playersInGroup.push({ name, subTier: subTierKey });
        });
      }
    });

    if (playersInGroup.length > 0) {
      const block = document.createElement('div');
      block.className = 'tier-block';
      
      let html = `<div class="tier-header">${mainTier}</div>`;
      playersInGroup.forEach(p => {
        html += `
          <div class="player-row">
            <span class="player-name" onclick="showPlayerStats('${p.name}')">${p.name}</span>
            <span class="sub-tier">${p.subTier}</span>
          </div>`;
      });
      
      block.innerHTML = html;
      list.appendChild(block);
    }
  });
}

function showPlayerStats(playerName) {
  const modal = document.getElementById('playerModal');
  const nameHeader = document.getElementById('modalPlayerName');
  const statsDiv = document.getElementById('modalStats');
  
  nameHeader.textContent = playerName;
  statsDiv.innerHTML = '';
  
  let found = false;
  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) {
      if (FULL_DATA[kit][tier].includes(playerName)) {
        found = true;
        const item = document.createElement('div');
        item.className = 'stat-item';
        item.innerHTML = `
          <span class="stat-kit">${kit}</span>
          <span class="stat-rank">${tier}</span>
        `;
        statsDiv.appendChild(item);
      }
    }
  }

  if(!found) statsDiv.innerHTML = '<div class="status-msg">No data found.</div>';
  modal.style.display = "block";
}

// Modal Close
document.querySelector('.close-btn').onclick = () => {
  document.getElementById('playerModal').style.display = "none";
};

window.onclick = (e) => {
  if (e.target == document.getElementById('playerModal')) {
    document.getElementById('playerModal').style.display = "none";
  }
};

// Search Filter
document.getElementById('playerSearch').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('.player-row').forEach(row => {
    const name = row.querySelector('.player-name').textContent.toLowerCase();
    row.style.display = name.includes(term) ? 'flex' : 'none';
  });
  
  // Hide empty tier blocks during search
  document.querySelectorAll('.tier-block').forEach(block => {
    const hasVisible = Array.from(block.querySelectorAll('.player-row')).some(r => r.style.display !== 'none');
    block.style.display = hasVisible ? 'block' : 'none';
  });
});

loadData();
</script>
</body>
</html>
