<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MTC TIERS</title>
  <meta property="og:title" content="MTC TIERS">
  <meta property="og:description" content="MultiCraft Rankings and Tiertesting">
  <meta property="og:image" content="backgroundsword.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#a855f7">

  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --grey: #888;
      --reg-na: #ff4d4d; --reg-eu: #3498db; --reg-as: #f1c40f; --reg-sa: #00ff88; --reg-oc: #ff00ff;
      --dev-mk: #00ffff; --dev-mb: #ff7f50; --dev-ct: #2ecc71; --dev-tp: #ff00aa;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* FLOATING SKY KITS */
    .sky-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .sky-kit { 
      position: absolute; width: 30px; opacity: 0.3; 
      filter: drop-shadow(0 0 8px var(--purple));
      animation: floatSky var(--d) infinite linear, pulseSky 3s infinite ease-in-out; 
    }
    @keyframes floatSky {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(var(--tx), var(--ty)) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes pulseSky { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; transform: scale(1.1); } }

    /* SWEEP 10s */
    .sweep-bg { 
      position: fixed; inset: 0; z-index: -4; 
      background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.12) 45%, rgba(168, 85, 247, 0.12) 55%, transparent 70%); 
      background-size: 300% 100%; animation: shineSweep 10s infinite linear; pointer-events: none; 
    }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    header { text-align: center; width: 100%; padding-top: 50px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--purple); margin: 15px 0; animation: titlePulse 1.5s infinite ease-in-out; }
    @keyframes titlePulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.03); filter: brightness(1.3); } }
    .title-sword { width: 55px; height: 55px; object-fit: contain; animation: swordPulse 2s infinite ease-in-out; }
    @keyframes swordPulse { 0%, 100% { filter: drop-shadow(0 0 8px var(--purple)); } 50% { filter: drop-shadow(0 0 18px var(--cyan)); transform: scale(1.1); } }

    .search-wrap { position: relative; width: 300px; margin: 15px auto; z-index: 1100; }
    #playerSearch { width: 100%; background: #08080a; border: 1px solid var(--border); border-radius: 20px; padding: 10px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.6rem; text-align: center; outline: none; box-sizing: border-box; }
    #searchResults { position: absolute; top: 110%; width: 100%; background: #000; border: 1px solid var(--purple); border-radius: 10px; display: none; z-index: 1200; overflow: hidden; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 12px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 6px; width: 100%; transition: 0.2s; cursor: pointer; position: relative; overflow: hidden; }
    .tier-card:hover { border-color: var(--cyan); background: rgba(168, 85, 247, 0.05); transform: translateY(-2px); box-shadow: 0 0 15px var(--purple-glow); }

    .tag-row { display: flex; gap: 4px; margin-top: 4px; }
    .tag { font-family: 'MultiCraftFont'; font-size: 0.45rem; padding: 1px 4px; border-radius: 3px; border: 1px solid #444; text-transform: uppercase; cursor: help; position: relative; }
    
    .tag[data-tooltip]:hover::after {
      content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
      background: #000; color: #fff; padding: 4px 8px; border: 1px solid var(--purple); border-radius: 4px;
      font-size: 10px; white-space: nowrap; z-index: 10;
    }

    .reg-na { color: var(--reg-na); border-color: var(--reg-na); }
    .reg-eu { color: var(--reg-eu); border-color: var(--reg-eu); }
    .reg-as { color: var(--reg-as); border-color: var(--reg-as); }
    .reg-sa { color: var(--reg-sa); border-color: var(--reg-sa); }
    .reg-oc { color: var(--reg-oc); border-color: var(--reg-oc); }
    .dev-mk { color: var(--dev-mk); border-color: var(--dev-mk); }
    .dev-mb { color: var(--dev-mb); border-color: var(--dev-mb); }

    .clr-emerald { color: var(--green); text-shadow: 0 0 5px var(--green); }
    .clr-dragonhide { color: var(--red); text-shadow: 0 0 5px var(--red); }
    .clr-wand { color: var(--blue); text-shadow: 0 0 5px var(--blue); }
    .clr-diamond { color: var(--cyan); text-shadow: 0 0 5px var(--cyan); }
    .name-retired { color: var(--grey) !important; text-shadow: none !important; opacity: 0.6; }

    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 8px 12px; border-radius: 6px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.6rem; display: flex; align-items: center; gap: 6px; }
    
    .kit-btn.active { border-color: var(--purple); color: #fff; background: rgba(168, 85, 247, 0.1); }
    .kit-btn.active.clr-emerald { border-color: var(--green); box-shadow: 0 0 10px var(--green); }
    .kit-btn.active.clr-dragonhide { border-color: var(--red); box-shadow: 0 0 10px var(--red); }
    .kit-btn.active.clr-wand { border-color: var(--blue); box-shadow: 0 0 10px var(--blue); }
    .kit-btn.active.clr-diamond { border-color: var(--cyan); box-shadow: 0 0 10px var(--cyan); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 12px; padding: 25px; width: 320px; text-align: center; }

    .info-btn { position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; background: #000; border: 2px solid var(--purple); border-radius: 50%; color: var(--purple); font-family: 'MultiCraftFont'; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1500; box-shadow: 0 0 10px var(--purple-glow); }
    #serverBtn { display: none; background: #000; border: 1px solid var(--cyan); color: var(--cyan); padding: 8px 15px; border-radius: 5px; font-family: 'MultiCraftFont'; font-size: 0.55rem; cursor: pointer; margin-bottom: 10px; }

    #displayList { width: 90%; max-width: 1000px; display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="sky-container" id="skyLayer"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.1rem; margin:20px 0; color:var(--gold);">OVERALL</div>

<button id="serverBtn" onclick="openServerModal()">SERVERS</button>

<div id="kitBar"></div>
<div id="displayList"></div>

<div class="info-btn" onclick="document.getElementById('infoModal').style.display='flex'">?</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin:10px 0; display:flex; justify-content:center; gap:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.2rem; margin:10px 0;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.75rem; border-top:1px solid #222; padding-top:10px; max-height:200px; overflow-y:auto;"></div>
  </div>
</div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 style="font-family:'MultiCraftFont'; color:var(--purple);">INFO</h2>
    <div style="text-align:left; color:#bbb; font-size:0.7rem; border-bottom:1px solid #222; padding-bottom:10px;">
      <b style="color:var(--gold);">POINTS SYSTEM:</b><br>
      HT1: 50 | LT1: 40 | HT2: 30 | LT2: 20<br>
      HT3: 12 | LT3: 08 | HT4: 05 | LT4: 03 | HT5: 02 | LT5: 01
    </div>
    <div style="margin-top:15px; font-size:0.7rem;">
      <p><span style="color:var(--purple);">SERVER CODE:</span> UNRELEASED</p>
      <p><span style="color:var(--purple);">DISCORD:</span> UNRELEASED</p>
    </div>
  </div>
</div>

<div id="serverModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="modalKitTitle" style="font-family:'MultiCraftFont'; color:var(--cyan); font-size:0.9rem;">SERVERS</h2>
    <p style="font-size:0.5rem; color:var(--cyan); margin-bottom:15px;">CLICK CODE TO COPY</p>
    <div id="serverList" style="font-size: 0.8rem;"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

const DEV_FULL = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Touchpad" };

function getKitClass(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

function getTags(name) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  const fullDev = DEV_FULL[p.device] || p.device;
  return `<div class="tag-row">
    <span class="tag reg-${p.region.toLowerCase()}">${p.region}</span>
    <span class="tag dev-${p.device.toLowerCase()}" data-tooltip="${fullDev}" oncontextmenu="alert('${fullDev}'); return false;">${p.device}</span>
  </div>`;
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); buildSky(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const b = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[b]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildSky() {
  const sky = document.getElementById('skyLayer');
  const imgs = Object.values(KIT_MAP);
  for(let i=0; i<15; i++){
    const img = document.createElement('img');
    img.src = imgs[i % imgs.length];
    img.className = 'sky-kit';
    img.style.left = Math.random() * 100 + "%";
    img.style.top = Math.random() * 100 + "%";
    img.style.setProperty('--tx', (Math.random()*60 - 30) + "vw");
    img.style.setProperty('--ty', (Math.random()*60 - 30) + "vh");
    img.style.setProperty('--d', (15 + Math.random()*20) + "s");
    sky.appendChild(img);
  }
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${getKitClass(k)} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k === "Overall") ? k : `<img src="${KIT_MAP[k]}" width="16"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k.toUpperCase();
      document.getElementById('serverBtn').style.display = (k === "Overall") ? "none" : "block";
      render(k);
    };
    bar.appendChild(btn);
  });
}

function formatRank(t) {
  return t.startsWith('R') ? 'Retired ' + t.substring(1) : t;
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    const items = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
    items.forEach(([n,s], i) => {
      let ret = false;
      for(let k in DATA) if(k!=="Overall" && k!=="Players") for(let t in DATA[k]) if(t.startsWith('R') && DATA[k][t].includes(n)) ret = true;
      out.innerHTML += `<div class="tier-card" onclick="openProfile('${n}')"><div style="padding:15px; display:flex; justify-content:space-between; align-items:center;"><div><b style="color:var(--purple); margin-right:12px; font-family:MultiCraftFont;">#${i+1}</b><span class="${ret?'name-retired':''}">${n}</span>${getTags(n)}</div><b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.style.display="flex"; grid.style.gap="15px"; grid.style.flexWrap="wrap"; grid.style.justifyContent="center";
    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let html = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) {
        DATA[kit][t].forEach(n => {
          html += `<div class="tier-card" style="width:280px;" onclick="openProfile('${n}')"><div style="padding:12px;"><div><span class="${t.startsWith('R')?'name-retired':''}">${n}</span>${getTags(n)}<br><span style="font-size:0.5rem; color:var(--gold); border:1px solid var(--gold); padding:1px 3px; border-radius:3px; margin-top:5px; display:inline-block; font-family:MultiCraftFont;">${formatRank(t)}</span></div></div></div>`;
        });
      }
      if(html) grid.innerHTML += `<div style="min-width:280px;"><div style="text-align:center; color:var(--purple); font-family:MultiCraftFont; font-size:0.8rem; margin-bottom:10px;">${lvl}</div>${html}</div>`;
    });
    out.appendChild(grid);
  }
}

function openProfile(n) {
  document.getElementById('pName').innerText = n;
  document.getElementById('pMeta').innerHTML = getTags(n);
  document.getElementById('pPoints').innerText = (DATA.Overall[n] || 0) + " PTS";
  let ts = "";
  for(let k in DATA) if(k!=="Players" && k!=="Overall") for(let t in DATA[k]) if(DATA[k][t].includes(n)) ts += `<div style="margin-bottom:8px;"><img src="${KIT_MAP[k]}" style="width:14px; vertical-align:middle;"> <span class="${getKitClass(k)}">${k}</span>: ${formatRank(t)}</div>`;
  document.getElementById('pTiers').innerHTML = ts || "No ranks found.";
  document.getElementById('profileModal').style.display = 'flex';
}

async function openServerModal() {
  const list = document.getElementById('serverList');
  document.getElementById('serverModal').style.display = 'flex';
  list.innerHTML = "Fetching...";
  try {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/servers.json?t=${Date.now()}`);
    const d = await r.json();
    const current = document.getElementById('view-name').innerText;
    let kitKey = Object.keys(d).find(k => k.toUpperCase() === current);
    const srvs = d[kitKey] || [];
    list.innerHTML = srvs.length ? srvs.map(s => `<div style="padding:10px; border-bottom:1px solid #111; cursor:pointer;" onclick="navigator.clipboard.writeText('${s}'); alert('Copied Server Code!')">${s}</div>`).join('') : "None listed.";
  } catch(e) { list.innerHTML = "Error."; }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const kitBar = document.getElementById('kitBar');
  const out = document.getElementById('displayList');
  kitBar.style.display = (tab === 'rankings') ? 'flex' : 'none';
  document.getElementById('serverBtn').style.display = 'none';

  if(tab === 'rankings') { document.getElementById('view-name').innerText = "OVERALL"; render("Overall"); }
  else {
    document.getElementById('view-name').innerText = tab.toUpperCase().replace('-',' ');
    out.innerHTML = "Loading...";
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    out.innerHTML = "";
    list.forEach(item => {
      out.innerHTML += `<div class="tier-card"><div style="padding:15px;"><b style="display:block; font-size:1rem;">${item.name}</b><span style="color:var(--purple); font-size:0.6rem;">${item.discord?'@'+item.discord:''}</span><p style="color:#666; font-size:0.75rem; margin-top:5px;">${item.description || ''}</p></div></div>`;
    });
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display = 'none'; return; }
  const matches = Object.keys(DATA.Overall || {}).filter(n => n.toLowerCase().includes(q)).slice(0, 5);
  res.innerHTML = matches.map(m => `<div style="padding:10px; cursor:pointer; border-bottom:1px solid #111;" onclick="openProfile('${m}')">${m}</div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

load();
</script>
</body>
</html>
