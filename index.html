<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --grey: #888;
      --na-color: #3498db; --eu-color: #e74c3c; --as-color: #f1c40f; --sa-color: #2ecc71;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* --- SWORD PULSE --- */
    .title-sword { width: 55px; margin-top: 20px; animation: swordPulse 2s infinite ease-in-out; filter: drop-shadow(0 0 8px var(--purple)); }
    @keyframes swordPulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--purple-glow)); } }

    /* --- HEADER & NAV --- */
    header { text-align: center; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; text-shadow: 0 0 15px var(--purple); margin: 0; }
    
    nav { display: flex; justify-content: center; gap: 30px; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.75rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- VIEW LABEL --- */
    #viewLabel { font-family: 'MultiCraftFont'; font-size: 1.2rem; color: var(--gold); margin: 20px 0; text-transform: uppercase; }

    /* --- TAGS & REGIONS --- */
    .tag { font-family: 'MultiCraftFont'; font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; margin-right: 5px; text-transform: uppercase; }
    .reg-na { color: var(--na-color); border-color: var(--na-color); }
    .reg-eu { color: var(--eu-color); border-color: var(--eu-color); }
    .reg-as { color: var(--as-color); border-color: var(--as-color); }
    .reg-sa { color: var(--sa-color); border-color: var(--sa-color); }

    /* --- KIT BUTTON PULSE --- */
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px; color: #666; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.65rem; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    @keyframes pulseKit { 0%, 100% { box-shadow: 0 0 5px var(--glow); transform: scale(1); } 50% { box-shadow: 0 0 18px var(--glow); transform: scale(1.05); } }
    .kit-btn.active.emerald { --glow: var(--green); color: var(--green)!important; border-color: var(--green); animation: pulseKit 2s infinite; }
    .kit-btn.active.dragonhide { --glow: var(--red); color: var(--red)!important; border-color: var(--red); animation: pulseKit 2s infinite; }
    .kit-btn.active.wand { --glow: var(--blue); color: var(--blue)!important; border-color: var(--blue); animation: pulseKit 2s infinite; }
    .kit-btn.active.diamond { --glow: var(--cyan); color: var(--cyan)!important; border-color: var(--cyan); animation: pulseKit 2s infinite; }
    .kit-btn.active.overall { --glow: var(--purple); color: #fff!important; border-color: var(--purple); animation: pulseKit 2s infinite; }

    /* --- TIERS HORIZONTAL LAYOUT --- */
    .tier-container { display: flex; gap: 20px; justify-content: center; width: 95%; flex-wrap: wrap; margin-top: 20px; }
    .tier-column { min-width: 250px; flex: 1; max-width: 350px; }
    .tier-header { font-family: 'MultiCraftFont'; text-align: center; color: var(--purple); margin-bottom: 15px; font-size: 0.9rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

    /* --- CARDS --- */
    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; padding: 15px; box-sizing: border-box; }
    .tier-card:hover { border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }

    /* --- MODALS --- */
    .info-btn { position: fixed; right: 25px; bottom: 25px; background: rgba(0,0,0,0.8); border: 1px solid var(--purple); color: var(--purple); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.5rem; z-index: 1000; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 12px; padding: 30px; width: 420px; text-align: center; box-shadow: 0 0 40px var(--purple-glow); }
    .p-kit-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
    .p-kit-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); background: #08080a; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
    .p-kit-circle img { width: 28px; }
    .p-kit-tier { background: var(--gold); color: #000; font-family: 'MultiCraftFont'; font-size: 0.6rem; padding: 2px 8px; border-radius: 12px; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="info-btn" onclick="document.getElementById('infoModal').style.display='flex'">i</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="viewLabel">OVERALL</div>

<div id="kitBar" style="display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-bottom:20px; width: 90%;"></div>
<div id="displayList" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="font-family:'MultiCraftFont'; color:var(--purple); margin-bottom:10px;">TIER INFORMATION</h3>
    <p style="font-size:0.7rem; color:#888;">SERVER CODE: UNRELEASED<br>DISCORD: UNRELEASED</p>
    <div style="text-align: left; font-size: 0.85rem; margin-top:15px; border-top: 1px solid #222; padding-top:10px;">
      <div style="display:flex; justify-content:space-between;"><span>HT1 / LT1</span><span style="color:var(--gold)">50/40 PTS</span></div>
      <div style="display:flex; justify-content:space-between;"><span>HT2 / LT2</span><span style="color:var(--gold)">30/20 PTS</span></div>
      <div style="display:flex; justify-content:space-between;"><span>HT3 / LT3</span><span style="color:var(--gold)">12/8 PTS</span></div>
    </div>
    <button onclick="document.getElementById('infoModal').style.display='none'" style="margin-top:20px; background:var(--purple); border:none; color:white; padding:8px 20px; border-radius:5px; cursor:pointer;">CLOSE</button>
  </div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="pRank" style="font-family:'MultiCraftFont'; color:var(--purple); font-size:0.7rem;">RANK #--</div>
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:#fff; margin:10px 0;">Player</h2>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.4rem; margin-bottom:20px;">0 PTS</div>
    <div id="pTiers" class="p-kit-grid"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", "Diamond": "diamond.png" };

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
  buildKitBar();
  render("Overall");
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    const low = k.toLowerCase();
    let type = low.includes("emerald") ? "emerald" : low.includes("dragonhide") ? "dragonhide" : low.includes("wand") ? "wand" : low.includes("diamond") ? "diamond" : "overall";
    btn.className = `kit-btn ${type} ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${KIT_MAP[k]}" style="width:18px;"> ${k.toUpperCase()}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('viewLabel').innerText = k;
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    const sorted = Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]);
    sorted.forEach(([name, pts], i) => {
      const p = DATA.Players?.find(x => x.name === name) || {region:"NA"};
      out.innerHTML += `<div class="tier-card" style="width:700px;" onclick="openProfile('${name}')"><div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center;"><b style="color:var(--purple); margin-right:15px; font-family:'MultiCraftFont';">#${i+1}</b>
        <div><span style="font-weight:bold;">${name}</span><div style="margin-top:5px;"><span class="tag reg-${p.region.toLowerCase()}">${p.region}</span></div></div></div>
        <b style="color:var(--gold); font-size:1.1rem;">${pts} PTS</b></div></div>`;
    });
  } else {
    const container = document.createElement('div'); container.className = "tier-container";
    ["T1", "T2", "T3", "T4", "T5"].forEach(lvl => {
      let colHtml = `<div class="tier-column"><div class="tier-header">${lvl}</div>`;
      let playersFound = false;
      for(let t in DATA[kit]) {
        if(t.includes(lvl)) {
          DATA[kit][t].forEach(name => {
            playersFound = true;
            const p = DATA.Players?.find(x => x.name === name) || {region:"NA"};
            colHtml += `<div class="tier-card" onclick="openProfile('${name}')"><span>${name}</span><div style="margin-top:5px;"><span class="tag reg-${p.region.toLowerCase()}">${p.region}</span><span class="tag" style="color:var(--gold); border-color:var(--gold);">${t}</span></div></div>`;
          });
        }
      }
      if(playersFound) container.innerHTML += colHtml + "</div>";
    });
    out.appendChild(container);
  }
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('viewLabel').innerText = tab.replace('nav-', '').toUpperCase();
  const out = document.getElementById('displayList'), kb = document.getElementById('kitBar');
  out.innerHTML = ""; kb.style.display = (tab === 'rankings') ? "flex" : "none";
  if(tab === 'rankings') { document.getElementById('viewLabel').innerText = "OVERALL"; render("Overall"); }
  else {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const items = await r.json();
    items.forEach(item => {
      out.innerHTML += `<div class="tier-card" style="width:700px;"><b style="color:var(--purple);">${item.name}</b>${item.discord ? `<span style="color:#666; font-size:0.7rem; margin-left:10px;">@${item.discord}</span>` : ''}<p style="color:#bbb; font-size:0.8rem; margin-top:8px;">${item.description || ''}</p></div>`;
    });
  }
}

function openProfile(name) {
  const sorted = Object.entries(DATA.Overall).sort((a,b)=>b[1]-a[1]);
  const rank = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pRank').innerText = `RANK #${rank}`;
  document.getElementById('pName').innerText = name;
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " PTS";
  let grid = "";
  for(let k in DATA) { if(k!=="Overall" && k!=="Players") { for(let t in DATA[k]) { if(DATA[k][t].includes(name)) {
    grid += `<div style="display:flex; flex-direction:column; align-items:center;"><div class="p-kit-circle"><img src="${KIT_MAP[k]}"></div><div class="p-kit-tier">${t}</div></div>`;
  }}}}
  document.getElementById('pTiers').innerHTML = grid || "No Rankings";
  document.getElementById('profileModal').style.display = 'flex';
}

load();
</script>
</body>
</html>
