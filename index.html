<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <meta property="og:title" content="MTC TIERS" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://multitiers.github.io/" /> <meta property="og:image" content="https://multitiers.github.io/backgroundsword.png" /> <meta property="og:description" content="Official MultiCraft Tier Rankings. View top players and kit statistics in a galaxy far, far away." />
  <meta name="theme-color" content="#a855f7"> <meta name="twitter:card" content="summary_large_image">

  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #000000; /* Pure black for deep space */
      --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.7);
      --border: rgba(168, 85, 247, 0.2); --gold: #ffd700; --green: #2ecc71; 
      --red: #e74c3c; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --oc-region: #ff00ff; --mb-device: #ff7f50; --retired: #555;
    }

    body { 
      background: var(--bg); 
      color: #fff; 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      padding-bottom: 40px; 
      overflow-x: hidden;
      /* --- COSMIC BACKGROUND --- */
      background-image: 
        radial-gradient(white, rgba(255,255,255,.3) 1px, transparent 3px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
        radial-gradient(rgba(168, 85, 247, 0.25) 0%, transparent 60%); /* Purple nebula */
      background-size: 550px 550px, 350px 350px, 100% 100%;
      background-position: 0 0, 40px 60px, 0 0;
      animation: spaceDrift 100s linear infinite;
    }

    @keyframes spaceDrift { from { background-position: 0 0, 40px 60px, 0 0; } to { background-position: 550px 1100px, 390px 1160px, 0 0; } }

    /* --- TOP BAR (MAX UP) --- */
    .top-left-badges { position: absolute; top: 5px; left: 15px; display: flex; gap: 20px; z-index: 1000; pointer-events: none; }
    .badge-label { color: #888; font-family: 'MultiCraftFont'; font-size: 0.6rem; letter-spacing: 1px; pointer-events: auto; text-shadow: 0 0 5px #000; }
    .top-right-btns { position: absolute; top: 5px; right: 15px; z-index: 1000; }

    header { 
      padding: 25px 0 10px; 
      display: flex; flex-direction: column; align-items: center; 
      position: relative;
    }
    .title-sword { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--purple)); }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.2rem; margin: 0; letter-spacing: 3px; text-shadow: 0 0 15px var(--purple); }

    /* --- TAGS & HOVER FIX --- */
    .tag { font-size: 0.55rem; padding: 2px 5px; border-radius: 4px; border: 1px solid #444; margin-left: 5px; font-weight: bold; font-family: 'MultiCraftFont'; display: inline-block; position: relative; pointer-events: auto; cursor: help; background: rgba(0,0,0,0.5); }
    .tag-device { cursor: help; }
    .tag-device:hover .short-text { visibility: hidden; }
    .tag-device:hover::after { 
      content: attr(data-full); position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%); 
      background: #000; border: 1px solid var(--purple); padding: 5px 10px; border-radius: 4px;
      white-space: nowrap; z-index: 2000; color: #fff; font-size: 0.6rem; box-shadow: 0 0 10px var(--purple-glow);
    }

    .reg-eu { color: var(--blue) !important; border-color: var(--blue) !important; }
    .reg-na { color: var(--red) !important; border-color: var(--red) !important; }
    .reg-as { color: var(--yellow) !important; border-color: var(--yellow) !important; }
    .reg-sa { color: var(--sa-region) !important; border-color: var(--sa-region) !important; }
    .reg-oc { color: var(--oc-region) !important; border-color: var(--oc-region) !important; }
    
    .dev-tp { color: #fff !important; border-color: #fff !important; }
    .dev-mk { color: var(--cyan) !important; border-color: var(--cyan) !important; }
    .dev-ct { color: var(--green) !important; border-color: var(--green) !important; }
    .dev-mb { color: var(--mb-device) !important; border-color: var(--mb-device) !important; }

    .tag-tier { border-color: var(--gold); color: var(--gold); }
    .tag-retired { border-color: var(--retired) !important; color: var(--retired) !important; }

    nav { display: flex; justify-content: center; gap: 30px; padding: 12px; background: rgba(5, 5, 10, 0.95); border-bottom: 1px solid rgba(168, 85, 247, 0.3); position: sticky; top: 0; z-index: 500; backdrop-filter: blur(15px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.8rem; transition: 0.4s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 12px var(--purple); }

    /* --- SPINNING KIT BUTTONS --- */
    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; padding: 0 10px; position: relative; z-index: 105; }
    .kit-btn { 
      background: rgba(10, 10, 15, 0.8); 
      border: 1px solid rgba(168, 85, 247, 0.3); 
      padding: 10px 18px; border-radius: 8px; color: #aaa; 
      cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.75rem; 
      transition: 0.3s; display: flex; align-items: center; gap: 10px; 
    }
    .kit-btn:hover { border-color: var(--purple); color: #fff; background: rgba(168, 85, 247, 0.05); transform: translateY(-2px); }
    .kit-btn.active { border-color: var(--purple); color: #fff; transform: scale(1.05); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); background: rgba(168, 85, 247, 0.1); }
    
    .star-icon { display: inline-block; animation: starSpin 5s linear infinite; filter: drop-shadow(0 0 4px currentColor); font-size: 1rem; }

    @keyframes starSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* --- GRID & CARDS --- */
    .horizontal-grid { display: flex; flex-direction: row; gap: 20px; padding: 20px; overflow-x: auto; align-items: flex-start; justify-content: center; }
    .tier-card { border-radius: 10px; position: relative; padding: 1.5px; margin-bottom: 10px; background: linear-gradient(90deg, transparent, var(--purple), transparent); background-size: 200% 100%; animation: galaxySweep 4s linear infinite; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; z-index: 5; }
    .tier-card:hover { transform: translateY(-4px); box-shadow: 0 8px 25px rgba(168, 85, 247, 0.35); }
    
    .card-inner { background: rgba(5, 5, 8, 0.9); border-radius: 9px; width: 100%; height: 100%; position: relative; z-index: 2; pointer-events: none; backdrop-filter: blur(2px); }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; pointer-events: auto; }
    .row span { pointer-events: none; } /* Player name/tags are unclickable, card handles profile click */
    
    .retired-card { opacity: 0.45; filter: grayscale(1); background: linear-gradient(90deg, transparent, var(--retired), transparent) !important; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #010102; border: 2px solid var(--purple); border-radius: 15px; padding: 25px; width: 350px; box-shadow: 0 0 40px rgba(168, 85, 247, 0.4); animation: modalPop 0.3s ease-out; }

    @keyframes galaxySweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    @keyframes modalPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

<div class="top-left-badges">
  <div class="badge-label">DISCORD: UNRELEASED</div>
  <div class="badge-label">SERVER CODE: UNRELEASED</div>
</div>

<div class="top-right-btns">
  <button class="kit-btn" onclick="openInfo()" style="border-color: var(--purple); color: #fff;">INFO</button>
</div>

<nav id="topNav">
  <div id="nav-rankings" class="nav-link active" onclick="switchMainTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchMainTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchMainTab('testers')">TIER TESTERS</div>
</nav>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div id="main-content">
  <div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.3rem; margin-bottom:15px; color:var(--gold);">OVERALL</div>
  <div id="kitBar"></div>
  <div id="displayList"></div>
</div>

<div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 style="font-family:'MultiCraftFont'; color:var(--gold); margin:0 0 15px; text-align:center;">POINT VALUES</h3>
    <div id="infoValues"></div>
  </div>
</div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin-bottom:12px;"></div>
    <div id="pPoints" style="color:var(--gold); font-size:1.1rem; font-weight:bold; margin-bottom:12px;"></div>
    <div id="pTiers" style="border-top:1px solid #333; padding-top:12px; font-size:0.85rem;"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_COLORS = { "Overall": "#ffd700", "Emerald": "#2ecc71", "Dragonhide KB": "#e74c3c", "Emerald OA": "#2ecc71", "Dragonhide KB OA": "#e74c3c", "Wand": "#3498db", "Emerald KB": "#2ecc71", "Diamond": "#00ffff" };
const KIT_STARS = { "Overall": "âœ¨", "Emerald": "ðŸŸ¢", "Dragonhide KB": "ðŸ”´", "Emerald OA": "ðŸŸ¢", "Dragonhide KB OA": "ðŸ”´", "Wand": "ðŸª„", "Emerald KB": "ðŸŸ¢", "Diamond": "ðŸ’Ž" };
const PTS_MAP = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };

function getDeviceTag(d) {
  if(!d) return ""; d = d.toUpperCase();
  let code = (d.includes("CTRL") || d === "CT") ? "CT" : (d.includes("MOB") ? "MB" : d);
  return `<span class="tag tag-device dev-${code.toLowerCase()}" data-full="${DEV_NAMES[code]||code}" ontouchstart="this.classList.toggle('active-hold')"><span class="short-text">${code}</span></span>`;
}

function getTierTag(t) {
  const isR = t.startsWith('R');
  return `<span class="tag tag-tier ${isR?'tag-retired':''}">${isR?'Retired '+t.substring(1):t}</span>`;
}

function getRegClass(r) { 
  if(!r) return ""; r=r.toLowerCase(); 
  if(r.includes("eu")) return "reg-eu"; if(r.includes("na")) return "reg-na";
  if(r.includes("as")) return "reg-as"; if(r.includes("sa")) return "reg-sa";
  if(r.includes("oc")) return "reg-oc";
  return ""; 
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processOverall(); buildKitBar(); render("Overall");
  document.getElementById('infoValues').innerHTML = Object.entries(PTS_MAP).map(([t,p])=>`<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #1a1a1a; font-family:'MultiCraftFont'; font-size:0.75rem;"><span>${t}</span><span style="color:var(--gold);">${p} PTS</span></div>`).join('');
}

async function switchMainTab(tab) {
    document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
    document.getElementById('nav-' + tab).classList.add('active');
    
    if(tab === 'rankings') {
        buildKitBar(); render("Overall");
    } else {
        document.getElementById('kitBar').innerHTML = "";
        const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
        renderOther(await r.json(), tab === 'hof' ? 'HALL OF FAME' : 'TIER TESTERS');
    }
}

function renderOther(otherData, title) {
    const out = document.getElementById('displayList'); out.innerHTML = "";
    document.getElementById('view-name').innerText = title;
    document.getElementById('view-name').style.color = "var(--purple)";
    out.className = "";
    for(let cat in otherData) {
        out.innerHTML += `<h3 style="text-align:center; color:var(--gold); font-family:'MultiCraftFont'; margin:25px 0 12px;">${cat}</h3>`;
        otherData[cat].forEach(n => {
            out.innerHTML += `<div class="tier-card" style="max-width:550px; margin:6px auto;"><div class="card-inner"><div class="row"><span><b>${n}</b></span></div></div></div>`;
        });
    }
}

function processOverall() {
  let totals = {};
  for(let k in DATA) if(k!=="Overall" && k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      if(Array.isArray(DATA[k][t])) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS_MAP[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  ["Overall", "Emerald", "Dragonhide KB", "Emerald OA", "Dragonhide KB OA", "Wand", "Emerald KB", "Diamond"].forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<span class="star-icon" style="color:${KIT_COLORS[k]}">${KIT_STARS[k]}</span> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k;
      document.getElementById('view-name').style.color = KIT_COLORS[k] || "#fff";
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    out.className = "";
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
      out.innerHTML += `<div class="tier-card" style="max-width:700px; margin:auto;" onclick="openProfile('${n}')"><div class="card-inner"><div class="row">
        <span><b style="color:var(--purple); margin-right:12px;">#${i+1}</b><b>${n}</b> <span class="tag ${getRegClass(pd.region)}">${pd.region}</span>${getDeviceTag(pd.device)}</span>
        <b style="color:var(--gold);">${s} PTS</b></div></div></div>`;
    });
  } else {
    out.className = "horizontal-grid";
    ["T1","T2","T3","T4","T5"].forEach(group => {
      let entries = "";
      for(let t in DATA[kit]) if(t.includes(group)) {
        DATA[kit][t].forEach(n => {
          const pd = DATA.Players?.find(x => x.name === n) || {region:"??", device:"??"};
          entries += `<div class="tier-card ${t.startsWith('R')?'retired-card':''}" style="min-width:260px;" onclick="openProfile('${n}')"><div class="card-inner"><div class="row">
            <span><b>${n}</b> ${getTierTag(t)} ${getDeviceTag(pd.device)}</span>
          </div></div></div>`;
        });
      }
      if(entries) out.innerHTML += `<div><div style="text-align:center; color:var(--purple); font-family:'MultiCraftFont'; margin-bottom:12px;">${group}</div>${entries}</div>`;
    });
  }
}

function openProfile(name) {
  const pd = DATA.Players?.find(x => x.name === name) || {region:"??", device:"??"};
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = `<span class="tag ${getRegClass(pd.region)}">${pd.region}</span> ${getDeviceTag(pd.device)}`;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  
  let tierList = "";
  for(let kit in DATA) {
    if(kit === "Overall" || kit === "Players") continue;
    for(let t in DATA[kit]) {
      if(DATA[kit][t].includes(name)) {
        const icon = KIT_STARS[kit] || "âœ¨";
        const color = KIT_COLORS[kit] || "#fff";
        tierList += `<div style="margin-bottom:8px;"><span style="color:${color}">${icon} ${kit}</span>: ${getTierTag(t)}</div>`;
      }
    }
  }
  document.getElementById('pTiers').innerHTML = tierList || "No active rankings.";
  document.getElementById('profileModal').style.display = 'flex';
}

function openInfo() { document.getElementById('infoModal').style.display = 'flex'; }
load();
</script>
</body>
</html>
