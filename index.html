<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.8);
      --border: rgba(168, 85, 247, 0.5); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* FLOATING SKY KITS */
    .sky-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .sky-kit { 
      position: absolute; width: 30px; opacity: 0.4; 
      filter: drop-shadow(0 0 8px var(--purple));
      animation: floatSky var(--d) infinite linear, pulseGlow 3s infinite ease-in-out; 
    }
    @keyframes floatSky {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(var(--tx), var(--ty)) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes pulseGlow { 0%, 100% { filter: drop-shadow(0 0 5px var(--purple)); } 50% { filter: drop-shadow(0 0 15px var(--cyan)); } }

    /* SWEEP 10s */
    .sweep-bg { 
      position: fixed; inset: 0; z-index: -4; 
      background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.1) 45%, rgba(168, 85, 247, 0.1) 55%, transparent 70%); 
      background-size: 300% 100%; animation: shineSweep 10s infinite linear; 
    }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    header { text-align: center; padding-top: 50px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; text-shadow: 0 0 20px var(--purple); animation: pulseText 2s infinite; }
    @keyframes pulseText { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.02); filter: brightness(1.4); } }

    /* OLD BUTTON STYLES */
    .kit-btn { 
      background: #000; border: 2px solid var(--border); padding: 10px 15px; 
      color: #777; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.65rem; 
      display: flex; align-items: center; gap: 8px; transition: 0.2s;
    }
    .kit-btn:hover { border-color: #fff; color: #fff; }
    .kit-btn.active { border-color: var(--purple); color: #fff; box-shadow: 0 0 10px var(--purple-glow); }

    /* KIT SPECIFIC COLORS */
    .active.clr-emerald { border-color: var(--green); box-shadow: 0 0 10px var(--green); }
    .active.clr-dragonhide { border-color: var(--red); box-shadow: 0 0 10px var(--red); }
    .active.clr-wand { border-color: var(--blue); box-shadow: 0 0 10px var(--blue); }
    .active.clr-diamond { border-color: var(--cyan); box-shadow: 0 0 10px var(--cyan); }

    /* DEVICE/REGION TAGS & TOOLTIPS */
    .tag { 
      display: inline-block; padding: 2px 5px; border-radius: 4px; border: 1px solid; 
      font-size: 0.5rem; font-family: 'MultiCraftFont'; cursor: help; position: relative;
    }
    .tag:hover::after { 
      content: attr(data-full); position: absolute; bottom: 120%; left: 50%; 
      transform: translateX(-50%); background: #111; border: 1px solid var(--purple);
      padding: 5px; white-space: nowrap; z-index: 100; color: #fff; font-size: 0.5rem;
    }

    .tier-card { 
      background: rgba(10,10,15,0.8); border: 1px solid var(--border); 
      margin: 5px; width: 100%; max-width: 800px; cursor: pointer;
    }
    .tier-card:hover { border-color: var(--cyan); background: rgba(168, 85, 247, 0.1); }
    .name-retired { color: var(--grey) !important; text-decoration: line-through; opacity: 0.6; }

    #displayList { width: 95%; display: flex; flex-direction: column; align-items: center; }
    .horizontal-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; }
    .column { min-width: 250px; flex: 1; max-width: 320px; }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="sky-container" id="sky"></div>

<header>
  <img src="backgroundsword.png" style="width:60px; filter:drop-shadow(0 0 10px var(--purple))">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<nav style="display:flex; gap:20px; margin-bottom:20px;">
  <div class="nav-link active" onclick="switchTab('rankings')" style="cursor:pointer; font-family:MultiCraftFont; font-size:0.8rem;">RANKINGS</div>
  <div class="nav-link" onclick="switchTab('testers')" style="cursor:pointer; font-family:MultiCraftFont; font-size:0.8rem;">TESTERS</div>
</nav>

<div id="kitBar" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:30px;"></div>
<div id="displayList"></div>

<div id="profileModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
  <div style="background:#000; border:2px solid var(--purple); padding:30px; border-radius:10px; text-align:center;" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:MultiCraftFont; color:var(--purple);"></h2>
    <div id="pDetails" style="font-size:0.8rem; line-height:1.8;"></div>
  </div>
</div>

<script>
let DATA = {};
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

const DEV_MAP = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Touchpad" };

function getKitStyle(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildSky(); buildKitBar(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const b = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[b]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildSky() {
  const sky = document.getElementById('sky');
  const imgs = Object.values(KIT_MAP);
  for(let i=0; i<15; i++) {
    const img = document.createElement('img');
    img.src = imgs[i % imgs.length];
    img.className = 'sky-kit';
    img.style.left = Math.random() * 100 + "%";
    img.style.top = Math.random() * 100 + "%";
    img.style.setProperty('--tx', (Math.random()*40 - 20) + "vw");
    img.style.setProperty('--ty', (Math.random()*40 - 20) + "vh");
    img.style.setProperty('--d', (10 + Math.random()*15) + "s");
    sky.appendChild(img);
  }
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${getKitStyle(k)} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k === "Overall") ? k : `<img src="${KIT_MAP[k]}" width="16"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render(k);
    };
    bar.appendChild(btn);
  });
}

function getPlayerTags(name) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  const fullDev = DEV_MAP[p.device] || p.device;
  return `<span class="tag" style="color:var(--cyan); border-color:var(--cyan);" data-full="${p.region}">${p.region}</span>
          <span class="tag" style="color:var(--gold); border-color:var(--gold);" data-full="${fullDev}" oncontextmenu="alert('${fullDev}'); return false;">${p.device}</span>`;
}

function render(kit) {
  const out = document.getElementById('displayList');
  out.innerHTML = "";
  if(kit === "Overall") {
    const items = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
    items.forEach(([n,s], i) => {
      let isRet = false;
      for(let k in DATA) if(k!=="Overall" && k!=="Players") for(let t in DATA[k]) if(t.startsWith('R') && DATA[k][t].includes(n)) isRet = true;
      out.innerHTML += `<div class="tier-card" onclick="openProfile('${n}')"><div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <div><b style="color:var(--purple); margin-right:10px;">#${i+1}</b> <span class="${isRet?'name-retired':''}">${n}</span><br>${getPlayerTags(n)}</div>
        <b style="color:var(--gold);">${s} PTS</b></div></div>`;
    });
  } else {
    const grid = document.createElement('div'); grid.className = "horizontal-grid";
    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let html = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) {
        const displayTier = t.startsWith('R') ? t.replace('R','Retired ') : t;
        DATA[kit][t].forEach(n => {
          html += `<div class="tier-card" onclick="openProfile('${n}')"><div style="padding:10px;">
            <span class="${t.startsWith('R')?'name-retired':''}">${n}</span><br>${getPlayerTags(n)}<br>
            <span style="font-size:0.5rem; color:var(--gold); font-family:MultiCraftFont;">${displayTier}</span>
          </div></div>`;
        });
      }
      if(html) grid.innerHTML += `<div class="column"><h3 style="text-align:center; font-family:MultiCraftFont; color:var(--purple);">${lvl}</h3>${html}</div>`;
    });
    out.appendChild(grid);
  }
}

function openProfile(n) {
  document.getElementById('pName').innerText = n;
  let ranks = "";
  for(let k in DATA) if(k!=="Overall" && k!=="Players") for(let t in DATA[k]) if(DATA[k][t].includes(n)) {
    const dt = t.startsWith('R') ? t.replace('R','Retired ') : t;
    ranks += `<p><img src="${KIT_MAP[k]}" width="14"> ${k}: ${dt}</p>`;
  }
  document.getElementById('pDetails').innerHTML = ranks || "No ranks.";
  document.getElementById('profileModal').style.display = 'flex';
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  if(tab === 'rankings') { render("Overall"); document.getElementById('kitBar').style.display = 'flex'; }
  else {
    document.getElementById('kitBar').style.display = 'none';
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/testers.json`);
    const list = await r.json();
    document.getElementById('displayList').innerHTML = list.map(t => `<div class="tier-card"><div style="padding:15px;"><b>${t.name}</b><br><span style="color:var(--purple); font-size:0.6rem;">${t.discord}</span><p style="font-size:0.7rem; color:#666;">${t.description}</p></div></div>`).join('');
  }
}

load();
</script>
</body>
</html>
