<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvPTiers</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #030406; 
      --bg-panel: rgba(12, 10, 20, 0.95);
      --purple: #a855f7; 
      --white: #ffffff;
      --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32;
      --t1: #ff4d4d; --t2: #ffa64d; --t3: #ffff4d; --t4: #4dff4d; --t5: #4dffff;
      --border: rgba(168, 85, 247, 0.2);
      /* #3 Working Gradients */
      --gradient: linear-gradient(135deg, #a855f7 0%, #ffffff 100%);
      --btn-gradient: linear-gradient(90deg, #a855f7, #6366f1);
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
      /* #8 Cozy Background Spot Areas */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 50% -10%, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
      background-attachment: fixed;
    }

    /* Space Engine & Shooting Star */
    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .space-star { position: absolute; width: 30px; height: 30px; background-size: contain; background-repeat: no-repeat; opacity: 0.4; }
    
    /* #6 Shooting Star Logic */
    .shooting-star {
      position: absolute; top: 0; left: 0; width: 2px; height: 2px;
      background: #fff; border-radius: 50%;
      box-shadow: 0 0 10px 2px #fff, 0 0 20px #a855f7;
      opacity: 0; z-index: -1;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg) scale(1); opacity: 1; }
      100% { transform: translate(600px, 600px) rotate(45deg) scale(0); opacity: 0; }
    }

    /* Navigation */
    nav { display: flex; justify-content: center; gap: 25px; padding: 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
    .nav-link:hover { color: var(--purple); }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* #1 Header PvPTiers */
    header { width: 100%; display: flex; justify-content: center; padding: 60px 0 30px; }
    .header-content { display: flex; align-items: center; justify-content: center; gap: 20px; }
    .title-sword { width: 60px; height: 60px; animation: pulseSword 3s infinite ease-in-out; }
    @keyframes pulseSword { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--purple)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 25px #fff); } }
    .main-title { font-family: 'MultiCraftFont', sans-serif; font-size: 3.5rem; margin: 0; letter-spacing: 4px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* Search & Layout */
    .search-wrapper { display: flex; justify-content: center; margin-bottom: 30px; }
    .search-input { width: 100%; max-width: 400px; padding: 12px 20px; background: rgba(10, 12, 18, 0.8); border: 1px solid var(--border); border-radius: 20px; color: #fff; text-align: center; outline: none; transition: 0.3s; }
    .search-input:focus { border-color: var(--purple); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

    .kit-btn { background: #0a0c12; border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; color: #5a6474; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.1); box-shadow: 0 0 15px var(--purple); }

    /* #7 Modal Styles based on Screenshot */
    .modal-content { 
      background: #050608; border: 1px solid var(--border); border-radius: 12px; 
      padding: 30px; text-align: center; position: relative; width: 90%; max-width: 380px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(168, 85, 247, 0.1);
    }
    .modal-p-name { font-family: 'MultiCraftFont'; font-size: 2.5rem; color: #a855f7; margin: 10px 0; }
    .modal-p-points { color: var(--gold); font-size: 0.9rem; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
    .legacy-btn { 
      width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 6px; 
      background: var(--btn-gradient); color: #fff; font-weight: bold; 
      cursor: pointer; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
    }
    .close-btn { position: absolute; top: 10px; right: 15px; color: #5a6474; cursor: pointer; font-size: 20px; }

    /* Grid & Cards */
    .tier-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 12px; overflow: hidden; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; cursor: pointer; transition: 0.2s; }
    .row:hover { background: rgba(168, 85, 247, 0.05); }
    .empty-msg { opacity: 0.5; padding: 40px; text-align: center; letter-spacing: 2px; font-size: 0.8rem; }

    .rank-1 { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
    .rank-2 { color: var(--silver); text-shadow: 0 0 10px var(--silver); }
    .rank-3 { color: var(--bronze); text-shadow: 0 0 10px var(--bronze); }
    .region-tag { font-size: 0.7rem; color: #5a6474; margin-left: 8px; vertical-align: middle; }
  </style>
</head>
<body>

<div id="space-container"></div>

<nav>
  <div class="nav-link active" id="nav-rankings" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" id="nav-hof" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" id="nav-testers" onclick="showSection('testers')">TIER TESTERS</div>
</nav>

<header>
  <div class="header-content">
    <h1 class="main-title">PvP</h1>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">TIERS</h1>
  </div>
</header>

<div class="container" style="max-width: 850px; margin: auto; padding: 0 20px;">
  
  <div class="info-bar" style="text-align: center; margin-bottom: 25px; font-size: 0.8rem; opacity: 0.8;">
    DISCORD: <span style="color:var(--purple)">UNRELEASED</span> | 
    SERVER: <span style="color:var(--white)">UNRELEASED</span>
  </div>

  <div id="rankings-sec">
    <div class="search-wrapper">
      <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player..." oninput="handleSearch()">
    </div>
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>
    <div id="displayList"></div>
  </div>

  <div id="hof-sec" style="display:none; text-align:center;"><h1 style="color:var(--gold)">HALL OF FAME</h1><div id="hofList"></div></div>
  <div id="testers-sec" style="display:none; text-align:center;"><h1 style="color:var(--gold)">TIER TESTERS</h1><div id="testerList" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(180px, 1fr)); gap:15px;"></div></div>
</div>

<div id="profileModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.92); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(12px);">
  <div class="modal-content">
    <span class="close-btn" onclick="closeProfile()">&times;</span>
    <div id="pRank" style="font-size: 0.7rem; color: #5a6474; font-weight: bold;">RANK #--</div>
    <h2 id="pName" class="modal-p-name">Player</h2>
    <div id="pPoints" class="modal-p-points">0 TOTAL PTS</div>
    <div id="pGrids" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;"></div>
    <button class="legacy-btn">LEGACY</button>
  </div>
</div>

<script>
let DATA = {}; let HOF = []; let TESTERS = []; let currentKit = "Overall";
const ICONS = { "Overall": "emerald.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png" };

async function load() {
  const get = async (f) => {
    try {
      const r = await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${f}`);
      return await r.json();
    } catch(e) { return {}; }
  };
  DATA = await get('rankings.json'); HOF = await get('hof.json'); TESTERS = await get('testers.json');
  processOverall(); buildKitBar(); spawnSpaceStars(); startShootingStars(); render("Overall");
}

function processOverall() {
  const pts = {"HT1":10,"LT1":9,"HT2":8,"LT2":7,"HT3":6,"LT3":5,"HT4":4,"LT4":3,"HT5":2,"LT5":1};
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(Array.isArray(DATA[k][t])) {
          DATA[k][t].forEach(playerObj => {
            const name = typeof playerObj === 'string' ? playerObj : playerObj.name;
            totals[name] = (totals[name]||0) + (pts[t]||0);
          });
        }
      }
    }
  }
  DATA["Overall"] = totals;
}

// #4 Regional lookup helper
function getPlayerRegion(name) {
  if(!DATA.Players) return "";
  const p = DATA.Players.find(x => x.name === name);
  return p ? p.region : "";
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k==='Overall'?'active':''}`;
    btn.innerHTML = `<img src="${ICONS[k] || 'emerald.png'}" style="width:18px;"> ${k.toUpperCase()}`;
    btn.onclick = () => { 
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active')); 
      btn.classList.add('active'); 
      currentKit = k;
      document.getElementById('playerSearch').value = "";
      render(k); 
    };
    bar.appendChild(btn);
  });
}

// #9 Check if content exists
function render(kit, filter = "") {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  let hasPlayers = false;

  if(kit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    if(filter) sorted = sorted.filter(([n]) => n.toLowerCase().includes(filter));
    
    if(sorted.length > 0) hasPlayers = true;
    sorted.forEach(([n, s], i) => {
      let trueRank = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]).findIndex(x => x[0] === n) + 1;
      let rankClass = trueRank === 1 ? "rank-1" : trueRank === 2 ? "rank-2" : trueRank === 3 ? "rank-3" : "";
      let region = getPlayerRegion(n);
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span><b class="${rankClass}" style="margin-right:15px;">#${trueRank}</b> ${n} <span class="region-tag">${region}</span></span><span style="color:var(--gold)">${s} PTS</span></div></div>`;
    });
  } else {
    ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"].forEach(t => {
      let players = (DATA[kit][t] || []).filter(p => {
        const name = typeof p === 'string' ? p : p.name;
        return !filter || name.toLowerCase().includes(filter);
      });

      if(players.length) {
        hasPlayers = true;
        let h = `<div class="tier-card"><div class="row" style="background:rgba(255,255,255,0.02); cursor:default;"><b style="color:var(--purple)">${t}</b></div>`;
        players.forEach(p => {
          const name = typeof p === 'string' ? p : p.name;
          const region = typeof p === 'object' ? p.region : getPlayerRegion(name);
          h += `<div class="row" onclick="openProfile('${name}')"><b>${name} <span class="region-tag">${region}</span></b> <span>VIEW</span></div>`;
        });
        out.innerHTML += h + `</div>`;
      }
    });
  }

  if(!hasPlayers) {
    out.innerHTML = `<div class="empty-msg">NO RANKED PLAYERS</div>`;
  }
}

function openProfile(name) {
  let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
  let r = sorted.findIndex(x => x[0] === name) + 1;
  document.getElementById('pRank').textContent = `RANK #${r}`;
  document.getElementById('pName').textContent = name;
  document.getElementById('pPoints').textContent = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  
  const grid = document.getElementById('pGrids'); grid.innerHTML = "";
  for(let k in ICONS) {
    if(k!=="Overall" && DATA[k]) {
      for(let t in DATA[k]) {
        const list = DATA[k][t];
        const found = list.find(p => (typeof p === 'string' ? p : p.name) === name);
        if(found) {
           grid.innerHTML += `<div style="background:#0a0c12; padding:15px; border-radius:8px; border:1px solid var(--border); min-width:60px;">
           <img src="${ICONS[k]}" style="width:25px; margin-bottom:5px;"><br>
           <span style="font-size:10px; font-weight:bold; color:var(--purple);">${t}</span></div>`;
        }
      }
    }
  }
  document.getElementById('profileModal').style.display = 'flex';
}

function showSection(id) {
  ['rankings','hof','testers'].forEach(s => {
    document.getElementById(s+'-sec').style.display = s===id ? 'block' : 'none';
    document.getElementById('nav-'+s).classList.toggle('active', s===id);
  });
  if(id==='hof') document.getElementById('hofList').innerHTML = HOF.map(h => `<div class="tier-card" style="padding:20px;"><h2>${h.name}</h2><p>${h.description}</p></div>`).join('');
  if(id==='testers') document.getElementById('testerList').innerHTML = TESTERS.map(t => `<div style="background:var(--bg-panel); border:1px solid var(--border); padding:15px; border-radius:10px; color:var(--purple); font-weight:bold;">${t.name}</div>`).join('');
}

// #6 Shooting stars every 9 seconds
function startShootingStars() {
  setInterval(() => {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * (window.innerHeight / 2) + 'px';
    document.getElementById('space-container').appendChild(star);
    star.style.animation = "shoot 1.5s linear forwards";
    setTimeout(() => star.remove(), 1600);
  }, 9000);
}

function handleSearch() { render(currentKit, document.getElementById('playerSearch').value.toLowerCase()); }
function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }
function spawnSpaceStars() {
  const container = document.getElementById('space-container');
  const imgs = Object.values(ICONS);
  for(let i=0; i<15; i++) {
    const s = document.createElement('div'); s.className = 'space-star';
    s.style.backgroundImage = `url(${imgs[i%imgs.length]})`;
    s.style.top = Math.random()*100+'vh'; s.style.left = Math.random()*100+'vw';
    s.style.animation = `travel ${20 + Math.random()*10}s linear infinite, spin ${3+Math.random()*5}s linear infinite`;
    container.appendChild(s);
  }
}
load();
</script>
</body>
</html>
