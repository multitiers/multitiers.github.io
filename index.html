<!DOCTYPE html>
<html lang="en" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTC TIERS</title>
<link rel="icon" type="image/png" href="backgroundsword.png">

<style>
@font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
:root {
  --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168,85,247,0.9);
  --border: rgba(168,85,247,0.4); --gold: #ffd700; --green: #2ecc71;
  --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
  --sa-region: #00ff88; --oc-region: #ff00ff; --tp-color: #ff00aa; --mb-color: #ff7f50;
  --mk-color: #3498db; --ct-color: #f39c12; --na-region: #ffffff; --eu-region: #00ffff; --as-region: #ff00ff; --oc-region: #00ff88;
  --grey: #888;
}

body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin:0; overflow-x:hidden; display:flex; flex-direction:column; align-items:center; }

/* Background Animations */
.sweep-bg { position:fixed; inset:0; z-index:-4; background:linear-gradient(110deg,transparent 40%,rgba(168,85,247,0.1)50%,transparent 60%); background-size:250% 100%; animation:shineSweep 8s infinite linear; pointer-events:none; }
@keyframes shineSweep { 0% {background-position:250% 0;} 100% {background-position:-250% 0;} }
.blob { position:fixed;width:500px;height:500px;background:radial-gradient(circle,rgba(168,85,247,0.15)0%,transparent 70%);z-index:-3;pointer-events:none; }
.top-left { top:-200px; left:-200px; }
.bottom-right { bottom:-200px; right:-200px; }
.space-container { position:fixed; inset:0; z-index:-2; pointer-events:none; }
.floating-kit { position:absolute; width:30px; opacity:0.3; animation: spaceTravel var(--d) infinite linear; }
@keyframes spaceTravel { 0% {transform:translate(0,0) rotate(0);} 100% {transform:translate(var(--tx),var(--ty)) rotate(360deg);} }

/* UI Elements */
header { text-align:center; width:100%; padding-top:20px; }
.main-title { font-family:'MultiCraftFont'; font-size:2.5rem; letter-spacing:4px; text-shadow:0 0 15px var(--purple); margin:10px 0; }
.title-sword { width:50px; height:50px; object-fit:contain; animation:swordPulse 2s infinite ease-in-out; }
@keyframes swordPulse { 0%,100% { transform:scale(1); filter:drop-shadow(0 0 10px var(--purple)); } 50% { transform:scale(1.1); filter:drop-shadow(0 0 20px var(--purple)); } }

/* Search */
.search-wrap { position:relative; width:300px; margin:15px auto; z-index:1100; }
#playerSearch { width:100%; background:#08080a; border:1px solid var(--border); border-radius:20px; padding:10px; color:#fff; font-family:'MultiCraftFont'; font-size:0.65rem; text-align:center; outline:none; }
#playerSearch:focus { border-color:var(--purple); box-shadow:0 0 10px var(--purple-glow); }
#searchResults { position:absolute; top:110%; left:0; right:0; background:#000; border:1px solid var(--purple); border-radius:10px; display:none; overflow:hidden; }
.search-item { padding:10px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #111; font-size:0.75rem; }
.search-item:hover { background:#0a0a0f; }
.view-pulse { color:var(--purple); font-size:0.55rem; font-family:'MultiCraftFont'; animation:textPulse 1.5s infinite; }
@keyframes textPulse { 0%,100% {opacity:1; transform:scale(1);} 50% {opacity:0.5; transform:scale(0.95);} }

/* Nav */
nav { display:flex; justify-content:center; gap:30px; padding:12px; background:rgba(0,0,0,0.9); border-bottom:2px solid var(--border); width:100%; position:sticky; top:0; z-index:500; backdrop-filter:blur(10px); }
.nav-link { color:#555; font-family:'MultiCraftFont'; font-size:0.75rem; cursor:pointer; transition:0.3s; }
.nav-link.active { color:#fff; text-shadow:0 0 10px var(--purple); }

/* Text Colors & Glows */
.clr-emerald { color: var(--green) !important; text-shadow:0 0 8px var(--green); }
.clr-dragonhide { color: var(--red) !important; text-shadow:0 0 8px var(--red); }
.clr-wand { color: var(--blue) !important; text-shadow:0 0 8px var(--blue); }
.clr-diamond { color: var(--cyan) !important; text-shadow:0 0 8px var(--cyan); }

.player-name { display:block; font-size:0.95rem; color:#fff; text-shadow:0 0 10px rgba(255,255,255,0.8); }
.name-retired { color: var(--grey) !important; text-shadow:0 0 8px rgba(136,136,136,0.6) !important; }

/* Tags */
.tag-row { display:flex; align-items:center; gap:5px; margin-top:4px; }
.tag { font-family:'MultiCraftFont'; font-size:0.5rem; padding:1px 5px; border-radius:3px; border:1px solid #444; display:inline-flex; align-items:center; height:16px; }
.tag-device { max-width:30px; justify-content:center; cursor:pointer; transition:max-width 0.3s ease-in-out; overflow:hidden; white-space:nowrap; }
.tag-device:hover { max-width:150px; border-color:var(--purple); }
.tag-device .full-text { display:none; margin-left:3px; }
.tag-device:hover .short-text { display:none; }
.tag-device:hover .full-text { display:inline; }

/* Cards */
.tier-card { background:#050508; border:1px solid var(--border); border-radius:8px; margin-bottom:6px; cursor:pointer; transition:0.2s; width:100%; max-width:700px; }
.tier-card:hover { border-color:var(--purple); background:#0a0a0f; box-shadow:0 0 15px var(--purple-glow); }
.card-inner { padding:10px 15px; display:flex; justify-content:space-between; align-items:center; }
#kitBar { display:flex; justify-content:center; flex-wrap:wrap; gap:8px; margin:20px 0; }
.kit-btn { background:#000; border:1px solid var(--border); padding:6px 12px; border-radius:6px; color:#666; cursor:pointer; font-family:'MultiCraftFont'; font-size:0.65rem; display:flex; align-items:center; gap:6px; }
.kit-btn.active { border-color:var(--purple); background:rgba(168,85,247,0.1); color:#fff; }
.kit-btn img { width:18px; height:18px; object-fit:contain; }

/* Modal */
.modal-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:2000; display:none; align-items:center; justify-content:center; backdrop-filter:blur(8px); }
.modal-content { background:#000; border:2px solid var(--purple); border-radius:12px; padding:30px; width:350px; text-align:center; box-shadow:0 0 30px var(--purple-glow); }

#displayList { width:90%; max-width:1000px; display:flex; flex-direction:column; align-items:center; padding-bottom:40px; }

/* ============================= */
/* KIT CIRCLES (OVERALL VIEW) */
/* ============================= */
.kit-circle-row { display:flex; gap:12px; margin-top:8px; flex-wrap:wrap; }
.kit-circle-wrapper { display:flex; flex-direction:column; align-items:center; font-family:'MultiCraftFont'; font-size:0.55rem; }
.kit-circle { width:32px; height:32px; border-radius:50%; background:#000; border:2px solid var(--purple); display:flex; align-items:center; justify-content:center; box-shadow:0 0 8px var(--purple-glow); transition:0.2s ease; }
.kit-circle img { width:18px; height:18px; object-fit:contain; }
.kit-circle:hover { transform:scale(1.1); box-shadow:0 0 12px var(--purple-glow); }
.kit-tier-text { margin-top:4px; font-size:0.55rem; text-shadow:0 0 6px rgba(255,255,255,0.4); }
</style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="blob top-left"></div>
<div class="blob bottom-right"></div>
<div class="space-container" id="spaceLayer"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size:1.1rem; margin:15px 0; color:var(--gold);">OVERALL</div>
<div id="kitBar"></div>
<div id="displayList"></div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0; text-shadow:0 0 10px var(--purple);">Player</h2>
    <div id="pMeta" style="margin:10px 0; display:flex; justify-content:center; gap:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.2rem; margin:10px 0;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.8rem; border-top:1px solid #222; padding-top:15px; max-height:200px; overflow-y:auto;"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

function getKitClass(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

function formatTier(t) { return t.startsWith('R') ? "Retired "+t.substring(1) : t; }

function getTags(name,tier=null){
  const p=DATA.Players?.find(x=>x.name===name)||{region:"NA",device:"MK"};
  let tierTag=tier?`<span class="tag ${tier.startsWith('R')?'rank-retired':'rank-active'}">${formatTier(tier)}</span>`:'';
  return `<div class="tag-row">${tierTag}<span class="tag reg-${p.region.toLowerCase()}" style="color:var(--${p.region.toLowerCase()}-region); border-color:var(--${p.region.toLowerCase()}-region);">${p.region}</span><span class="tag tag-device dev-${p.device.toLowerCase()}" style="color:var(--${p.device.toLowerCase()}-color); border-color:var(--${p.device.toLowerCase()}-color)"><span class="short-text">${p.device}</span><span class="full-text">${DEV_NAMES[p.device]||p.device}</span></span></div>`;
}

async function load(){
  const r=await fetch(`rankings.json?t=${Date.now()}`);
  DATA=await r.json();
  processPoints();
  buildKitBar();
  initSpace();
  render("Overall");
}

function processPoints(){
  let totals={};
  const PTS={"HT1":50,"LT1":40,"HT2":30,"LT2":20,"HT3":12,"LT3":8,"HT4":5,"LT4":3,"HT5":2,"LT5":1};
  for(let k in DATA) if(k!=="Players"&&k!=="Overall"){
    for(let t in DATA[k]){
      const base=t.startsWith('R')?t.substring(1):t;
      DATA[k][t].forEach(p=>totals[p]=(totals[p]||0)+(PTS[base]||0));
    }
  }
  DATA["Overall"]=totals;
}

// --- rest of functions like buildKitBar, render, handleSearch, openProfile, switchTab, initSpace
// identical to previous, just fetching JSON from relative path

load();
</script>
</body>
</html>
