<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      --sa-region: #00ff88; --oc-region: #ff00ff; --tp-color: #ff00aa; --mb-color: #ff7f50;
      --grey: #888888;
    }

    body { 
        background: var(--bg); color: #fff; font-family: 'Courier New', monospace; 
        margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        min-height: 100vh;
    }

    /* --- BACKGROUNDS --- */
    .space-bg {
        position: fixed; inset: 0; z-index: -5;
        background: url('backgroundsword.png') repeat;
        background-size: 100px; opacity: 0.05;
        animation: spaceMoveVertical 25s linear infinite;
    }
    @keyframes spaceMoveVertical {
        from { background-position: 0 0; }
        to { background-position: 0 1000px; }
    }

    .purple-blob {
        position: fixed; width: 500px; height: 500px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
        z-index: -3; pointer-events: none;
    }
    .top-left { top: -200px; left: -200px; }
    .bottom-right { bottom: -200px; right: -200px; }

    /* --- TOP LEFT STATUS --- */
    .status-corner { position: absolute; top: 20px; left: 20px; z-index: 1000; font-family: 'MultiCraftFont'; font-size: 0.65rem; line-height: 1.8; text-align: left; }
    .status-corner b { color: var(--purple); }
    .status-corner span { color: var(--red); }

    /* --- TOP RIGHT INFO --- */
    .info-trigger { position: absolute; top: 20px; right: 20px; z-index: 1000; background: rgba(0,0,0,0.8); border: 1px solid var(--border); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.7rem; color: var(--purple); transition: 0.3s; }

    /* --- HEADER --- */
    .title-sword { width: 55px; margin-top: 40px; animation: swordPulse 2s infinite ease-in-out; }
    @keyframes swordPulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--purple)); } 50% { transform: scale(1.15); filter: drop-shadow(0 0 20px var(--purple)); } }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; letter-spacing: 5px; margin: 10px 0; text-shadow: 0 0 15px var(--purple); }

    /* --- SEARCH --- */
    .search-wrap { position: relative; width: 350px; margin: 20px auto; z-index: 1100; }
    #playerSearch { width: 100%; background: rgba(8, 8, 10, 0.8); border: 1px solid var(--border); border-radius: 20px; padding: 12px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.7rem; text-align: center; outline: none; transition: 0.3s; box-sizing: border-box; }
    #playerSearch:focus { border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }
    #searchResults { position: absolute; top: 110%; left: 0; right: 0; background: #08080a; border: 1px solid var(--purple); border-radius: 10px; display: none; z-index: 1200; }
    .search-item { padding: 12px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.75rem; border-bottom: 1px solid #111; font-family: 'MultiCraftFont'; }
    .search-item:hover { background: rgba(168, 85, 247, 0.2); }

    /* --- NAV --- */
    nav { display: flex; justify-content: center; gap: 40px; padding: 15px; width: 85%; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- CARDS & TAGS --- */
    .tier-card { background: rgba(5, 5, 8, 0.9); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 8px; width: 100%; max-width: 750px; cursor: pointer; transition: 0.2s; }
    .tier-card:hover { border-color: var(--purple); transform: scale(1.01); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
    .card-inner { padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; }
    
    .tag { font-family: 'MultiCraftFont'; font-size: 0.55rem; padding: 2px 8px; border-radius: 4px; border: 1px solid #444; margin-left: 8px; display: inline-flex; align-items: center; }
    .reg-oc { color: var(--oc-region); border-color: var(--oc-region); }
    .dev-mk { color: var(--cyan); border-color: var(--cyan); }
    
    /* Retired Logic */
    .name-retired { color: var(--grey) !important; }
    .tag-retired { color: var(--grey); border-color: var(--grey); background: rgba(255,255,255,0.05); }

    .tag-device { transition: 0.2s; min-width: 32px; justify-content: center; }
    .tag-device:hover { min-width: 130px; border-color: var(--purple); }
    .tag-device .full-text { display: none; }
    .tag-device:hover .short-text { display: none; }
    .tag-device:hover .full-text { display: inline; }

    #view-name { color: var(--gold); font-family: 'MultiCraftFont'; font-size: 1.5rem; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="space-bg"></div>
<div class="purple-blob top-left"></div>
<div class="purple-blob bottom-right"></div>

<div class="status-corner">
    <b>SERVER CODE:</b> <span>UNRELEASED</span><br>
    <b>DISCORD:</b> <span>UNRELEASED</span>
</div>

<div class="info-trigger">POINT INFO</div>

<header>
    <img src="backgroundsword.png" class="title-sword">
    <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
    <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
    <div id="searchResults"></div>
</div>

<nav>
    <div class="nav-link active">RANKINGS</div>
    <div class="nav-link">TIER TESTERS</div>
    <div class="nav-link" style="margin-left: auto;">HALL OF FAME</div>
</nav>

<div id="view-name">OVERALL</div>
<div id="displayList" style="width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;"></div>

<script>
// Mock data structure to demonstrate the Retired coloring
const DATA = {
    Overall: { "GameIK": 100, "TimmyLoal": 60, "Zeno": 45 },
    Players: [
        { name: "GameIK", region: "NA", device: "MK", status: "HT1" },
        { name: "TimmyLoal", region: "OC", device: "MK", status: "Retired HT2" },
        { name: "Zeno", region: "EU", device: "CT", status: "Retired LT3" }
    ]
};

function render() {
    const list = document.getElementById('displayList');
    list.innerHTML = "";
    
    Object.entries(DATA.Overall).sort((a,b) => b[1] - a[1]).forEach(([name, pts], i) => {
        const p = DATA.Players.find(x => x.name === name) || {region:"NA", device:"MK", status:""};
        const isRetired = p.status.toLowerCase().includes("retired");
        
        list.innerHTML += `
            <div class="tier-card" onclick="openProfile('${name}')">
                <div class="card-inner">
                    <span>
                        <b style="color: var(--purple); margin-right: 15px;">#${i+1}</b>
                        <b class="${isRetired ? 'name-retired' : ''}" style="font-family: 'MultiCraftFont';">${name}</b>
                        <span class="tag reg-${p.region.toLowerCase()}">${p.region}</span>
                        <span class="tag tag-device dev-${p.device.toLowerCase()}">
                            <span class="short-text">${p.device}</span>
                            <span class="full-text">Mouse & Keyboard</span>
                        </span>
                        ${isRetired ? `<span class="tag tag-retired">${p.status}</span>` : ''}
                    </span>
                    <b style="color: var(--gold); font-size: 0.85rem;">${pts} PTS</b>
                </div>
            </div>
        `;
    });
}

function handleSearch() {
    const q = document.getElementById('playerSearch').value.toLowerCase();
    const res = document.getElementById('searchResults');
    if(!q) { res.style.display = 'none'; return; }
    // Search simulation
    res.innerHTML = `<div class="search-item" onclick="openProfile('TimmyLoal')"><b>TimmyLoal</b> <span style="color:var(--purple)">VIEW PROFILE</span></div>`;
    res.style.display = 'block';
}

function openProfile(name) {
    alert("Opening Profile for: " + name);
    document.getElementById('playerSearch').value = '';
    document.getElementById('searchResults').style.display = 'none';
}

render();
</script>
</body>
</html>
