<!DOCTYPE html>

<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MultiTiers</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>

    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }

    

    :root {

      --bg: #030406; --bg-panel: rgba(15, 10, 25, 0.98);

      --purple: #a855f7; --white: #ffffff;

      --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32;

      --t1: #ff4d4d; --t2: #ffa64d; --t3: #ffff4d; --t4: #4dff4d; --t5: #4dffff;

      --border: #2a1e3a;

      --gradient: linear-gradient(135deg, #a855f7 0%, #ffffff 100%);

    }



    body { 

      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;

      background-image: radial-gradient(circle at 50% -10%, rgba(168, 85, 247, 0.15) 0%, transparent 70%);

      background-attachment: fixed; overflow-x: hidden;

    }



    /* Space Engine */

    #space-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

    .space-star {

      position: absolute; width: 35px; height: 35px; background-size: contain; background-repeat: no-repeat;

      animation: travel 25s linear infinite, spin 4s linear infinite; opacity: 0.6;

    }

    @keyframes travel { from { left: 110vw; } to { left: -10vw; } }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }



    /* Header & Pulse Sword */

    header { width: 100%; display: flex; justify-content: center; padding: 60px 0 30px; }

    .header-content { display: flex; align-items: center; justify-content: center; gap: 20px; }

    .title-sword { width: 60px; height: 60px; animation: pulseSword 3s infinite ease-in-out; filter: drop-shadow(0 0 15px var(--purple)); }

    @keyframes pulseSword { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--purple)); } 50% { transform: scale(1.15); filter: drop-shadow(0 0 25px #fff); } }

    .main-title { font-family: 'MultiCraftFont', sans-serif; font-size: 3.2rem; margin: 0; letter-spacing: 4px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }



    /* Navigation */

    nav { display: flex; justify-content: center; gap: 25px; padding: 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }

    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; }

    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }



    /* Search Bar */

    .search-wrapper { display: flex; justify-content: center; margin-bottom: 30px; }

    .search-input { 

      width: 100%; max-width: 400px; padding: 12px 20px; background: #0a0c12; border: 1px solid var(--border); 

      border-radius: 20px; color: #fff; text-align: center; outline: none; transition: 0.3s;

    }

    .search-input:focus { border-color: var(--purple); box-shadow: 0 0 15px var(--purple); }



    /* Info Bar */

    .info-bar { text-align: center; margin: 10px 0 25px; font-size: 0.9rem; }

    .info-bar a { color: var(--purple); text-decoration: none; font-weight: bold; }



    /* Kits Bar */

    .kit-btn { background: #0a0c12; border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; color: #5a6474; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }

    .kit-btn.active { border-color: #fff; color: #fff; box-shadow: 0 0 15px var(--purple); }



    /* Leaderboard Rank Colors */

    .rank-1 { color: var(--gold); text-shadow: 0 0 12px var(--gold); font-weight: bold; }

    .rank-2 { color: var(--silver); text-shadow: 0 0 12px var(--silver); font-weight: bold; }

    .rank-3 { color: var(--bronze); text-shadow: 0 0 12px var(--bronze); font-weight: bold; }



    /* Tier Colors */

    .color-T1 { color: var(--t1); text-shadow: 0 0 8px var(--t1); }

    .color-T2 { color: var(--t2); text-shadow: 0 0 8px var(--t2); }

    .color-T3 { color: var(--t3); text-shadow: 0 0 8px var(--t3); }

    .color-T4 { color: var(--t4); text-shadow: 0 0 8px var(--t4); }

    .color-T5 { color: var(--t5); text-shadow: 0 0 8px var(--t5); }



    /* Profile Glow */

    .modal-content { background: #050608; border: 2px solid var(--purple); border-radius: 20px; padding: 40px; text-align: center; animation: profilePulse 2s infinite alternate; position: relative; width: 90%; max-width: 400px; }

    @keyframes profilePulse { from { box-shadow: 0 0 15px var(--purple); } to { box-shadow: 0 0 40px var(--purple); } }



    .tier-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 14px; margin-bottom: 15px; overflow: hidden; animation: fadeIn 0.4s ease; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .row { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; cursor: pointer; }

    .row:hover { background: rgba(255,255,255,0.05); }

  </style>

</head>

<body>



<div id="space-container"></div>



<nav>

  <div class="nav-link active" id="nav-rankings" onclick="showSection('rankings')">RANKINGS</div>

  <div class="nav-link" id="nav-hof" onclick="showSection('hof')">HALL OF FAME</div>

  <div class="nav-link" id="nav-testers" onclick="showSection('testers')">TIER TESTERS</div>

</nav>



<header>

  <div class="header-content">

    <h1 class="main-title">MULTI</h1>

    <img src="backgroundsword.png" class="title-sword">

    <h1 class="main-title">TIERS</h1>

  </div>

</header>



<div class="container" style="max-width: 850px; margin: auto; padding: 0 20px;">

  

  <div class="info-bar">

    DISCORD: <a href="https://discord.gg/YOUR_LINK">discord.gg/YOUR_LINK</a> | 

    SERVER: <span style="color:var(--white)">multitiers.net</span>

  </div>



  <div id="rankings-sec">

    <div class="search-wrapper">

      <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player..." oninput="handleSearch()">

    </div>

    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;"></div>

    <div id="displayList"></div>

  </div>



  <div id="hof-sec" style="display:none; text-align:center;"><h1 style="color:var(--gold)">HALL OF FAME</h1><div id="hofList"></div></div>

  <div id="testers-sec" style="display:none; text-align:center;"><h1 style="color:var(--purple)">TIER TESTERS</h1><div id="testerList" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(150px, 1fr)); gap:15px;"></div></div>

</div>



<div id="profileModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(10px);">

  <div class="modal-content">

    <span onclick="closeProfile()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:30px;">&times;</span>

    <div id="pRank" style="font-weight:bold; margin-bottom:10px; color:#aaa;">RANK #--</div>

    <h2 id="pName" style="font-size: 2.5rem; margin:0; font-family:'MultiCraftFont'; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Player</h2>

    <div id="pPoints" style="color:var(--gold); margin: 15px 0; font-weight:bold;">0 TOTAL PTS</div>

    <div id="pGrids" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>

  </div>

</div>



<script>

let DATA = {}; let HOF = []; let TESTERS = []; let currentKit = "Overall";

const ICONS = { "Overall": "emerald.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png" };



async function load() {

  const get = async (f) => (await fetch(`https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/${f}`)).json();

  DATA = await get('rankings.json'); HOF = await get('hof.json'); TESTERS = await get('testers.json');

  processOverall(); buildKitBar(); spawnSpaceStars(); render("Overall");

}



function processOverall() {

  const pts = {"HT1":10,"LT1":9,"HT2":8,"LT2":7,"HT3":6,"LT3":5,"HT4":4,"LT4":3,"HT5":2,"LT5":1};

  let totals = {};

  for(let k in DATA) { if(k!=="Overall") for(let t in DATA[k]) if(Array.isArray(DATA[k][t])) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (pts[t]||0)); }

  DATA["Overall"] = totals;

}



function buildKitBar() {

  const bar = document.getElementById('kitBar');

  Object.keys(DATA).forEach(k => {

    const btn = document.createElement('button');

    btn.className = `kit-btn ${k==='Overall'?'active':''}`;

    btn.innerHTML = `<img src="${ICONS[k] || 'emerald.png'}" style="width:18px;"> ${k.toUpperCase()}`;

    btn.onclick = () => { 

      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active')); 

      btn.classList.add('active'); 

      currentKit = k;

      document.getElementById('playerSearch').value = ""; // Clear search on kit change

      render(k); 

    };

    bar.appendChild(btn);

  });

}



function handleSearch() {

  render(currentKit, document.getElementById('playerSearch').value.toLowerCase());

}



function spawnSpaceStars() {

  const container = document.getElementById('space-container');

  const imgs = Object.values(ICONS);

  for(let i=0; i<15; i++) {

    const s = document.createElement('div'); s.className = 'space-star';

    s.style.backgroundImage = `url(${imgs[i%imgs.length]})`;

    s.style.top = Math.random()*100+'vh'; s.style.animationDelay = Math.random()*-20+'s';

    container.appendChild(s);

  }

}



function render(kit, filter = "") {

  const out = document.getElementById('displayList'); out.innerHTML = "";

  if(kit === "Overall") {

    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);

    if(filter) sorted = sorted.filter(([n]) => n.toLowerCase().includes(filter));

    

    sorted.forEach(([n, s], i) => {

      // Find true rank (ignoring filter) for color logic

      let trueRank = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]).findIndex(x => x[0] === n) + 1;

      let rankClass = trueRank === 1 ? "rank-1" : trueRank === 2 ? "rank-2" : trueRank === 3 ? "rank-3" : "";

      

      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span><b class="${rankClass}" style="margin-right:15px;">#${trueRank}</b> ${n}</span><span style="color:var(--gold)">${s} PTS</span></div></div>`;

    });

  } else {

    ["T1","T2","T3","T4","T5"].forEach(t => {

      let players = [];

      for(let sub in DATA[kit]) {

        if(sub.includes(t) && Array.isArray(DATA[kit][sub])) {

          DATA[kit][sub].forEach(n => {

            if(!filter || n.toLowerCase().includes(filter)) players.push({n, sub});

          });

        }

      }

      if(players.length) {

        let h = `<div class="tier-card"><div class="row" style="background:rgba(255,255,255,0.02); cursor:default;"><b class="color-${t}">${t}</b></div>`;

        players.forEach(p => h += `<div class="row" onclick="openProfile('${p.n}')"><b>${p.n}</b> <span class="color-${t}">${p.sub}</span></div>`);

        out.innerHTML += h + `</div>`;

      }

    });

  }

}



function openProfile(name) {

  let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);

  let r = sorted.findIndex(x => x[0] === name) + 1;

  document.getElementById('pRank').textContent = `RANK #${r}`;

  document.getElementById('pName').textContent = name;

  document.getElementById('pPoints').textContent = (DATA["Overall"][name] || 0) + " TOTAL PTS";

  const grid = document.getElementById('pGrids'); grid.innerHTML = "";

  for(let k in ICONS) if(k!=="Overall" && DATA[k]) for(let t in DATA[k]) if(DATA[k][t].includes(name)) grid.innerHTML += `<div style="background:#111; padding:8px; border-radius:8px; border:1px solid var(--border);"><img src="${ICONS[k]}" style="width:20px;"><br><span style="font-size:10px;">${t}</span></div>`;

  document.getElementById('profileModal').style.display = 'flex';

}



function showSection(id) {

  ['rankings','hof','testers'].forEach(s => {

    document.getElementById(s+'-sec').style.display = s===id ? 'block' : 'none';

    document.getElementById('nav-'+s).classList.toggle('active', s===id);

  });

  if(id==='hof') document.getElementById('hofList').innerHTML = HOF.map(h => `<div class="tier-card" style="padding:20px;"><h2>${h.name}</h2><p>${h.description}</p></div>`).join('');

  if(id==='testers') document.getElementById('testerList').innerHTML = TESTERS.map(t => `<div style="background:var(--bg-panel); border:1px solid var(--border); padding:15px; border-radius:10px; color:var(--purple); font-weight:bold;">${t.name}</div>`).join('');

}



function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }

load();

</script>

</body>

</html>
