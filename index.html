<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #05070a; --bg2: #0e1117; --bg3: #1c232d; --border: #2d3643;
      --accent: #4c268f; --accent-bright: #9d6df5;
      --gold: #ffd700; --silver: #e0e0e0; --bronze: #cd7f32;
      --white: #ffffff; --muted: #8a95a7;
      --space-glow: rgba(122, 73, 209, 0.2);
    }

    /* --- Space & Spinning Background --- */
    body { 
      background-color: var(--bg);
      background-image: radial-gradient(circle at center, var(--space-glow) 0%, transparent 85%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 50px;
      overflow-x: hidden;
    }

    body::before, body::after, #item-vault {
      content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2; pointer-events: none;
    }

    body::before {
      background-image: radial-gradient(1.5px 1.5px at 20px 30px, #fff, rgba(0,0,0,0)), 
                        radial-gradient(1px 1px at 150px 150px, #fff, rgba(0,0,0,0));
      background-size: 300px 300px; animation: twinkle 4s infinite ease-in-out;
    }

    /* Vault Items - Increased Visibility */
    #item-vault { z-index: -1; opacity: 0.25; } 
    .floating-item {
      position: absolute; width: 45px; height: 45px;
      background-size: contain; background-repeat: no-repeat;
      animation: floatItem 30s infinite linear, spinItem 10s infinite linear;
    }

    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    @keyframes spinItem { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes floatItem {
      0% { transform: translate(0, 0); }
      50% { transform: translate(15vw, 20vh); }
      100% { transform: translate(0, 0); }
    }

    /* --- Header & Sword Backdrop --- */
    .container { max-width: 950px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
    
    header { 
      text-align: center; padding: 60px 0 30px; position: relative; 
    }
    .title-backdrop-sword {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 140px; height: 140px; opacity: 0.3; z-index: -1;
      filter: drop-shadow(0 0 20px var(--accent-bright));
    }
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; font-size: 5rem; margin: 0; 
      text-shadow: 0 0 30px rgba(122, 73, 209, 0.8); letter-spacing: 4px;
    }

    /* --- Search --- */
    .search-wrapper { position: relative; max-width: 550px; margin: 0 auto 40px; }
    #playerSearch {
      width: 100%; padding: 16px 25px; background: rgba(22, 27, 36, 0.95); 
      border: 2px solid var(--border); border-radius: 14px; color: white; 
      font-family: inherit; font-size: 1.1rem; outline: none; transition: 0.3s;
    }
    #playerSearch:focus { border-color: var(--accent-bright); box-shadow: 0 0 25px rgba(122, 73, 209, 0.5); }
    
    .search-results {
      position: absolute; top: 110%; left: 0; right: 0; background: var(--bg3);
      border: 1px solid var(--border); border-radius: 12px; z-index: 1000;
      max-height: 300px; overflow-y: auto; display: none;
    }
    .search-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
    .search-item:hover { background: var(--accent); }

    /* --- Leaderboard List --- */
    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 40px; }
    .kit-btn {
      background: rgba(28, 35, 45, 0.8); border: 1px solid var(--border); color: var(--muted); 
      padding: 12px 20px; border-radius: 10px; cursor: pointer; display: flex; 
      align-items: center; gap: 10px; font-weight: bold; transition: 0.3s;
    }
    .kit-btn.active { background: var(--accent); color: white; border-color: var(--accent-bright); }

    .tier-block { 
      background: rgba(14, 17, 23, 0.85); border: 1px solid var(--border); 
      border-radius: 20px; margin-bottom: 30px; overflow: hidden; 
      backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .tier-header { 
      padding: 20px 25px; background: rgba(255,255,255,0.05); 
      color: var(--accent-bright); font-weight: 900; letter-spacing: 4px; font-size: 1.2rem;
    }
    .player-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 18px 25px; border-bottom: 1px solid var(--border); cursor: pointer;
    }
    .player-row:hover { background: rgba(255,255,255,0.05); }

    .rank-num { font-weight: 900; width: 40px; font-style: italic; font-size: 1.2rem; }
    .rank-1 { color: var(--gold); text-shadow: 0 0 15px rgba(255,215,0,0.5); }

    /* --- Modals --- */
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); }
    .modal-content { background: #0e1117; margin: 5% auto; border: 1px solid var(--border); border-radius: 30px; width: 90%; max-width: 450px; padding: 40px; position: relative; }
    .close-btn { cursor: pointer; font-size: 35px; color: var(--muted); position: absolute; right: 25px; top: 15px; }

    .modal-rank-num { font-size: 1.6rem; font-weight: 900; font-style: italic; display: block; }
    .profile-name { font-size: 2.8rem; font-weight: 900; margin: 10px 0; display: block; }
    .pts-tag { color: var(--gold); font-weight: bold; }

    .tiers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px; }
    .kit-item { text-align: center; width: 75px; }
    .kit-icon-wrapper { background: rgba(255,255,255,0.05); border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; }
    .kit-tier-badge { font-size: 0.75rem; font-weight: bold; color: var(--gold); background: black; padding: 3px 8px; border-radius: 10px; border: 1px solid var(--gold); }
  </style>
</head>
<body translate="no">

<div id="item-vault"></div>

<div class="container">
  <header>
    <img src="backgroundsword.png" class="title-backdrop-sword">
    <h1>MULTITIERS</h1>
  </header>

  <div class="search-wrapper">
    <input type="text" id="playerSearch" placeholder="Search Global Players..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
  </div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="tabContainer" class="modal-tabs" style="display:none; gap:10px; margin-bottom:20px;"></div>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <span class="modal-rank-num" id="modalRankNum">#--</span>
      <span class="profile-name" id="modalPlayerName">Player</span>
      <div id="modalTotalPts" class="pts-tag">0 PTS</div>
    </div>
    <div class="tiers-grid" id="modalTiersGrid"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
let ALL_PLAYERS = [];
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = {
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png",
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png"
};

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    const rawData = await res.json();
    FULL_DATA = rawData;
    calculateOverall();
    extractAllPlayers();
    initButtons();
    initSearch();
    spawnVaultItems();
  } catch (e) { console.error("Load failed."); }
}

function spawnVaultItems() {
  const vault = document.getElementById('item-vault');
  const icons = Object.values(KIT_ICONS);
  for (let i = 0; i < 15; i++) {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.style.backgroundImage = `url(${icons[i % icons.length]})`;
    item.style.left = Math.random() * 95 + 'vw';
    item.style.top = Math.random() * 95 + 'vh';
    item.style.animationDelay = (Math.random() * -20) + 's';
    vault.appendChild(item);
  }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(player => { totals[player] = (totals[player] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const player in totals) {
    const score = totals[player].toString();
    if (!FULL_DATA["Overall"][score]) FULL_DATA["Overall"][score] = [];
    FULL_DATA["Overall"][score].push(player);
  }
}

function extractAllPlayers() {
  const playerSet = new Set();
  for (const kit in FULL_DATA) {
    for (const tier in FULL_DATA[kit]) {
      FULL_DATA[kit][tier].forEach(p => playerSet.add(p));
    }
  }
  ALL_PLAYERS = Array.from(playerSet).sort();
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  selector.innerHTML = '';
  Object.keys(FULL_DATA).forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.innerHTML = KIT_ICONS[kit] ? `<img src="${KIT_ICONS[kit]}" width="20"> ${kit}` : kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function initSearch() {
  const input = document.getElementById('playerSearch');
  const results = document.getElementById('searchResults');
  input.addEventListener('input', () => {
    const val = input.value.toLowerCase();
    results.innerHTML = '';
    if (val.length < 1) { results.style.display = 'none'; return; }
    const matches = ALL_PLAYERS.filter(p => p.toLowerCase().includes(val)).slice(0, 8);
    if (matches.length > 0) {
      matches.forEach(name => {
        const item = document.createElement('div');
        item.className = 'search-item';
        item.innerHTML = `<span>${name}</span> <small>View Profile</small>`;
        item.onclick = () => { showPlayerStatsGroup([name], 0); results.style.display='none'; input.value=''; };
        results.appendChild(item);
      });
      results.style.display = 'block';
    }
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const block = document.createElement('div');
    block.className = 'tier-block';
    let html = `<div class="tier-header">GLOBAL RANKINGS</div>`;
    const sorted = Object.keys(data).sort((a,b) => b-a);
    let rank = 1;
    sorted.forEach(pts => {
      const pNames = data[pts];
      const pData = JSON.stringify(pNames).replace(/"/g, '&quot;');
      html += `<div class="player-row" onclick="showPlayerStatsGroup(${pData}, ${rank})">
        <div><span class="rank-num ${rank<=3?'rank-'+rank:''}">#${rank}</span> <b>${pNames.join(' & ')}</b></div>
        <div class="pts-tag">${pts} PTS</div>
      </div>`;
      rank++;
    });
    block.innerHTML = html;
    list.appendChild(block);
  } else {
    TIER_ORDER.forEach(tier => {
      const players = [];
      Object.keys(data).forEach(sub => { if(sub.includes(tier)) data[sub].forEach(n => players.push({n, sub})); });
      if(players.length > 0) {
        let html = `<div class="tier-block"><div class="tier-header">${tier}</div>`;
        players.forEach(p => {
          html += `<div class="player-row" onclick="showPlayerStatsGroup(['${p.n}'], 0)">
            <b>${p.n}</b> <span class="pts-tag">${p.sub}</span>
          </div>`;
        });
        list.innerHTML += html + `</div>`;
      }
    });
  }
}

function showPlayerStatsGroup(names, rank) {
  const tabs = document.getElementById('tabContainer');
  tabs.innerHTML = '';
  if(names.length > 1) {
    tabs.style.display = 'flex';
    names.forEach((n, i) => {
      const b = document.createElement('button');
      b.className = 'kit-btn'; b.textContent = n;
      b.onclick = () => updateModal(n, rank);
      tabs.appendChild(b);
    });
  } else { tabs.style.display = 'none'; }
  updateModal(names[0], rank);
  document.getElementById('playerModal').style.display = 'block';
}

function updateModal(name, rank) {
  document.getElementById('modalPlayerName').textContent = name;
  const grid = document.getElementById('modalTiersGrid');
  grid.innerHTML = '';
  let pts = 0;
  Object.keys(KIT_ICONS).forEach(kit => {
    for (const t in FULL_DATA[kit]) {
      if (FULL_DATA[kit][t].includes(name)) {
        pts += (POINT_MAP[t] || 0);
        grid.innerHTML += `<div class="kit-item">
          <div class="kit-icon-wrapper"><img src="${KIT_ICONS[kit]}" width="30"></div>
          <span class="kit-tier-badge">${t}</span>
        </div>`;
      }
    }
  });
  document.getElementById('modalTotalPts').textContent = pts + " PTS";
  document.getElementById('modalRankNum').textContent = rank > 0 ? "#" + rank : "--";
}

function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }

loadData();
</script>
</body>
</html>
