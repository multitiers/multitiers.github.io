<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 1);
      --border: rgba(168, 85, 247, 0.6); --gold: #ffd700; --green: #2ecc71; 
      --red: #ff4d4d; --blue: #3498db; --cyan: #00ffff; --yellow: #f1c40f;
      /* Neon Assignments */
      --reg-sa: #00ff88; --reg-oc: #ff00ff; --reg-na: #ff4d4d; --reg-eu: #3498db;
      --dev-mk: #00ffff; --dev-mb: #ff7f50; --dev-ct: #2ecc71; --dev-tp: #ff00aa;
      --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* --- STRONGER ANIMATIONS --- */
    .sweep-bg { position: fixed; inset: 0; z-index: -4; background: linear-gradient(110deg, transparent 30%, rgba(168, 85, 247, 0.3) 50%, transparent 70%); background-size: 200% 100%; animation: shineSweep 4s infinite linear; pointer-events: none; }
    @keyframes shineSweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    .blob { position: fixed; width: 500px; height: 500px; background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%); z-index: -3; pointer-events: none; }
    .top-left-blob { top: -200px; left: -200px; }
    .bottom-right-blob { bottom: -200px; right: -200px; }

    header { text-align: center; width: 100%; padding-top: 20px; }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 20px var(--purple); margin: 10px 0; animation: titlePulse 1.5s infinite ease-in-out; }
    @keyframes titlePulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.05); filter: brightness(1.4); } }

    .title-sword { width: 50px; height: 50px; object-fit: contain; animation: swordPulse 1.5s infinite ease-in-out; }
    @keyframes swordPulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--purple)); } 50% { transform: scale(1.2); filter: drop-shadow(0 0 25px var(--cyan)); } }

    /* --- SEARCH --- */
    .search-wrap { position: relative; width: 300px; margin: 15px auto; z-index: 1100; }
    #playerSearch { width: 100%; background: #08080a; border: 2px solid var(--border); border-radius: 20px; padding: 10px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.65rem; text-align: center; outline: none; }
    #playerSearch:focus { border-color: var(--cyan); box-shadow: 0 0 15px var(--purple-glow); }
    #searchResults { position: absolute; top: 110%; left: 0; right: 0; background: #000; border: 1px solid var(--purple); border-radius: 10px; display: none; overflow: hidden; z-index: 2001; }

    /* --- NAV --- */
    nav { display: flex; justify-content: center; gap: 30px; padding: 12px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.75rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- CARDS --- */
    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px; cursor: pointer; transition: 0.3s; width: 100%; max-width: 700px; position: relative; }
    .tier-card:hover { border-color: var(--cyan); transform: scale(1.01); box-shadow: 0 0 20px var(--purple-glow); }
    .card-inner { padding: 12px 15px; display: flex; flex-direction: column; min-height: 80px; justify-content: center; }

    /* Top Corner Info */
    .corner-stats { position: absolute; top: 8px; left: 10px; display: flex; flex-direction: column; gap: 2px; }
    .top-pts { color: var(--gold); font-family: 'MultiCraftFont'; font-size: 0.6rem; text-shadow: 0 0 5px var(--gold); }
    .top-dc { color: var(--purple); font-family: 'MultiCraftFont'; font-size: 0.45rem; opacity: 0.8; }
    
    .info-btn { position: absolute; top: 8px; right: 10px; width: 18px; height: 18px; border: 1px solid var(--purple); border-radius: 50%; color: var(--purple); display: flex; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); }
    .info-btn:hover { background: var(--purple); color: #000; }

    /* --- TAGS & REGIONS --- */
    .tag-row { display: flex; justify-content: center; gap: 6px; margin-top: 8px; }
    .tag { font-family: 'MultiCraftFont'; font-size: 0.45rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #444; text-transform: uppercase; }
    
    .reg-na { color: var(--reg-na); border-color: var(--reg-na); }
    .reg-eu { color: var(--reg-eu); border-color: var(--reg-eu); }
    .reg-sa { color: var(--reg-sa); border-color: var(--reg-sa); text-shadow: 0 0 8px var(--reg-sa); }
    .reg-oc { color: var(--reg-oc); border-color: var(--reg-oc); text-shadow: 0 0 8px var(--reg-oc); }
    
    .dev-mk { color: var(--dev-mk); border-color: var(--dev-mk); }
    .dev-mb { color: var(--dev-mb); border-color: var(--dev-mb); text-shadow: 0 0 5px var(--dev-mb); }
    .dev-ct { color: var(--dev-ct); border-color: var(--dev-ct); }
    .dev-tp { color: var(--dev-tp); border-color: var(--dev-tp); text-shadow: 0 0 5px var(--dev-tp); }

    .player-name { text-align: center; font-size: 1.1rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.8); font-weight: bold; }
    .name-retired { color: var(--grey) !important; text-shadow: 0 0 5px var(--grey) !important; }

    #displayList { width: 90%; max-width: 1000px; display: flex; flex-direction: column; align-items: center; padding-bottom: 40px; margin-top: 20px;}
    
    /* Modal Styling */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: #000; border: 2px solid var(--purple); border-radius: 12px; padding: 30px; width: 320px; text-align: center; box-shadow: 0 0 30px var(--purple-glow); }
  </style>
</head>
<body>

<div class="sweep-bg"></div>
<div class="blob top-left-blob"></div>
<div class="blob bottom-right-blob"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrap">
  <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
  <div id="searchResults"></div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.1rem; margin:15px 0; color:var(--gold);">OVERALL</div>
<div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>
<div id="displayList"></div>

<div id="profileModal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family:'MultiCraftFont'; color:var(--purple); margin:0;">Player</h2>
    <div id="pMeta" style="margin:10px 0; display:flex; justify-content:center; gap:5px;"></div>
    <div id="pPoints" style="color:var(--gold); font-family:'MultiCraftFont'; font-size:1.4rem;"></div>
    <div id="pTiers" style="text-align:left; font-size:0.8rem; border-top:1px solid #222; margin-top:10px; padding-top:15px; max-height:200px; overflow-y:auto;"></div>
  </div>
</div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_MAP = { "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", "Wand": "wand.png", "Diamond": "diamond.png" };

function getTags(name, tier = null) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  let tierTag = tier ? `<span class="tag" style="color:var(--gold); border-color:var(--gold);">${tier}</span>` : '';
  return `<div class="tag-row">${tierTag}<span class="tag reg-${p.region.toLowerCase()}">${p.region}</span><span class="tag dev-${p.device.toLowerCase()}">${p.device}</span></div>`;
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  processPoints(); buildKitBar(); render("Overall");
}

function processPoints() {
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players" && k!=="Overall") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.style = "background:#000; border:1px solid var(--border); padding:6px 12px; border-radius:6px; color:#666; cursor:pointer; font-family:MultiCraftFont; font-size:0.6rem;";
    btn.innerHTML = k;
    btn.onclick = () => render(k);
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    const sorted = Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]);
    sorted.forEach(([n,s], i) => {
      const pData = DATA.Players?.find(x => x.name === n) || {};
      out.innerHTML += `
        <div class="tier-card" onclick="openProfile('${n}')">
          <div class="corner-stats">
            <span class="top-pts">${s} PTS</span>
            <span class="top-dc">${pData.discord ? '@'+pData.discord : ''}</span>
          </div>
          <div class="info-btn">i</div>
          <div class="card-inner">
            <div class="player-name">${n}</div>
            ${getTags(n)}
          </div>
        </div>`;
    });
  }
}

function openProfile(name) {
  document.getElementById('pName').innerText = name;
  document.getElementById('pMeta').innerHTML = getTags(name);
  document.getElementById('pPoints').innerText = (DATA.Overall[name] || 0) + " PTS";
  document.getElementById('profileModal').style.display = 'flex';
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display = 'none'; return; }
  const matches = Object.keys(DATA.Overall).filter(n => n.toLowerCase().includes(q)).slice(0, 5);
  res.innerHTML = matches.map(m => `<div style="padding:10px; cursor:pointer; border-bottom:1px solid #111;" onclick="openProfile('${m}'); res.style.display='none';">${m}</div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  if(tab === 'rankings') render("Overall");
}

load();
</script>
</body>
</html>
