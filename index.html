<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Tiers</title>
<style>
  body {
    background: #1e1e1e;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #fff;
    margin: 30px 0;
    font-size: 3em;
  }
  .section {
    cursor: pointer;
    padding: 20px;
    margin: 10px auto;
    width: 200px;
    background: #333;
    border-radius: 8px;
    transition: 0.2s;
  }
  .section:hover {
    background: #555;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 80%;
  }
  th, td {
    border: 1px solid #fff;
    padding: 10px;
  }
  button {
    padding: 10px 20px;
    margin: 20px;
    cursor: pointer;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 5px;
    transition: 0.2s;
  }
  button:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>Multi Tiers</h1>

<div id="homepage"></div>
<div id="section-view" style="display:none;">
  <button onclick="goBack()">â¬… Back</button>
  <h2 id="section-title"></h2>
  <table id="section-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
// Sample JSON structure (replace with your fetch or local JSON)
const data = {
  "Overall": [
    ["Player", "HT5"],
    ["Game1K", "HT1"]
  ],
  "Arena": [
    ["Player", "HT3"],
    ["ArenaMaster", "HT5"]
  ],
  "Rankings": [
    ["Player", "HT2"],
    ["Champion", "HT4"]
  ]
};

// Build homepage
const homepage = document.getElementById("homepage");
Object.keys(data).forEach(section => {
  const div = document.createElement("div");
  div.className = "section";
  div.textContent = section;
  div.onclick = () => showSection(section);
  homepage.appendChild(div);
});

function showSection(sectionName) {
  document.getElementById("homepage").style.display = "none";
  document.getElementById("section-view").style.display = "block";
  document.getElementById("section-title").textContent = sectionName;

  // Clear old table
  const tableHeader = document.getElementById("table-header");
  const tableBody = document.getElementById("table-body");
  tableHeader.innerHTML = "";
  tableBody.innerHTML = "";

  // Fill table
  const sectionData = data[sectionName];
  if (sectionData.length === 0) return;

  // Header
  sectionData[0].forEach(col => {
    const th = document.createElement("th");
    th.textContent = col;
    tableHeader.appendChild(th);
  });

  // Body
  for (let i = 1; i < sectionData.length; i++) {
    const tr = document.createElement("tr");
    sectionData[i].forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  }
}

function goBack() {
  document.getElementById("section-view").style.display = "none";
  document.getElementById("homepage").style.display = "block";
}
</script>

</body>
</html>
