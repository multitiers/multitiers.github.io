<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTC TIERS</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    :root {
      --bg: #010102; --purple: #a855f7; --purple-glow: rgba(168, 85, 247, 0.9);
      --border: rgba(168, 85, 247, 0.4); --gold: #ffd700; 
      --emerald: #2ecc71; --dragonhide: #ff4d4d; --wand: #3498db; --diamond: #00ffff;
      --sa-color: #00ff88; --oc-color: #ff00ff; --tp-color: #ff00aa; --mb-color: #ff7f50;
      --grey: #888;
    }

    body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }

    /* --- BACKGROUND ANIMATIONS --- */
    .sweep-bg { position: fixed; inset: 0; z-index: -4; background: linear-gradient(110deg, transparent 40%, rgba(168, 85, 247, 0.1) 50%, transparent 60%); background-size: 250% 100%; animation: shineSweep 8s infinite linear; pointer-events: none; }
    @keyframes shineSweep { 0% { background-position: 250% 0; } 100% { background-position: -250% 0; } }

    .space-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .floating-kit { position: absolute; width: 35px; opacity: 0.25; animation: spaceTravel var(--d) infinite linear; }
    @keyframes spaceTravel { 0% { transform: translate(0, 0) rotate(0); } 100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); } }

    /* --- TOP BAR (SERVERS & INFO) --- */
    .top-actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; align-items: center; z-index: 1000; }
    .server-select { background: #000; color: #fff; border: 1px solid var(--border); padding: 5px 10px; border-radius: 5px; font-family: 'MultiCraftFont'; font-size: 0.6rem; outline: none; cursor: pointer; }
    .info-btn { width: 24px; height: 24px; border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'MultiCraftFont'; font-size: 0.7rem; cursor: pointer; color: var(--purple); transition: 0.3s; }
    .info-btn:hover { border-color: var(--purple); box-shadow: 0 0 10px var(--purple-glow); }

    /* --- HEADER --- */
    header { text-align: center; padding-top: 40px; }
    .title-sword { width: 55px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--purple)); }
    .main-title { font-family: 'MultiCraftFont'; font-size: 2.8rem; text-shadow: 0 0 15px var(--purple); margin: 0; }

    /* --- SEARCH (ACTUALLY CENTERED) --- */
    .search-wrapper { width: 100%; display: flex; justify-content: center; padding: 20px 0; }
    .search-container { position: relative; width: 380px; }
    #playerSearch { width: 100%; background: #08080a; border: 1px solid var(--border); border-radius: 8px; padding: 12px; color: #fff; font-family: 'MultiCraftFont'; font-size: 0.75rem; text-align: center; outline: none; }
    #playerSearch:focus { border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }
    
    #searchResults { position: absolute; top: 110%; left: 0; right: 0; background: #000; border: 2px solid var(--purple); border-radius: 8px; display: none; overflow: hidden; z-index: 1500; box-shadow: 0 0 30px var(--purple-glow); }
    .search-item { padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; }
    .search-item:hover { background: #0d0d1a; }
    
    .pulse-text { color: var(--purple); font-family: 'MultiCraftFont'; font-size: 0.55rem; animation: pulseEff 1.2s infinite ease-in-out; }
    @keyframes pulseEff { 0%, 100% { opacity: 1; transform: scale(1); text-shadow: 0 0 2px var(--purple); } 50% { opacity: 0.4; transform: scale(1.1); text-shadow: 0 0 12px var(--purple); } }

    /* --- NAV --- */
    nav { display: flex; justify-content: center; gap: 30px; padding: 12px; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); width: 100%; position: sticky; top: 0; z-index: 500; backdrop-filter: blur(10px); }
    .nav-link { color: #555; font-family: 'MultiCraftFont'; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    /* --- KIT BUTTONS (COLORS RESTORED) --- */
    #kitBar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 25px 0; padding: 0 20px; }
    .kit-btn { background: #000; border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px; color: #777; cursor: pointer; font-family: 'MultiCraftFont'; font-size: 0.7rem; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    .kit-btn:hover { border-color: var(--purple); color: #fff; }
    .kit-btn.active { border-color: var(--purple); background: rgba(168, 85, 247, 0.1); color: #fff; }

    /* Specific kit glow logic */
    .kit-btn.clr-emerald.active { border-color: var(--emerald); box-shadow: 0 0 12px var(--emerald); color: var(--emerald); }
    .kit-btn.clr-dragonhide.active { border-color: var(--dragonhide); box-shadow: 0 0 12px var(--dragonhide); color: var(--dragonhide); }
    .kit-btn.clr-wand.active { border-color: var(--wand); box-shadow: 0 0 12px var(--wand); color: var(--wand); }
    .kit-btn.clr-diamond.active { border-color: var(--diamond); box-shadow: 0 0 12px var(--diamond); color: var(--diamond); }

    /* --- CARDS --- */
    .display-list { width: 90%; max-width: 850px; display: flex; flex-direction: column; align-items: center; padding-bottom: 60px; }
    .tier-card { background: #050508; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; width: 100%; }
    .tier-card:hover { border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }
    .card-inner { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }

    /* --- TAGS & HOVER --- */
    .tag { font-family: 'MultiCraftFont'; font-size: 0.5rem; padding: 2px 6px; border-radius: 3px; border: 1px solid #444; display: inline-flex; align-items: center; height: 16px; transition: 0.2s; white-space: nowrap; }
    .tag-device { max-width: 42px; overflow: hidden; cursor: pointer; }
    .tag-device:hover { max-width: 250px; border-color: var(--purple); background: rgba(168, 85, 247, 0.1); }
    .tag-device .full-text { display: none; }
    .tag-device:hover .short-text { display: none; }
    .tag-device:hover .full-text { display: inline; }

    .reg-na { color: var(--red) !important; border-color: var(--red) !important; }
    .dev-mk { color: var(--diamond) !important; border-color: var(--diamond) !important; }
    .dev-mb { color: var(--mb-color) !important; border-color: var(--mb-color) !important; }
    .dev-ct { color: var(--emerald) !important; border-color: var(--emerald) !important; }
    .dev-tp { color: var(--tp-color) !important; border-color: var(--tp-color) !important; }
  </style>
</head>
<body>

<div class="top-actions">
  <select class="server-select">
    <option>MTC HUB</option>
    <option>NA SERVER</option>
    <option>EU SERVER</option>
  </select>
  <div class="info-btn">i</div>
</div>

<div class="sweep-bg"></div>
<div class="space-container" id="spaceLayer"></div>

<header>
  <img src="backgroundsword.png" class="title-sword">
  <h1 class="main-title">MTC TIERS</h1>
</header>

<div class="search-wrapper">
  <div class="search-container">
    <input type="text" id="playerSearch" placeholder="SEARCH PLAYER..." oninput="handleSearch()">
    <div id="searchResults"></div>
  </div>
</div>

<nav>
  <div id="nav-rankings" class="nav-link active" onclick="switchTab('rankings')">RANKINGS</div>
  <div id="nav-hof" class="nav-link" onclick="switchTab('hof')">HALL OF FAME</div>
  <div id="nav-testers" class="nav-link" onclick="switchTab('testers')">TIER TESTERS</div>
</nav>

<div id="view-name" style="text-align:center; font-family:'MultiCraftFont'; font-size: 1.4rem; margin-top:30px; color:var(--gold);">OVERALL</div>
<div id="kitBar"></div>
<div class="display-list" id="displayList"></div>

<script>
let DATA = {};
const DEV_NAMES = { "MK": "Mouse & Keyboard", "MB": "Mobile", "CT": "Controller", "TP": "Trackpad" };
const KIT_MAP = { 
  "Overall": "backgroundsword.png", "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png", 
  "Emerald OA": "emerald.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png", 
  "Emerald KB": "emerald.png", "Diamond": "diamond.png" 
};

function getKitStyle(k) {
  if(k.includes("Emerald")) return "clr-emerald";
  if(k.includes("Dragonhide")) return "clr-dragonhide";
  if(k.includes("Wand")) return "clr-wand";
  if(k.includes("Diamond")) return "clr-diamond";
  return "";
}

function getTags(name, tier = null) {
  const p = DATA.Players?.find(x => x.name === name) || {region:"NA", device:"MK"};
  let tierTag = tier ? `<span class="tag active-tag">${tier}</span>` : '';
  const fullDev = DEV_NAMES[p.device] || p.device;
  return `<div style="display:flex; gap:6px; margin-top:6px;">${tierTag}<span class="tag reg-${p.region.toLowerCase()}">${p.region}</span><span class="tag tag-device dev-${p.device.toLowerCase()}"><span class="short-text">${p.device}</span><span class="full-text">${fullDev}</span></span></div>`;
}

async function load() {
  const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/rankings.json?t=${Date.now()}`);
  DATA = await r.json();
  let totals = {};
  const PTS = { "HT1":50, "LT1":40, "HT2":30, "LT2":20, "HT3":12, "LT3":8, "HT4":5, "LT4":3, "HT5":2, "LT5":1 };
  for(let k in DATA) if(k!=="Players") {
    for(let t in DATA[k]) {
      const base = t.startsWith('R') ? t.substring(1) : t;
      DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (PTS[base]||0));
    }
  }
  DATA["Overall"] = totals;
  buildKitBar(); initSpace(); render("Overall");
}

function buildKitBar() {
  const bar = document.getElementById('kitBar'); bar.innerHTML = "";
  Object.keys(KIT_MAP).forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${getKitStyle(k)} ${k==='Overall'?'active':''}`;
    btn.innerHTML = (k==="Overall") ? k : `<img src="${KIT_MAP[k]}" style="width:18px;"> ${k}`;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-name').innerText = k.toUpperCase();
      render(k);
    };
    bar.appendChild(btn);
  });
}

function render(kit) {
  const out = document.getElementById('displayList'); out.innerHTML = "";
  if(kit === "Overall") {
    Object.entries(DATA["Overall"]).sort((a,b)=>b[1]-a[1]).forEach(([n,s], i) => {
      out.innerHTML += `<div class="tier-card"><div class="card-inner"><div><b style="color:var(--purple); font-family:'MultiCraftFont'; margin-right:12px;">#${i+1}</b><span style="font-size:1.1rem;">${n}</span>${getTags(n)}</div><b style="color:var(--gold); font-size:1.2rem;">${s} PTS</b></div></div>`;
    });
  } else {
    ["T1","T2","T3","T4","T5"].forEach(lvl => {
      let group = "";
      for(let t in DATA[kit]) if(t.includes(lvl)) DATA[kit][t].forEach(n => group += `<div class="tier-card"><div class="card-inner"><div><span>${n}</span>${getTags(n, t)}</div></div></div>`);
      if(group) out.innerHTML += `<div style="text-align:center; margin:35px 0 15px; color:var(--purple); font-family:'MultiCraftFont'; font-size:0.9rem; border-bottom:1px solid var(--border); width:100%;">${lvl}</div>` + group;
    });
  }
}

function handleSearch() {
  const q = document.getElementById('playerSearch').value.toLowerCase();
  const res = document.getElementById('searchResults');
  if(!q) { res.style.display = 'none'; return; }
  const matches = Object.keys(DATA.Overall).filter(n => n.toLowerCase().includes(q)).slice(0, 5);
  res.innerHTML = matches.map(m => `<div class="search-item" onclick="document.getElementById('playerSearch').value=''; res.style.display='none';"><b>${m}</b><span class="pulse-text">VIEW PROFILE</span></div>`).join('');
  res.style.display = matches.length ? 'block' : 'none';
}

async function switchTab(tab) {
  document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  const out = document.getElementById('displayList');
  const kb = document.getElementById('kitBar');
  out.innerHTML = "";
  kb.style.display = (tab === 'rankings') ? "flex" : "none";
  document.getElementById('view-name').innerText = tab === 'hof' ? "HALL OF FAME" : (tab==='testers'?"TIER TESTERS":"OVERALL");
  if(tab === 'rankings') render("Overall");
  else {
    const r = await fetch(`https://raw.githubusercontent.com/mtctiers/mtctiers.github.io/refs/heads/main/${tab}.json?t=${Date.now()}`);
    const list = await r.json();
    list.forEach(item => {
      out.innerHTML += `<div class="tier-card"><div class="card-inner"><div><b style="font-size:1.1rem;">${item.name}</b><span style="color:var(--purple); font-size:0.7rem; margin-left:8px;">${item.discord?'@'+item.discord:''}</span><div style="color:#888; font-size:0.85rem; margin-top:5px;">${item.description||''}</div></div></div></div>`;
    });
  }
}

function initSpace() {
  const layer = document.getElementById('spaceLayer');
  const items = Object.values(KIT_MAP).filter(x => x !== 'backgroundsword.png');
  for (let i = 0; i < 35; i++) {
    const img = document.createElement('img');
    img.src = items[Math.floor(Math.random() * items.length)];
    img.className = 'floating-kit';
    img.style.left = Math.random() * 100 + "%"; img.style.top = Math.random() * 100 + "%";
    img.style.setProperty('--tx', (Math.random() * 80 - 40) + "vw");
    img.style.setProperty('--ty', (Math.random() * 80 - 40) + "vh");
    img.style.setProperty('--d', (25 + Math.random() * 20) + "s");
    layer.appendChild(img);
  }
}

load();
</script>
</body>
</html>
