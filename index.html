<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MultiTiers</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/emerald.png">

  <style>
    @font-face {
      font-family: 'MultiCraftFont';
      src: url('MultiCraftFont.ttf') format('truetype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #020305; 
      --bg-panel: rgba(8, 10, 15, 0.98);
      --border: #151921;
      --accent-purple: #7a49d1;
      --gold: #ffd700;
      --white: #ffffff;
      --muted: #4a525f;
      
      /* Kit Colors */
      --color-emerald: #2ecc71;
      --color-kb: #e74c3c;
      --color-wand: #3498db;
    }

    body { 
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% 20%, rgba(122, 73, 209, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 0% 100%, rgba(40, 10, 80, 0.2) 0%, transparent 40%);
      background-attachment: fixed; 
      color: var(--white); 
      font-family: 'Courier New', monospace; 
      margin: 0; padding-bottom: 80px;
      overflow-x: hidden;
    }

    #item-vault {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1; pointer-events: none; opacity: 0.25;
    }
    .floating-item {
      position: absolute; width: 45px; height: 45px;
      background-size: contain; background-repeat: no-repeat;
      transition: all 12s ease-in-out;
      animation: spinItem 15s infinite linear;
    }
    @keyframes spinItem { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    header { text-align: center; padding: 50px 0 30px; }
    .header-content { display: inline-flex; align-items: center; justify-content: center; gap: 20px; }
    
    /* Title Gradient */
    h1 { 
      font-family: 'MultiCraftFont', sans-serif; 
      font-size: 4rem; margin: 0; 
      letter-spacing: 4px;
      background: linear-gradient(to right, #fff 20%, var(--accent-purple) 50%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .title-sword {
      width: 110px; height: 110px;
      filter: drop-shadow(0 0 20px var(--accent-purple));
      animation: pulseSword 4s infinite ease-in-out;
    }
    @keyframes pulseSword { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

    /* --- Dynamic Kit Label Styling --- */
    .active-kit-label {
        text-align: center;
        margin-bottom: 35px;
        font-weight: 900;
        letter-spacing: 5px;
        text-transform: uppercase;
        font-size: 1.6rem;
    }
    .label-emerald { color: var(--color-emerald); text-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
    .label-kb { color: var(--color-kb); text-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }
    .label-wand { color: var(--color-wand); text-shadow: 0 0 15px rgba(52, 152, 219, 0.4); }
    
    .label-emerald-oa {
        background: linear-gradient(to bottom, #ffffff, var(--color-emerald));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .label-kb-oa {
        background: linear-gradient(to bottom, #ffffff, var(--color-kb));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .label-overall { color: var(--white); text-shadow: 0 0 10px rgba(255,255,255,0.3); }

    /* --- UI --- */
    .kit-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 40px; }
    .kit-btn {
      background: #0a0c12; border: 1px solid var(--border); color: var(--muted); 
      padding: 12px 18px; border-radius: 6px; cursor: pointer; transition: 0.3s;
      font-size: 0.7rem; font-weight: bold;
    }
    .kit-btn.active { border-color: var(--accent-purple); color: white; box-shadow: 0 0 15px rgba(122, 73, 209, 0.2); }

    .tier-block { 
      background: var(--bg-panel); border: 1px solid var(--border); 
      border-radius: 8px; margin-bottom: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .tier-header { 
      padding: 15px 25px; background: rgba(255,255,255,0.02); 
      color: var(--accent-purple); font-weight: bold; border-bottom: 1px solid var(--border);
    }
    .player-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 14px 25px; border-bottom: 1px solid rgba(255,255,255,0.01); cursor: pointer;
    }
    .player-row:hover { background: rgba(255,255,255,0.03); }

    .pts-val { color: var(--gold); font-weight: bold; }

    /* Modal Styling */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(12px); }
    .modal-content { background: #050608; margin: 8% auto; border: 1px solid #1a1e26; border-radius: 16px; width: 90%; max-width: 420px; padding: 40px; position: relative; }
    .close-btn { cursor: pointer; font-size: 28px; color: var(--muted); position: absolute; right: 25px; top: 15px; }
  </style>
</head>
<body translate="no">

<div id="item-vault"></div>

<div class="container">
  <header>
    <div class="header-content">
        <h1>MULTI</h1>
        <img src="backgroundsword.png" class="title-sword">
        <h1>TIERS</h1>
    </div>
  </header>

  <div class="active-kit-label label-overall" id="currentKitDisplay">OVERALL RANKINGS</div>

  <div class="kit-selector" id="kitSelector"></div>
  <div id="tierList"></div>
</div>

<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="tabContainer" style="display:flex; justify-content:center; gap:10px; margin-bottom:25px;"></div>
    <div style="text-align:center;">
      <span style="font-size: 1.4rem; font-weight: bold; color: var(--gold);" id="modalRankNum">#--</span>
      <h2 style="margin: 10px 0; font-size: 2.2rem;" id="modalPlayerName">Player</h2>
      <div style="color: var(--accent-purple); font-weight:bold;" id="modalTotalPts">0 PTS</div>
    </div>
    <div id="modalTiersGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-top:30px;"></div>
  </div>
</div>

<script>
let FULL_DATA = {};
const TIER_ORDER = ["T1", "T2", "T3", "T4", "T5"];
const POINT_MAP = { "HT1": 10, "LT1": 9, "HT2": 8, "LT2": 7, "HT3": 6, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
const KIT_ICONS = {
  "Emerald": "emerald.png", "Dragonhide KB": "dragonhide_kb.png",
  "Emerald OA": "emerald_oa.png", "Dragonhide KB OA": "kb_oa.png", "Wand": "wand.png"
};

function spawnVaultItems() {
  const vault = document.getElementById('item-vault');
  const icons = Object.values(KIT_ICONS);
  for (let i = 0; i < 20; i++) {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.style.backgroundImage = `url(${icons[i % icons.length]})`;
    vault.appendChild(item);
  }
  shuffleVault();
  setInterval(shuffleVault, 60000); 
}

function shuffleVault() {
    document.querySelectorAll('.floating-item').forEach(item => {
        item.style.left = Math.random() * 90 + 'vw';
        item.style.top = Math.random() * 90 + 'vh';
    });
}

async function loadData() {
  const url = 'https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json';
  try {
    const res = await fetch(url);
    FULL_DATA = await res.json();
    calculateOverall();
    initButtons();
    spawnVaultItems();
  } catch (e) { console.error("Data error."); }
}

function calculateOverall() {
  const totals = {};
  for (const kit in FULL_DATA) {
    if (kit === "Overall") continue; 
    for (const tier in FULL_DATA[kit]) {
      const pts = POINT_MAP[tier] || 0;
      FULL_DATA[kit][tier].forEach(p => { totals[p] = (totals[p] || 0) + pts; });
    }
  }
  FULL_DATA["Overall"] = {};
  for (const p in totals) {
    const s = totals[p].toString();
    if (!FULL_DATA["Overall"][s]) FULL_DATA["Overall"][s] = [];
    FULL_DATA["Overall"][s].push(p);
  }
}

function initButtons() {
  const selector = document.getElementById('kitSelector');
  const label = document.getElementById('currentKitDisplay');
  selector.innerHTML = '';
  Object.keys(FULL_DATA).forEach((kit, i) => {
    const btn = document.createElement('button');
    btn.className = 'kit-btn';
    btn.textContent = kit;
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Update Label Colors
      label.className = "active-kit-label"; 
      if(kit === "Emerald") label.classList.add("label-emerald");
      else if(kit === "Dragonhide KB") label.classList.add("label-kb");
      else if(kit === "Emerald OA") label.classList.add("label-emerald-oa");
      else if(kit === "Dragonhide KB OA") label.classList.add("label-kb-oa");
      else if(kit === "Wand") label.classList.add("label-wand");
      else label.classList.add("label-overall");
      
      label.textContent = kit === "Overall" ? "OVERALL RANKINGS" : kit + " KIT";
      renderKit(kit);
    };
    selector.appendChild(btn);
    if(i === 0) btn.click();
  });
}

function renderKit(kitName) {
  const data = FULL_DATA[kitName];
  const list = document.getElementById('tierList');
  list.innerHTML = '';
  if (kitName === "Overall") {
    const sorted = Object.keys(data).sort((a,b) => b-a);
    let rank = 1;
    sorted.forEach(pts => {
      const names = data[pts];
      const row = document.createElement('div');
      row.className = 'tier-block';
      row.innerHTML = `<div class="player-row" onclick="showModal(${JSON.stringify(names).replace(/"/g, '&quot;')}, ${rank})">
        <div><span style="width:30px; display:inline-block; color:${rank<=1?'var(--gold)':'var(--muted)'}">#${rank}</span> <b>${names.join(' & ')}</b></div>
        <div class="pts-val">${pts} PTS</div>
      </div>`;
      list.appendChild(row);
      rank++;
    });
  } else {
    TIER_ORDER.forEach(t => {
      const players = [];
      Object.keys(data).forEach(sub => { if(sub.includes(t)) data[sub].forEach(n => players.push({n, sub})); });
      if(players.length > 0) {
        let h = `<div class="tier-block"><div class="tier-header">${t}</div>`;
        players.forEach(p => {
          h += `<div class="player-row" onclick="showModal(['${p.n}'], 0)">
            <b>${p.n}</b> <span style="color:var(--accent-purple); font-size:0.8rem;">${p.sub}</span>
          </div>`;
        });
        list.innerHTML += h + `</div>`;
      }
    });
  }
}

function showModal(names, rank) {
    const tabs = document.getElementById('tabContainer');
    tabs.innerHTML = '';
    if(names.length > 1) {
        names.forEach((n, i) => {
            const b = document.createElement('button');
            b.className = 'kit-btn' + (i === 0 ? ' active' : '');
            b.textContent = n;
            b.style.padding = "5px 10px";
            b.onclick = () => {
                document.querySelectorAll('#tabContainer .kit-btn').forEach(btn => btn.classList.remove('active'));
                b.classList.add('active');
                fillModal(n, rank);
            };
            tabs.appendChild(b);
        });
    }
    fillModal(names[0], rank);
    document.getElementById('playerModal').style.display = 'block';
}

function fillModal(name, forcedRank) {
    document.getElementById('modalPlayerName').textContent = name;
    const grid = document.getElementById('modalTiersGrid');
    grid.innerHTML = '';
    let pts = 0;
    Object.keys(KIT_ICONS).forEach(kit => {
        for (const t in FULL_DATA[kit]) {
            if (FULL_DATA[kit][t].includes(name)) {
                pts += POINT_MAP[t] || 0;
                grid.innerHTML += `<div style="text-align:center;">
                    <div style="background:rgba(255,255,255,0.03); border-radius:50%; width:50px; height:50px; display:flex; align-items:center; justify-content:center; margin:0 auto 5px; border:1px solid #1a1e26;">
                        <img src="${KIT_ICONS[kit]}" width="25">
                    </div>
                    <span style="font-size:0.7rem; color:var(--gold); font-weight:bold;">${t}</span>
                </div>`;
            }
        }
    });
    document.getElementById('modalTotalPts').textContent = pts + " PTS";
    let finalRank = "#"+forcedRank;
    if(forcedRank === 0) {
        const overall = FULL_DATA["Overall"];
        const sorted = Object.keys(overall).sort((a,b) => b-a);
        let r = 1;
        for(let s of sorted) { if(overall[s].includes(name)) { finalRank = "#"+r; break; } r++; }
    }
    document.getElementById('modalRankNum').textContent = finalRank;
}

function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.id === 'playerModal') closeModal(); }

loadData();
</script>
</body>
</html>
