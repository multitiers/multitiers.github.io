<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvPTiers</title>
  <link rel="icon" type="image/png" href="backgroundsword.png">
  <style>
    @font-face { font-family: 'MultiCraftFont'; src: url('MultiCraftFont.ttf') format('truetype'); }
    
    :root {
      --bg: #030406; 
      --bg-panel: rgba(12, 10, 20, 0.95);
      --purple: #a855f7; 
      --white: #ffffff;
      --gold: #ffd700;
      --border: rgba(168, 85, 247, 0.2);
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding-bottom: 50px;
      background-image: radial-gradient(circle at 50% 50%, #0a0510 0%, #030406 100%);
      background-attachment: fixed;
    }

    nav { display: flex; justify-content: center; gap: 25px; padding: 20px; background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); }
    .nav-link { color: #5a6474; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
    .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--purple); }

    header { width: 100%; display: flex; justify-content: center; padding: 60px 0 30px; }
    .header-content { display: flex; align-items: center; justify-content: center; gap: 20px; }
    .main-title { font-family: 'MultiCraftFont', sans-serif; font-size: 3.8rem; margin: 0; letter-spacing: 5px; color: var(--white); }

    .search-input { width: 100%; max-width: 450px; padding: 14px 22px; background: rgba(10, 12, 18, 0.9); border: 1px solid var(--border); border-radius: 25px; color: #fff; text-align: center; margin: 0 auto 30px; display: block; }

    .kit-btn { background: #0a0c12; border: 1px solid var(--border); padding: 12px 22px; border-radius: 10px; color: #5a6474; font-weight: bold; cursor: pointer; }
    .kit-btn.active { border-color: #fff; color: #fff; background: rgba(168, 85, 247, 0.15); }

    .tier-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; overflow: hidden; }
    .tier-header { padding: 12px 25px; background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid var(--border); font-weight: bold; color: var(--purple); }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; cursor: pointer; transition: 0.3s; }
    .row:hover { background: rgba(168, 85, 247, 0.08); }

    /* Tags Styling */
    .tag { font-size: 0.7rem; padding: 2px 6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; margin-left: 8px; color: #888; }
    .tag-rank { border-color: var(--purple); color: var(--purple); }

    #profileModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
    .modal-content { background: #050608; border: 1px solid var(--border); border-radius: 16px; padding: 35px; text-align: center; width: 350px; }
  </style>
</head>
<body>

<nav>
  <div class="nav-link active" onclick="showSection('rankings')">RANKINGS</div>
  <div class="nav-link" onclick="showSection('hof')">HALL OF FAME</div>
  <div class="nav-link" onclick="showSection('testers')">TIER TESTERS</div>
</nav>

<header>
  <div class="header-content">
    <h1 class="main-title">PVP TIERS</h1>
  </div>
</header>

<div class="container" style="max-width: 850px; margin: auto; padding: 0 25px;">
  <div id="rankings-sec">
    <input type="text" id="playerSearch" class="search-input" placeholder="SEARCH PLAYER..." oninput="render()">
    <div id="kitBar" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-bottom: 40px;"></div>
    <div id="displayList"></div>
  </div>
</div>

<div id="profileModal" onclick="closeProfile()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="pName" style="font-family: 'MultiCraftFont'; color: var(--purple); font-size: 2.5rem;">Player</h2>
    <div id="pPoints" style="color: var(--gold); font-weight: bold; margin-bottom: 25px;">0 TOTAL PTS</div>
    <div id="pGrids" style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;"></div>
  </div>
</div>

<script>
let DATA = {}, curKit = "Overall";

async function load() {
  const r = await fetch('https://raw.githubusercontent.com/multitiers/multitiers.github.io/refs/heads/main/rankings.json');
  DATA = await r.json();
  processOverall(); buildKitBar(); render();
}

function processOverall() {
  const pts = {"HT1":10,"LT1":9,"HT2":8,"LT2":7,"HT3":6,"LT3":5,"HT4":4,"LT4":3,"HT5":2,"LT5":1};
  let totals = {};
  for(let k in DATA) { 
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(Array.isArray(DATA[k][t])) DATA[k][t].forEach(p => totals[p] = (totals[p]||0) + (pts[t]||0));
      }
    }
  }
  DATA["Overall"] = totals;
}

function buildKitBar() {
  const bar = document.getElementById('kitBar');
  Object.keys(DATA).filter(k => k !== "Players").forEach(k => {
    const btn = document.createElement('button');
    btn.className = `kit-btn ${k===curKit?'active':''}`;
    btn.innerText = k.toUpperCase();
    btn.onclick = () => {
      document.querySelectorAll('.kit-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); curKit = k; render();
    };
    bar.appendChild(btn);
  });
}

function render() {
  const out = document.getElementById('displayList');
  const filter = document.getElementById('playerSearch').value.toLowerCase();
  out.innerHTML = "";
  let found = false;

  if(curKit === "Overall") {
    let sorted = Object.entries(DATA["Overall"]).sort((a,b) => b[1]-a[1]);
    if(filter) sorted = sorted.filter(([n]) => n.toLowerCase().includes(filter));
    if(sorted.length) found = true;
    sorted.forEach(([n, s], i) => {
      out.innerHTML += `<div class="tier-card"><div class="row" onclick="openProfile('${n}')"><span><b style="color:var(--purple); margin-right:15px;">#${i+1}</b> ${n} <span class="tag">NA</span></span><b>${s} PTS</b></div></div>`;
    });
  } else {
    [1,2,3,4,5].forEach(num => {
      const hts = (DATA[curKit][`HT${num}`] || []).map(n => ({name: n, tag: `HT${num}`}));
      const lts = (DATA[curKit][`LT${num}`] || []).map(n => ({name: n, tag: `LT${num}`}));
      const players = [...hts, ...lts].filter(p => p.name.toLowerCase().includes(filter));

      if(players.length) {
        found = true;
        let h = `<div class="tier-card"><div class="tier-header">T${num}</div>`;
        players.forEach(p => {
          h += `<div class="row" onclick="openProfile('${p.name}')"><span><b>${p.name}</b> <span class="tag">NA</span> <span class="tag tag-rank">${p.tag}</span></span><span>VIEW</span></div>`;
        });
        out.innerHTML += h + `</div>`;
      }
    });
  }
  if(!found) out.innerHTML = `<div style="text-align:center; opacity:0.3; padding:50px;">NO PLAYERS FOUND</div>`;
}

function openProfile(name) {
  document.getElementById('pName').innerText = name;
  document.getElementById('pPoints').innerText = (DATA["Overall"][name] || 0) + " TOTAL PTS";
  const grid = document.getElementById('pGrids'); grid.innerHTML = "";
  for(let k in DATA) {
    if(k!=="Overall" && k!=="Players") {
      for(let t in DATA[k]) {
        if(DATA[k][t].includes(name)) grid.innerHTML += `<div style="padding:10px; background:rgba(255,255,255,0.05); border-radius:5px; border:1px solid var(--border); font-size:12px;"><b>${k}</b><br><span style="color:var(--purple)">${t}</span></div>`;
      }
    }
  }
  document.getElementById('profileModal').style.display = 'flex';
}

function closeProfile() { document.getElementById('profileModal').style.display = 'none'; }
load();
</script>
</body>
</html>
